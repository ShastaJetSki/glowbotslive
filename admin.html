<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    /* BRAND TITLE */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
      font-family: 'Orbitron', sans-serif;
    }

    /* WHITE STRIP */
    .white-strip {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 180px 20px 180px;
      text-align: center;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .white-strip {
        padding: 10px 20px 15px 20px;
      }
    }

    .typewriter, .second-paragraph {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      white-space: pre-line;
      text-align: left;
      margin-top: 0;
      width: 75%;
      max-width: 600px;
      align-self: flex-start;
      position: absolute;
      top: 10px;
      left: 180px;
    }

    .second-paragraph {
      display: none;
    }

    @media (max-width: 768px) {
      .typewriter, .second-paragraph {
        font-size: 16px;
        white-space: normal;
        word-wrap: break-word;
        left: 20px;
      }
    }

    /* NAV */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
      font-family: 'Orbitron', sans-serif;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 20%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { 
      width:100%; 
      display:block;
    }

    @media (max-width: 768px) {
      .bot-wrapper {
        width: 30%;
      }
    }

    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;

      /* PURPLE COLOR with gradient for sphere effect */
      background: radial-gradient(circle at 35% 35%, #C9A5FF, #9D4EDD 40%, #7B2CBF 70%, #5A189A);

      box-shadow: 
        0 10px 40px rgba(157, 78, 221, 0.55),
        inset 0 -8px 20px rgba(0, 0, 0, 0.3),
        inset 0 8px 20px rgba(255, 255, 255, 0.25),
        inset 0 0 0 4px rgba(0, 230, 255, 0.6);

      transition: all 0.6s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      animation: softPulse 3s ease-in-out infinite;
      overflow: hidden;
      opacity: 0.81;
    }

    /* Spinning globe lines */
    #voice-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 300%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 18px,
        rgba(255, 255, 255, 0.08) 18px,
        rgba(255, 255, 255, 0.08) 20px
      );
      border-radius: 50%;
      animation: globeSpin 15s linear infinite;
      pointer-events: none;
      z-index: 1;
      mask-image: radial-gradient(circle, black 45%, transparent 70%);
      -webkit-mask-image: radial-gradient(circle, black 45%, transparent 70%);
    }

    /* Wiggling animated ring */
    #voice-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, transparent 20%, rgba(123, 44, 191, 0.4) 40%, transparent 60%);
      animation: ringStrobe 8s ease-in-out infinite, ringWiggle 0.2s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 3;
    }

    #voice-button:hover {
      transform: translateX(-50%) scale(1.03);
      opacity: 0.60;
      box-shadow: 
        0 10px 50px rgba(157, 78, 221, 0.65),
        inset 0 -8px 20px rgba(0, 0, 0, 0.2),
        inset 0 8px 20px rgba(255, 255, 255, 0.22);
    }

    #voice-button.listening { 
      animation: tealPulse 3s ease-in-out infinite;
      opacity: 1.0;
    }
    
    @keyframes softPulse {
      0%, 100% { 
        box-shadow: 0 10px 40px rgba(157, 78, 221, 0.45), 
                    inset 0 -8px 20px rgba(0,0,0,0.2),
                    inset 0 8px 20px rgba(255,255,255,0.18);
      }
      50% { 
        box-shadow: 0 10px 50px rgba(157, 78, 221, 0.6), 
                    inset 0 -8px 20px rgba(0,0,0,0.2),
                    inset 0 8px 20px rgba(255,255,255,0.22);
      }
    }
    
    @keyframes tealPulse {
      0%,100% { box-shadow:0 10px 40px rgba(157, 78, 221, 0.55), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.18);}
      50% { box-shadow:0 10px 70px rgba(157, 78, 221, 0.85), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.18);}
    }

    @keyframes ringStrobe {
      0% { 
        width: 100%;
        height: 100%;
        opacity: 1;
      }
      50% { 
        width: 0%;
        height: 0%;
        opacity: 1;
      }
      100% { 
        width: 100%;
        height: 100%;
        opacity: 1;
      }
    }

    @keyframes ringWiggle {
      0% { 
        border-radius: 50% 48% 52% 50% / 50% 52% 48% 50%;
      }
      25% { 
        border-radius: 52% 50% 48% 50% / 48% 50% 52% 50%;
      }
      50% { 
        border-radius: 50% 52% 50% 48% / 52% 48% 50% 50%;
      }
      75% { 
        border-radius: 48% 50% 50% 52% / 50% 50% 48% 52%;
      }
      100% { 
        border-radius: 50% 48% 52% 50% / 50% 52% 48% 50%;
      }
    }

    @keyframes globeSpin {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(33.33%);
      }
    }

    /* External static border ring */
    #voice-button-border {
      position: fixed;
      left: 50%;
      bottom: calc(35% - 8px);
      transform: translateX(-50%);
      width: 136px;
      height: 136px;
      border-radius: 50%;
      border: 4px solid rgba(0, 230, 255, 0.6);
      pointer-events: none;
      z-index: 9998;
    }

    /* STATUS TEXT */
    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="brand">GlowbotsLive</div>

  <!-- WHITE STRIP -->
  <div class="white-strip">
    <div id="firstPara" class="typewriter"></div>
    <div id="secondPara" class="second-paragraph"></div>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="Glowbot">
  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <!-- VOICE BUTTON -->
  <div id="voice-button-border"></div>
  <button id="voice-button"></button>
  <div class="status" id="status">Push to speak to Neon9</div>

  <!-- VAPI SDK -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    /* ---------------- TYPEWRITER ANIMATION ---------------- */
    const firstText = `GlowbotsLive We help people.

Let us help answer phones,
keep your clients updated
and let you do what you do best
the work at hand.`;
    const secondText = `How can we help, well we can

Answer phones
Onboard Clients and Vehicle information
Answer Clients account questions
Update Managers of New Appointments
Update Clients on vehicle status changes`;

    const firstPara = document.getElementById("firstPara");
    const secondPara = document.getElementById("secondPara");

    let i = 0;
    function typeFirst() {
      if (i < firstText.length) {
        firstPara.textContent += firstText.charAt(i);
        i++;
        setTimeout(typeFirst, Math.random()*120+20);
      } else {
        setTimeout(() => {
          firstPara.style.transition = "transform 1s ease, opacity 1s ease";
          firstPara.style.transform = "translateY(-100%)";
          firstPara.style.opacity = 0;

          setTimeout(typeSecond, 1000);
        }, 1000);
      }
    }

    let j = 0;
    function typeSecond() {
      secondPara.style.display = "block";
      secondPara.style.opacity = "1";
      function typeChar() {
        if (j < secondText.length) {
          secondPara.textContent += secondText.charAt(j);
          j++;
          setTimeout(typeChar, Math.random()*100+20);
        } else {
          setTimeout(() => {
            secondPara.style.transition = "transform 2s ease, opacity 1s ease";
            secondPara.style.transform = "translateY(-100%)";
            secondPara.style.opacity = 0;
          }, 2000);
        }
      }
      typeChar();
    }

    setTimeout(typeFirst, 800);

    /* ---------------- VAPI CONNECTION ---------------- */
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    // Typewriter effect for status
    function typeStatus(text, callback) {
      status.style.opacity = 1;
      status.textContent = "";
      let i = 0;
      
      function type() {
        if (i < text.length) {
          status.textContent += text.charAt(i);
          i++;
          setTimeout(type, 50);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    // Fade out current status before typing new one
    function fadeAndType(text, callback) {
      status.style.transition = "opacity 0.4s ease";
      status.style.opacity = 0;
      
      setTimeout(() => {
        typeStatus(text, callback);
      }, 400);
    }

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "⟡ INITIALIZE NEURAL LINK ⟡";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          fadeAndType("⟡ CONNECTED ⟡");
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          fadeAndType("⟡ LINK TERMINATED ⟡", () => {
            setTimeout(() => {
              fadeAndType("⟡ INITIALIZE NEURAL LINK ⟡");
            }, 2000);
          });
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        fadeAndType("⟡ CONNECTING...");
        vapi.start("78a7055c-03c4-4d29-8621-b2bf2b7333ad");
      }
    });
  </script>

</body>
</html>
