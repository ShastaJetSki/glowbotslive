<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WorkLogicPro - Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: #0b0f14; color: #e8eef6; min-height: 100vh; }
    
    /* Mobile Header */
    .mobile-header {
      display: none;
      position: sticky;
      top: 0;
      z-index: 100;
      background: #0f1621;
      border-bottom: 1px solid #223044;
    }

    .mobile-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
    }

    .mobile-menu-toggle {
      background: transparent;
      border: 1px solid transparent;
      border-radius: 6px;
      color: #6b7280;
      font-size: 20px;
      padding: 0;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-header-center {
      flex: 1;
      margin-left: 12px;
    }

    .mobile-header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .mobile-header-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .mobile-header-content.expanded {
      max-height: 200px;
    }

    .mobile-header-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 8px 12px 12px;
      background: #0b0f14;
      border-top: 1px solid #223044;
    }

    .mobile-header-actions button {
      padding: 10px;
      font-size: 13px;
      background: #1a2535;
      border: 1px solid #3b82f6;
      border-radius: 6px;
      color: #e8eef6;
      cursor: pointer;
    }

    /* Desktop Header */
    .desktop-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #0b0f14;
      border-bottom: 1px solid #223044;
    }

    .header-top {
      padding: 16px 24px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-nav {
      padding: 0 24px 12px;
      display: flex;
      gap: 24px;
    }

    .header-nav a {
      padding: 12px 0;
      color: #9fb0c3;
      text-decoration: none;
      font-size: 14px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .header-nav a.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
    }

    /* Mobile Bottom Nav */
    .mobile-bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f1621;
      padding: 8px;
      z-index: 100;
      flex-direction: column;
      gap: 6px;
    }

    .mobile-nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }

    .mobile-nav-btn {
      padding: 10px 8px;
      border-radius: 8px;
      border: 1px solid #223044;
      background: #1a2535;
      color: #9fb0c3;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-nav-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }

    .mobile-nav-secondary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    /* Main Container */
    .main-container {
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Stats Row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      background: #1a2535;
      padding: 16px 12px;
      border-radius: 8px;
      text-align: center;
      border-left: 3px solid #3b82f6;
    }

    .stat-label {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: #e8eef6;
      margin-top: 4px;
    }

    /* Button Grids */
    .btn-grid-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 12px;
    }

    .btn-grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 12px;
    }

    .action-btn {
      background: #1a2535;
      border: 1px solid #223044;
      border-radius: 12px;
      padding: 24px 16px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80px;
    }

    .action-btn.center-btn {
      background: #0b0f14;
      border-color: #223044;
    }

    .action-btn:hover {
      background: #243648;
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .action-btn.center-btn:hover {
      background: #1a2535;
      border-color: #3b82f6;
    }

    /* Column Headers */
    .column-headers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 12px;
      margin-top: 32px;
    }

    .column-header {
      text-align: center;
      font-size: 14px;
      font-weight: 700;
      color: #60a5fa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .desktop-header { display: none !important; }
      .mobile-header { display: block; }
      .mobile-bottom-nav { display: flex; }
      
      body { padding-bottom: 120px; }
      
      .main-container { padding: 12px; }
      
      .stats-row {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      
      .stat-item {
        padding: 12px 8px;
      }
      
      .stat-label {
        font-size: 9px;
      }
      
      .stat-value {
        font-size: 16px;
      }
      
      .column-headers {
        gap: 8px;
        margin-top: 24px;
        margin-bottom: 8px;
      }
      
      .column-header {
        font-size: 11px;
      }
      
      .btn-grid-3 {
        gap: 8px;
        margin-bottom: 8px;
      }
      
      .btn-grid-2 {
        gap: 8px;
        margin-bottom: 8px;
      }
      
      .action-btn {
        padding: 16px 8px;
        font-size: 12px;
        min-height: 64px;
      }
    }

    @media (min-width: 769px) {
      .mobile-header { display: none !important; }
      .mobile-bottom-nav { display: none !important; }
      
      .stats-row {
        gap: 16px;
        margin-bottom: 24px;
      }
      
      .stat-item {
        padding: 20px;
      }
      
      .stat-label {
        font-size: 12px;
      }
      
      .stat-value {
        font-size: 32px;
      }
      
      .column-headers {
        gap: 16px;
        margin-top: 48px;
        margin-bottom: 16px;
      }
      
      .column-header {
        font-size: 16px;
      }
      
      .btn-grid-3 {
        gap: 16px;
        margin-bottom: 16px;
      }
      
      .btn-grid-2 {
        gap: 16px;
      }
      
      .action-btn {
        padding: 32px 20px;
        font-size: 16px;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
