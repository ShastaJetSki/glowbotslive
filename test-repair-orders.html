<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repair Orders Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Repair Orders Test Page</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Repair Item</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will populate here -->
    </tbody>
  </table>

  <script>
    // Airtable config
    const API_KEY = 'patnifri546G0mjVK.fbf7d5192704c2ec2d373d30a5c83f88621d0267f5f33092d6d415e032afe214';
    const BASE_ID = 'appfVdfmxvTwLv7uV';
    const TABLE_NAME = 'repair_order';

    async function fetchRepairOrders() {
      try {
        const url = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}?maxRecords=10&view=Grid%20view`;
        const response = await fetch(url, {
          headers: {
            'Authorization': `Bearer ${API_KEY}`
          }
        });
        const data = await response.json();

        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '';

        data.records.forEach(record => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${record.fields.CustomerName || ''}</td>
            <td>${record.fields.RepairItem || ''}</td>
            <td>${record.fields.Status || ''}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching data:', err);
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '<tr><td colspan="3">Error fetching data from Airtable</td></tr>';
      }
    }

    fetchRepairOrders();
  </script>
</body>
</html>
