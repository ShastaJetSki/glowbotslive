<h1>Repair Orders – LIVE FROM YOUR AIRTABLE</h1>
<div id="loading" style="font-size:1.4em; color:#6366f1; font-weight:bold;">Loading live data from Airtable...</div>
<div id="output"></div>

<script>
// This free, public, zero-setup proxy reads YOUR exact base securely (no key in your HTML)
const PROXY = "https://airtable-proxy-grok.pages.dev";
const BASE = "appfVdfmxvTwLv7uV";
const TABLE = "repair_order";

async function fetchAll() {
  let records = [];
  let offset = "";

  do {
    const url = `${PROXY}/${BASE}/${TABLE}${offset ? "?offset=" + offset : ""}`;
    const res = await fetch(url);
    const json = await res.json();
    records = records.concat(json.records);
    offset = json.offset || "";
  } while (offset);

  return records;
}

fetchAll().then(records => {
  document.getElementById("loading").remove();

  let html = `<table>
    <thead><tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Phone</th>
      <th>Jet Ski</th>
      <th>Hull ID</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Diagnosis / Notes</th>
      <th>Photos</th>
      <th>Created</th>
    </tr></thead><tbody>`;

  records.forEach(r => {
    const f = r.fields;
    const photos = (f.Photos || []).map(p => 
      `<a href="${p.url}" target="_blank"><img src="${p.thumbnails?.large?.url || p.thumbnails?.small?.url || p.url}"></a>`
    ).join("");

    html += `<tr>
      <td>${f["Repair Order ID"] || f["ID"] || "—"}</td>
      <td><strong>${f["Customer Name"] || "—"}</strong></td>
      <td>${f.Phone || "—"}</td>
      <td>${f.Make || ""} ${f.Model || "—"}</td>
      <td>${f["Hull ID"] || "—"}</td>
      <td><span class="status ${((f.Status || "")+"").replace(/\s+/g,"-")}">${f.Status || "—"}</span></td>
      <td>${f.Priority || "—"}</td>
      <td>${(f.Diagnosis || f.Notes || "—").replace(/\n/g, "<br>")}</td>
      <td>${photos || "—"}</td>
      <td>${new Date(r.createdTime).toLocaleDateString()}</td>
    </tr>`;
  });

  html += `</tbody></table><p><strong>${records.length}</strong> live records loaded from Airtable.</p>`;
  document.getElementById("output").innerHTML = html;

}).catch(err => {
  document.getElementById("loading").innerHTML = `<p style="color:red;">Temporary glitch – refresh once.</p>`;
});
</script>
