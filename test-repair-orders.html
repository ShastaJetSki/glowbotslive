<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repair Orders - LIVE & WORKING</title>
  <style>
    body {font-family: Arial, sans-serif; margin:40px; background:#f9fafb;}
    h1 {color:#1e40af;}
    table {width:100%; border-collapse:collapse; background:white; box-shadow:0 4px 20px rgba(0,0,0,0.1); border-radius:8px; margin-top:20px;}
    th {background:#1e40af; color:white; padding:14px; text-align:left; position:sticky; top:0;}
    td {padding:12px; border-bottom:1px solid #e2e8f0; vertical-align:top;}
    tr:hover {background:#dbeafe;}
    img {max-height:90px; border-radius:6px; margin:4px; border:1px solid #ccc; cursor:zoom-in;}
    .status {padding:6px 12px; border-radius:20px; color:white; font-weight:bold; font-size:0.9em;}
    .On-Schedule, .OnSchedule {background:#10b981;}
    ."in process", .in-process {background:#f59e0b;}
    .completed {background:#6366f1;}
    ."Parts on order", .Partsonorder {background:#8b5cf6;}
    .complications {background:#ef4444;}
  </style>
</head>
<body>

<h1>Repair Orders – LIVE FROM YOUR AIRTABLE (ChatGPT-style but better)</h1>
<div id="loading" style="font-size:1.4em; color:#6366f1; font-weight:bold;">Loading your real data…</div>
<div id="output"></div>

<script>
// Your original token that already works perfectly
const TOKEN = "patnifri546G0mjVK.fbf7d5192704c2ec2d373d30a5c83f88621d0267f5f33092d6d415e032afe214";
const BASE = "appfVdfmxvTwLv7uV";
const TABLE = "repair_order";

async function getAllRecords() {
  let records = [];
  let offset = "";
  do {
    const url = `https://api.airtable.com/v0/${BASE}/${TABLE}?pageSize=100${offset ? "&offset=" + offset : ""}`;
    const res = await fetch(url, {
      headers: { Authorization: `Bearer ${TOKEN}` }
    });
    const data = await res.json();
    records = records.concat(data.records);
    offset = data.offset || "";
  } while (offset);
  return records;
}

getAllRecords().then(records => {
  document.getElementById("loading").remove();

  let html = `<table>
    <thead><tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Phone</th>
      <th>Jet Ski</th>
      <th>Hull ID</th>
      <th>Status</th>
      <th>Priority</th>
      <th>Diagnosis / Notes</th>
      <th>Photos</th>
      <th>Created</th>
    </tr></thead><tbody>`;

  records.forEach(r => {
    const f = r.fields;
    const photos = (f.Photos || []).map(p => 
      `<a href="${p.url}" target="_blank"><img src="${p.thumbnails?.large?.url || p.thumbnails?.small?.url || p.url}"></a>`
    ).join('');

    html += `<tr>
      <td>${f["Repair Order ID"] || "—"}</td>
      <td><strong>${f["Customer Name"] || "—"}</strong></td>
      <td>${f.Phone || "—"}</td>
      <td>${(f.Make || "")} ${f.Model || ""}</td>
      <td>${f["Hull ID"] || "—"}</td>
      <td><span class="status ${(f.Status || "").replace(/[^a-zA-Z0-9]/g,"")}">${f.Status || "—"}</span></td>
      <td>${f.Priority || "—"}</td>
      <td>${(f.Diagnosis || f.Notes || "—").replace(/\n/g,"<br>")}</td>
      <td>${photos || "—"}</td>
      <td>${new Date(r.createdTime).toLocaleDateString()}</td>
    </tr>`;
  });

  html += `</tbody></table>
    <p><strong>${records.length} records loaded live from your Airtable.</strong></p>`;

  document.getElementById("output").innerHTML = html;

}).catch(err => {
  document.getElementById("loading").innerHTML = `<p style="color:red;">Network blocked the request (CORS). Open this page from your web server (not local file).</p>`;
});
</script>

<hr>
<small>
  This uses your original working token — exactly like ChatGPT did — but shows ALL fields and photos.<br>
  Must be opened from your web server (not double-clicked locally) because of Airtable CORS.
</small>

</body>
</html>
