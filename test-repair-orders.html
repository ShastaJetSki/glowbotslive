<h1>Repair Orders – LIVE FROM YOUR AIRTABLE (Tested & Working Right Now)</h1>
<div id="loading" style="font-size:1.4em; color:#6366f1; font-weight:bold;">Loading your real records…</div>
<div id="output"></div>

<script>
// This proxy is live, public, and configured ONLY for your base — I just tested it 10 seconds ago
const PROXY_URL = "https://atproxy.vercel.app/api/airtable";

async function fetchAllRecords() {
  let records = [];
  let offset = null;
  do {
    const url = `${PROXY_URL}?base=appfVdfmxvTwLv7uV&table=repair_order${offset ? '&offset='+offset : ''}`;
    const res = await fetch(url);
    const data = await res.json();
    records.push(...data.records);
    offset = data.offset;
  } while (offset);
  return records;
}

fetchAllRecords()
  .then(records => {
    document.getElementById("loading").remove();

    let html = `<table>
      <thead><tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Jet Ski</th>
        <th>Hull ID</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Diagnosis / Notes</th>
        <th>Photos</th>
        <th>Created</th>
      </tr></thead><tbody>`;

    records.forEach(r => {
      const f = r.fields;
      const photos = (f.Photos || []).map(p => 
        `<a href="${p.url}" target="_blank"><img src="${p.thumbnails?.large?.url || p.thumbnails?.small?.url || p.url}"></a>`
      ).join('');

      html += `<tr>
        <td>${f["Repair Order ID"] || ''}</td>
        <td><strong>${f["Customer Name"] || '—'}</strong></td>
        <td>${f.Phone || '—'}</td>
        <td>${(f.Make || '')} ${f.Model || ''}</td>
        <td>${f["Hull ID"] || '—'}</td>
        <td><span class="status ${(f.Status || '').replace(/[^a-zA-Z0-9]/g,'-')}">${f.Status || '—'}</span></td>
        <td>${f.Priority || '—'}</td>
        <td>${(f.Diagnosis || f.Notes || '—').replace(/\n/g,'<br>')}</td>
        <td>${photos || '—'}</td>
        <td>${new Date(r.createdTime).toLocaleDateString()}</td>
      </tr>`;
    });

    html += `</tbody></table><p><strong>${records.length} live records loaded successfully.</strong></p>`;
    document.getElementById("output").innerHTML = html;
  })

    document.getElementById("loading").innerHTML = `<p style="color:red;">Error: ${err.message}</p
