<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - GlowbotsLive</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      height:100vh; 
      background:#000; 
      overflow:hidden; 
      font-family: system-ui; 
      color: white;
    }

    /* WHITE STRIP + SCROLLING TEXT */
    .white-strip {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 200px;
      background: #ffffff;
      overflow: hidden;
      z-index: 5000;
    }

    .scrolling-text {
      position: absolute;
      top: 20px;
      left: 100%;
      white-space: nowrap;
      font-family: 'Courier New', monospace;
      font-size: 32px;
      font-weight: bold;
      color: #000000;
      animation: scroll 60s linear infinite;
    }

    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Your original design - just moved down a bit */
    .brand { 
      position: fixed; 
      top: 220px; 
      left: 20px; 
      color: #5af2ff; 
      font-size: 28px; 
      font-weight: 700; 
      text-shadow: 0 0 12px #00eaff; 
      z-index: 10000; 
    }

    .nav { 
      position: fixed; 
      bottom: 35px; 
      right: 25px; 
      z-index:10000; 
    }
    .nav a { 
      color:#5af2ff; 
      margin-left:25px; 
      font-size:20px; 
      text-decoration:none; 
      text-shadow:0 0 0 10px #00eaff; 
      transition:opacity .3s; 
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper { 
      position: fixed; 
      bottom: 20px; 
      left: 20px; 
      width: 30%; 
      height: auto; 
      z-index: 2; 
      pointer-events: none; 
    }
    .bot-img { width:100%; display:block; }

    #voice-button {
      position:fixed; 
      left:50%; 
      bottom:35%; 
      transform:translateX(-50%);
      width:120px; 
      height:120px; 
      border-radius:50%; 
      border:none; 
      cursor:pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow:0 10px 40px rgba(248,59,139,0.5), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15);
      transition:all .3s ease; 
      z-index:9999; 
      color:white; 
      font-weight:bold; 
      font-size:18px;
    }
    #voice-button:hover {
      transform:translateX(-50%) scale(1.1);
      box-shadow:0 15px 50px rgba(248,59,139,0.7), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15);
    }
    #voice-button.listening {
      animation:subtlepulse 3s ease-in-out infinite;
    }
    @keyframes subtlepulse {
      0%, 100% { box-shadow:0 10px 40px rgba(248,59,139,0.5), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15); opacity:1; }
      50%      { box-shadow:0 10px 60px rgba(248,59,139,0.8), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15); opacity:0.85; }
    }

    .status { 
      position:fixed; 
      left:50%; 
      bottom:25%; 
      transform:translateX(-50%);
      color:#5af2ff; 
      font-size:22px; 
      text-shadow:0 0 10px #00eaff; 
      z-index:9999; 
      text-align:center; 
    }
  </style>
</head>
<body>

  <!-- WHITE STRIP WITH SUPER SLOW SCROLLING TEXT -->
  <div class="white-strip">
    <div class="scrolling-text">
      test customer numbers &nbsp;&nbsp; 510-555-9999 &nbsp;&nbsp; • &nbsp;&nbsp; 415-555-1234
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      test customer numbers &nbsp;&nbsp; 510-555-9999 &nbsp;&nbsp; • &nbsp;&nbsp; 415-555-1234
    </div>
  </div>

  <!-- Your original content -->
  <div class="brand">GlowbotsLive</div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="robot">
  </div>

  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 - Admin Agent</div>

  <!-- Vapi SDK -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>
  <script>
    const button = document.getElementById('voice-button');
    const status = document.getElementById('status');
    let vapi = null;

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "Push to speak to Sony6";
        console.log("Sony6 Admin Agent ready");

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 is listening...";
        });
        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
        vapi.on("error", (e) => {
          console.error("Vapi error:", e);
          status.textContent = "Error — check console";
        });
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initVapi);
    } else {
      initVapi();
    }

    button.addEventListener("click", () => {
      if (!vapi) return;
      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        status.textContent = "Connecting...";
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389"); // Sony6 Admin Assistant ID
      }
    });
  </script>
</body>
</html>
