<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service - GlowbotsLive</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { height:100vh; background:#000; overflow:hidden; font-family: system-ui; }

    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    .nav { position: fixed; top: 15px; right: 25px; z-index:10000; }
    .nav a { color:#5af2ff; margin-left:25px; font-size:20px; text-decoration:none; text-shadow:0 0 10px #00eaff; transition:opacity .3s; }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper { position: fixed; bottom: 20px; left: 20px; width: 30%; height: auto; z-index: 2; pointer-events: none; }
    .bot-img { width:100%; display:block; }

    #voice-button {
      position:fixed; left:50%; bottom:50%; transform:translateX(-50%);
      width:120px; height:120px; border-radius:50%; border:none; cursor:pointer;
      background:linear-gradient(135deg, #ff99cc, #ff66b3);
      box-shadow:0 8px 60px rgba(255,102,179,0.6), inset 0 -6px 20px rgba(0,0,0,0.35);
      transition:all .35s; z-index:9999; color:black; font-weight:bold; font-size:18px;
    }
    #voice-button:hover { transform:translateX(-50%) scale(1.28); box-shadow:0 15px 90px rgba(255,102,179,1); }
    #voice-button.listening {
      background:linear-gradient(135deg, #ffb3d9, #ff80c1);
      box-shadow:0 0 110px #ff99cc,0 0 160px #ff66b3;
      animation:pinkpulse 1.4s infinite;
    }
    @keyframes pinkpulse { 0%,100% { box-shadow:0 0 110px #ff99cc,0 0 160px #ff66b3; } 70% { box-shadow:0 0 150px #ff99cc,0 0 210px #ff66b3; } }

    .status { position:fixed; left:50%; bottom:40%; transform:translateX(-50%);
      color:#ff99cc; font-size:22px; text-shadow:0 0 10px #ff66b3; opacity:0.9; z-index:9999; text-align:center; }
  </style>
</head>
<body>

  <div class="brand">GlowbotsLive</div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Service</a>
    <a href="admin.html">Admin</a>
  </div>

  <div class="bot-wrapper"><img src="glowbot.png" class="bot-img" alt="robot"></div>

  <button id="voice-button">Kelly5</button>
  <div class="status" id="status">Push to speak to an agent</div>

  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>
  <script>
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");
    let vapi = null;

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("YOUR_PUBLIC_KEY");
        status.innerHTML = "Push to speak to an agent";
        vapi.on("call-start", () => { button.classList.add("listening"); status.innerHTML="Listeningâ€¦"; });
        vapi.on("call-end", () => { button.classList.remove("listening"); status.innerHTML="Push to speak to an agent"; });
      }
    }
    document.addEventListener("DOMContentLoaded", initVapi);
    button.addEventListener("click", () => { if(!vapi) return; if(button.classList.contains("listening")) vapi.stop(); else vapi.start("KELLY5_AGENT_ID"); });
  </script>
</body>
</html>
