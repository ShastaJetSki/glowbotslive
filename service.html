<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* BRAND TITLE */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    /* WHITE STRIP */
    .white-strip {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 180px 20px 180px; /* minimal top padding */
      text-align: center;
      overflow: hidden;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .white-strip {
        padding: 10px 20px 15px 20px; /* minimal top padding on mobile */
      }
    }

    .typewriter, .second-paragraph {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      white-space: pre-line;
      text-align: center;
      margin-top: 0; /* no top margin */
    }

    .second-paragraph {
      text-align: left;
      display: none;
      margin-top: 0; /* no gap from top */
      width: 100%; /* full width for proper left alignment */
      max-width: 600px; /* constrain width */
      align-self: flex-start; /* align this element to the left */
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .typewriter, .second-paragraph {
        font-size: 16px; /* slightly smaller on mobile */
        white-space: normal; /* allow normal text wrapping */
        word-wrap: break-word;
      }
      
      .second-paragraph {
        margin-top: 0;
        text-align: left; /* force left alignment on mobile */
        padding-left: 0; /* no extra padding */
      }
    }

    .phone-number {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 32px; /* larger text */
      font-weight: 400;
      color: #000;
      white-space: nowrap;
      opacity: 0;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .phone-number {
        font-size: 16px; /* smaller on mobile but still readable */
        white-space: nowrap; /* keep in one row */
        text-align: center;
        padding: 0 10px;
      }
    }

    /* NAV */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { width:100%; display:block; }

    /* VOICE BUTTON */
    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow: 0 10px 40px rgba(248,59,139,0.5), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.15);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
    }
    #voice-button:hover { transform: translateX(-50%) scale(1.1); }
    #voice-button.listening { animation: pulse 3s ease-in-out infinite; }
    @keyframes pulse {
      0%,100% { box-shadow:0 10px 40px rgba(248,59,139,0.5), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15);}
      50% { box-shadow:0 10px 60px rgba(248,59,139,0.8), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15);}
    }

    /* STATUS TEXT */
    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="brand">GlowbotsLive</div>

  <!-- WHITE STRIP -->
  <div class="white-strip">
    <div id="firstPara" class="typewriter"></div>
    <div id="phoneNumber" class="phone-number">
      <span>510-252-2569 or 530-555-9999</span>
    </div>
    <div id="secondPara" class="second-paragraph"></div>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="Glowbot">
  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <!-- VOICE BUTTON -->
  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 — Admin Agent</div>

  <!-- VAPI SDK -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    /* ---------------- TYPEWRITER ANIMATION ---------------- */
    const firstText = `When Kelly5 asks for your number\nuse one of these numbers below to test the system.`;
    const secondText = `You can ask her questions like:\n- When will it be done and how much?\n- Did the parts get ordered?\n- What did the mechanic say?\n- Did I give a deposit?`;

    const firstPara = document.getElementById("firstPara");
    const phoneEl = document.getElementById("phoneNumber");
    const secondPara = document.getElementById("secondPara");

    let i = 0;
    function typeFirst() {
      if (i < firstText.length) {
        firstPara.textContent += firstText.charAt(i);
        i++;
        setTimeout(typeFirst, Math.random()*120+20);
      } else {
        // wait 1s then scroll up
        setTimeout(() => {
          firstPara.style.transition = "transform 1s ease, opacity 1s ease";
          firstPara.style.transform = "translateY(-100%)";
          firstPara.style.opacity = 0;

          // start phone numbers fade-in after scroll begins
          phoneEl.style.transition = "opacity 1.5s ease-in";
          phoneEl.style.opacity = 1;

          // after numbers fade in, start second paragraph
          setTimeout(typeSecond, 1500);
        }, 1000);
      }
    }

    let j = 0;
    function typeSecond() {
      secondPara.style.display = "block";
      secondPara.style.marginTop = "0"; // position at very top
      function typeChar() {
        if (j < secondText.length) {
          secondPara.textContent += secondText.charAt(j);
          j++;
          setTimeout(typeChar, Math.random()*100+20);
        }
      }
      typeChar();
    }

    setTimeout(typeFirst, 800);

    /* ---------------- VAPI CONNECTION ---------------- */
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "Push to speak to Sony6";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
