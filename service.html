<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* BRAND TITLE */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    /* WHITE STRIP (moved down 20px more) */
    .white-strip {
      position: fixed !important;
      top: 60px !important; /* 20px lower than before */
      left: 0 !important;
      width: 100vw !important;
      height: 240px !important;
      background: #ffffff !important;
      z-index: 8000 !important;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px; /* SIDE MARGINS */
      text-align: center;
    }

    /* TYPEWRITER TEXT */
    .typewriter {
      font-family: "Courier New", monospace;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      white-space: pre-line;
      width: 100%;
    }

    /* NAV */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { width:100%; display:block; }

    /* VOICE BUTTON */
    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow: 0 10px 40px rgba(248,59,139,0.5), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.15);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
    }
    #voice-button:hover { transform: translateX(-50%) scale(1.1); }

    #voice-button.listening {
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% {
        box-shadow:0 10px 40px rgba(248,59,139,0.5),
                   inset 0 -8px 20px rgba(0,0,0,0.2),
                   inset 0 8px 20px rgba(255,255,255,0.15);
      }
      50% {
        box-shadow:0 10px 60px rgba(248,59,139,0.8),
                   inset 0 -8px 20px rgba(0,0,0,0.2),
                   inset 0 8px 20px rgba(255,255,255,0.15);
      }
    }

    /* STATUS TEXT */
    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="brand">GlowbotsLive</div>

  <!-- WHITE STRIP + TYPEWRITER -->
  <div class="white-strip">
    <div id="typewriter" class="typewriter"></div>
  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <!-- VOICE BUTTON -->
  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 — Admin Agent</div>

  <!-- VAPI SDK -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    /* ---------------- TYPEWRITER EFFECT ---------------- */
    const twText = 
`Use these numbers to test the system.
        
        510-555-9999
        415-555-4321
        530-555-1234
        
Agents can identify clients by number`;

    const twElement = document.getElementById("typewriter");
    let i = 0;

    function typeWriter() {
      if (i < twText.length) {
        twElement.textContent += twText.charAt(i);
        i++;

        /* BURST SPEED LOGIC */
        const burst = Math.random() * 120 + 20;
        setTimeout(typeWriter, burst);
      }
    }

    setTimeout(typeWriter, 800); /* starts after load */

    /* ---------------- VAPI CONNECTION ---------------- */
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");

        status.textContent = "Push to speak to Sony6";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
