<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    .white-strip {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: bold;
      overflow: hidden;
    }

    .typewriter {
      white-space: pre-line;
      color: #000;
      width: 100%;
      text-align: center;
    }

    .second-paragraph {
      white-space: pre-line;
      color: #000;
      width: 100%;
      text-align: left;
      display: none;
      margin-top: 10px;
    }

    .phone-number {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 400; /* non-bold */
      color: #5af2ff; /* teal */
      text-shadow: 0 0 6px #5af2ff;
      opacity: 0;
    }

    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { width:100%; display:block; }

    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow: 0 10px 40px rgba(248,59,139,0.5), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.15);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
    }
    #voice-button:hover { transform: translateX(-50%) scale(1.1); }
    #voice-button.listening {
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow:0 10px 40px rgba(248,59,139,0.5), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15); }
      50% { box-shadow:0 10px 60px rgba(248,59,139,0.8), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15); }
    }

    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="brand">GlowbotsLive</div>

  <div class="white-strip">
    <div id="firstPara" class="typewriter"></div>
    <div id="phoneNumber" class="phone-number"></div>
    <div id="secondPara" class="second-paragraph"></div>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="Glowbot">
  </div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 — Admin Agent</div>

  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    const firstText = `When Kelly5 asks for your number, use one of the numbers below to test the system.`;
    const phoneText = `510-555-9999 or 415-555-4321 or 530-555-1234`;
    const secondText = `You can ask her questions like:\n1. When will it be done and how much?\n2. Did the parts get ordered?\n3. What did the mechanic say?\n4. Did I give a deposit?`;

    const firstParaEl = document.getElementById('firstPara');
    const phoneEl = document.getElementById('phoneNumber');
    const secondParaEl = document.getElementById('secondPara');

    // Type first paragraph
    let i = 0;
    function typeFirstPara() {
      if(i < firstText.length){
        firstParaEl.textContent += firstText.charAt(i);
        i++;
        setTimeout(typeFirstPara, Math.random()*50 + 20);
      } else {
        setTimeout(scrollUpFirstPara, 1000); // wait 1 sec before scrolling
      }
    }

    function scrollUpFirstPara() {
      let pos = 0;
      const interval = setInterval(()=>{
        pos -= 1;
        firstParaEl.style.transform = `translateY(${pos}px)`;
        firstParaEl.style.opacity = 1 + pos/50;
        if(pos <= -50){
          clearInterval(interval);
          firstParaEl.style.display = 'none';
          typePhoneNumber();
        }
      }, 30);
    }

    // Type phone numbers at bottom
    let pIndex = 0;
    function typePhoneNumber(){
      phoneEl.style.opacity = 1;
      if(pIndex < phoneText.length){
        phoneEl.textContent += phoneText.charAt(pIndex);
        pIndex++;
        setTimeout(typePhoneNumber, 150); // medium-slow
      } else {
        secondParaEl.style.display = 'block';
        typeSecondPara(0);
      }
    }

    // Type second paragraph left-aligned
    function typeSecondPara(idx){
      if(idx < secondText.length){
        secondParaEl.textContent += secondText.charAt(idx);
        idx++;
        setTimeout(()=>typeSecondPara(idx), Math.random()*50 + 20);
      }
    }

    setTimeout(()=>{ typeFirstPara(); }, 800);
  </script>

  <script>
    // VAPI from bad code
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "Push to speak to Sony6";
        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });
        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }
    document.addEventListener("DOMContentLoaded", initVapi);
    button.addEventListener("click", () => {
      if (!vapi) return;
      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
