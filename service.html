<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <!-- FUTURISTIC FONT FOR TYPED TEXT -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* BRAND TITLE (UNCHANGED) */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    /* WHITE STRIP (20px lower, with margins for text) */
    .white-strip {
      position: fixed;
      top: 80px; /* originally 60, +20px */
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    /* PHONE NUMBERS — freeze at top once typed */
    .numbers {
      position: sticky;
      top: 0;
      width: 100%;
      text-align: center;
      font-family: "Orbitron", sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      margin-top: 10px;
    }

    /* TYPEWRITER TEXT AREA */
    .typed-box {
      width: 90%;
      max-width: 900px;
      margin: auto;
      text-align: center;
      font-family: "Orbitron", sans-serif;
      color: #000;
      font-size: 17px;
      line-height: 1.5;
      margin-top: 15px;
    }

    /* NAV (UNCHANGED) */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    /* VOICE BUTTON (UNCHANGED) */
    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow: 0 10px 40px rgba(248,59,139,0.5), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.15);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
    }
    #voice-button:hover { transform: translateX(-50%) scale(1.1); }

    #voice-button.listening {
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% {
        box-shadow:0 10px 40px rgba(248,59,139,0.5),
                   inset 0 -8px 20px rgba(0,0,0,0.2),
                   inset 0 8px 20px rgba(255,255,255,0.15);
      }
      50% {
        box-shadow:0 10px 60px rgba(248,59,139,0.8),
                   inset 0 -8px 20px rgba(0,0,0,0.2),
                   inset 0 8px 20px rgba(255,255,255,0.15);
      }
    }

    /* STATUS TEXT (UNCHANGED) */
    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="brand">GlowbotsLive</div>

  <!-- WHITE STRIP -->
  <div class="white-strip">

    <div class="numbers" id="numbersDisplay">
      510-555-9999<br>
      415-555-1234
    </div>

    <div class="typed-box" id="typedBox"></div>

  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <!-- VOICE BUTTON -->
  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 — Admin Agent</div>

  <!-- VAPI SDK -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <!-- TYPEWRITER + SCROLL + FREEZE SCRIPT -->
  <script>
    const typedBox = document.getElementById("typedBox");

    const line1 = "Use these numbers to test the system.";
    const line2 = "These numbers trigger different demonstration flows so you can see how Sony6 responds.";

    let i = 0;
    let j = 0;

    /* BURST TYPEWRITER EFFECT */
    function typeLine1() {
      if (i < line1.length) {
        const burst = Math.floor(Math.random() * 3) + 1;
        i += burst;
        typedBox.innerHTML = line1.substring(0, i);
        setTimeout(typeLine1, 60);
      } else {
        typedBox.innerHTML = line1 + "<br><br>";
        setTimeout(typeLine2, 500);
      }
    }

    function typeLine2() {
      if (j < line2.length) {
        const burst = Math.floor(Math.random() * 3) + 1;
        j += burst;
        typedBox.innerHTML =
          line1 + "<br><br>" + line2.substring(0, j);
        setTimeout(typeLine2, 55);
      }
    }

    typeLine1();
  </script>

  <script>
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");  // Neon9 agent

        status.textContent = "Push to speak to Sony6";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
