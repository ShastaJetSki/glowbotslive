<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    .white-strip {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: bold;
      overflow: hidden;
    }

    .typewriter {
      white-space: pre-line;
      color: #000;
      text-align: center;
      width: 100%;
    }

    .phone-numbers {
      position: fixed;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #5af2ff;
      text-shadow: 0 0 8px #00eaff;
      opacity: 0;
      z-index: 9000;
    }

    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { width:100%; display:block; }

    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow: 0 10px 40px rgba(248,59,139,0.5), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.15);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
    }
    #voice-button:hover { transform: translateX(-50%) scale(1.1); }
    #voice-button.listening {
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow:0 10px 40px rgba(248,59,139,0.5), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15); }
      50% { box-shadow:0 10px 60px rgba(248,59,139,0.8), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15); }
    }

    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="brand">GlowbotsLive</div>

  <div class="white-strip">
    <div id="para1" class="typewriter"></div>
    <div id="para2" class="typewriter"></div>
  </div>

  <div class="phone-numbers" id="phoneNumbers">
    <div>510-555-9999</div>
    <div>415-555-4321</div>
    <div>530-555-1234</div>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="Glowbot">
  </div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 — Admin Agent</div>

  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    const para1El = document.getElementById('para1');
    const para2El = document.getElementById('para2');
    const phoneNumbersEl = document.getElementById('phoneNumbers');

    const para1Text = `When Kelly5 asks for your number
use one of the numbers below to test the system.`;
    const para2Text = `You can ask her questions like:
When will it be done and how much?
Did the parts get ordered?
What did the mechanic say?
Did I give a deposit?`;

    let i = 0;
    let j = 0;

    function typePara1() {
      if(i < para1Text.length) {
        para1El.textContent += para1Text.charAt(i);
        i++;
        setTimeout(typePara1, Math.random()*70 + 20);
      } else {
        setTimeout(scrollUpPara1, 1000);
      }
    }

    function scrollUpPara1() {
      para1El.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
      para1El.style.transform = 'translateY(-100%)';
      para1El.style.opacity = '0';
      setTimeout(showPhonesAndTypePara2, 1000);
    }

    function showPhonesAndTypePara2() {
      phoneNumbersEl.style.transition = 'opacity 1s ease-in';
      phoneNumbersEl.style.opacity = '1';
      typePara2();
    }

    function typePara2() {
      if(j < para2Text.length) {
        para2El.textContent += para2Text.charAt(j);
        j++;
        setTimeout(typePara2, Math.random()*70 + 20);
      }
    }

    setTimeout(typePara1, 800);
  </script>

  <script>
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");

        status.textContent = "Push to speak to Sony6";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;
      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
