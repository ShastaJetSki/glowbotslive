<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    /* BRAND TITLE */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    /* WHITE STRIP */
    .white-strip {
      position: fixed !important;
      top: 60px !important;
      left: 0 !important;
      width: 100vw !important;
      height: 240px !important;
      background: #ffffff !important;
      z-index: 8000 !important;
      padding: 0 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
    }

    /* TEXT AREAS */
    .scroll-box {
      width: 100%;
      height: 80px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .scroll-text {
      font-family: "Courier New", monospace;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      white-space: pre-line;
    }

    .numbers-box {
      margin-top: 10px;
      font-family: "Courier New", monospace;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      white-space: pre-line;
    }

    .second-box {
      margin-top: 15px;
      font-family: "Courier New", monospace;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      white-space: pre-line;
    }

    /* NAV */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { width:100%; display:block; }

    /* VOICE BUTTON — ORIGINAL BAD CODE COLOR */
    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #ff85b3, #f83b8b 45%, #d41f6e);
      box-shadow: 0 10px 40px rgba(248,59,139,0.5), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.15);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
    }
    #voice-button:hover { transform: translateX(-50%) scale(1.1); }

    #voice-button.listening {
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% {
        box-shadow:0 10px 40px rgba(248,59,139,0.5),
                   inset 0 -8px 20px rgba(0,0,0,0.2),
                   inset 0 8px 20px rgba(255,255,255,0.15);
      }
      50% {
        box-shadow:0 10px 60px rgba(248,59,139,0.8),
                   inset 0 -8px 20px rgba(0,0,0,0.2),
                   inset 0 8px 20px rgba(255,255,255,0.15);
      }
    }

    /* STATUS TEXT */
    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="brand">GlowbotsLive</div>

  <!-- WHITE STRIP CONTENT -->
  <div class="white-strip">

    <!-- SCROLLING TEXT AREA -->
    <div class="scroll-box">
      <div id="scrollText" class="scroll-text"></div>
    </div>

    <!-- PHONE NUMBERS — ALWAYS STAY VISIBLE -->
    <div class="numbers-box">
510-555-9999
415-555-4321
530-555-1234
    </div>

    <!-- SECOND PARAGRAPH TYPEWRITER -->
    <div id="secondText" class="second-box"></div>

  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="Glowbot">
  </div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <button id="voice-button"></button>
  <div class="status" id="status">Sony6 — Admin Agent</div>

  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    /* FIRST PARAGRAPH */
    const firstParagraph =
`Use these numbers to test the system.`;

    const scrollText = document.getElementById("scrollText");

    let i = 0;

    function typeFirst() {
      if (i < firstParagraph.length) {
        scrollText.textContent += firstParagraph.charAt(i);
        i++;
        setTimeout(typeFirst, Math.random() * 80 + 20);
      } else {
        setTimeout(() => {
          scrollText.style.transition = "transform 3s ease-in-out";
          scrollText.style.transform = "translateY(-60px)";
        }, 1000);
        setTimeout(typeSecond, 3500);
      }
    }

    setTimeout(typeFirst, 800);

    /* SECOND PARAGRAPH */
    const secondParagraph =
`ask her things like.
when will it be done, how much
what did the mechanic say?
did you order the parts?`;

    const secondBox = document.getElementById("secondText");
    let j = 0;

    function typeSecond() {
      if (j < secondParagraph.length) {
        secondBox.textContent += secondParagraph.charAt(j);
        j++;
        setTimeout(typeSecond, Math.random() * 80 + 20);
      }
    }

    /* VAPI — ORIGINAL BAD CODE SETTINGS */
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");

        status.textContent = "Push to speak to Sony6";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
