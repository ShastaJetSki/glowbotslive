<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GlowBots Live</title>

<!-- FUTURISTIC FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: 'Orbitron', sans-serif;
    }

    /* TITLE – unchanged */
    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 36px;
        font-weight: 700;
        color: white;
    }

    /* WHITE STRIP moved 20px lower */
    .white-strip {
        width: 100%;
        height: 80px;
        background: white;
        opacity: 0.15;
        margin-top: 20px;
    }

    /* PHONE NUMBERS – always visible (sticky) */
    .numbers {
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.9);
        padding: 12px;
        font-size: 22px;
        line-height: 1.35;
        z-index: 999;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* TYPED CONTENT AREA */
    #typedContent {
        padding: 20px;
        font-size: 17px;
        line-height: 1.5;
        color: #9ae2ff; /* futuristic blue */
        font-family: 'Orbitron', sans-serif;
    }
</style>
</head>

<body>

<h1>GlowBots Live</h1>

<div class="white-strip"></div>

<!-- NUMBERS THAT SHOULD ALWAYS STAY VISIBLE AT TOP -->
<div class="numbers" id="numbersBox">
    (530) 440-3863<br>
    (530) 569-5236
</div>

<!-- BOX WHERE TEXT TYPES OUT -->
<div id="typedContent"></div>

<script>
/* TEXT TO TYPE */
let line1 = "Welcome pilot, system initializing sequence…";
let paragraph2 = "All systems are online. Neural interfaces synchronized. Hover diagnostics are nominal. Preparing next phase…";

/* ELEMENT WHERE TYPING HAPPENS */
let box = document.getElementById("typedContent");

let i = 0;
let j = 0;

/* TYPE FIRST LINE */
function typeLine1() {
    if (i < line1.length) {
        box.innerHTML = line1.substring(0, i + 1);
        i++;
        setTimeout(typeLine1, 40);
    } else {
        /* AFTER LINE 1 IS DONE */
        box.innerHTML += "<br><br>";
        setTimeout(typeParagraph2, 500);
    }
}

/* TYPE 2ND PARAGRAPH UNDER FROZEN NUMBERS */
function typeParagraph2() {
    if (j < paragraph2.length) {
        box.innerHTML = 
            line1 + "<br><br>" + 
            paragraph2.substring(0, j + 1);
        j++;
        setTimeout(typeParagraph2, 35);
    }
}

/* START TYPING */
typeLine1();
</script>

</body>
</html>
