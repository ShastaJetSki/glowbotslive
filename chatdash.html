<body>

<h1>ChatDash – Work Orders Test</h1>
<div id="status">Loading…</div>
<pre id="output"></pre>

<button onclick="logout()">Logout</button>

<script>
  // -------------------------
  // CONFIG
  // -------------------------
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;

  const ANON_KEY = document
    .querySelector('meta[name="supabase-anon-key"]')
    .content;

  const token = localStorage.getItem("sb_access_token");

  // -------------------------
  // AUTH GUARD
  // -------------------------
  if (!token) {
    window.location.href = "login.html";
  }

  // -------------------------
  // API CALL
  // -------------------------
  async function loadWorkOrders() {
    const statusEl = document.getElementById("status");
    const outputEl = document.getElementById("output");

    try {
      const res = await fetch(`${FUNCTIONS_BASE}/work_orders`, {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        }
      });

      const rawText = await res.text();
      console.log("RAW RESPONSE:", rawText);

      if (!res.ok) {
        statusEl.textContent = `Error (${res.status})`;
        outputEl.className = "error";
        outputEl.textContent = rawText || "No response body";
        return;
      }

      statusEl.textContent = "Success";
      outputEl.textContent = rawText;

    } catch (err) {
      statusEl.textContent = "Network / JS Error";
      outputEl.className = "error";
      outputEl.textContent = String(err);
    }
  }

  function logout() {
    localStorage.removeItem("sb_access_token");
    window.location.href = "login.html";
  }

  loadWorkOrders();
</script>

</body>
</html>
