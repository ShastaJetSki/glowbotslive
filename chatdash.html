<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Orders Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #ff69b4; } /* pink header */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #20b2aa; color: white; } /* teal header */
    tr:nth-child(even) { background-color: #f9f9f9; }
    .loading { font-style: italic; color: gray; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Work Orders Dashboard</h1>
  <div id="status" class="loading">Loading work orders...</div>
  <table id="workorders-table" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Customer</th>
        <th>Assigned User</th>
      </tr>
    </thead>
    <tbody id="workorders-body"></tbody>
  </table>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const tableBody = document.getElementById('workorders-body');
    const table = document.getElementById('workorders-table');
    const status = document.getElementById('status');

    async function fetchWorkOrders() {
      try {
        // 1️⃣ Get current logged-in user
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        if (userError) throw userError;
        if (!user) {
          status.textContent = 'You must be logged in to view work orders.';
          return;
        }

        // 2️⃣ Get user's customer_id
        const { data: userData, error: userDataError } = await supabase
          .from('users')
          .select('id, email, customer_id')
          .eq('id', user.id)
          .single();
        if (userDataError) throw userDataError;

        const customerId = userData.customer_id;
        if (!customerId) {
          status.textContent = 'No customer account found for your user.';
          return;
        }

        // 3️⃣ Fetch work orders for that customer
        const { data: workorders, error: workError } = await supabase
          .from('workorder')
          .select(`
            id,
            description,
            status,
            created_at,
            customer:customers(name),
            assigned_user:users(email)
          `)
          .eq('customer_id', customerId)
          .order('created_at', { ascending: false });

        if (workError) throw workError;

        if (!workorders || workorders.length === 0) {
          status.textContent = 'No work orders found for your account.';
          return;
        }

        tableBody.innerHTML = workorders.map(wo => `
          <tr>
            <td>${wo.id}</td>
            <td>${wo.description}</td>
            <td>${wo.status}</td>
            <td>${new Date(wo.created_at).toLocaleString()}</td>
            <td>${wo.customer?.name || 'N/A'}</td>
            <td>${wo.assigned_user?.email || 'N/A'}</td>
          </tr>
        `).join('');

        status.style.display = 'none';
        table.style.display = 'table';

      } catch (err) {
        console.error(err);
        status.textContent = 'Error loading work orders.';
        status.classList.add('error');
      }
    }

    fetchWorkOrders();
  </script>
</body>
</html>
