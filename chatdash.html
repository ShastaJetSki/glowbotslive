<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Orders Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #ff69b4; } /* pink header for your theme */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #20b2aa; color: white; } /* teal header */
    tr:nth-child(even) { background-color: #f9f9f9; }
    .loading { font-style: italic; color: gray; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Work Orders Dashboard</h1>
  <div id="status" class="loading">Loading work orders...</div>
  <table id="workorders-table" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Customer</th>
        <th>Assigned User</th>
      </tr>
    </thead>
    <tbody id="workorders-body"></tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const tableBody = document.getElementById('workorders-body');
    const table = document.getElementById('workorders-table');
    const status = document.getElementById('status');

    async function fetchWorkOrders() {
      try {
        const { data, error } = await supabase
          .from('workorder')
          .select(`
            id,
            description,
            status,
            created_at,
            customer:customers(name),
            assigned_user:users(email)
          `)
          .order('created_at', { ascending: false });

        if (error) throw error;

        if (data.length === 0) {
          status.textContent = 'No work orders found.';
          return;
        }

        tableBody.innerHTML = data.map(wo => `
          <tr>
            <td>${wo.id}</td>
            <td>${wo.description}</td>
            <td>${wo.status}</td>
            <td>${new Date(wo.created_at).toLocaleString()}</td>
            <td>${wo.customer?.name || 'N/A'}</td>
            <td>${wo.assigned_user?.email || 'N/A'}</td>
          </tr>
        `).join('');

        status.style.display = 'none';
        table.style.display = 'table';
      } catch (err) {
        console.error(err);
        status.textContent = 'Error loading work orders.';
        status.classList.add('error');
      }
    }

    // Fetch work orders on page load
    fetchWorkOrders();
  </script>
</body>
</html>
