<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ChatDash – Work Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase anon public key -->

    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: #0b0f14;
      color: #e8eef6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    button {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #2a3b55;
      background: #1a2535;
      color: #fff;
      cursor: pointer;
    }

    .kpis {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .kpi {
      background: #0f1621;
      border: 1px solid #223044;
      border-radius: 12px;
      padding: 12px 16px;
      min-width: 160px;
    }

    .kpi .label {
      font-size: 12px;
      color: #9fb0c3;
    }

    .kpi .value {
      font-size: 20px;
      font-weight: 600;
      margin-top: 4px;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #0f1621;
      border: 1px solid #223044;
      border-radius: 14px;
      padding: 14px;
    }

    .card strong {
      font-size: 16px;
    }

    .muted {
      color: #9fb0c3;
      font-size: 13px;
    }

    .row {
      margin-top: 6px;
      font-size: 14px;
    }

    .error {
      background: #2a1414;
      border: 1px solid #553333;
      color: #ffb3b3;
      padding: 14px;
      border-radius: 12px;
    }
  </style>
</head>

<body>

<header>
  <h1>Work Orders</h1>
  <button onclick="logout()">Logout</button>
</header>

<div id="kpis" class="kpis"></div>
<div id="content">Loading…</div>

<script>
  // -------------------------
  // CONFIG (UNCHANGED)
  // -------------------------
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;

  const ANON_KEY = document
    .querySelector('meta[name="supabase-anon-key"]')
    .content;

  const token = localStorage.getItem("sb_access_token");

  if (!token) {
    window.location.href = "login.html";
  }

  // -------------------------
  // FETCH WORK ORDERS (UNCHANGED)
  // -------------------------
  async function loadWorkOrders() {
    const content = document.getElementById("content");
    const kpis = document.getElementById("kpis");

    try {
      const res = await fetch(`${FUNCTIONS_BASE}/work_orders`, {
        headers: {
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        }
      });

      const data = await res.json();

      if (!res.ok) {
        throw data;
      }

      const orders = data.work_orders || [];

      // -------------------------
      // KPIs
      // -------------------------
      const totalRevenue = orders.reduce(
        (sum, w) => sum + (w.grand_total || 0),
        0
      );

      kpis.innerHTML = `
        <div class="kpi">
          <div class="label">Work Orders</div>
          <div class="value">${orders.length}</div>
        </div>
        <div class="kpi">
          <div class="label">Total Revenue</div>
          <div class="value">$${totalRevenue}</div>
        </div>
      `;

      // -------------------------
      // LIST
      // -------------------------
      if (!orders.length) {
        content.innerHTML = `<div class="muted">No work orders found.</div>`;
        return;
      }

      const list = document.createElement("div");
      list.className = "list";

      orders.forEach(wo => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <strong>${wo.summary || "Untitled"}</strong>
          <div class="row muted">Status: ${wo.status}</div>
          <div class="row">
            Labor: $${wo.labor_total} ·
            Parts: $${wo.parts_total} ·
            <strong>Total: $${wo.grand_total}</strong>
          </div>
        `;

        list.appendChild(card);
      });

      content.innerHTML = "";
      content.appendChild(list);

    } catch (err) {
      content.innerHTML = `
        <div class="error">
          ${JSON.stringify(err)}
        </div>
      `;
    }
  }

  function logout() {
    localStorage.removeItem("sb_access_token");
    window.location.href = "login.html";
  }

  loadWorkOrders();
</script>

</body>
</html>
