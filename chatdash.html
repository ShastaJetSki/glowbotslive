<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Work Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui;
      background: #0b0f14;
      color: #e8eef6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    button, select {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #2a3b55;
      background: #1a2535;
      color: #fff;
      cursor: pointer;
    }
    .kpis {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .kpi {
      background: #0f1621;
      border: 1px solid #223044;
      border-radius: 12px;
      padding: 12px 16px;
      min-width: 160px;
    }
    .kpi .label {
      font-size: 12px;
      color: #9fb0c3;
    }
    .kpi .value {
      font-size: 20px;
      font-weight: 600;
    }
    .filters {
      margin-bottom: 16px;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card {
      background: #0f1621;
      border: 1px solid #223044;
      border-radius: 14px;
      padding: 14px;
    }
    .muted {
      color: #9fb0c3;
      font-size: 13px;
    }
    .empty {
      padding: 40px;
      text-align: center;
      color: #9fb0c3;
      border: 1px dashed #223044;
      border-radius: 14px;
      background: #0f1621;
    }
  </style>
</head>

<body>

<header>
  <h1>Work Orders</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="kpis" id="kpis"></div>

<div class="filters">
  <label class="muted">Filter by status:</label><br/>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="scheduled">Scheduled</option>
    <option value="in_progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>
</div>

<div id="content">Loading…</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const FUNCTIONS = `${API_BASE}/functions/v1`;

  const ANON_KEY =
    document.querySelector('meta[name="supabase-anon-key"]').content;

  const token = localStorage.getItem("sb_access_token");
  if (!token) location.href = "login.html";

  let ALL_ORDERS = [];

  async function load() {
    const res = await fetch(`${FUNCTIONS}/work_orders`, {
      headers: {
        Authorization: `Bearer ${token}`,
        apikey: ANON_KEY
      }
    });

    const data = await res.json();
    ALL_ORDERS = data.work_orders || [];
    render();
  }

  function render() {
    const status = document.getElementById("statusFilter").value;

    const orders = status === "all"
      ? ALL_ORDERS
      : ALL_ORDERS.filter(o => o.status === status);

    // KPIs
    const total = orders.reduce(
      (s, w) => s + (w.grand_total || 0), 0
    );

    document.getElementById("kpis").innerHTML = `
      <div class="kpi">
        <div class="label">Work Orders</div>
        <div class="value">${orders.length}</div>
      </div>
      <div class="kpi">
        <div class="label">Total Revenue</div>
        <div class="value">$${total}</div>
      </div>
    `;

    const content = document.getElementById("content");
    content.innerHTML = "";

    if (!orders.length) {
      content.innerHTML = `
        <div class="empty">
          No work orders with status <strong>${status}</strong>.
        </div>
      `;
      return;
    }

    const list = document.createElement("div");
    list.className = "list";

    orders.forEach(wo => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <strong>${wo.summary}</strong>
        <div class="muted">Status: ${wo.status}</div>
        <div>
          Labor: $${wo.labor_total} ·
          Parts: $${wo.parts_total} ·
          <strong>Total: $${wo.grand_total}</strong>
        </div>
      `;
      list.appendChild(card);
    });

    content.appendChild(list);
  }

  document
    .getElementById("statusFilter")
    .addEventListener("change", render);

  function logout() {
    localStorage.removeItem("sb_access_token");
    location.href = "login.html";
  }

  load();
</script>

</body>
</html>
