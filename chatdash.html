<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Work Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase anon key -->
  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui;
      background: #0b0f14;
      color: #e8eef6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #2a3b55;
      background: #1a2535;
      color: #fff;
      cursor: pointer;
    }

    .kpis {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .kpi {
      background: #0f1621;
      border: 1px solid #223044;
      border-radius: 12px;
      padding: 12px 16px;
      min-width: 160px;
    }

    .kpi .label {
      font-size: 12px;
      color: #9fb0c3;
    }

    .kpi .value {
      font-size: 20px;
      font-weight: 600;
    }

    .card {
      background: #0f1621;
      border: 1px solid #223044;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
    }

    .job-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .muted {
      color: #9fb0c3;
      font-size: 13px;
    }

    .meta {
      font-size: 11px;
      color: #7c8ca3;
      margin-top: 6px;
    }

    .error {
      color: #ffb3b3;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <h1>Work Orders</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="kpis" id="kpis"></div>
<div id="content">Loading…</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const FUNCTIONS_BASE = `https://${PROJECT_REF}.supabase.co/functions/v1`;

  const ANON_KEY =
    document.querySelector('meta[name="supabase-anon-key"]').content;

  const token = localStorage.getItem("sb_access_token");
  if (!token) location.href = "login.html";

  function money(n) {
    return `$${Number(n || 0)}`;
  }

  async function load() {
    const content = document.getElementById("content");

    try {
      const res = await fetch(`${FUNCTIONS_BASE}/work_orders_view`, {
        headers: {
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        }
      });

      if (!res.ok) {
        throw new Error(await res.text());
      }

      const json = await res.json();
      const orders = json.work_orders || [];

      const total = orders.reduce(
        (sum, w) => sum + Number(w.grand_total || 0), 0
      );

      document.getElementById("kpis").innerHTML = `
        <div class="kpi">
          <div class="label">Work Orders</div>
          <div class="value">${orders.length}</div>
        </div>
        <div class="kpi">
          <div class="label">Total Revenue</div>
          <div class="value">${money(total)}</div>
        </div>
      `;

      content.innerHTML = "";

      if (!orders.length) {
        content.innerHTML = "<div class='muted'>No work orders.</div>";
        return;
      }

      orders.forEach((wo, i) => {
        const shortId = wo.work_order_id.slice(0, 8);
        const created = new Date(wo.created_at).toLocaleString();

        content.innerHTML += `
          <div class="card">
            <div class="job-name">
              ${wo.summary || "Work Order"} #${i + 1}
            </div>

            <div class="muted">
              Customer: ${wo.customer_name}
            </div>

            <div class="muted">
              Status: ${wo.status}
            </div>

            <div>
              Labor: ${money(wo.labor_total)} ·
              Parts: ${money(wo.parts_total)} ·
              <strong>Total: ${money(wo.grand_total)}</strong>
            </div>

            <div class="meta">
              WO ${shortId} · Created ${created}
            </div>
          </div>
        `;
      });

    } catch (err) {
      console.error(err);
      content.innerHTML =
        `<div class="error">FETCH ERROR:\n${err.message}</div>`;
    }
  }

  function logout() {
    localStorage.removeItem("sb_access_token");
    location.href = "login.html";
  }

  load();
</script>

</body>
</html>
