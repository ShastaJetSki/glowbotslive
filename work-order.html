<body>
  <div class="appName">WorkLogicPro</div>

  <header>
    <div>
      <h1 id="tenantTitle">Work Order Details</h1>

      <div class="sub-nav">
        <a href="dashboard-business.html" class="sub-nav-link">Dashboard</a>
        <a href="dashboard-customer-search.html" class="sub-nav-link">Customers</a>
        <a href="dashboard-vehicle-search.html" class="sub-nav-link">Vehicles</a>
        <a href="dashboard-scheduling.html" class="sub-nav-link">Scheduling</a>
      </div>
    </div>

    <div class="header-buttons">
      <button onclick="goToSettings()">Settings</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <button class="back-btn" onclick="goBack()">← Back to Dashboard</button>

  <div id="content">
    <div class="loading">Loading work order...</div>
  </div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

function goBack(){
  location.href = "dashboard-business.html";
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchJson(url, token){
  const r = await fetch(url, {
    headers:{ Authorization:`Bearer ${token}`, apikey:ANON_KEY }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

async function fetchTable(table, token, query = ""){
  const r = await fetch(`${REST_BASE}/${table}?select=*${query}`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

function formatStatus(status){
  if (!status) return "Unknown";
  return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}

function formatDateTime(dateStr){
  if (!dateStr) return 'Not set';
  const date = new Date(dateStr);
  return date.toLocaleString('en-US', { 
    month: 'short', 
    day: 'numeric', 
    year: 'numeric',
    hour: 'numeric',
    minute: '2-digit',
    hour12: true
  });
}

function renderWorkOrder(wo, customer, vehicle, tech, canEdit){
  const customerName = customer 
    ? `${customer.first_name || ''} ${customer.last_name || ''}`.trim() || 'Unknown Customer'
    : 'Unknown Customer';

  const vehicleDisplay = vehicle
    ? `${vehicle.year || ''} ${vehicle.make || ''} ${vehicle.model || ''}`.trim() || 'Unknown Vehicle'
    : 'Unknown Vehicle';

  const techName = tech
    ? `${tech.first_name || ''} ${tech.last_name || ''}`.trim() || 'Unassigned'
    : 'Unassigned';

  const priority = (wo.priority || 'low').toLowerCase();
  const status = wo.status || 'draft';

  const content = document.getElementById('content');
  content.innerHTML = `
    <div id="messageArea"></div>

    <form id="workOrderForm">
      <div class="card">
        <div class="section">
          <div class="section-title">Work Order Information</div>
          
          <div class="form-group">
            <label class="form-label">Work Order ID</label>
            <input type="text" value="#${wo.work_order_id || wo.id || 'N/A'}" disabled />
          </div>

          <div class="form-group">
            <label class="form-label">Priority</label>
            <select id="priority" ${canEdit ? '' : 'disabled'}>
              <option value="low" ${priority === 'low' ? 'selected' : ''}>Low</option>
              <option value="medium" ${priority === 'medium' ? 'selected' : ''}>Medium</option>
              <option value="high" ${priority === 'high' ? 'selected' : ''}>High</option>
              <option value="urgent" ${priority === 'urgent' ? 'selected' : ''}>Urgent</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Status</label>
            <select id="status" ${canEdit ? '' : 'disabled'}>
              <option value="draft" ${status === 'draft' ? 'selected' : ''}>Draft</option>
              <option value="scheduled" ${status === 'scheduled' ? 'selected' : ''}>Scheduled</option>
              <option value="in_progress" ${status === 'in_progress' ? 'selected' : ''}>In Progress</option>
              <option value="repairing" ${status === 'repairing' ? 'selected' : ''}>Repairing</option>
              <option value="testing" ${status === 'testing' ? 'selected' : ''}>Testing</option>
              <option value="awaiting_parts" ${status === 'awaiting_parts' ? 'selected' : ''}>Awaiting Parts</option>
              <option value="parts_on_order" ${status === 'parts_on_order' ? 'selected' : ''}>Parts On Order</option>
              <option value="diagnosis_required" ${status === 'diagnosis_required' ? 'selected' : ''}>Diagnosis Required</option>
              <option value="customer_approval" ${status === 'customer_approval' ? 'selected' : ''}>Customer Approval</option>
              <option value="ready_for_pickup" ${status === 'ready_for_pickup' ? 'selected' : ''}>Ready For Pickup</option>
              <option value="completed" ${status === 'completed' ? 'selected' : ''}>Completed</option>
              <option value="closed" ${status === 'closed' ? 'selected' : ''}>Closed</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Summary</label>
            <input type="text" id="summary" value="${wo.summary || ''}" ${canEdit ? '' : 'disabled'} />
          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea id="description" ${canEdit ? '' : 'disabled'}>${wo.description || ''}</textarea>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="section">
          <div class="section-title">Customer Information</div>
          <div class="info-row">
            <span class="info-label">Name</span>
            <span class="info-value">${customerName}</span>
          </div>
          ${customer?.phone ? `
          <div class="info-row">
            <span class="info-label">Phone</span>
            <span class="info-value"><a href="tel:${customer.phone}">${customer.phone}</a></span>
          </div>
          ` : ''}
          ${customer?.email ? `
          <div class="info-row">
            <span class="info-label">Email</span>
            <span class="info-value"><a href="mailto:${customer.email}">${customer.email}</a></span>
          </div>
          ` : ''}
        </div>
      </div>

      <div class="card">
        <div class="section">
          <div class="section-title">Vehicle Information</div>
          <div class="info-row">
            <span class="info-label">Vehicle</span>
            <span class="info-value">${vehicleDisplay}</span>
          </div>
          ${vehicle?.license_plate ? `
          <div class="info-row">
            <span class="info-label">License Plate</span>
            <span class="info-value">${vehicle.license_plate}</span>
          </div>
          ` : ''}
          ${vehicle?.vin_or_cf_number ? `
          <div class="info-row">
            <span class="info-label">VIN</span>
            <span class="info-value">${vehicle.vin_or_cf_number}</span>
          </div>
          ` : ''}
          ${vehicle?.color ? `
          <div class="info-row">
            <span class="info-label">Color</span>
            <span class="info-value">${vehicle.color}</span>
          </div>
          ` : ''}
        </div>
      </div>

      <div class="card">
        <div class="section">
          <div class="section-title">Schedule & Assignment</div>
          
          <div class="form-group">
            <label class="form-label">Assigned To</label>
            <select id="assignedTo" ${canEdit ? '' : 'disabled'}>
              <option value="">Unassigned</option>
              ${window.employeeOptions || ''}
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Scheduled Start</label>
            <input type="datetime-local" id="scheduledStart" 
              value="${wo.scheduled_start ? new Date(wo.scheduled_start).toISOString().slice(0, 16) : ''}" 
              ${canEdit ? '' : 'disabled'} />
          </div>

          <div class="form-group">
            <label class="form-label">Scheduled End</label>
            <input type="datetime-local" id="scheduledEnd" 
              value="${wo.scheduled_end ? new Date(wo.scheduled_end).toISOString().slice(0, 16) : ''}" 
              ${canEdit ? '' : 'disabled'} />
          </div>

          <div class="info-row">
            <span class="info-label">Created</span>
            <span class="info-value">${formatDateTime(wo.created_at)}</span>
          </div>
        </div>
      </div>

      ${canEdit ? `
      <div class="actions">
        <button type="button" class="back-btn" onclick="goBack()">← Back</button>
        <button type="submit" class="save-btn">Save Changes</button>
      </div>
      ` : `
      <div class="actions">
        <button type="button" class="back-btn" onclick="goBack()">← Back</button>
      </div>
      `}
    </form>
  `;

  // Set assigned employee
  if(wo.assigned_employee_id){
    const assignedSelect = document.getElementById('assignedTo');
    if(assignedSelect) assignedSelect.value = wo.assigned_employee_id;
  }

  // Add form submit handler if editable
  if(canEdit){
    document.getElementById('workOrderForm').addEventListener('submit', handleSave);
  }
}

async function handleSave(e){
  e.preventDefault();
  
  const token = localStorage.getItem('sb_access_token');
  if(!token) return;

  const params = new URLSearchParams(window.location.search);
  const woId = params.get('id');

  const updateData = {
    priority: document.getElementById('priority').value,
    status: document.getElementById('status').value,
    summary: document.getElementById('summary').value,
    description: document.getElementById('description').value || null,
    assigned_employee_id: document.getElementById('assignedTo').value || null,
    scheduled_start: document.getElementById('scheduledStart').value || null,
    scheduled_end: document.getElementById('scheduledEnd').value || null
  };

  try {
    const response = await fetch(`${REST_BASE}/work_orders?work_order_id=eq.${woId}`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'apikey': ANON_KEY,
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(updateData)
    });

    if(!response.ok){
      const error = await response.text();
      throw new Error(error);
    }

    showMessage('Work order updated successfully!', 'success');
    
    // Reload after 1 second
    setTimeout(() => {
      location.reload();
    }, 1000);

  } catch(err){
    console.error('Save error:', err);
    showMessage('Error saving changes: ' + err.message, 'error');
  }
}

function showMessage(msg, type = 'success'){
  const area = document.getElementById('messageArea');
  if(!area) return;
  area.innerHTML = `<div class="message ${type}">${msg}</div>`;
  setTimeout(() => { area.innerHTML = ''; }, 5000);
}

function showError(msg){
  const content = document.getElementById('content');
  content.innerHTML = `<div class="error">${msg}</div>`;
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  // Get work order ID from URL
  const params = new URLSearchParams(window.location.search);
  const woId = params.get('id');

  if(!woId){
    showError('No work order ID provided');
    return;
  }

  try {
    // Fetch all data
    const [workOrders, customers, vehicles, employees, userData] = await Promise.all([
      fetchJson(`${FUNCTIONS_BASE}/work_orders`, token),
      fetchTable('customers', token),
      fetchTable('vehicles', token),
      fetchJson(`${FUNCTIONS_BASE}/employees`, token),
      fetch(`${API_BASE}/auth/v1/user`, {
        headers: { Authorization: `Bearer ${token}`, apikey: ANON_KEY }
      }).then(r => r.json())
    ]);

    const wo = workOrders.find(w => (w.work_order_id || w.id) == woId);

    if(!wo){
      showError('Work order not found');
      return;
    }

    const customer = customers.find(c => c.customer_id === wo.customer_id);
    const vehicle = vehicles.find(v => v.vehicle_id === wo.vehicle_id);
    const tech = employees.find(e => e.employee_id === wo.assigned_employee_id);

    // Check if user is owner or manager
    const currentEmployee = employees.find(e => e.email === userData.email);
    const canEdit = currentEmployee && (currentEmployee.role === 'owner' || currentEmployee.role === 'manager');

    // Build employee options for dropdown
    const techOptions = employees
      .filter(e => e.role === 'technician')
      .map(e => {
        const name = `${e.first_name || ''} ${e.last_name || ''}`.trim() || 'Tech';
        const selected = e.employee_id === wo.assigned_employee_id ? 'selected' : '';
        return `<option value="${e.employee_id}" ${selected}>${name}</option>`;
      })
      .join('');
    
    window.employeeOptions = techOptions;

    renderWorkOrder(wo, customer, vehicle, tech, canEdit);

  } catch(err){
    console.error('Load error:', err);
    showError('Error loading work order: ' + err.message);
  }
}

load();
</script>
</body>
