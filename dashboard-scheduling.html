  <style>
    * { box-sizing:border-box; }
    body { 
      margin:0; 
      padding:0; 
      font-family:system-ui; 
      background:#0b0f14; 
      color:#e8eef6; 
      min-height:100vh;
    }
    
    button {
      padding:8px 14px;
      border-radius:8px;
      border:1px solid #223044;
      background:#0f1621;
      color:#e8eef6;
      cursor:pointer;
      font-size:13px;
      transition:all 0.2s;
      white-space:nowrap;
    }
    
    button:hover {
      background:#1a2535;
      border-color:#2f4461;
    }
    
    button.primary {
      background:#3b82f6;
      border-color:#3b82f6;
      color:#fff;
    }
    
    button.primary:hover {
      background:#2563eb;
      border-color:#2563eb;
    }
    
    /* Main content */
    .main-content {
      padding:24px;
      max-width:1800px;
      width:100%;
      margin:0 auto;
    }
    
    .controls {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
      gap:16px;
      flex-wrap:wrap;
    }
    
    .view-tabs {
      display:flex;
      gap:8px;
      background:#0f1621;
      padding:4px;
      border-radius:10px;
      border:1px solid #223044;
    }
    
    .view-tab {
      padding:8px 16px;
      border-radius:6px;
      cursor:pointer;
      font-size:13px;
      color:#9fb0c3;
      transition:all 0.2s;
      user-select:none;
    }
    
    .view-tab:hover {
      color:#e8eef6;
      background:rgba(59,130,246,0.1);
    }
    
    .view-tab.active {
      background:#3b82f6;
      color:#fff;
    }
    
    .calendar-nav {
      display:flex;
      align-items:center;
      gap:12px;
    }
    
    .calendar-title {
      font-size:18px;
      font-weight:600;
      min-width:200px;
      text-align:center;
    }
    
    /* Calendar Views */
    .calendar-container {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:20px;
    }
    
    /* Today View */
    .today-grid {
      display:grid;
      gap:1px;
      background:#223044;
      border:1px solid #223044;
      border-radius:8px;
      overflow-x:auto;
      overflow-y:auto;
    }
    
    .time-slot {
      background:#0f1621;
      padding:12px;
      border-right:1px solid #223044;
      font-size:12px;
      color:#9fb0c3;
      text-align:right;
    }
    
    .slot-content {
      background:#0f1621;
      padding:8px;
      min-height:60px;
      position:relative;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      align-items:flex-start;
    }
    
    .slot-content .wo-strip {
      width:100%;
      max-width:none;
      margin:0;
    }
    
    /* Week View */
    .week-grid {
      display:grid;
      grid-template-columns:80px repeat(5, minmax(200px, 1fr)) 220px;
      gap:1px;
      background:#223044;
      border:1px solid #223044;
      border-radius:8px;
      overflow-x:auto;
      overflow-y:auto;
      min-width:100%;
    }
    
    .week-day-header {
      background:#1a2535;
      padding:12px 8px;
      text-align:center;
      font-size:12px;
      font-weight:600;
      color:#e8eef6;
      min-width:200px;
    }
    
    .week-day-header.today {
      background:#3b82f6;
      color:#fff;
    }
    
    .week-day-header.pickup-column {
      background:#1a2535;
      color:#e8eef6;
      border-left:3px solid #3b82f6;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    
    .slot-content.pickup-column {
      background:#0f1621;
      border-left:1px solid #3b82f6;
      min-height:60px;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:stretch;
      padding:8px;
    }
    
    .slot-content.pickup-column .wo-strip {
      max-width:none;
      width:100%;
    }
    
    .slot-content[data-status="completed"] .wo-strip {
      max-width:none;
      width:100%;
    }
    
    /* Month View */
    .month-grid {
      display:grid;
      grid-template-columns:repeat(7, 1fr) 220px;
      gap:1px;
      background:#223044;
      border:1px solid #223044;
      border-radius:8px;
      overflow-x:auto;
      overflow-y:auto;
    }
    
    .day-header {
      background:#1a2535;
      padding:8px;
      text-align:center;
      font-size:12px;
      font-weight:600;
      color:#9fb0c3;
    }
    
    .day-header.pickup-column {
      background:#1a2535;
      color:#e8eef6;
      border-left:3px solid #3b82f6;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    
    .day-cell {
      background:#0f1621;
      padding:8px;
      min-height:120px;
      position:relative;
    }
    
    .day-cell.today {
      background:#1a2535;
    }
    
    .day-cell.pickup-column {
      background:#0f1621;
      border-left:1px solid #3b82f6;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    
    .day-cell.pickup-column .wo-strip {
      max-width:none;
      width:100%;
    }
    
    .day-number {
      font-size:14px;
      font-weight:600;
      margin-bottom:8px;
      color:#e8eef6;
    }
    
    .day-cell.today .day-number {
      color:#3b82f6;
    }
    
    /* Work Order Strip */
    .wo-strip {
      background:#1a2535;
      border:1px solid #3b82f6;
      border-left:3px solid #3b82f6;
      border-radius:6px;
      padding:6px 8px;
      margin-bottom:0;
      cursor:move;
      font-size:11px;
      transition:all 0.2s;
      user-select:none;
      flex:0 0 auto;
      max-width:180px;
      min-width:150px;
      position:relative;
    }
    
    .wo-strip:hover {
      background:#243648;
      box-shadow:0 2px 8px rgba(0,0,0,0.3);
      transform:translateY(-1px);
    }
    
    .wo-strip.dragging {
      opacity:0.5;
      cursor:grabbing;
    }
    
    /* Dimmed completed cards - historical artifacts (ONLY ghost copies) */
    .wo-strip.completed:not(.live),
    .wo-strip.closed:not(.live) {
      opacity:0.35;
      cursor:default;
      filter:grayscale(0.5);
      pointer-events:none;
    }
    
    .wo-strip.completed:not(.live)::after,
    .wo-strip.closed:not(.live)::after {
      content:'COMPLETED';
      position:absolute;
      top:2px;
      right:4px;
      font-size:8px;
      font-weight:700;
      color:#60a5fa;
      opacity:0.7;
    }
    
    /* Live cards in Completed column - full color, always active */
    .wo-strip.live {
      opacity:1;
      cursor:move;
      filter:none;
      pointer-events:auto;
    }
    
    .wo-strip.live:hover {
      background:#243648;
      box-shadow:0 2px 8px rgba(0,0,0,0.3);
      transform:translateY(-1px);
    }
    
    .wo-strip.scheduled { border-left-color:#3b82f6; border-color:#3b82f6; }
    .wo-strip.in_progress { border-left-color:#3b82f6; border-color:#3b82f6; }
    .wo-strip.awaiting_parts { border-left-color:#f59e0b; border-color:#f59e0b; }
    .wo-strip.parts_on_order { border-left-color:#f59e0b; border-color:#f59e0b; }
    .wo-strip.ready_for_pickup { border-left-color:#60a5fa; border-color:#60a5fa; }
    .wo-strip.scheduled_pickup { border-left-color:#60a5fa; border-color:#60a5fa; }
    .wo-strip.scheduled_dropoff { border-left-color:#60a5fa; border-color:#60a5fa; }
    .wo-strip.diagnosis_required { border-left-color:#3b82f6; border-color:#3b82f6; }
    .wo-strip.customer_approval { border-left-color:#3b82f6; border-color:#3b82f6; }
    .wo-strip.completed { border-left-color:#3b82f6; border-color:#3b82f6; }
    .wo-strip.closed { border-left-color:#3b82f6; border-color:#3b82f6; }
    .wo-strip.past-due { border-left-color:#ef4444; border-color:#ef4444; }

      color:#e8eef6;
      margin-bottom:2px;
    }
    
    .wo-vehicle {
      color:#9fb0c3;

    .wo-tech {

function setView(view){

function updateTitle(){
  const title = document.getElementById('calendarTitle');

  if(currentView === 'today'){

  } else if(currentView === 'week'){
    // For week view, show the 5-day range

    const endDate = new Date(startDate);
    endDate.setDate(endDate.getDate() + 4); // 5 days total
    
    title.textContent = `${startDate.toLocaleDateString('en-US', { month:'short', day:'numeric' })} - ${endDate.toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' })}`;
  } else {
    // For rolling 60-day view, show "Next 60 Days"
    title.textContent = 'Next 60 Days';
  }
}

function previousPeriod(){

}

function getWeekStart(date){

}

function getWorkOrdersForDate(date){
  // Format date as YYYY-MM-DD in LOCAL timezone
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const dateStr = `${year}-${month}-${day}`;
  
  const matches = workOrders.filter(wo => {
    // IMPORTANT: Exclude ready_for_pickup and completed/closed from day columns
    if(wo.status === 'ready_for_pickup' || wo.status === 'completed' || wo.status === 'closed') {
      return false;
    }
    
    // Check scheduled_start first
    if(wo.scheduled_start) {
      const woDate = new Date(wo.scheduled_start);
      const woYear = woDate.getFullYear();
      const woMonth = String(woDate.getMonth() + 1).padStart(2, '0');
      const woDay = String(woDate.getDate()).padStart(2, '0');
      const woDateStr = `${woYear}-${woMonth}-${woDay}`;
      return woDateStr === dateStr;
    }
    // Fall back to scheduled_end
    if(wo.scheduled_end) {
      const woDate = new Date(wo.scheduled_end);
      const woYear = woDate.getFullYear();
      const woMonth = String(woDate.getMonth() + 1).padStart(2, '0');
      const woDay = String(woDate.getDate()).padStart(2, '0');
      const woDateStr = `${woYear}-${woMonth}-${woDay}`;
      return woDateStr === dateStr;
    }
    // Fall back to created_at for today's view
    if(wo.created_at) {
      const woDate = new Date(wo.created_at);
      const woYear = woDate.getFullYear();
      const woMonth = String(woDate.getMonth() + 1).padStart(2, '0');
      const woDay = String(woDate.getDate()).padStart(2, '0');
      const woDateStr = `${woYear}-${woMonth}-${woDay}`;
      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = String(today.getMonth() + 1).padStart(2, '0');
      const todayDay = String(today.getDate()).padStart(2, '0');
      const todayStr = `${todayYear}-${todayMonth}-${todayDay}`;
      return woDateStr === dateStr && dateStr === todayStr;
    }
    return false;
  });
  
  return matches;
}

function createWOStrip(wo){
  const customer = customers.find(c => c.customer_id === wo.customer_id);
  const vehicle = vehicles.find(v => v.vehicle_id === wo.vehicle_id);
  const employee = employees.find(e => e.employee_id === wo.assigned_employee_id);
  
  const customerName = customer ? `${customer.first_name} ${customer.last_name}` : 'Unknown';
  const vehicleInfo = vehicle ? `${vehicle.year} ${vehicle.make} ${vehicle.model}` : '';
  const techName = employee ? `${employee.first_name} ${employee.last_name}` : 'Unassigned';
  
  // Format status for display
  const statusDisplay = wo.status ? wo.status.replace(/_/g, ' ').toUpperCase() : 'DRAFT';
  
  // Check if past due
  const now = new Date();
  const isPastDue = wo.scheduled_end && new Date(wo.scheduled_end) < now && 
                    wo.status !== 'completed' && wo.status !== 'closed';
  
  // Check if completed/closed for dimming
  const isCompleted = wo.status === 'completed' || wo.status === 'closed';
  
  const strip = document.createElement('div');
  strip.className = `wo-strip ${isPastDue ? 'past-due' : (wo.status || 'scheduled')}`;
  strip.draggable = !isCompleted; // Don't allow dragging completed cards
  strip.dataset.woId = wo.work_order_id;
  
  strip.innerHTML = `
    <div class="wo-customer">${customerName}</div>
    ${vehicleInfo ? `<div class="wo-vehicle">${vehicleInfo}</div>` : ''}
    <div class="wo-status-display">${isPastDue ? 'PAST DUE' : statusDisplay}</div>
    <div class="wo-tech">Tech: ${techName}</div>
  `;
  
  // Only add drag events if not completed
  if(!isCompleted) {
    strip.addEventListener('dragstart', handleDragStart);
    strip.addEventListener('dragend', handleDragEnd);
  }
  
  strip.addEventListener('click', () => openWorkOrder(wo.work_order_id));
  
  return strip;
}

function handleDragStart(e){
  draggedWO = e.target.dataset.woId;
  e.target.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
  
  // Setup auto-scroll on drag
  document.addEventListener('dragover', autoScrollOnDrag);
}

function autoScrollOnDrag(e){
  const scrollThreshold = 100;
  const scrollSpeed = 10;
  
  const viewportHeight = window.innerHeight;
  const mouseY = e.clientY;
  
  if(autoScrollInterval){
    clearInterval(autoScrollInterval);
    autoScrollInterval = null;
  }
  
  if(mouseY < scrollThreshold){
    autoScrollInterval = setInterval(() => {
      window.scrollBy(0, -scrollSpeed);
    }, 20);
  } else if(mouseY > viewportHeight - scrollThreshold){
    autoScrollInterval = setInterval(() => {
      window.scrollBy(0, scrollSpeed);
    }, 20);
  }
}

function handleDragEnd(e){
  e.target.classList.remove('dragging');
  document.querySelectorAll('.drop-zone').forEach(el => el.classList.remove('drop-zone'));
  
  if(autoScrollInterval){
    clearInterval(autoScrollInterval);
    autoScrollInterval = null;
  }
  document.removeEventListener('dragover', autoScrollOnDrag);
}

function handleDragOver(e){
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drop-zone');
}

function handleDragLeave(e){
  e.currentTarget.classList.remove('drop-zone');
}

async function handleDrop(e, newDate, newHour = null){
  e.preventDefault();
  e.currentTarget.classList.remove('drop-zone');
  
  if(!draggedWO) return;
  
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;
  
  try {
    const wo = workOrders.find(w => w.work_order_id === draggedWO);
    if(!wo) return;
    
    let currentTime = wo.scheduled_start ? new Date(wo.scheduled_start) : new Date();
    if(!wo.scheduled_start) {
      currentTime.setHours(9, 0, 0, 0);
    }
    
    const year = newDate.getFullYear();
    const month = newDate.getMonth();
    const day = newDate.getDate();
    
    let hour, minute;
    if(newHour !== null) {
      hour = newHour;
      minute = currentTime.getMinutes();
    } else {
      hour = currentTime.getHours();
      minute = currentTime.getMinutes();
    }
    
    const newDateTime = new Date(year, month, day, hour, minute, 0, 0);
    
    let durationHours = 2.0;
    if(wo.status === 'diagnosis_required') durationHours = 1.5;
    if(wo.status === 'in_progress' || wo.status === 'repairing') durationHours = 3.0;
    if(wo.status === 'ready_for_pickup') durationHours = 1.5;
    if(wo.status === 'awaiting_parts' || wo.status === 'customer_approval') durationHours = 2.0;
    
    const newEndTime = new Date(newDateTime);
    newEndTime.setHours(newEndTime.getHours() + Math.floor(durationHours));
    newEndTime.setMinutes(newEndTime.getMinutes() + Math.round((durationHours % 1) * 60));
    
    const updateData = {
      scheduled_start: newDateTime.toISOString(),
      scheduled_end: newEndTime.toISOString()
    };
    
    // If moving FROM pickup column to a day slot, change status
    if(wo.status === 'ready_for_pickup') {
      updateData.status = 'scheduled';
    }
    
    await fetch(`${REST_BASE}/work_orders?work_order_id=eq.${draggedWO}`, {
      method: 'PATCH',
      headers: {
        'apikey': ANON_KEY,
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(updateData)
    });
    
    await loadWorkOrders(token);
    renderView();
    
  } catch(err){
    console.error('Drop error:', err);
    alert('Error moving work order');
  }
  
  draggedWO = null;
}

  });
  
  combinedCell.appendChild(completedZone);
  
  currentDateIter.setTime(startDate.getTime());
  while(currentDateIter <= endDate){
    const year = currentDateIter.getFullYear();
    const month = currentDateIter.getMonth();
    const day = currentDateIter.getDate();
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    const isToday = dateStr === todayStr;
    
    const isCurrentMonth = currentDateIter.getMonth() === currentDate.getMonth() && 
                          currentDateIter.getFullYear() === currentDate.getFullYear();
    
    view.appendChild(createDayCell(day, new Date(currentDateIter), !isCurrentMonth, isToday));
    
    currentDateIter.setDate(currentDateIter.getDate() + 1);
  }
  
  view.appendChild(combinedCell);
}

function createDayCell(day, date, otherMonth = false, isToday = false){
  const cell = document.createElement('div');
  cell.className = `day-cell ${otherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''}`;
  
  const cleanDate = new Date(date);
  cleanDate.setHours(0, 0, 0, 0);
  
  cell.dataset.date = cleanDate.toISOString().split('T')[0];
  
  const dayNum = document.createElement('div');
  dayNum.className = 'day-number';
  dayNum.textContent = day;
  cell.appendChild(dayNum);
  
  const orders = getWorkOrdersForDate(date);
  
  const dateStr = cleanDate.toISOString().split('T')[0];
  const completedOrders = workOrders.filter(wo => {
    if(wo.status !== 'completed' && wo.status !== 'closed') return false;
    
    const woDate = wo.scheduled_start || wo.scheduled_end || wo.created_at;
    if(!woDate) return false;
    
    const d = new Date(woDate);
    const woDateStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    return woDateStr === dateStr;
  });
  
  orders.forEach(wo => {
    cell.appendChild(createWOStrip(wo));
  });
  
  completedOrders.forEach(wo => {
    cell.appendChild(createWOStrip(wo));
  });
  
  cell.addEventListener('dragover', handleDragOver);
  cell.addEventListener('dragleave', handleDragLeave);
  cell.addEventListener('drop', (e) => {
    const dropDate = new Date(date);
    dropDate.setHours(0, 0, 0, 0);
    handleDrop(e, dropDate, null);
  });
  
  return cell;
}

    const timeB = b.scheduled_start ? new Date(b.scheduled_start).getTime() : 0;

function createMobileCard(wo, isPickupView = false) {
  const customer = customers.find(c => c.customer_id === wo.customer_id);
  const vehicle = vehicles.find(v => v.vehicle_id === wo.vehicle_id);
  const employee = employees.find(e => e.employee_id === wo.assigned_employee_id);
  
  const customerName = customer ? `${customer.first_name} ${customer.last_name}` : 'Unknown';
  const vehicleInfo = vehicle ? `${vehicle.year} ${vehicle.make} ${vehicle.model}` : '';
  const techName = employee ? `${employee.first_name} ${employee.last_name}` : 'Unassigned';
  const statusDisplay = wo.status ? wo.status.replace(/_/g, ' ').toUpperCase() : 'DRAFT';
  
  const now = new Date();
  const isPastDue = wo.scheduled_end && new Date(wo.scheduled_end) < now && 
                    wo.status !== 'completed' && wo.status !== 'closed';
  const isCompleted = wo.status === 'completed' || wo.status === 'closed';
  const isPickup = wo.status === 'ready_for_pickup';
  
  // Get appointment time
  let timeDisplay = '';
  if(wo.scheduled_start) {
    const time = new Date(wo.scheduled_start);
    const hours = time.getHours();
    const minutes = time.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    const displayHours = hours % 12 || 12;
    const displayMinutes = minutes.toString().padStart(2, '0');
    timeDisplay = `${displayHours}:${displayMinutes}${ampm}`;
  }
  
  // Calculate booked hours
  let hoursDisplay = '';
  if(wo.scheduled_start && wo.scheduled_end) {
    const start = new Date(wo.scheduled_start);
    const end = new Date(wo.scheduled_end);
    const diffMs = end - start;
    const diffHours = diffMs / (1000 * 60 * 60);
    hoursDisplay = diffHours.toFixed(1) + ' hrs';
  }
  
  const card = document.createElement('div');
  card.className = `mobile-card ${isPastDue ? 'past-due' : (wo.status || 'scheduled')}`;
  
  card.innerHTML = `
    <div class="mobile-card-content">
      <div class="mobile-card-customer">${customerName}</div>
      ${vehicleInfo ? `<div class="mobile-card-vehicle">${vehicleInfo}</div>` : ''}
      <div class="mobile-card-status">${isPastDue ? 'PAST DUE' : statusDisplay}</div>
      <div class="mobile-card-tech">Tech: ${techName}</div>
      ${timeDisplay ? `<div class="mobile-card-time">Job Time: ${timeDisplay}</div>` : ''}
    </div>
    ${!isCompleted ? `
      <div class="mobile-card-actions">
        ${!isPickup && !isPickupView ? `
          <button class="mobile-card-action" data-wo-id="${wo.work_order_id}" title="Reschedule">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </button>
          <button class="mobile-card-action pickup" data-wo-id="${wo.work_order_id}" title="Mark for Pickup">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
              <polyline points="7 13 12 18 17 13"></polyline>
              <polyline points="7 6 12 11 17 6"></polyline>
            </svg>
          </button>
        ` : ''}
        ${hoursDisplay ? `<div class="mobile-card-hours">${hoursDisplay}</div>` : ''}
      </div>
    ` : ''}
  `;
  
  const calendarBtn = card.querySelector('.mobile-card-action:not(.pickup)');
  if(calendarBtn) {
    calendarBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      showMobileDatePicker(wo.work_order_id, wo.scheduled_start);
    });
  }
  
  const pickupBtn = card.querySelector('.mobile-card-action.pickup');
  if(pickupBtn) {
    pickupBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      markMobileReadyForPickup(wo.work_order_id);
    });
  }
  
  card.addEventListener('click', () => openWorkOrder(wo.work_order_id));
  
  return card;
}

async function markMobileReadyForPickup(woId) {
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;
  
  try {
    await fetch(`${REST_BASE}/work_orders?work_order_id=eq.${woId}`, {
      method: 'PATCH',
      headers: {
        'apikey': ANON_KEY,
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: 'ready_for_pickup' })
    });
    
    await loadWorkOrders(token);
    renderMobileDay();
  } catch(err) {
    console.error('Pickup error:', err);
    alert('Error marking as ready for pickup');
  }
}

let currentRescheduleWoId = null;

function showMobileDatePicker(woId, currentDate) {
  currentRescheduleWoId = woId;
  const datePicker = document.getElementById('mobileDatePicker');
  const dateInput = document.getElementById('mobileNewDate');
  
  // Set current date as default
  if(currentDate) {
    const date = new Date(currentDate);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    dateInput.value = `${year}-${month}-${day}`;
  } else {
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0');
    const day = String(today.getDate()).padStart(2, '0');
    dateInput.value = `${year}-${month}-${day}`;
  }
  
  datePicker.classList.add('active');
  
  // Close on background click
  setTimeout(() => {
    datePicker.addEventListener('click', function closeOnOutside(e) {
      if(e.target === datePicker) {
        closeMobileDatePicker();
        datePicker.removeEventListener('click', closeOnOutside);
      }
    });
  }, 100);
}

function closeMobileDatePicker() {
  document.getElementById('mobileDatePicker').classList.remove('active');
  currentRescheduleWoId = null;
}

async function saveMobileReschedule() {
  if(!currentRescheduleWoId) return;
  
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;
  
  const newDateStr = document.getElementById('mobileNewDate').value;
  if(!newDateStr) {
    alert('Please select a date');
    return;
  }
  
  try {
    const wo = workOrders.find(w => w.work_order_id === currentRescheduleWoId);
    if(!wo) return;
    
    // Parse new date
    const [year, month, day] = newDateStr.split('-').map(Number);
    
    // Keep existing time or use 9 AM
    let hour = 9;
    let minute = 0;
    if(wo.scheduled_start) {
      const currentTime = new Date(wo.scheduled_start);
      hour = currentTime.getHours();
      minute = currentTime.getMinutes();
    }
    
    const newDateTime = new Date(year, month - 1, day, hour, minute, 0, 0);
    
    // Calculate end time (2 hours later by default)
    const newEndTime = new Date(newDateTime);
    newEndTime.setHours(newEndTime.getHours() + 2);
    
    await fetch(`${REST_BASE}/work_orders?work_order_id=eq.${currentRescheduleWoId}`, {
      method: 'PATCH',
      headers: {
        'apikey': ANON_KEY,
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        scheduled_start: newDateTime.toISOString(),
        scheduled_end: newEndTime.toISOString()
      })
    });
    
    await loadWorkOrders(token);
    closeMobileDatePicker();
    renderMobileDay();
  } catch(err) {
    console.error('Reschedule error:', err);
    alert('Error rescheduling work order');
  }
}

    customers = await fetchTable("customers", token);

}
