<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let currentDate = new Date();
let workOrders = [];
let customers = [];
let vehicles = [];
let employees = [];
let currentView = 'today';
let draggedWO = null;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

function createWorkOrder(){
  location.href = "work-order-new.html";
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;
  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token){
  const r = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

function setView(view){
  currentView = view;
  
  // Update tabs
  document.getElementById('tabToday').classList.toggle('active', view === 'today');
  document.getElementById('tabWeek').classList.toggle('active', view === 'week');
  document.getElementById('tabMonth').classList.toggle('active', view === 'month');
  
  // Update views
  document.getElementById('todayView').style.display = view === 'today' ? 'grid' : 'none';
  document.getElementById('weekView').style.display = view === 'week' ? 'grid' : 'none';
  document.getElementById('monthView').style.display = view === 'month' ? 'grid' : 'none';
  
  updateTitle();
  renderView();
}

function updateTitle(){
  const title = document.getElementById('calendarTitle');
  const today = new Date();
  
  if(currentView === 'today'){
    if(currentDate.toDateString() === today.toDateString()){
      title.textContent = 'Today';
    } else {
      title.textContent = currentDate.toLocaleDateString('en-US', { weekday:'long', month:'long', day:'numeric' });
    }
  } else if(currentView === 'week'){
    const weekStart = getWeekStart(currentDate);
    const weekEnd = new Date(weekStart);
    weekEnd.setDate(weekEnd.getDate() + 6);
    title.textContent = `${weekStart.toLocaleDateString('en-US', { month:'short', day:'numeric' })} - ${weekEnd.toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' })}`;
  } else {
    title.textContent = currentDate.toLocaleDateString('en-US', { month:'long', year:'numeric' });
  }
}

function previousPeriod(){
  if(currentView === 'today'){
    currentDate.setDate(currentDate.getDate() - 1);
  } else if(currentView === 'week'){
    currentDate.setDate(currentDate.getDate() - 7);
  } else {
    currentDate.setMonth(currentDate.getMonth() - 1);
  }
  updateTitle();
  renderView();
}

function nextPeriod(){
  if(currentView === 'today'){
    currentDate.setDate(currentDate.getDate() + 1);
  } else if(currentView === 'week'){
    currentDate.setDate(currentDate.getDate() + 7);
  } else {
    currentDate.setMonth(currentDate.getMonth() + 1);
  }
  updateTitle();
  renderView();
}

function todayView(){
  currentDate = new Date();
  updateTitle();
  renderView();
}

function getWeekStart(date){
  const d = new Date(date);
  const day = d.getDay();
  const diff = d.getDate() - day;
  return new Date(d.setDate(diff));
}

function getWorkOrdersForDate(date){
  // Format date as YYYY-MM-DD in LOCAL timezone
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const dateStr = `${year}-${month}-${day}`;
  
  return workOrders.filter(wo => {
    // Check scheduled_start first
    if(wo.scheduled_start) {
      const woDate = new Date(wo.scheduled_start);
      const woYear = woDate.getFullYear();
      const woMonth = String(woDate.getMonth() + 1).padStart(2, '0');
      const woDay = String(woDate.getDate()).padStart(2, '0');
      const woDateStr = `${woYear}-${woMonth}-${woDay}`;
      return woDateStr === dateStr;
    }
    // Fall back to scheduled_end
    if(wo.scheduled_end) {
      const woDate = new Date(wo.scheduled_end);
      const woYear = woDate.getFullYear();
      const woMonth = String(woDate.getMonth() + 1).padStart(2, '0');
      const woDay = String(woDate.getDate()).padStart(2, '0');
      const woDateStr = `${woYear}-${woMonth}-${woDay}`;
      return woDateStr === dateStr;
    }
    // Fall back to created_at for today's view
    if(wo.created_at) {
      const woDate = new Date(wo.created_at);
      const woYear = woDate.getFullYear();
      const woMonth = String(woDate.getMonth() + 1).padStart(2, '0');
      const woDay = String(woDate.getDate()).padStart(2, '0');
      const woDateStr = `${woYear}-${woMonth}-${woDay}`;
      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = String(today.getMonth() + 1).padStart(2, '0');
      const todayDay = String(today.getDate()).padStart(2, '0');
      const todayStr = `${todayYear}-${todayMonth}-${todayDay}`;
      // Only show created_at matches for today
      return woDateStr === dateStr && dateStr === todayStr;
    }
    return false;
  });
}

function createWOStrip(wo){
  const customer = customers.find(c => c.customer_id === wo.customer_id);
  const vehicle = vehicles.find(v => v.vehicle_id === wo.vehicle_id);
  const customerName = customer ? `${customer.first_name} ${customer.last_name}` : 'Unknown';
  const vehicleInfo = vehicle ? `${vehicle.year} ${vehicle.make} ${vehicle.model}` : '';
  
  // Try to get time from scheduled_start, scheduled_end, or show status
  let timeDisplay = '';
  if(wo.scheduled_start) {
    timeDisplay = new Date(wo.scheduled_start).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  } else if(wo.scheduled_end) {
    timeDisplay = 'Due: ' + new Date(wo.scheduled_end).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  } else {
    timeDisplay = wo.status ? wo.status.replace(/_/g, ' ').toUpperCase() : 'UNSCHEDULED';
  }
  
  const strip = document.createElement('div');
  strip.className = `wo-strip ${wo.status || 'scheduled'}`;
  strip.draggable = true;
  strip.dataset.woId = wo.work_order_id;
  
  strip.innerHTML = `
    <div class="wo-customer">${customerName}</div>
    ${vehicleInfo ? `<div class="wo-vehicle">${vehicleInfo}</div>` : ''}
    <div class="wo-time">${timeDisplay}</div>
  `;
  
  strip.addEventListener('dragstart', handleDragStart);
  strip.addEventListener('dragend', handleDragEnd);
  strip.addEventListener('click', () => openWorkOrder(wo.work_order_id));
  
  return strip;
}

function handleDragStart(e){
  draggedWO = e.target.dataset.woId;
  e.target.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
}

function handleDragEnd(e){
  e.target.classList.remove('dragging');
  document.querySelectorAll('.drop-zone').forEach(el => el.classList.remove('drop-zone'));
}

function handleDragOver(e){
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drop-zone');
}

function handleDragLeave(e){
  e.currentTarget.classList.remove('drop-zone');
}

async function handleDrop(e, newDate, newHour = null){
  e.preventDefault();
  e.currentTarget.classList.remove('drop-zone');
  
  if(!draggedWO) return;
  
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;
  
  try {
    // Update work order date
    const wo = workOrders.find(w => w.work_order_id === draggedWO);
    if(!wo) return;
    
    // Use the current time from scheduled_start, or default to 9 AM
    let currentTime = wo.scheduled_start ? new Date(wo.scheduled_start) : new Date();
    if(!wo.scheduled_start) {
      currentTime.setHours(9, 0, 0, 0);
    }
    
    // Create new date/time using local timezone values
    const year = newDate.getFullYear();
    const month = newDate.getMonth();
    const day = newDate.getDate();
    
    let hour, minute;
    if(newHour !== null) {
      hour = newHour;
      minute = currentTime.getMinutes();
    } else {
      hour = currentTime.getHours();
      minute = currentTime.getMinutes();
    }
    
    // Build date string in local timezone
    const newDateTime = new Date(year, month, day, hour, minute, 0, 0);
    
    console.log('Dropping WO:', draggedWO);
    console.log('Target date components:', {year, month: month+1, day, hour, minute});
    console.log('New date/time (local):', newDateTime.toString());
    console.log('New date/time (ISO):', newDateTime.toISOString());
    
    await fetch(`${REST_BASE}/work_orders?work_order_id=eq.${draggedWO}`, {
      method: 'PATCH',
      headers: {
        'apikey': ANON_KEY,
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        scheduled_start: newDateTime.toISOString()
      })
    });
    
    // Reload data
    await loadWorkOrders(token);
    renderView();
    
  } catch(err){
    console.error('Drop error:', err);
    alert('Error moving work order');
  }
  
  draggedWO = null;
}

function renderView(){
  if(currentView === 'today'){
    renderToday();
  } else if(currentView === 'week'){
    renderWeek();
  } else {
    renderMonth();
  }
}

function renderToday(){
  const view = document.getElementById('todayView');
  view.innerHTML = '';
  
  const hours = Array.from({length: 13}, (_, i) => i + 7); // 7 AM to 7 PM
  
  // Get all work orders for today
  const todayOrders = getWorkOrdersForDate(currentDate);
  
  console.log('Rendering Today view for:', currentDate.toISOString().split('T')[0]);
  console.log('Work orders for this day:', todayOrders.length);
  
  hours.forEach(hour => {
    const timeSlot = document.createElement('div');
    timeSlot.className = 'time-slot';
    timeSlot.textContent = `${hour > 12 ? hour - 12 : hour}:00 ${hour >= 12 ? 'PM' : 'AM'}`;
    view.appendChild(timeSlot);
    
    const slotContent = document.createElement('div');
    slotContent.className = 'slot-content';
    
    // Important: Use currentDate, not a date string
    const slotDate = new Date(currentDate);
    slotDate.setHours(0, 0, 0, 0);
    
    slotContent.dataset.date = slotDate.toISOString().split('T')[0];
    slotContent.dataset.hour = hour;
    
    // Add work orders for this hour (or all if no scheduled time)
    const orders = todayOrders.filter(wo => {
      if(!wo.scheduled_start) return hour === 9; // Show unscheduled at 9 AM
      const woHour = new Date(wo.scheduled_start).getHours();
      return woHour === hour;
    });
    
    orders.forEach(wo => {
      slotContent.appendChild(createWOStrip(wo));
    });
    
    slotContent.addEventListener('dragover', handleDragOver);
    slotContent.addEventListener('dragleave', handleDragLeave);
    slotContent.addEventListener('drop', (e) => {
      const dropDate = new Date(currentDate);
      dropDate.setHours(0, 0, 0, 0);
      handleDrop(e, dropDate, hour);
    });
    
    view.appendChild(slotContent);
  });
  
  // If no orders shown, display message
  if(todayOrders.length === 0){
    const emptyMsg = document.createElement('div');
    emptyMsg.style.gridColumn = '1 / -1';
    emptyMsg.style.padding = '20px';
    emptyMsg.style.textAlign = 'center';
    emptyMsg.style.color = '#9fb0c3';
    emptyMsg.textContent = 'No work orders scheduled for this day';
    view.appendChild(emptyMsg);
  }
}

function renderWeek(){
  const view = document.getElementById('weekView');
  view.innerHTML = '';
  
  const weekStart = getWeekStart(currentDate);
  const today = new Date();
  const todayStr = today.toISOString().split('T')[0];
  
  console.log('Rendering Week view starting:', weekStart.toISOString().split('T')[0]);
  
  // Empty corner cell
  const corner = document.createElement('div');
  corner.className = 'time-slot';
  view.appendChild(corner);
  
  // Day headers
  const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  for(let i = 0; i < 7; i++){
    const date = new Date(weekStart);
    date.setDate(date.getDate() + i);
    const dateStr = date.toISOString().split('T')[0];
    const isToday = dateStr === todayStr;
    
    const header = document.createElement('div');
    header.className = `week-day-header ${isToday ? 'today' : ''}`;
    header.innerHTML = `${days[i]}<br>${date.getDate()}`;
    view.appendChild(header);
    
    // Log work orders for this day
    const dayOrders = getWorkOrdersForDate(date);
    console.log(`${days[i]} ${date.getDate()}:`, dayOrders.length, 'work orders');
  }
  
  // Time slots
  const hours = Array.from({length: 13}, (_, i) => i + 7);
  
  hours.forEach(hour => {
    const timeSlot = document.createElement('div');
    timeSlot.className = 'time-slot';
    timeSlot.textContent = `${hour > 12 ? hour - 12 : hour}:00 ${hour >= 12 ? 'PM' : 'AM'}`;
    view.appendChild(timeSlot);
    
    for(let i = 0; i < 7; i++){
      const date = new Date(weekStart);
      date.setDate(date.getDate() + i);
      date.setHours(0, 0, 0, 0);
      
      const slotContent = document.createElement('div');
      slotContent.className = 'slot-content';
      slotContent.dataset.date = date.toISOString().split('T')[0];
      slotContent.dataset.hour = hour;
      
      const orders = getWorkOrdersForDate(date).filter(wo => {
        if(!wo.scheduled_start) return hour === 9; // Show unscheduled at 9 AM
        const woHour = new Date(wo.scheduled_start).getHours();
        return woHour === hour;
      });
      
      orders.forEach(wo => {
        slotContent.appendChild(createWOStrip(wo));
      });
      
      slotContent.addEventListener('dragover', handleDragOver);
      slotContent.addEventListener('dragleave', handleDragLeave);
      slotContent.addEventListener('drop', (e) => {
        const dropDate = new Date(weekStart);
        dropDate.setDate(dropDate.getDate() + i);
        dropDate.setHours(0, 0, 0, 0);
        handleDrop(e, dropDate, hour);
      });
      
      view.appendChild(slotContent);
    }
  });
}

function renderMonth(){
  const view = document.getElementById('monthView');
  view.innerHTML = '';
  
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const daysInMonth = lastDay.getDate();
  const startingDayOfWeek = firstDay.getDay();
  
  const today = new Date();
  const todayStr = today.toISOString().split('T')[0];
  
  // Day headers
  const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  days.forEach(day => {
    const header = document.createElement('div');
    header.className = 'day-header';
    header.textContent = day;
    view.appendChild(header);
  });
  
  // Previous month trailing days
  const prevMonthDays = new Date(year, month, 0).getDate();
  for(let i = startingDayOfWeek - 1; i >= 0; i--){
    const day = prevMonthDays - i;
    const date = new Date(year, month - 1, day);
    view.appendChild(createDayCell(day, date, true));
  }
  
  // Current month days
  for(let day = 1; day <= daysInMonth; day++){
    const date = new Date(year, month, day);
    const dateStr = date.toISOString().split('T')[0];
    const isToday = dateStr === todayStr;
    view.appendChild(createDayCell(day, date, false, isToday));
  }
  
  // Next month leading days
  const totalCells = view.children.length - 7;
  const remainingCells = 42 - totalCells;
  for(let day = 1; day <= remainingCells; day++){
    const date = new Date(year, month + 1, day);
    view.appendChild(createDayCell(day, date, true));
  }
}

function createDayCell(day, date, otherMonth = false, isToday = false){
  const cell = document.createElement('div');
  cell.className = `day-cell ${otherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''}`;
  
  // Create a clean date at midnight
  const cleanDate = new Date(date);
  cleanDate.setHours(0, 0, 0, 0);
  
  cell.dataset.date = cleanDate.toISOString().split('T')[0];
  
  const dayNum = document.createElement('div');
  dayNum.className = 'day-number';
  dayNum.textContent = day;
  cell.appendChild(dayNum);
  
  const orders = getWorkOrdersForDate(date);
  orders.forEach(wo => {
    cell.appendChild(createWOStrip(wo));
  });
  
  cell.addEventListener('dragover', handleDragOver);
  cell.addEventListener('dragleave', handleDragLeave);
  cell.addEventListener('drop', (e) => {
    const dropDate = new Date(date);
    dropDate.setHours(0, 0, 0, 0);
    handleDrop(e, dropDate, null); // null = preserve current time
  });
  
  return cell;
}
