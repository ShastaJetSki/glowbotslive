<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let currentDate = new Date();
let workOrders = [];
let customers = [];
let vehicles = [];
let employees = [];
let currentView = '7day';
let selectedTechId = '';
let draggedWO = null;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

function createWorkOrder(){
  location.href = "work-order-new.html";
}

function toggleMobileMenu(){
  const content = document.getElementById('mobileHeaderContent');
  content.classList.toggle('expanded');
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;
  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token){
  const r = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

function setView(view){
  currentView = view;
  
  // Desktop tabs
  document.getElementById('tab7Day').classList.toggle('active', view === '7day');
  document.getElementById('tab30Day').classList.toggle('active', view === '30day');
  
  // Mobile buttons
  const mobile7Day = document.getElementById('mobile7Day');
  const mobile30Day = document.getElementById('mobile30Day');
  if(mobile7Day) mobile7Day.classList.toggle('active', view === '7day');
  if(mobile30Day) mobile30Day.classList.toggle('active', view === '30day');
  
  updateTitle();
  renderSchedule();
}

function updateTitle(){
  const title = document.getElementById('calendarTitle');
  const mobileSubtitle = document.getElementById('mobileSubtitle');
  
  if(currentView === '7day'){
    title.textContent = 'Next 7 Days';
    if(mobileSubtitle) mobileSubtitle.textContent = 'Next 7 Days';
  } else {
    title.textContent = 'Next 30 Days';
    if(mobileSubtitle) mobileSubtitle.textContent = 'Next 30 Days';
  }
}

function previousPeriod(){
  const days = currentView === '7day' ? 7 : 30;
  currentDate.setDate(currentDate.getDate() - days);
  renderSchedule();
}

function nextPeriod(){
  const days = currentView === '7day' ? 7 : 30;
  currentDate.setDate(currentDate.getDate() + days);
  renderSchedule();
}

function todayView(){
  currentDate = new Date();
  renderSchedule();
}

function applyTechFilter(){
  selectedTechId = document.getElementById('techFilter').value;
  renderSchedule();
}

function getWorkOrdersForDate(date){
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  const dateStr = `${year}-${month}-${day}`;
  
  return workOrders.filter(wo => {
    if(wo.status === 'ready_for_pickup' || wo.status === 'completed' || wo.status === 'closed') {
      return false;
    }
    
    if(wo.scheduled_start) {
      const woDate = new Date(wo.scheduled_start);
      const woDateStr = `${woDate.getFullYear()}-${String(woDate.getMonth() + 1).padStart(2, '0')}-${String(woDate.getDate()).padStart(2, '0')}`;
      return woDateStr === dateStr;
    }
    
    return false;
  });
}

function createWOCard(wo){
  const customer = customers.find(c => c.customer_id === wo.customer_id);
  const vehicle = vehicles.find(v => v.vehicle_id === wo.vehicle_id);
  
  const customerName = customer ? `${customer.first_name} ${customer.last_name}` : 'Unknown';
  const vehicleInfo = vehicle ? `${vehicle.year} ${vehicle.make} ${vehicle.model}` : '';
  
  let timeDisplay = '';
  if(wo.scheduled_start) {
    const time = new Date(wo.scheduled_start);
    const hours = time.getHours();
    const minutes = time.getMinutes();
    const ampm = hours >= 12 ? 'PM' : 'AM';
    const displayHours = hours % 12 || 12;
    const displayMinutes = minutes.toString().padStart(2, '0');
    timeDisplay = `${displayHours}:${displayMinutes}${ampm}`;
  }
  
  const statusDisplay = wo.status ? wo.status.replace(/_/g, ' ').toUpperCase() : 'DRAFT';
  
  const now = new Date();
  const isPastDue = wo.scheduled_end && new Date(wo.scheduled_end) < now && 
                    wo.status !== 'completed' && wo.status !== 'closed';
  
  const card = document.createElement('div');
  card.className = `wo-card ${isPastDue ? 'past-due' : (wo.status || 'scheduled')}`;
  card.draggable = true;
  card.dataset.woId = wo.work_order_id;
  
  card.innerHTML = `
    <div class="wo-card-header">
      <div class="wo-customer">${customerName}</div>
      ${timeDisplay ? `<div class="wo-time">${timeDisplay}</div>` : ''}
    </div>
    ${vehicleInfo ? `<div class="wo-vehicle">${vehicleInfo}</div>` : ''}
    <div class="wo-status">${isPastDue ? 'PAST DUE' : statusDisplay}</div>
  `;
  
  card.addEventListener('dragstart', handleDragStart);
  card.addEventListener('dragend', handleDragEnd);
  card.addEventListener('click', () => location.href = `work-order-edit.html?id=${wo.work_order_id}`);
  
  return card;
}

function handleDragStart(e){
  draggedWO = e.target.dataset.woId;
  e.target.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
}

function handleDragEnd(e){
  e.target.classList.remove('dragging');
  document.querySelectorAll('.drop-zone').forEach(el => el.classList.remove('drop-zone'));
}

function handleDragOver(e){
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drop-zone');
}

function handleDragLeave(e){
  e.currentTarget.classList.remove('drop-zone');
}

async function handleDrop(e, newDate, newStatus = null){
  e.preventDefault();
  e.currentTarget.classList.remove('drop-zone');
  
  if(!draggedWO) return;
  
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;
  
  try {
    const wo = workOrders.find(w => w.work_order_id === draggedWO);
    if(!wo) return;
    
    const updateData = {};
    
    if(newStatus){
      updateData.status = newStatus;
    }
    
    if(newDate){
      let currentTime = wo.scheduled_start ? new Date(wo.scheduled_start) : new Date();
      if(!wo.scheduled_start) {
        currentTime.setHours(9, 0, 0, 0);
      }
      
      const year = newDate.getFullYear();
      const month = newDate.getMonth();
      const day = newDate.getDate();
      const hour = currentTime.getHours();
      const minute = currentTime.getMinutes();
      
      const newDateTime = new Date(year, month, day, hour, minute, 0, 0);
      
      const newEndTime = new Date(newDateTime);
      newEndTime.setHours(newEndTime.getHours() + 2);
      
      updateData.scheduled_start = newDateTime.toISOString();
      updateData.scheduled_end = newEndTime.toISOString();
      
      if(wo.status === 'ready_for_pickup') {
        updateData.status = 'scheduled';
      }
    }
    
    await fetch(`${REST_BASE}/work_orders?work_order_id=eq.${draggedWO}`, {
      method: 'PATCH',
      headers: {
        'apikey': ANON_KEY,
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(updateData)
    });
    
    await loadWorkOrders(token);
    renderAll();
    
  } catch(err){
    console.error('Drop error:', err);
    alert('Error moving work order');
  }
  
  draggedWO = null;
}

function renderSchedule(){
  const view = document.getElementById('scheduleView');
  view.innerHTML = '';
  
  const days = currentView === '7day' ? 7 : 30;
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  
  let hasAnyOrders = false;
  
  for(let i = 0; i < days; i++){
    const date = new Date();
    date.setDate(date.getDate() + i);
    date.setHours(0, 0, 0, 0);
    
    const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
    const isToday = dateStr === `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
    
    const dayOrders = getWorkOrdersForDate(date);
    
    if(dayOrders.length > 0) hasAnyOrders = true;
    
    // Group by tech
    const techGroups = {};
    dayOrders.forEach(wo => {
      const techId = wo.assigned_employee_id || 'unassigned';
      if(!techGroups[techId]) techGroups[techId] = [];
      techGroups[techId].push(wo);
    });
    
    // Filter by selected tech
    if(selectedTechId){
      const filteredGroups = {};
      if(techGroups[selectedTechId]){
        filteredGroups[selectedTechId] = techGroups[selectedTechId];
      }
      Object.assign(techGroups, filteredGroups);
    }
    
    const daySection = document.createElement('div');
    daySection.className = 'day-section';
    
    const dayHeader = document.createElement('div');
    dayHeader.className = `day-header ${isToday ? 'today' : ''}`;
    dayHeader.onclick = () => toggleDay(daySection);
    
    const dayTitle = document.createElement('div');
    dayTitle.className = 'day-title';
    
    const dayDate = document.createElement('div');
    dayDate.className = 'day-date';
    dayDate.textContent = date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
    
    const dayCount = document.createElement('div');
    dayCount.className = 'day-count';
    dayCount.textContent = `${dayOrders.length} orders`;
    
    dayTitle.appendChild(dayDate);
    dayTitle.appendChild(dayCount);
    
    const dayChevron = document.createElement('div');
    dayChevron.className = 'day-chevron';
    dayChevron.textContent = '▼';
    
    dayHeader.appendChild(dayTitle);
    dayHeader.appendChild(dayChevron);
    
    const dayContent = document.createElement('div');
    dayContent.className = 'day-content';
    
    // Render tech groups
    const techIds = Object.keys(techGroups).sort((a, b) => {
      if(a === 'unassigned') return 1;
      if(b === 'unassigned') return -1;
      const techA = employees.find(e => e.employee_id === a);
      const techB = employees.find(e => e.employee_id === b);
      const nameA = techA ? `${techA.first_name} ${techA.last_name}` : '';
      const nameB = techB ? `${techB.first_name} ${techB.last_name}` : '';
      return nameA.localeCompare(nameB);
    });
    
    techIds.forEach(techId => {
      const techGroup = document.createElement('div');
      techGroup.className = 'tech-group';
      
      const tech = employees.find(e => e.employee_id === techId);
      const techName = tech ? `${tech.first_name} ${tech.last_name}` : 'Unassigned';
      const techOrders = techGroups[techId];
      
      const techHeader = document.createElement('div');
      techHeader.className = 'tech-header';
      techHeader.onclick = () => toggleTech(techGroup);
      
      const techNameEl = document.createElement('div');
      techNameEl.className = 'tech-name';
      techNameEl.innerHTML = `
        <span>${techName}</span>
        <span class="tech-count">${techOrders.length}</span>
      `;
      
      const techChevron = document.createElement('div');
      techChevron.className = 'tech-chevron';
      techChevron.textContent = '▼';
      
      techHeader.appendChild(techNameEl);
      techHeader.appendChild(techChevron);
      
      const techCards = document.createElement('div');
      techCards.className = 'tech-cards';
      
      // Sort orders by time
      techOrders.sort((a, b) => {
        const timeA = a.scheduled_start ? new Date(a.scheduled_start).getTime() : 0;
        const timeB = b.scheduled_start ? new Date(b.scheduled_start).getTime() : 0;
        return timeA - timeB;
      });
      
      techOrders.forEach(wo => {
        techCards.appendChild(createWOCard(wo));
      });
      
      // Make tech cards droppable
      techCards.addEventListener('dragover', handleDragOver);
      techCards.addEventListener('dragleave', handleDragLeave);
      techCards.addEventListener('drop', (e) => handleDrop(e, date, null));
      
      techGroup.appendChild(techHeader);
      techGroup.appendChild(techCards);
      dayContent.appendChild(techGroup);
    });
    
    if(Object.keys(techGroups).length === 0){
      const empty = document.createElement('div');
      empty.className = 'empty-state';
      empty.textContent = 'No orders scheduled';
      dayContent.appendChild(empty);
    }
    
    daySection.appendChild(dayHeader);
    daySection.appendChild(dayContent);
    view.appendChild(daySection);
  }
  
  if(!hasAnyOrders){
    view.innerHTML = '<div class="empty-state">No work orders scheduled in this period</div>';
  }
}

function toggleDay(daySection){
  daySection.classList.toggle('collapsed');
}

function toggleTech(techGroup){
  techGroup.classList.toggle('collapsed');
}

function renderSideColumns(){
  const pickupOrders = workOrders.filter(wo => wo.status === 'ready_for_pickup');
  const completedOrders = workOrders.filter(wo => wo.status === 'completed' || wo.status === 'closed');
  
  document.getElementById('pickupCount').textContent = pickupOrders.length;
  document.getElementById('completedCount').textContent = completedOrders.length;
  
  // Update mobile pickup count
  const mobilePickupCount = document.getElementById('mobilePickupCount');
  if(mobilePickupCount) mobilePickupCount.textContent = pickupOrders.length;
  
  const pickupColumn = document.getElementById('pickupColumn');
  pickupColumn.innerHTML = '';
  
  pickupOrders.forEach(wo => {
    const card = createWOCard(wo);
    pickupColumn.appendChild(card);
  });
  
  if(pickupOrders.length === 0){
    pickupColumn.innerHTML = '<div class="empty-state">No orders ready</div>';
  }
  
  pickupColumn.addEventListener('dragover', handleDragOver);
  pickupColumn.addEventListener('dragleave', handleDragLeave);
  pickupColumn.addEventListener('drop', (e) => handleDrop(e, null, 'ready_for_pickup'));
  
  const completedColumn = document.getElementById('completedColumn');
  completedColumn.innerHTML = '';
  
  completedOrders.forEach(wo => {
    const card = createWOCard(wo);
    completedColumn.appendChild(card);
  });
  
  if(completedOrders.length === 0){
    completedColumn.innerHTML = '<div class="empty-state">No completed orders</div>';
  }
  
  completedColumn.addEventListener('dragover', handleDragOver);
  completedColumn.addEventListener('dragleave', handleDragLeave);
  completedColumn.addEventListener('drop', (e) => handleDrop(e, null, 'completed'));
}

function scrollToPickup(){
  const pickupColumn = document.getElementById('pickupColumn');
  if(pickupColumn){
    pickupColumn.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }
}

function renderTechFilter(){
  const select = document.getElementById('techFilter');
  select.innerHTML = '<option value="">All Techs</option>';
  
  employees.sort((a, b) => {
    const nameA = `${a.first_name} ${a.last_name}`;
    const nameB = `${b.first_name} ${b.last_name}`;
    return nameA.localeCompare(nameB);
  });
  
  employees.forEach(emp => {
    const option = document.createElement('option');
    option.value = emp.employee_id;
    option.textContent = `${emp.first_name} ${emp.last_name}`;
    select.appendChild(option);
  });
}

function renderAll(){
  renderSchedule();
  renderSideColumns();
}

async function loadWorkOrders(token){
  workOrders = await fetchTable("work_orders", token);
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");
  
  try {
    await loadWorkOrders(token);
    customers = await fetchTable("customers", token);
    vehicles = await fetchTable("vehicles", token);
    employees = await fetchTable("employees", token);
    
    renderTechFilter();
    renderAll();
    
  } catch(err){
    console.error('Load error:', err);
    alert('Error loading scheduling data');
  }
}

load();
</script>
