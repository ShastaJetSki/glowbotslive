<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Customer Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:0; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    h1 { margin:0; font-size:40px; }
    h2 { margin:18px 0 10px; font-size:18px; }

    input {
      width:100%; padding:12px;
      border-radius:10px; border:1px solid #223044;
      background:#0f1621; color:#e8eef6;
      margin-bottom:16px;
      position:relative;
    }
    
    .autocomplete-container {
      position:relative;
      width:100%;
      margin-bottom:16px;
    }
    
    .autocomplete-dropdown {
      position:absolute;
      top:100%;
      left:0;
      right:0;
      background:#0f1621;
      border:1px solid #223044;
      border-top:none;
      border-radius:0 0 10px 10px;
      max-height:300px;
      overflow-y:auto;
      z-index:1000;
      display:none;
    }
    
    .autocomplete-dropdown.active {
      display:block;
    }
    
    .autocomplete-item {
      padding:12px;
      cursor:pointer;
      border-bottom:1px solid #223044;
    }
    
    .autocomplete-item:last-child {
      border-bottom:none;
    }
    
    .autocomplete-item:hover {
      background:#1a2535;
    }
    
    .autocomplete-highlight {
      background:#2563eb;
      color:#fff;
    }

    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px; margin-bottom:16px;
    }
    .stat-card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:16px;
    }
    .stat-label { font-size:12px; color:#9fb0c3; }
    .stat-value { font-size:22px; font-weight:700; margin-top:6px; }

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:12px;
    }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
    }
    .card:hover { border-color:#38bdf8; }

    .muted { font-size:12px; color:#9fb0c3; margin-top:4px; }

    /* MODAL */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      align-items:center;
      justify-content:center;
    }
    .modal.active { display:flex; }

    .modalContent {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:20px;
      width:100%;
      max-width:620px;
      max-height:80vh;
      overflow:auto;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
    }
    button:hover { background:#243648; }

    /* Mobile responsive */
    @media (max-width: 640px) {
      header { padding-bottom: 8px; }
      h1 { font-size: 32px; }
      .header-buttons { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>

<body>
  <!-- Sticky Header -->
  <div style="position:sticky; top:0; z-index:100; background:#0b0f14; border-bottom:1px solid #223044;">
    <!-- Title and Logo Bar -->
    <div style="padding:16px 24px 8px; display:flex; justify-content:space-between; align-items:center;">
      <h1 style="margin:0; font-size:32px; font-weight:600;" id="tenantTitle">Customer Lookup</h1>
      <div style="font-size:14px; color:#9fb0c3;">WorkLogicPro</div>
    </div>
    
    <!-- Navigation Tabs and Buttons -->
    <div style="padding:0 24px 12px; display:flex; justify-content:space-between; align-items:center; gap:20px;">
      <nav style="display:flex; gap:24px; overflow-x:auto; flex:1;">
        <a href="dashboard-business.html" style="padding:12px 0; color:#9fb0c3; text-decoration:none; font-size:14px; white-space:nowrap; border-bottom:2px solid transparent;">Dashboard</a>
        <a href="dashboard-customer-search.html" style="padding:12px 0; color:#3b82f6; text-decoration:none; font-size:14px; white-space:nowrap; border-bottom:2px solid #3b82f6;">Customers</a>
        <a href="dashboard-vehicle-search.html" style="padding:12px 0; color:#9fb0c3; text-decoration:none; font-size:14px; white-space:nowrap; border-bottom:2px solid transparent;">Vehicles</a>
        <a href="dashboard-scheduling.html" style="padding:12px 0; color:#9fb0c3; text-decoration:none; font-size:14px; white-space:nowrap; border-bottom:2px solid transparent;">Scheduling</a>
      </nav>
      <div style="display:flex; gap:12px; white-space:nowrap;">
        <button onclick="goToSettings()" style="padding:8px 16px; background:transparent; border:1px solid #223044; color:#9fb0c3; border-radius:8px; cursor:pointer; font-size:14px;">Settings</button>
        <button onclick="logout()" style="padding:8px 16px; background:transparent; border:1px solid #223044; color:#9fb0c3; border-radius:8px; cursor:pointer; font-size:14px;">Logout</button>
      </div>
    </div>
  </div>

  <!-- Main Content (Scrollable) -->
  <div style="padding:24px;">

  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Total Customers</div>
      <div class="stat-value" id="totalCustomers">0</div>
    </div>
  </div>

  <div class="autocomplete-container">
    <input id="search" placeholder="Search by name, phone, or email…" autocomplete="off" />
    <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
  </div>
  
  <div class="list" id="results"></div>

  <!-- CUSTOMER MODAL -->
  <div id="customerModal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modalContent">
      <h2 id="modalTitle"></h2>
      <div id="modalCustomerInfo" class="muted"></div>

      <h3 style="margin-top:16px;">Vehicles</h3>
      <div id="customerVehicles" class="list"></div>

      <div style="margin-top:16px; text-align:right;">
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token){
  const r = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

let customers = [];
let selectedIndex = -1;

function norm(v){ return String(v||"").toLowerCase(); }

function getFilteredCustomers(){
  const q = norm(search.value);
  if(!q) return [];
  
  return customers.filter(c =>
    norm(c.first_name).includes(q) ||
    norm(c.last_name).includes(q) ||
    norm(c.email).includes(q) ||
    norm(c.phone).includes(q)
  ).slice(0, 10); // Limit to 10 results
}

function showAutocomplete(){
  const filtered = getFilteredCustomers();
  const dropdown = document.getElementById('autocompleteDropdown');
  
  if(!search.value.trim() || filtered.length === 0){
    dropdown.classList.remove('active');
    return;
  }
  
  dropdown.innerHTML = filtered.map((c, idx) => {
    const name = `${c.first_name || ""} ${c.last_name || ""}`.trim();
    return `
      <div class="autocomplete-item ${idx === selectedIndex ? 'autocomplete-highlight' : ''}" 
           onclick="selectCustomer('${c.customer_id}')"
           data-index="${idx}">
        <strong>${name}</strong>
        <div class="muted">${c.phone || "—"} • ${c.email || "—"}</div>
      </div>
    `;
  }).join("");
  
  dropdown.classList.add('active');
}

function selectCustomer(customerId){
  const dropdown = document.getElementById('autocompleteDropdown');
  dropdown.classList.remove('active');
  search.value = '';
  selectedIndex = -1;
  openCustomer(customerId);
}

function render(){
  const q = norm(search.value);
  const filtered = !q ? customers : customers.filter(c =>
    norm(c.first_name).includes(q) ||
    norm(c.last_name).includes(q) ||
    norm(c.email).includes(q) ||
    norm(c.phone).includes(q)
  );

  results.innerHTML = filtered.map(c => `
    <div class="card" onclick="openCustomer('${c.customer_id}')">
      <strong>${c.first_name || ""} ${c.last_name || ""}</strong>
      <div class="muted">${c.phone || "—"}</div>
      <div class="muted">${c.email || "—"}</div>
    </div>
  `).join("");
}

async function openCustomer(customerId){
  const token = localStorage.getItem("sb_access_token");
  const c = customers.find(x => x.customer_id === customerId);
  if(!c) return;

  modalTitle.textContent = `${c.first_name} ${c.last_name}`;
  modalCustomerInfo.innerHTML = `
    Phone: ${c.phone || "—"}<br>
    Email: ${c.email || "—"}
  `;

  const r = await fetch(
    `${REST_BASE}/vehicles?customer_id=eq.${customerId}&select=*`,
    { headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` } }
  );

  const vehicles = r.ok ? await r.json() : [];

  customerVehicles.innerHTML = vehicles.length
    ? vehicles.map(v => `
        <div class="card">
          <strong>${v.year||""} ${v.make||""} ${v.model||""}</strong>
          <div class="muted">Plate: ${v.license_plate || "—"}</div>
          <div class="muted">VIN/CF: ${v.vin_or_cf_number || "—"}</div>
        </div>
      `).join("")
    : `<div class="muted">No vehicles on file.</div>`;

  customerModal.classList.add("active");
}

function closeModal(){
  customerModal.classList.remove("active");
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  customers = await fetchTable("customers", token);
  totalCustomers.textContent = customers.length;
  
  // Set tenant title if available
  const tenantEl = document.getElementById("tenantTitle");
  if(customers.length > 0 && customers[0].tenant_name) {
    tenantEl.textContent = customers[0].tenant_name;
    document.title = customers[0].tenant_name + " - Customers";
  }
  
  render();
}

search.addEventListener("input", () => {
  showAutocomplete();
  render();
});

search.addEventListener("keydown", (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if(!dropdown.classList.contains('active')) return;
  
  const items = dropdown.querySelectorAll('.autocomplete-item');
  
  if(e.key === 'ArrowDown'){
    e.preventDefault();
    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
    showAutocomplete();
  } else if(e.key === 'ArrowUp'){
    e.preventDefault();
    selectedIndex = Math.max(selectedIndex - 1, -1);
    showAutocomplete();
  } else if(e.key === 'Enter' && selectedIndex >= 0){
    e.preventDefault();
    const selectedItem = items[selectedIndex];
    if(selectedItem) selectedItem.click();
  } else if(e.key === 'Escape'){
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if(!search.contains(e.target) && !dropdown.contains(e.target)){
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

load();
</script>

</div>
<!-- End Main Content -->

</body>
</html>
