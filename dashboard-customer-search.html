<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customers â€” WorkLogicPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --success: #22c55e;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 24px;
    }

    /* HEADER */
    .page-header h1 {
      margin: 0 0 6px;
      font-size: 22px;
      font-weight: 600;
    }

    /* SUB NAV */
    .sub-nav {
      display: flex;
      gap: 18px;
      padding-bottom: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .sub-nav-link {
      font-size: 14px;
      color: var(--muted);
      text-decoration: none;
      position: relative;
      padding: 4px 0;
    }

    .sub-nav-link:hover {
      color: var(--text);
    }

    .sub-nav-link.active {
      color: var(--accent);
      font-weight: 500;
    }

    .sub-nav-link.active::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -11px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* PANELS */
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    /* SEARCH */
    .search-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      outline: none;
    }

    .search-input::placeholder {
      color: var(--muted);
    }

    /* MINI DASH */
    .mini-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .card {
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
    }

    .card .label {
      font-size: 13px;
      color: var(--muted);
    }

    .card .value {
      font-size: 24px;
      font-weight: 600;
      margin-top: 4px;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background: #020617;
    }

    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 14px;
    }

    th {
      color: var(--muted);
      font-weight: 500;
    }

    tr:hover {
      background: #020617;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      display: inline-block;
    }

    .badge.active { background: rgba(34,197,94,.15); color: var(--success); }
    .badge.lead { background: rgba(56,189,248,.15); color: var(--accent); }
    .badge.inactive { background: rgba(245,158,11,.15); color: var(--warning); }

    .btn {
      padding: 6px 10px;
      border-radius: 8px;
      background: var(--accent);
      color: #020617;
      font-size: 13px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- HEADER -->
    <header class="page-header">
      <h1>Business Dashboard</h1>
      <div class="sub-nav">
        <a href="/dashboard-business.html" class="sub-nav-link">Dashboard</a>
        <a href="/dashboard-customer-search.html" class="sub-nav-link active">Customers</a>
        <a href="/dashboard-settings.html" class="sub-nav-link">Settings</a>
      </div>
    </header>

    <!-- SEARCH -->
    <div class="panel">
      <input
        id="searchInput"
        class="search-input"
        type="text"
        placeholder="Search customer, phone, vehicle, VIN..."
        autofocus
      />
    </div>

    <!-- MINI DASHBOARD -->
    <div class="mini-dashboard panel">
      <div class="card">
        <div class="label">Customers Found</div>
        <div class="value" id="statCustomers">0</div>
      </div>
      <div class="card">
        <div class="label">Vehicles Found</div>
        <div class="value" id="statVehicles">0</div>
      </div>
      <div class="card">
        <div class="label">Multi-Vehicle Customers</div>
        <div class="value" id="statMulti">0</div>
      </div>
      <div class="card">
        <div class="label">Open Work Orders</div>
        <div class="value" id="statOpenWO">0</div>
      </div>
      <div class="card">
        <div class="label">Vehicles In Shop</div>
        <div class="value" id="statVehiclesInShop">0</div>
      </div>
    </div>

    <!-- RESULTS -->
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Phone</th>
          <th>Vehicles</th>
          <th>Last Activity</th>
          <th>Open WO</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>

  </div>

  <script>
    const input = document.getElementById("searchInput");
    let debounce;

    input.addEventListener("input", () => {
      clearTimeout(debounce);
      debounce = setTimeout(runSearch, 350);
    });

    async function runSearch() {
      const q = input.value.trim();

      const res = await fetch("/functions/v1/customers-search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
