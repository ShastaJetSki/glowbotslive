  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header { margin-bottom:12px; }
    h1 { margin:0; font-size:40px; }

    .sub-nav {
      display:flex; gap:16px; margin:8px 0 20px;
      border-bottom:1px solid #1f2937; padding-bottom:10px;
    }
    .sub-nav a {
      font-size:14px; color:#9ca3af; text-decoration:none; position:relative;
    }
    .sub-nav a.active { color:#38bdf8; }
    .sub-nav a.active::after {
      content:""; position:absolute; left:0; bottom:-11px;
      width:100%; height:2px; background:#38bdf8;
    }

    .row { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; }
    .card {
      background:#0f1621; border:1px solid #223044;
      border-radius:14px; padding:14px 16px; cursor:pointer;
      flex:1 1 240px;
    }
    .label { font-size:12px; color:#9fb0c3; }
    .value { font-size:22px; font-weight:700; margin-top:6px; }

    input {
      width:100%; padding:12px; border-radius:10px;
      border:1px solid #223044; background:#0f1621; color:#e8eef6;
      margin-bottom:14px;
    }

    .list { display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:12px; }
    .muted { color:#9fb0c3; font-size:12px; }
    button { padding:8px 14px; border-radius:10px; border:1px solid #2a3b55; background:#1a2535; color:#fff; }

    /* modal */
    .modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,.85); align-items:center; justify-content:center;
    }
    .modal.active { display:flex; }
    .modalContent {
      background:#0f1621; border:1px solid #223044;
      border-radius:14px; padding:20px; max-width:520px; width:100%;
    }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Customer Lookup</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a class="active">Customers</a>
    <a href="dashboard-vehicle-search.html">Vehicles</a>
    <a href="dashboard-settings.html">Settings</a>
  </div>
</header>

<div class="row">
  <div class="card"><div class="label">Total Customers</div><div class="value" id="statCustomers">—</div></div>
  <div class="card"><div class="label">Total Vehicles</div><div class="value" id="statVehicles">—</div></div>
</div>

<input id="search" placeholder="Search by name, phone, email…" />

<div class="list" id="results"></div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="if(event.target===this)closeModal()">
  <div class="modalContent" id="modalContent"></div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

async function validateAuth(){
  const t = localStorage.getItem("sb_access_token");
  if(!t) return null;
  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{apikey:ANON_KEY, Authorization:`Bearer ${t}`}
  });
  return r.ok ? t : null;
}

async function fetchTable(table, token){
  const r = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers:{apikey:ANON_KEY, Authorization:`Bearer ${token}`}
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

let customers=[], vehicles=[];

function render(list){
  const q = search.value.toLowerCase();
  results.innerHTML = list
    .filter(c =>
      `${c.first_name} ${c.last_name} ${c.phone||""} ${c.email||""}`
      .toLowerCase().includes(q)
    )
    .map(c=>`
      <div class="card" onclick="openCustomer('${c.customer_id}')">
        <strong>${c.first_name} ${c.last_name}</strong>
        <div class="muted">${c.phone||""}</div>
      </div>
    `).join("");
}

function openCustomer(id){
  const c = customers.find(x=>x.customer_id===id);
  const v = vehicles.filter(x=>x.customer_id===id);
  modalContent.innerHTML = `
    <h3>${c.first_name} ${c.last_name}</h3>
    <p>${c.phone||""} ${c.email||""}</p>
    <p><strong>Vehicles:</strong></p>
    ${v.map(x=>`<div>${x.year||""} ${x.make||""} ${x.model||""}</div>`).join("")||"None"}
    <br><button onclick="closeModal()">Close</button>
  `;
  modal.classList.add("active");
}
function closeModal(){ modal.classList.remove("active"); }

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  customers = await fetchTable("customers", token);
  vehicles  = await fetchTable("vehicles", token);

  statCustomers.textContent = customers.length;
  statVehicles.textContent = vehicles.length;

  render(customers);
}

search.oninput = ()=>render(customers);
load();
</script>
</body>
</html>
