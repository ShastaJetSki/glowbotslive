<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Customer Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg-primary: #0b0f14;
      --bg-secondary: #0f1621;
      --bg-card: #1a2535;
      --text-primary: #e8eef6;
      --text-secondary: #9fb0c3;
      --border-default: #223044;
      --accent-primary: #3b82f6;
      --accent-light: #60a5fa;
    }
    
    body { margin:0; padding:0; font-family:system-ui; background:var(--bg-primary); color:var(--text-primary); }
    h1 { margin:0; font-size:40px; }
    h2 { margin:18px 0 10px; font-size:18px; }

    input {
      width:100%; padding:12px;
      border-radius:10px; border:1px solid var(--border-default);
      background:var(--bg-secondary); color:var(--text-primary);
      margin-bottom:16px;
    }
    
    .autocomplete-container {
      position:relative;
      width:100%;
      margin-bottom:16px;
    }
    
    .autocomplete-dropdown {
      position:absolute;
      top:100%;
      left:0;
      right:0;
      background:var(--bg-secondary);
      border:1px solid var(--border-default);
      border-top:none;
      border-radius:0 0 10px 10px;
      max-height:300px;
      overflow-y:auto;
      z-index:1000;
      display:none;
    }
    
    .autocomplete-dropdown.active { display:block; }
    
    .autocomplete-item {
      padding:12px;
      cursor:pointer;
      border-bottom:1px solid var(--border-default);
    }
    
    .autocomplete-item:last-child { border-bottom:none; }
    .autocomplete-item:hover { background:var(--bg-card); }
    .autocomplete-highlight { background:#2563eb; color:#fff; }

    .stats {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:16px;
    }
    
    .kpi { 
      min-width:200px; 
      flex: 1 1 200px; 
      cursor:pointer;
      padding:12px 14px;
    }
    .kpi:hover { border-color:#2f4461; }
    .kpi.active { border-color:var(--accent-primary); box-shadow:0 0 0 1px rgba(59,130,246,.35) inset; }
    .label { font-size:12px; color:var(--text-secondary); margin-bottom:4px; }
    .value { font-size:42px; font-weight:700; line-height:1.1; text-align:right; }

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:12px;
    }

    .card {
      background:var(--bg-secondary);
      border:1px solid var(--border-default);
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    .card:hover { border-color:#38bdf8; }
    
    .customer-info { flex:1; min-width:0; }
    .customer-stats { text-align:right; flex-shrink:0; min-width:100px; }
    
    .customer-last-spend {
      font-size:16px;
      font-weight:700;
      color:var(--accent-light);
      margin-bottom:4px;
    }
    
    .customer-spend {
      font-size:13px;
      font-weight:600;
      color:#4ade80;
      margin-bottom:6px;
    }
    
    .customer-new {
      font-size:11px;
      font-weight:600;
      color:var(--text-secondary);
      text-transform:uppercase;
      margin-bottom:4px;
    }

    .muted { font-size:12px; color:var(--text-secondary); margin-top:4px; }

    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      align-items:center;
      justify-content:center;
    }
    .modal.active { display:flex; }

    .modalContent {
      background:var(--bg-secondary);
      border:1px solid var(--border-default);
      border-radius:14px;
      padding:20px;
      width:100%;
      max-width:620px;
      max-height:80vh;
      overflow:auto;
    }
    
    .work-order-item {
      background:var(--bg-primary);
      border:1px solid var(--border-default);
      border-radius:8px;
      padding:12px;
      margin-bottom:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
      text-decoration:none;
      color:inherit;
    }
    
    .work-order-item:hover { border-color:var(--accent-primary); }
    
    .work-order-number { font-weight:600; color:var(--accent-primary); font-size:14px; }
    .work-order-date { font-size:12px; color:var(--text-secondary); }
    .work-order-amount { font-size:14px; font-weight:600; color:#4ade80; }
    
    .work-order-status {
      font-size:11px;
      padding:4px 8px;
      border-radius:6px;
      background:var(--bg-card);
      text-transform:uppercase;
      font-weight:600;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:var(--bg-card);
      color:#fff;
      cursor:pointer;
    }
    button:hover { background:#243648; }

    /* Headers */
    .desktop-header {
      position:sticky; top:0; z-index:100;
      background:var(--bg-primary); border-bottom:1px solid var(--border-default);
    }
    
    .business-name { font-size:12px; color:var(--accent-light); }
    
    .mobile-top-header {
      display: none;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-secondary);
      border-bottom: 1px solid #223044;
    }

    .mobile-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
    }

    .mobile-menu-toggle {
      background: transparent;
      border: none;
      color: #6b7280;
      font-size: 20px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-header-center { flex: 1; margin-left: 12px; }
    .mobile-header-title { font-size: 18px; font-weight: 600; }

    .mobile-header-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .mobile-header-content.expanded { max-height: 200px; }

    .mobile-header-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 8px 12px 12px;
      background: var(--bg-primary);
      border-top: 1px solid #223044;
    }

    .mobile-header-actions button {
      padding: 10px;
      font-size: 13px;
      background: var(--bg-card);
      border: 1px solid var(--accent-primary);
    }

    .mobile-bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 1px solid #223044;
      padding: 8px;
      z-index: 100;
    }

    .mobile-nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }

    .mobile-nav-btn {
      padding: 10px 8px;
      border-radius: 8px;
      border: 1px solid var(--border-default);
      background: var(--bg-card);
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    .mobile-nav-btn.active {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }

    .mobile-nav-secondary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    @media (max-width: 768px) {
      .desktop-header { display: none !important; }
      .mobile-top-header { display: block; }
      .mobile-bottom-nav { display: block; }
      body { padding-bottom: 140px; }
      h1 { font-size: 24px !important; }
      .list { grid-template-columns: 1fr; }
    }

    @media (min-width: 769px) {
      .mobile-top-header { display: none !important; }
      .mobile-bottom-nav { display: none !important; }
    }
  </style>
</head>

<script>
const SUPABASE_URL = 'https://kxqkwpkmtgvmthpafoqx.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let customers = [];
let workOrders = [];
let vehicles = [];
let selectedIndex = -1;
let activeFilter = 'all';

const search = document.getElementById('search');
const results = document.getElementById('results');

// ============================================================================
// UI FUNCTIONS
// ============================================================================
function toggleStats() {
  const section = document.getElementById('statsSection');
  const icon = document.getElementById('statsToggleIcon');
  
  if(section.style.maxHeight === '0px' || section.style.maxHeight === '') {
    section.style.maxHeight = '500px';
    icon.textContent = '▼';
  } else {
    section.style.maxHeight = '0px';
    icon.textContent = '▶';
  }
}

function toggleMobileMenu(button) {
  document.getElementById('mobileHeaderContent').classList.toggle('expanded');
}

// ============================================================================
// LOGOUT
// ============================================================================
async function logout() {
  await sb.auth.signOut();
  localStorage.removeItem('sb_access_token');
  localStorage.removeItem('sb_refresh_token');
  Object.keys(localStorage).forEach(key => {
    if (key.startsWith('sb-')) localStorage.removeItem(key);
  });
  window.location.href = 'login-worklogic.html?logout=1';
}

// ============================================================================
// AUTH CHECK
// ============================================================================
async function checkAuth() {
  const { data: { session } } = await sb.auth.getSession();
  
  if (!session) {
    const token = localStorage.getItem('sb_access_token');
    const refreshToken = localStorage.getItem('sb_refresh_token');
    
    if (token && refreshToken) {
      const { data, error } = await sb.auth.setSession({
        access_token: token,
        refresh_token: refreshToken
      });
      if (error || !data.session) {
        window.location.href = 'login-worklogic.html';
        return null;
      }
      return data.session;
    }
    window.location.href = 'login-worklogic.html';
    return null;
  }
  return session;
}

// ============================================================================
// CALCULATE CUSTOMER SPEND FROM WORK ORDERS
// ============================================================================
function calculateCustomerSpend(customerId) {
  const customerWOs = workOrders.filter(wo => wo.customer_id === customerId);
  
  // Calculate lifetime spend (sum of all completed work orders)
  const lifetimeSpend = customerWOs
    .filter(wo => wo.status === 'completed' || wo.status === 'closed')
    .reduce((sum, wo) => sum + (parseFloat(wo.total_amount) || 0), 0);
  
  // Get last work order spend (most recent completed)
  const completedWOs = customerWOs
    .filter(wo => wo.status === 'completed' || wo.status === 'closed')
    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
  
  const lastSpend = completedWOs.length > 0 ? (parseFloat(completedWOs[0].total_amount) || 0) : 0;
  
  return { lifetimeSpend, lastSpend };
}

// ============================================================================
// FILTER
// ============================================================================
function filterCustomers(filter) {
  activeFilter = filter;
  document.querySelectorAll('.kpi').forEach(k => k.classList.remove('active'));
  
  if (filter === 'all') document.getElementById('kpiAll').classList.add('active');
  else if (filter === 'active') document.getElementById('kpiActive').classList.add('active');
  else if (filter === 'new') document.getElementById('kpiNew').classList.add('active');
  
  render();
}

// ============================================================================
// RENDER CUSTOMER CARD
// ============================================================================
function renderCustomerCard(c) {
  const { lifetimeSpend, lastSpend } = calculateCustomerSpend(c.customer_id);
  const name = `${c.first_name || ''} ${c.last_name || ''}`.trim() || c.full_name || 'Unknown';
  
  let spendDisplay = '';
  if (lifetimeSpend === 0 && lastSpend === 0) {
    spendDisplay = `
      <div class="customer-new">New Customer</div>
      <div class="customer-spend">Total: $0.00</div>
    `;
  } else {
    spendDisplay = `
      <div class="customer-last-spend">Last: $${lastSpend.toFixed(2)}</div>
      <div class="customer-spend">Total: $${lifetimeSpend.toFixed(2)}</div>
    `;
  }
  
  return `
    <div class="card" onclick="openCustomer('${c.customer_id}')">
      <div class="customer-info">
        <strong>${name}</strong>
        <div class="muted">${c.phone || '—'}</div>
        <div class="muted">${c.email || '—'}</div>
      </div>
      <div class="customer-stats">
        ${spendDisplay}
      </div>
    </div>
  `;
}

// ============================================================================
// RENDER
// ============================================================================
function render() {
  const q = search.value.toLowerCase().trim();
  
  let filtered = customers;
  
  // Text filter
  if (q) {
    filtered = customers.filter(c =>
      (c.first_name || '').toLowerCase().includes(q) ||
      (c.last_name || '').toLowerCase().includes(q) ||
      (c.full_name || '').toLowerCase().includes(q) ||
      (c.email || '').toLowerCase().includes(q) ||
      (c.phone || '').toLowerCase().includes(q)
    );
  }
  
  // Status filter
  const now = new Date();
  const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
  
  if (activeFilter === 'active') {
    filtered = filtered.filter(c => {
      const recentWOs = workOrders.filter(wo => 
        wo.customer_id === c.customer_id && 
        new Date(wo.created_at) >= thirtyDaysAgo
      );
      return recentWOs.length > 0;
    });
  } else if (activeFilter === 'new') {
    filtered = filtered.filter(c => new Date(c.created_at) >= thirtyDaysAgo);
  }
  
  results.innerHTML = filtered.length > 0 
    ? filtered.map(renderCustomerCard).join('')
    : '<div class="muted" style="text-align:center; padding:40px;">No customers found</div>';
}

// ============================================================================
// UPDATE KPIS
// ============================================================================
function updateKPIs() {
  const now = new Date();
  const thirtyDaysAgo = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
  
  document.getElementById('totalCustomers').textContent = customers.length;
  
  const activeCustomers = customers.filter(c => {
    const recentWOs = workOrders.filter(wo => 
      wo.customer_id === c.customer_id && 
      new Date(wo.created_at) >= thirtyDaysAgo
    );
    return recentWOs.length > 0;
  });
  document.getElementById('activeCustomers').textContent = activeCustomers.length;
  
  const newCustomers = customers.filter(c => new Date(c.created_at) >= thirtyDaysAgo);
  document.getElementById('newCustomers').textContent = newCustomers.length;
}

// ============================================================================
// CUSTOMER MODAL
// ============================================================================
async function openCustomer(customerId) {
  const c = customers.find(x => x.customer_id === customerId);
  if (!c) return;
  
  const name = `${c.first_name || ''} ${c.last_name || ''}`.trim() || c.full_name || 'Unknown';
  const { lifetimeSpend, lastSpend } = calculateCustomerSpend(customerId);
  
  document.getElementById('modalTitle').textContent = name;
  
  let spendInfo = `Lifetime Spend: <strong style="color:#4ade80;">$${lifetimeSpend.toFixed(2)}</strong><br>`;
  if (lifetimeSpend === 0 && lastSpend === 0) {
    spendInfo += `Last Order: <strong style="color:var(--text-secondary);">New Customer</strong>`;
  } else {
    spendInfo += `Last Order: <strong style="color:var(--accent-light);">$${lastSpend.toFixed(2)}</strong>`;
  }
  
  document.getElementById('modalCustomerInfo').innerHTML = `
    Phone: ${c.phone || '—'}<br>
    Email: ${c.email || '—'}<br>
    ${spendInfo}
  `;
  
  // Show work orders for this customer
  const customerWOs = workOrders
    .filter(wo => wo.customer_id === customerId)
    .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
  
  const woEl = document.getElementById('customerWorkOrders');
  if (customerWOs.length > 0) {
    woEl.innerHTML = customerWOs.map(wo => {
      const woNum = wo.wo_number || wo.work_order_number || wo.work_order_id.substring(0, 8);
      const date = wo.scheduled_start || wo.created_at;
      const dateStr = date ? new Date(date).toLocaleDateString('en-US', { 
        month: 'short', day: 'numeric', year: 'numeric' 
      }) : '—';
      const amount = wo.total_amount ? `$${parseFloat(wo.total_amount).toFixed(2)}` : '$0.00';
      
      return `
        <a href="work-order-edit.html?id=${wo.work_order_id}" class="work-order-item">
          <div>
            <div class="work-order-number">WO-${woNum}</div>
            <div class="work-order-date">${dateStr}</div>
          </div>
          <div style="text-align:right;">
            <div class="work-order-amount">${amount}</div>
            <div class="work-order-status">${wo.status || 'draft'}</div>
          </div>
        </a>
      `;
    }).join('');
  } else {
    woEl.innerHTML = '<div class="muted">No work orders yet.</div>';
  }
  
  // Show vehicles for this customer
  const customerVehicles = vehicles.filter(v => v.customer_id === customerId);
  const vEl = document.getElementById('customerVehicles');
  
  if (customerVehicles.length > 0) {
    vEl.innerHTML = customerVehicles.map(v => `
      <div class="card" style="cursor:default;">
        <strong>${v.year || ''} ${v.make || ''} ${v.model || ''}</strong>
        <div class="muted">${v.plate_or_cf ? (v.vehicle_type === 'jet_ski' ? 'CF#: ' : 'Plate: ') + v.plate_or_cf : '—'}</div>
      </div>
    `).join('');
  } else {
    vEl.innerHTML = '<div class="muted">No vehicles on file.</div>';
  }
  
  document.getElementById('customerModal').classList.add('active');
}

function closeModal() {
  document.getElementById('customerModal').classList.remove('active');
}

// ============================================================================
// AUTOCOMPLETE
// ============================================================================
function showAutocomplete() {
  const q = search.value.toLowerCase().trim();
  const dropdown = document.getElementById('autocompleteDropdown');
  
  if (!q) {
    dropdown.classList.remove('active');
    return;
  }
  
  const matches = customers.filter(c =>
    (c.first_name || '').toLowerCase().includes(q) ||
    (c.last_name || '').toLowerCase().includes(q) ||
    (c.full_name || '').toLowerCase().includes(q) ||
    (c.email || '').toLowerCase().includes(q) ||
    (c.phone || '').toLowerCase().includes(q)
  ).slice(0, 8);
  
  if (matches.length === 0) {
    dropdown.classList.remove('active');
    return;
  }
  
  dropdown.innerHTML = matches.map((c, idx) => {
    const name = `${c.first_name || ''} ${c.last_name || ''}`.trim() || c.full_name || 'Unknown';
    return `
      <div class="autocomplete-item ${idx === selectedIndex ? 'autocomplete-highlight' : ''}" 
           onclick="openCustomer('${c.customer_id}')"
           data-index="${idx}">
        <strong>${name}</strong>
        <div class="muted">${c.phone || '—'} • ${c.email || '—'}</div>
      </div>
    `;
  }).join('');
  
  dropdown.classList.add('active');
}

search.addEventListener('input', () => {
  showAutocomplete();
  render();
});

search.addEventListener('keydown', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if (!dropdown.classList.contains('active')) return;
  
  const items = dropdown.querySelectorAll('.autocomplete-item');
  
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
    showAutocomplete();
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    selectedIndex = Math.max(selectedIndex - 1, -1);
    showAutocomplete();
  } else if (e.key === 'Enter' && selectedIndex >= 0) {
    e.preventDefault();
    items[selectedIndex]?.click();
  } else if (e.key === 'Escape') {
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

document.addEventListener('click', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if (!search.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

// LOAD DATA
// ============================================================================
async function loadBusinessSettings() {
  const { data } = await sb.from('business_settings').select('*').single();
  if (data) {
    const name = data.business_name || data.company_name || 'My Business';
    document.getElementById('desktopBusinessName').textContent = name;
    document.getElementById('mobileBusinessName').textContent = name;
  }
}

async function load() {
  const session = await checkAuth();
  if (!session) return;
  
  console.log('Logged in as:', session.user.email);
  
  await loadBusinessSettings();
  
  // Load customers
  const { data: customerData, error: cErr } = await sb.from('customers').select('*');
  if (cErr) console.error('Customers error:', cErr.message);
  customers = customerData || [];
  
  // Load work orders (all of them to calculate spend)
  const { data: woData, error: wErr } = await sb.from('work_orders').select('*');
  if (wErr) console.error('Work orders error:', wErr.message);
  workOrders = woData || [];
  
  // Load vehicles
  const { data: vData, error: vErr } = await sb.from('vehicles').select('*');
  if (vErr) console.error('Vehicles error:', vErr.message);
  vehicles = vData || [];
  
  updateKPIs();
  render();
}

load();
