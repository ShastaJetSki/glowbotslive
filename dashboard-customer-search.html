  <style>
    /* ===== EXACT SAME STYLES AS BUSINESS DASHBOARD ===== */
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }

    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header {
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin-bottom:16px;
    }

    h1 { margin:0; font-size:40px; }

    .sub-nav {
      display:flex;
      gap:16px;
      margin:8px 0 20px;
      padding-bottom:10px;
      border-bottom:1px solid #1f2937;
    }

    .sub-nav-link {
      font-size:14px;
      color:#9ca3af;
      text-decoration:none;
      padding:4px 2px;
      position:relative;
    }

    .sub-nav-link:hover { color:#e5e7eb; }

    .sub-nav-link.active {
      color:#38bdf8;
      font-weight:500;
    }

    .sub-nav-link.active::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-11px;
      width:100%;
      height:2px;
      background:#38bdf8;
      border-radius:2px;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
      height:36px; /* ENSURES SAME HEIGHT */
    }

    .row { display:flex; flex-wrap:wrap; gap:12px; margin-bottom:16px; }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:14px 16px;
    }

    .label { font-size:12px; color:#9fb0c3; }
    .value { font-size:18px; font-weight:650; margin-top:6px; }

    .searchBox {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #223044;
      background:#0b0f14;
      color:#e8eef6;
      font-size:16px;
    }

    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px 8px; border-bottom:1px solid #1a2535; font-size:14px; text-align:left; }
    th { color:#9fb0c3; font-weight:600; }
    tr:hover { background:#0b1220; }

    .badge {
      padding:2px 8px;
      border-radius:999px;
      font-size:11px;
      font-weight:600;
    }
    .badge.active { background:rgba(34,197,94,.2); color:#4ade80; }
    .badge.lead { background:rgba(59,130,246,.2); color:#60a5fa; }

  </div>

  <!-- KPI CARDS -->

    </div>
    <div class="card">

      <div class="value">0</div>
    </div>
    <div class="card">
      <div class="label">Multi-Vehicle Customers</div>
      <div class="value">0</div>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Phone</th>
          <th>Vehicles</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
  function logout(){
    localStorage.removeItem("sb_access_token");
    location.replace("login.html");
  }
</script>
