<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Customer Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ⚠️ MUST BE A FRESH COPY FROM SUPABASE DASHBOARD -->
  <meta name="supabase-anon-key"
    content="PASTE_FRESH_ANON_KEY_HERE" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header { margin-bottom:12px; }
    h1 { margin:0; font-size:40px; }

    .sub-nav {
      display:flex; gap:16px; margin:8px 0 20px;
      border-bottom:1px solid #1f2937; padding-bottom:10px;
    }
    .sub-nav a { font-size:14px; color:#9ca3af; text-decoration:none; }
    .sub-nav a.active { color:#38bdf8; }

    .row { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; }
    .card {
      background:#0f1621; border:1px solid #223044;
      border-radius:14px; padding:14px 16px;
      flex:1 1 240px;
    }
    .label { font-size:12px; color:#9fb0c3; }
    .value { font-size:22px; font-weight:700; margin-top:6px; }

    input {
      width:100%; padding:12px; border-radius:10px;
      border:1px solid #223044; background:#0f1621;
      color:#e8eef6; margin-bottom:14px;
    }

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:12px;
    }
    .result { cursor:pointer; }
    .result:hover { border-color:#3b82f6; }

    .muted { color:#9fb0c3; font-size:12px; }
    .error { color:#ffb3b3; white-space:pre-wrap; }

    .modal {
      display:none; position:fixed; inset:0;
      background:rgba(0,0,0,.85);
      align-items:center; justify-content:center;
      z-index:1000;
    }
    .modal.active { display:flex; }
    .modalContent {
      background:#0f1621; border:1px solid #223044;
      border-radius:14px; padding:20px;
      max-width:520px; width:100%;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Customer Lookup</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a class="active">Customers</a>
    <a href="dashboard-vehicle-search.html">Vehicles</a>
    <a href="dashboard-settings.html">Settings</a>
  </div>
</header>

<div class="row">
  <div class="card">
    <div class="label">Total Customers</div>
    <div class="value" id="statCustomers">—</div>
  </div>
  <div class="card">
    <div class="label">Total Vehicles</div>
    <div class="value" id="statVehicles">—</div>
  </div>
</div>

<input id="search" placeholder="Search by name, phone, or email…" />
<div id="results" class="list"></div>

<div id="modal" class="modal" onclick="if(event.target===this)closeModal()">
  <div id="modalContent" class="modalContent"></div>
</div>

<script>
/* ================== CONFIG ================== */
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

/* ================== AUTH ================== */
async function requireAuth() {
  const token = localStorage.getItem("sb_access_token");
  if (!token) throw new Error("No auth token found");

  const res = await fetch(`${API_BASE}/auth/v1/user`, {
    headers: {
      apikey: ANON_KEY,
      Authorization: `Bearer ${token}`
    }
  });

  if (!res.ok) throw new Error("Auth validation failed");
  return token;
}

/* ================== FETCH ================== */
async function fetchTable(table, token) {
  const res = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers: {
      apikey: ANON_KEY,
      Authorization: `Bearer ${token}`,
      "Content-Type": "application/json"
    }
  });

  if (!res.ok) {
    const msg = await res.text();
    throw new Error(`${table} fetch failed:\n${msg}`);
  }
  return res.json();
}

/* ================== STATE ================== */
let customers = [];
let vehicles = [];

/* ================== SEARCH ================== */
function scoreCustomer(c, q) {
  const first = (c.first_name || "").toLowerCase();
  const last  = (c.last_name || "").toLowerCase();
  const phone = (c.phone || "").toLowerCase();
  const email = (c.email || "").toLowerCase();
  const full  = `${first} ${last}`;

  if (first.startsWith(q)) return 1;
  if (last.startsWith(q))  return 2;
  if (full.startsWith(q))  return 3;
  if (full.includes(q))    return 4;
  if (phone.includes(q))   return 5;
  if (email.includes(q))   return 6;
  return 999;
}

function renderResults() {
  const q = search.value.trim().toLowerCase();
  if (q.length < 2) {
    results.innerHTML = `<div class="muted">Type at least 2 characters</div>`;
    return;
  }

  const ranked = customers
    .map(c => ({ c, s: scoreCustomer(c, q) }))
    .filter(x => x.s < 999)
    .sort((a,b) => a.s - b.s)
    .map(x => x.c);

  if (!ranked.length) {
    results.innerHTML = `<div class="muted">No matches</div>`;
    return;
  }

  results.innerHTML = ranked.map(c => `
    <div class="card result" onclick="openCustomer('${c.customer_id}')">
      <strong>${c.first_name} ${c.last_name}</strong>
      <div class="muted">${c.phone || ""}</div>
      <div class="muted">${c.email || ""}</div>
    </div>
  `).join("");
}

/* ================== MODAL ================== */
function openCustomer(id) {
  const c = customers.find(x => x.customer_id === id);
  const v = vehicles.filter(x => x.customer_id === id);

  modalContent.innerHTML = `
    <h3>${c.first_name} ${c.last_name}</h3>
    <p>${c.phone || ""}</p>
    <p>${c.email || ""}</p>
    <hr />
    <strong>Vehicles</strong>
    ${v.length ? v.map(x => `<div>${x.year||""} ${x.make||""} ${x.model||""}</div>`).join("") : "<div class='muted'>None</div>"}
    <br><button onclick="closeModal()">Close</button>
  `;
  modal.classList.add("active");
}
function closeModal(){ modal.classList.remove("active"); }

/* ================== LOAD ================== */
async function load() {
  try {
    const token = await requireAuth();

    customers = await fetchTable("customers", token);
    vehicles  = await fetchTable("vehicles", token);

    statCustomers.textContent = customers.length;
    statVehicles.textContent = vehicles.length;

    renderResults();
  } catch (err) {
    console.error(err);
    results.innerHTML = `<div class="error">${err.message}</div>`;
  }
}

search.addEventListener("input", renderResults);
load();
</script>
</body>
</html>
