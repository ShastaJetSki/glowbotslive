<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Customer Lookup</title>

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header { margin-bottom:16px; }
    h1 { margin:0; font-size:40px; }

    .sub-nav {
      display:flex;
      gap:16px;
      margin:10px 0 20px;
      padding-bottom:10px;
      border-bottom:1px solid #1f2937;
    }
    .sub-nav a { font-size:14px; color:#9ca3af; text-decoration:none; }
    .sub-nav a.active { color:#38bdf8; font-weight:500; }

    .row { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:16px;
    }

    .kpi {
      min-width:220px;
      flex:1 1 220px;
      cursor:pointer;
    }
    .kpi.active {
      border-color:#38bdf8;
      box-shadow:0 0 0 1px rgba(56,189,248,.4) inset;
    }
    .label { font-size:12px; color:#9fb0c3; }
    .value { font-size:22px; font-weight:700; margin-top:6px; }

    input {
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #223044;
      background:#0b0f14;
      color:#e8eef6;
      font-size:14px;
    }

    .customer { cursor:pointer; }
    .customer:hover { border-color:#38bdf8; }

    .muted { font-size:12px; color:#9fb0c3; }
    .vehicles { margin-top:8px; padding-left:12px; }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Customer Lookup</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a href="dashboard-customer-search.html" class="active">Customers</a>
    <a href="dashboard-settings.html">Settings</a>
  </div>
</header>

<!-- KPI ROW -->
<div class="row" id="kpis"></div>

<!-- SEARCH -->
<div class="card">
  <input id="search" placeholder="Search by name, phone, or email…" oninput="renderCustomers()" />
</div>

<div id="results"></div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let customers = [];
let vehicles = [];
let activeFilter = null;

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if (!token) return null;
  const res = await fetch(`${API_BASE}/auth/v1/user`, {
    headers: { Authorization:`Bearer ${token}`, apikey:ANON_KEY }
  });
  return res.ok ? token : null;
}

async function fetchRest(table, token){
  const res = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers:{ Authorization:`Bearer ${token}`, apikey:ANON_KEY }
  });
  if(!res.ok) throw await res.text();
  return res.json();
}

/* KPI FILTERING */
function setFilter(type){
  activeFilter = activeFilter === type ? null : type;
  renderKPIs();
  renderCustomers();
}

/* KPI RENDER */
function renderKPIs(){
  const el = document.getElementById("kpis");

  const withVehicles = new Map();
  vehicles.forEach(v=>{
    if(!withVehicles.has(v.customer_id)) withVehicles.set(v.customer_id,0);
    withVehicles.set(v.customer_id, withVehicles.get(v.customer_id)+1);
  });

  const totalCustomers = customers.length;
  const customersWithVehicles = withVehicles.size;
  const multiVehicleCustomers = [...withVehicles.values()].filter(c=>c>1).length;
  const totalVehicles = vehicles.length;

  function kpi(title,value,key){
    return `
      <div class="card kpi ${activeFilter===key?'active':''}" onclick="setFilter('${key}')">
        <div class="label">${title}</div>
        <div class="value">${value}</div>
      </div>`;
  }

  el.innerHTML =
    kpi("Total Customers", totalCustomers, "all") +
    kpi("Customers w/ Vehicles", customersWithVehicles, "withVehicles") +
    kpi("Multiple Vehicles", multiVehicleCustomers, "multiVehicle") +
    kpi("Total Vehicles", totalVehicles, "vehicles");
}

/* CUSTOMER LIST */
function renderCustomers(){
  const q = document.getElementById("search").value.toLowerCase();
  const el = document.getElementById("results");

  const vehicleCount = {};
  vehicles.forEach(v=>{
    vehicleCount[v.customer_id]=(vehicleCount[v.customer_id]||0)+1;
  });

  let list = customers.filter(c=>{
    const t = `${c.first_name} ${c.last_name} ${c.phone||""} ${c.email||""}`.toLowerCase();
    if(!t.includes(q)) return false;

    if(activeFilter==="withVehicles") return vehicleCount[c.customer_id]>=1;
    if(activeFilter==="multiVehicle") return vehicleCount[c.customer_id]>=2;
    if(activeFilter==="vehicles") return true;
    return true;
  });

  el.innerHTML = list.map(c=>{
    const vs = vehicles.filter(v=>v.customer_id===c.customer_id);
    return `
      <div class="card customer" onclick="location.href='dashboard-customer-detail.html?id=${c.customer_id}'">
        <strong>${c.first_name} ${c.last_name}</strong>
        <div class="muted">${c.phone||""} ${c.email||""}</div>
        ${vs.length ? `
          <div class="vehicles">
            ${vs.map(v=>`<div class="muted">• ${v.year||""} ${v.make||""} ${v.model||""}</div>`).join("")}
          </div>`:""}
      </div>`;
  }).join("") || `<div class="muted">No customers found</div>`;
}

async function load(){
  const token = await validateAuth();
  if(!token){ location.replace("login.html"); return; }

  customers = await fetchRest("customers", token);
  vehicles  = await fetchRest("vehicles", token);

  renderKPIs();
  renderCustomers();
}

load();
</script>
</body>
</html>
