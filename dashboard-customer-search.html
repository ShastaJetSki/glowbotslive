<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Customer Lookup</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a class="active">Customers</a>
    <a href="dashboard-vehicle-search.html">Vehicles</a>
    <a href="dashboard-settings.html">Settings</a>
  </div>
</header>

<div class="row">
  <div class="card">
    <div class="label">Total Customers</div>
    <div class="value" id="statCustomers">—</div>
  </div>
  <div class="card">
    <div class="label">Total Vehicles</div>
    <div class="value" id="statVehicles">—</div>
  </div>
</div>

<input id="search" placeholder="Search by name, phone, or email…" />

<div class="list" id="results"></div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="if(event.target===this)closeModal()">
  <div class="modalContent" id="modalContent"></div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

/* ---------- AUTH ---------- */
async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if (!token) return null;

  const res = await fetch(`${API_BASE}/auth/v1/user`, {
    headers: { apikey: ANON_KEY, Authorization: `Bearer ${token}` }
  });
  return res.ok ? token : null;
}

async function fetchTable(table, token){
  const res = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers: { apikey: ANON_KEY, Authorization: `Bearer ${token}` }
  });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}

/* ---------- DATA ---------- */
let customers = [];
let vehicles = [];

/* ---------- SEARCH SCORING ---------- */
function scoreCustomer(c, q){
  const query = q.toLowerCase();
  const first = (c.first_name || "").toLowerCase();
  const last  = (c.last_name || "").toLowerCase();
  const phone = (c.phone || "").toLowerCase();
  const email = (c.email || "").toLowerCase();
  const full  = `${first} ${last}`.trim();

  if (first.startsWith(query)) return 1;
  if (last.startsWith(query))  return 2;
  if (full.startsWith(query))  return 3;
  if (full.includes(query))    return 4;
  if (phone.includes(query))   return 5;
  if (email.includes(query))   return 6;

  return 999;
}

/* ---------- RENDER ---------- */
function renderResults(){
  const q = search.value.trim().toLowerCase();

  if (q.length < 2) {
    results.innerHTML = `<div class="muted">Type at least 2 characters to search</div>`;
    return;
  }

  const ranked = customers
    .map(c => ({ c, score: scoreCustomer(c, q) }))
    .filter(x => x.score < 999)
    .sort((a,b) => a.score - b.score)
    .map(x => x.c);

  if (!ranked.length) {
    results.innerHTML = `<div class="muted">No matches found</div>`;
    return;
  }

  results.innerHTML = ranked.map(c => `
    <div class="card result" onclick="openCustomer('${c.customer_id}')">
      <strong>${c.first_name} ${c.last_name}</strong>
      <div class="muted">${c.phone || ""}</div>
      <div class="muted">${c.email || ""}</div>
    </div>
  `).join("");
}

/* ---------- MODAL ---------- */
function openCustomer(id){
  const c = customers.find(x => x.customer_id === id);
  const v = vehicles.filter(x => x.customer_id === id);

  modalContent.innerHTML = `
    <h3>${c.first_name} ${c.last_name}</h3>
    <p>${c.phone || ""}</p>
    <p>${c.email || ""}</p>
    <hr />
    <strong>Vehicles</strong>
    ${v.length
      ? v.map(x => `<div>${x.year || ""} ${x.make || ""} ${x.model || ""}</div>`).join("")
      : "<div class='muted'>No vehicles</div>"
    }
    <br />
    <button onclick="closeModal()">Close</button>
  `;
  modal.classList.add("active");
}

function closeModal(){
  modal.classList.remove("active");
}

/* ---------- LOAD ---------- */
async function load(){
  const token = await validateAuth();
  if (!token) return location.replace("login.html");

  customers = await fetchTable("customers", token);
  vehicles = await fetchTable("vehicles", token);

  statCustomers.textContent = customers.length;
  statVehicles.textContent = vehicles.length;

  renderResults();
}

search.addEventListener("input", renderResults);
load();
</script>
</body>
