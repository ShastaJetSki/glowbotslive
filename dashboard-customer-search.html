<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Customer Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    h1 { font-size:40px; margin:0; }

    .sub-nav {
      display:flex; gap:16px; margin:10px 0 18px;
      padding-bottom:10px; border-bottom:1px solid #1f2937;
    }
    .sub-nav a { font-size:14px; color:#9ca3af; text-decoration:none; }
    .sub-nav a.active { color:#38bdf8; }

    input {
      width:100%; padding:12px;
      border-radius:10px; border:1px solid #223044;
      background:#0f1621; color:#e8eef6;
      margin-bottom:16px;
    }

    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px; margin-bottom:16px;
    }
    .stat-card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:16px;
    }
    .stat-label { font-size:12px; color:#9fb0c3; }
    .stat-value { font-size:22px; font-weight:700; margin-top:6px; }

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:12px;
    }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
    }
    .card:hover { border-color:#38bdf8; }

    .muted { font-size:12px; color:#9fb0c3; margin-top:4px; }

    /* MODAL */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      align-items:center;
      justify-content:center;
    }
    .modal.active { display:flex; }

    .modalContent {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:20px;
      width:100%;
      max-width:620px;
      max-height:80vh;
      overflow:auto;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Customer Lookup</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a class="active">Customers</a>
    <a href="dashboard-vehicle-search.html">Vehicles</a>
    <a href="dashboard-settings.html">Settings</a>
  </div>
</header>

<div class="stats">
  <div class="stat-card">
    <div class="stat-label">Total Customers</div>
    <div class="stat-value" id="totalCustomers">0</div>
  </div>
</div>

<input id="search" placeholder="Search by name, phone, or email…" />
<div class="list" id="results"></div>

<!-- CUSTOMER MODAL -->
<div id="customerModal" class="modal" onclick="if(event.target===this) closeModal()">
  <div class="modalContent">
    <h2 id="modalTitle"></h2>
    <div id="modalCustomerInfo" class="muted"></div>

    <h3 style="margin-top:16px;">Vehicles</h3>
    <div id="customerVehicles" class="list"></div>

    <div style="margin-top:16px; text-align:right;">
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token){
  const r = await fetch(`${REST_BASE}/${table}?select=*`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

let customers = [];

function norm(v){ return String(v||"").toLowerCase(); }

function render(){
  const q = norm(search.value);

  const filtered = !q ? customers : customers.filter(c =>
    norm(c.first_name).includes(q) ||
    norm(c.last_name).includes(q) ||
    norm(c.email).includes(q) ||
    norm(c.phone).includes(q)
  );

  results.innerHTML = filtered.map(c => `
    <div class="card" onclick="openCustomer('${c.customer_id}')">
      <strong>${c.first_name || ""} ${c.last_name || ""}</strong>
      <div class="muted">${c.phone || "—"}</div>
      <div class="muted">${c.email || "—"}</div>
    </div>
  `).join("");
}

async function openCustomer(customerId){
  const token = localStorage.getItem("sb_access_token");
  const c = customers.find(x => x.customer_id === customerId);
  if(!c) return;

  modalTitle.textContent = `${c.first_name} ${c.last_name}`;
  modalCustomerInfo.innerHTML = `
    Phone: ${c.phone || "—"}<br>
    Email: ${c.email || "—"}
  `;

  const r = await fetch(
    `${REST_BASE}/vehicles?customer_id=eq.${customerId}&select=*`,
    { headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` } }
  );

  const vehicles = r.ok ? await r.json() : [];

  customerVehicles.innerHTML = vehicles.length
    ? vehicles.map(v => `
        <div class="card">
          <strong>${v.year||""} ${v.make||""} ${v.model||""}</strong>
          <div class="muted">Plate: ${v.license_plate || "—"}</div>
          <div class="muted">VIN/CF: ${v.vin_or_cf_number || "—"}</div>
        </div>
      `).join("")
    : `<div class="muted">No vehicles on file.</div>`;

  customerModal.classList.add("active");
}

function closeModal(){
  customerModal.classList.remove("active");
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  customers = await fetchTable("customers", token);
  totalCustomers.textContent = customers.length;
  render();
}

search.addEventListener("input", render);
load();
</script>
</body>
</html>
