  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    h1 { margin:0; font-size:40px; }

    .sub-nav {

    input {
      width:100%; padding:12px; border-radius:10px;

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:12px;

    .card {

      padding:14px 16px;

    }

    /* MODAL */
    .modal {
      position:fixed; inset:0;
      background:rgba(0,0,0,.85);
      display:none; align-items:center; justify-content:center;
      z-index:1000;
    }
    .modal.active { display:flex; }

    .modalBox {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:16px;
      padding:20px;
      width:100%;
      max-width:520px;
    }

    .modalRow { margin-bottom:12px; }
    .modalLabel { font-size:12px; color:#9fb0c3; }
    .modalValue { font-size:15px; }
    button {
      padding:10px 20px;
      border-radius:10px;
      border:1px solid #3b82f6;
      background:#1e3a5f;
      color:#fff;
      cursor:pointer;
    }

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Customer Lookup</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a class="active">Customers</a>
    <a href="dashboard-vehicle-search.html">Vehicles</a>
    <a href="dashboard-settings.html">Settings</a>
  </div>
</header>

<div class="stats">
  <div class="stat" onclick="setFilter('all')">
    <div class="label">Total Customers</div>
    <div class="value" id="statTotal">0</div>
  </div>
</div>

<input id="search" placeholder="Search by name, phone, or email…" />

<div class="list" id="results"></div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="if(event.target===this) closeModal()">
  <div class="modalBox">
    <h2 id="modalName"></h2>

    <div class="modalRow">
      <div class="modalLabel">Phone</div>
      <div class="modalValue" id="modalPhone"></div>
    </div>

    <div class="modalRow">
      <div class="modalLabel">Email</div>
      <div class="modalValue" id="modalEmail"></div>
    </div>

    <div class="modalRow">
      <div class="modalLabel">Customer ID</div>
      <div class="modalValue" id="modalId"></div>
    </div>

    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

const search = document.getElementById("search");
const results = document.getElementById("results");

let customers = [];
let activeFilter = "all";

async function validateAuth(){
  const t = localStorage.getItem("sb_access_token");
  if(!t) return null;
  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{apikey:ANON_KEY, Authorization:`Bearer ${t}`}
  });
  return r.ok ? t : null;
}

async function fetchCustomers(token){
  const r = await fetch(`${REST_BASE}/customers?select=*`, {
    headers:{apikey:ANON_KEY, Authorization:`Bearer ${token}`}
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

/* SEARCH LOGIC — FIXED */
function matches(customer, q){
  const hay = `
    ${customer.first_name||""}
    ${customer.last_name||""}
    ${customer.email||""}
    ${customer.phone||""}
  `.toLowerCase();

  return hay.includes(q);
}

function render(){
  const q = search.value.toLowerCase().trim();

  const filtered = customers
    .filter(c => !q || matches(c,q))
    .sort((a,b)=>{
      if(!q) return 0;
      const an = `${a.first_name||""} ${a.last_name||""}`.toLowerCase();
      const bn = `${b.first_name||""} ${b.last_name||""}`.toLowerCase();
      return an.startsWith(q) ? -1 : bn.startsWith(q) ? 1 : 0;
    });

  results.innerHTML = filtered.map(c=>`
    <div class="card" onclick='openModal(${JSON.stringify(c)})'>
      <strong>${c.first_name||""} ${c.last_name||""}</strong>
      <div class="muted">${c.phone||"—"}</div>
      <div class="muted">${c.email||""}</div>
    </div>
  `).join("");
}

function openModal(c){
  modal.classList.add("active");
  modalName.textContent = `${c.first_name||""} ${c.last_name||""}`;
  modalPhone.textContent = c.phone || "—";
  modalEmail.textContent = c.email || "—";
  modalId.textContent = c.customer_id;
}

function closeModal(){
  modal.classList.remove("active");
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  customers = await fetchCustomers(token);
  document.getElementById("statTotal").textContent = customers.length;
  render();
}

search.addEventListener("input", render);
load();
</script>
</body>
</html>
