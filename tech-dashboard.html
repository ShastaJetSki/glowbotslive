<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Jobs - Service Logic Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --charcoal: #36454f;
      --white: #ffffff;
      --bg: #f5f7fa;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--charcoal);
      min-height: 100vh;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--white);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 100;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .topbar-nav {
      display: flex;
      gap: 2rem;
      margin-left: 3rem;
    }

    .nav-item {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--charcoal);
      text-decoration: none;
      padding: 0.5rem 0;
      transition: all 0.2s;
      position: relative;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      transform: scaleX(0);
      transition: transform 0.2s;
    }

    .nav-item:hover::after,
    .nav-item.active::after {
      transform: scaleX(1);
    }

    .nav-item.active {
      color: var(--primary);
    }

    .topbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--charcoal);
    }

    .user-role {
      font-size: 0.75rem;
      color: #999;
    }

    .logout-btn {
      padding: 0.625rem 1.25rem;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      font-size: 0.875rem;
    }

    .logout-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .main-content {
      margin-top: 70px;
      padding: 2.5rem 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-header {
      margin-bottom: 2.5rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      font-size: 1rem;
      color: #666;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .stat-card {
      background: white;
      padding: 1.75rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px var(--shadow);
      transition: all 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      color: white;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #999;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--charcoal);
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .stat-change {
      font-size: 0.75rem;
      color: #666;
    }

    .jobs-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--charcoal);
    }

    .filter-tabs {
      display: flex;
      gap: 0.5rem;
    }

    .filter-tab {
      padding: 0.5rem 1rem;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-tab.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-color: transparent;
    }

    .jobs-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .job-card {
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.2s;
      cursor: pointer;
    }

    .job-card:hover {
      border-color: var(--primary);
      background: #f9fafb;
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .job-number {
      font-weight: 700;
      font-size: 1.125rem;
      color: var(--primary);
    }

    .job-status {
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-scheduled {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-in_progress {
      background: #fef3c7;
      color: #92400e;
    }

    .status-completed {
      background: #d1fae5;
      color: #065f46;
    }

    .job-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .job-detail {
      font-size: 0.875rem;
    }

    .job-detail-label {
      color: #666;
      margin-bottom: 0.25rem;
    }

    .job-detail-value {
      font-weight: 600;
      color: var(--charcoal);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: #999;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">Service Logic Pro</div>
    <div class="topbar-nav">
      <a href="/dashboard.html" class="nav-item active">My Jobs</a>
      <a href="/customers.html" class="nav-item">Customers</a>
    </div>
    <div class="topbar-right">
      <div class="user-info">
        <div class="user-name" id="userName">Technician</div>
        <div class="user-role">Technician</div>
      </div>
      <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title" id="pageTitle">My Jobs</h1>
      <p class="page-subtitle">Track your assigned work orders and performance</p>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </div>
        <div class="stat-label">Today's Jobs</div>
        <div class="stat-value" id="todayJobs">0</div>
        <div class="stat-change">Due today</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
          </svg>
        </div>
        <div class="stat-label">In Progress</div>
        <div class="stat-value" id="inProgressJobs">0</div>
        <div class="stat-change">Active work</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <div class="stat-label">This Week Completed</div>
        <div class="stat-value" id="weekCompleted">0</div>
        <div class="stat-change">Jobs finished</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
        </div>
        <div class="stat-label">Hours This Week</div>
        <div class="stat-value" id="weekHours">0</div>
        <div class="stat-change">Billable hours</div>
      </div>
    </div>

    <!-- Jobs List -->
    <div class="jobs-section">
      <div class="section-header">
        <h2 class="section-title">My Work Orders</h2>
        <div class="filter-tabs">
          <button class="filter-tab active" onclick="filterJobs('all')">All</button>
          <button class="filter-tab" onclick="filterJobs('today')">Today</button>
          <button class="filter-tab" onclick="filterJobs('in_progress')">In Progress</button>
          <button class="filter-tab" onclick="filterJobs('scheduled')">Upcoming</button>
        </div>
      </div>

      <div class="jobs-list" id="jobsList">
        <div class="empty-state">
          <div class="empty-state-icon">üìã</div>
          <p>Loading your jobs...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    if (!sessionStorage.getItem('isAuthenticated')) {
      window.location.href = '/login.html';
    }

    const userId = sessionStorage.getItem('userId');
    const userName = sessionStorage.getItem('userName');
    const userRole = sessionStorage.getItem('userRole');

    // Display user name
    document.getElementById('userName').textContent = userName;
    document.getElementById('pageTitle').textContent = `${userName}'s Jobs`;

    let allJobs = [];
    let currentFilter = 'all';

    // Logout
    function logout() {
      sessionStorage.clear();
      window.location.href = '/login.html';
    }

    // Load jobs
    async function loadJobs() {
      try {
        const { data, error } = await supabase
          .from('repair_orders')
          .select(`
            *,
            contact:contacts(first_name, last_name, phone),
            vehicle:vehicles(year, make, model, registration_number)
          `)
          .eq('assigned_to', userId)
          .order('scheduled_date', { ascending: true });

        if (error) throw error;

        allJobs = data;
        calculateStats();
        displayJobs();
      } catch (error) {
        console.error('Error loading jobs:', error);
        document.getElementById('jobsList').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <p>Error loading jobs</p>
          </div>
        `;
      }
    }

    // Calculate stats
    function calculateStats() {
      const today = new Date().toISOString().split('T')[0];
      const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

      const todayJobs = allJobs.filter(j => j.scheduled_date === today).length;
      const inProgress = allJobs.filter(j => j.status === 'in_progress').length;
      const weekCompleted = allJobs.filter(j => 
        j.status === 'completed' && j.scheduled_date >= weekAgo
      ).length;
      const weekHours = allJobs
        .filter(j => j.scheduled_date >= weekAgo)
        .reduce((sum, j) => sum + (parseFloat(j.labor_hours) || 0), 0);

      document.getElementById('todayJobs').textContent = todayJobs;
      document.getElementById('inProgressJobs').textContent = inProgress;
      document.getElementById('weekCompleted').textContent = weekCompleted;
      document.getElementById('weekHours').textContent = weekHours.toFixed(1);
    }

    // Filter jobs
    function filterJobs(filter) {
      currentFilter = filter;
      
      // Update active tab
      document.querySelectorAll('.filter-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      displayJobs();
    }

    // Display jobs
    function displayJobs() {
      let filtered = allJobs;
      const today = new Date().toISOString().split('T')[0];

      if (currentFilter === 'today') {
        filtered = allJobs.filter(j => j.scheduled_date === today);
      } else if (currentFilter === 'in_progress') {
        filtered = allJobs.filter(j => j.status === 'in_progress');
      } else if (currentFilter === 'scheduled') {
        filtered = allJobs.filter(j => j.status === 'scheduled');
      }

      if (filtered.length === 0) {
        document.getElementById('jobsList').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <p>No jobs found</p>
          </div>
        `;
        return;
      }

      const html = filtered.map(job => {
        const customer = job.contact ? `${job.contact.first_name} ${job.contact.last_name}` : 'Unknown';
        const vehicle = job.vehicle ? `${job.vehicle.year} ${job.vehicle.make} ${job.vehicle.model}` : 'Unknown';
        const statusClass = `status-${job.status.replace(' ', '_')}`;
        const date = new Date(job.scheduled_date).toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric',
          year: 'numeric'
        });

        return `
          <div class="job-card" onclick="viewJob('${job.order_number}')">
            <div class="job-header">
              <div class="job-number">${job.order_number}</div>
              <div class="job-status ${statusClass}">${job.status.replace('_', ' ')}</div>
            </div>
            <div class="job-details">
              <div class="job-detail">
                <div class="job-detail-label">Customer</div>
                <div class="job-detail-value">${customer}</div>
              </div>
              <div class="job-detail">
                <div class="job-detail-label">Vehicle</div>
                <div class="job-detail-value">${vehicle}</div>
              </div>
              <div class="job-detail">
                <div class="job-detail-label">Scheduled</div>
                <div class="job-detail-value">${date}</div>
              </div>
              <div class="job-detail">
                <div class="job-detail-label">Service</div>
                <div class="job-detail-value">${job.service_description || 'N/A'}</div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('jobsList').innerHTML = html;
    }

    // View job
    function viewJob(orderNumber) {
      window.location.href = `/workorder.html?order=${orderNumber}`;
    }

    // Load on page load
    loadJobs();
  </script>
</body>
</html>
