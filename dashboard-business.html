  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }

<body>

<div class="appName">WorkLogicPro</div>

<header>
  <div>
    <h1 id="tenantTitle">Business Dashboard</h1>

<div class="row" id="kpis"></div>

<div class="filters">
  <div class="pill active" id="btnToday" onclick="setRange('today')">Today</div>
  <div class="pill" id="btnWeek" onclick="setRange('week')">Next 7 Days</div>
  <div class="pill" id="btnNext30" onclick="setRange('next30')">Next 30 Days</div>
</div>

<h2>Technicians</h2>
<div class="row" id="techCards"></div>

<div class="filters">
  <div class="pill" id="btnAll" onclick="setRange('all')">All</div>
  <div class="pill" onclick="filterUnassigned()">Unassigned</div>
  <div class="pill" id="sortPriority" onclick="setSort('priority')">Priority</div>
  <div class="pill" onclick="clearFilters()">Clear Filters</div>
</div>

<h2>
  Work Orders
  <button onclick="createWorkOrder()">+ New Work Order</button>
</h2>

<div id="workOrders">Loading…</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let employees=[], technicians=[], orders=[];
let employeesById={};
let activeTechId=null, activeRange="today", activeKpi=null, activeSort=null;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

async function validateAuth(){
  const t=localStorage.getItem("sb_access_token");
  if(!t) return null;
  const r=await fetch(`${API_BASE}/auth/v1/user`,{headers:{Authorization:`Bearer ${t}`,apikey:ANON_KEY}});
  return r.ok?t:null;
}

async function fetchJson(u,t){
  const r=await fetch(u,{headers:{Authorization:`Bearer ${t}`,apikey:ANON_KEY}});
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

function startOfToday(){const d=new Date();d.setHours(0,0,0,0);return d;}
function endOfToday(){const d=new Date();d.setHours(23,59,59,999);return d;}

function inRange(w){
  if(activeRange==="all") return true;
  const d=w.scheduled_start?new Date(w.scheduled_start):null;
  if(!d) return true;

  if(activeRange==="today"){
    return d>=startOfToday()&&d<=endOfToday();
  }
  if(activeRange==="week"){
    const e=new Date();e.setDate(e.getDate()+7);
    return d<=e;
  }
  if(activeRange==="next30"){
    const e=new Date();e.setDate(e.getDate()+30);
    return d<=e;
  }
  return true;
}

function setRange(r){
  activeRange=r;
  ["btnToday","btnWeek","btnNext30","btnAll"].forEach(id=>{
    const el=document.getElementById(id);
    if(el) el.classList.toggle("active",el.id===(
      r==="today"?"btnToday":
      r==="week"?"btnWeek":
      r==="next30"?"btnNext30":
      r==="all"?"btnAll":""
    ));
  });
  renderKPIs();renderTechCards();renderWorkOrders();
}

function renderKPIs(){}
function renderTechCards(){}
function renderWorkOrders(){
  document.getElementById("workOrders").innerHTML =
    orders.filter(o=>inRange(o)).map(o=>`
      <div class="card">
        <div class="woRow">
          <strong>${o.customer_name||"—"}</strong>
          <span class="woStatus">${o.status}</span>
        </div>
        <div class="muted">${o.summary||""}</div>
      </div>
    `).join("") || `<div class="muted">No work orders</div>`;
}

async function load(){
  const t=await validateAuth();
  if(!t) return logout();
  const emp=await fetchJson(`${FUNCTIONS_BASE}/employees`,t);
  employees=emp; employees.forEach(e=>employeesById[e.employee_id]=e);
  technicians=employees.filter(e=>e.role==="technician");
  orders=await fetchJson(`${FUNCTIONS_BASE}/work_orders`,t);
  renderKPIs();renderTechCards();renderWorkOrders();
}

document.addEventListener("DOMContentLoaded",load);
</script>

</body>
</html>
