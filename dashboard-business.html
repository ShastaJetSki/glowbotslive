<style>
body {
  margin:0;
  padding:24px;
  font-family:system-ui;
  background:#0b0f14;
  color:#e8eef6;
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-bottom:18px;
}

h1 {
  margin:0;
  font-size:38px;
}

/* PINNED APP NAME */
.appName {
  position:fixed;
  top:10px;
  right:24px;
  font-size:12px;
  color:#9fb0c3;
}

/* LOGOUT */
.headerActions {
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:6px;
}

button {
  padding:8px 14px;
  border-radius:10px;
  border:1px solid #2a3b55;
  background:#1a2535;
  color:#fff;
  cursor:pointer;
}

.row {
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:16px;
}

.card {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:14px;
  padding:14px 16px;
}

/* TECH CARD */
.tech {
  min-width:260px;
  flex:1 1 260px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}
.tech.active {
  border-color:#3b82f6;
  box-shadow:0 0 0 1px rgba(59,130,246,.35) inset;
}

.techLeft .value {
  font-size:18px;
  font-weight:650;
}
.techLeft .muted {
  font-size:12px;
  color:#9fb0c3;
}

.techRight {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.avatar {
  width:52px;
  height:52px;
  border-radius:50%;
  background:#0b0f14;
  border:1px solid #223044;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.techName {
  font-size:12px;
  text-align:center;
}

h2 {
  margin:18px 0 10px;
  font-size:18px;
  display:flex;
  align-items:center;
  gap:12px;
}

/* NEW WORK ORDER BUTTON */
.newWO {
  font-size:13px;
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #2a3b55;
  background:#162235;
}

/* FILTERS */
.filters {
  display:flex;
  gap:8px;
  margin:8px 0 14px;
  flex-wrap:wrap;
}
.pill {
  padding:6px 10px;
  border-radius:10px;
  border:1px solid #223044;
  background:#0f1621;
  font-size:12px;
  cursor:pointer;
}
.pill.active {
  border-color:#3b82f6;
}

.muted {
  font-size:12px;
  color:#9fb0c3;
}

.error {
  color:#ffb3b3;
  white-space:pre-wrap;
}
</style>

<body>

<div class="appName">WorkLogicPro</div>

<header>
  <h1 id="tenantTitle">Business Dashboard</h1>

  <div class="headerActions">
    <button onclick="logout()">Logout</button>
  </div>
</header>

<h2>Technicians</h2>
<div class="row" id="techCards"></div>

<div class="filters">
  <div class="pill active" onclick="setRange('today')" id="btnToday">Today</div>
  <div class="pill" onclick="setRange('week')" id="btnWeek">This Week</div>
  <div class="pill" onclick="setRange('all')" id="btnAll">All</div>
  <div class="pill" onclick="clearFilters()">Clear Filters</div>
</div>

<h2>
  Work Orders
  <button class="newWO" onclick="createWorkOrder()">+ New Work Order</button>
</h2>

<div id="workOrders">Loading…</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

const STATUS_BUCKETS = {
  scheduled:["scheduled","in_progress","repairing","testing","ready_for_pickup"],
  waiting:["awaiting_parts","parts_on_order"],
  complications:["diagnosis_required","customer_approval"],
  completed:["completed","closed"]
};

let employees=[], employeesById={}, technicians=[], orders=[];
let activeTechId=null, activeRange="today", activeKpiFilter=null;

function statusIn(bucket,status){ return (STATUS_BUCKETS[bucket]||[]).includes(status); }

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

/* AUTH — DO NOT CHANGE */
async function validateAuth(){
  const token=localStorage.getItem("sb_access_token");
  if(!token) return null;
  const res=await fetch(`${API_BASE}/auth/v1/user`,{
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });
  return res.ok?token:null;
}

async function fetchJson(url,token){
  const r=await fetch(url,{
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

/* UI ACTION */
function createWorkOrder(){
  location.href="work-order-new.html";
}

/* RENDER */
function renderTechCards(){
  const stats={};
  technicians.forEach(t=>stats[t.employee_id]={hrs:0,rev:0,jobs:0});

  orders.forEach(w=>{
    if(activeTechId && w.assigned_to!==activeTechId) return;
    if(activeKpiFilter && !statusIn(activeKpiFilter,w.status)) return;
    if(!stats[w.assigned_to]) return;
    stats[w.assigned_to].jobs++;
  });

  document.getElementById("techCards").innerHTML =
    technicians.map(t=>{
      const s=stats[t.employee_id];
      const name=`${t.first_name||""} ${t.last_name||""}`.trim()||"Tech";
      const initials=name.split(" ").map(x=>x[0]).join("").slice(0,2);
      return `
        <div class="card tech ${activeTechId===t.employee_id?'active':''}"
          onclick="selectTech('${t.employee_id}')">
          <div class="techLeft">
            <div class="value">${s.jobs} jobs</div>
            <div class="muted">Today</div>
          </div>
          <div class="techRight">
            <div class="avatar">${initials}</div>
            <div class="techName">${name}</div>
          </div>
        </div>`;
    }).join("");
}

function renderWorkOrders(){
  const list=document.getElementById("workOrders");
  if(!orders.length){
    list.innerHTML=`<div class="muted">No work orders.</div>`;
    return;
  }
  list.innerHTML=orders.map(w=>`
    <div class="card">
      <strong>${w.customer_name||"—"}</strong> · ${w.status}
      <div class="muted">${w.summary||"—"}</div>
    </div>
  `).join("");
}

function selectTech(id){
  activeTechId=(activeTechId===id)?null:id;
  renderTechCards();
}

async function load(){
  const token=await validateAuth();
  if(!token){
    localStorage.removeItem("sb_access_token");
    location.replace("login.html");
    return;
  }

  try{
    employees=await fetchJson(`${FUNCTIONS_BASE}/employees`,token);
    employees.forEach(e=>employeesById[e.employee_id]=e);
    technicians=employees.filter(e=>e.role==="technician");

    orders=await fetchJson(`${FUNCTIONS_BASE}/work_orders`,token);

    if(orders[0]?.tenant_name){
      document.getElementById("tenantTitle").textContent=orders[0].tenant_name;
    }

    renderTechCards();
    renderWorkOrders();
  }catch(err){
    document.getElementById("workOrders").innerHTML=
      `<div class="error">${err.message||err}</div>`;
  }
}

load();
</script>

</body>
