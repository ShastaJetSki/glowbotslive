<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }

    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center; /* FIXED */
      margin-bottom:16px;
    }

    h1 { margin:0; font-size:40px; }
    h2 { margin:18px 0 10px; font-size:18px; }

    .row { display:flex; flex-wrap:wrap; gap:12px; margin-bottom:16px; }
    .card { background:#0f1621; border:1px solid #223044; border-radius:14px; padding:14px 16px; }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }

    .filters { display:flex; gap:8px; margin:8px 0 14px; flex-wrap:wrap; }

    .pill {
      padding:6px 10px;
      border-radius:10px;
      border:1px solid #223044;
      background:#0f1621;
      color:#e8eef6;
      cursor:pointer;
      font-size:12px;
    }

    .pill.active {
      border-color:#3b82f6;
      box-shadow:0 0 0 1px rgba(59,130,246,.35) inset;
    }

    .tech {
      min-width:320px;
      flex:1 1 320px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
    }

    .tech.active {
      border-color:#3b82f6;
      box-shadow:0 0 0 1px rgba(59,130,246,.35) inset;
    }

    .techLeft { display:flex; flex-direction:column; gap:8px; }
    .metric { font-size:18px; font-weight:700; }
    .sub { font-size:12px; color:#9fb0c3; }

    .load { font-size:12px; font-weight:700; color:#4ade80; }

    .techRight { display:flex; flex-direction:column; align-items:center; gap:8px; }

    .avatar {
      width:66px;
      height:66px;
      border-radius:999px;
      border:1px solid #223044;
      background:#0b0f14;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:20px;
    }

    .dot {
      display:inline-block;
      width:6px;
      height:6px;
      border-radius:50%;
      background:#ff2d2d;
      box-shadow:0 0 6px #ff2d2d;
      margin-right:6px;
    }

    .woRow { display:flex; justify-content:space-between; }
    .woStatus { font-size:12px; color:#9fb0c3; }
    .muted { font-size:12px; color:#9fb0c3; }

    .error { color:#ffb3b3; white-space:pre-wrap; }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1 id="tenantTitle">Business Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="row" id="kpis"></div>

<!-- RANGE BUTTONS (ABOVE TECHS) -->
<div class="filters">
  <div class="pill active" id="btnToday" onclick="setRange('today')">Today</div>
  <div class="pill" id="btnWeek" onclick="setRange('week')">This Week</div>
</div>

<h2>Technicians</h2>
<div class="row" id="techCards"></div>

<!-- OTHER FILTERS (ABOVE WORK ORDERS) -->
<div class="filters">
  <div class="pill" id="btnAll" onclick="setRange('all')">All</div>
  <div class="pill" id="sortPriority" onclick="setSort('priority')">Priority</div>
  <div class="pill" onclick="clearFilters()">Clear Filters</div>
</div>

<h2>
  Work Orders
  <button onclick="createWorkOrder()">+ New Work Order</button>
</h2>

<div id="workOrders">Loading…</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let employees = [];
let employeesById = {};
let technicians = [];
let orders = [];

let activeRange = "today";
let activeSort = null;
let activeTechId = null;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

async function fetchAuthed(url){
  const token = localStorage.getItem("sb_access_token");
  const res = await fetch(url,{
    headers:{
      apikey: ANON_KEY,
      Authorization:`Bearer ${token}`
    }
  });
  if(!res.ok) throw new Error(await res.text());
  return res.json();
}

function startOfToday(){ const d=new Date(); d.setHours(0,0,0,0); return d; }
function startOfWeek(){ const d=startOfToday(); d.setDate(d.getDate()-((d.getDay()+6)%7)); return d; }

function isOverdue(w){
  if(!w.scheduled_start) return false;
  if(["completed","closed"].includes(w.status)) return false;
  return new Date(w.scheduled_start) < new Date();
}

function jobHours(w){
  if(w.scheduled_start && w.scheduled_end){
    return (new Date(w.scheduled_end)-new Date(w.scheduled_start))/36e5;
  }
  if(w.status==="diagnosis_required") return 2;
  if(w.status==="awaiting_parts") return 1;
  if(["scheduled","repairing","testing"].includes(w.status)) return 3;
  return 0;
}

function setRange(r){
  activeRange=r;
  document.getElementById("btnToday")?.classList.toggle("active",r==="today");
  document.getElementById("btnWeek")?.classList.toggle("active",r==="week");
  render();
}

function setSort(s){
  activeSort=s;
  document.getElementById("sortPriority")?.classList.toggle("active",s==="priority");
  render();
}

function clearFilters(){
  activeRange="today";
  activeSort=null;
  activeTechId=null;
  setRange("today");
}

function renderTechCards(){
  const sToday=startOfToday();
  const sWeek=startOfWeek();

  document.getElementById("techCards").innerHTML =
    technicians.map(t=>{
      const mine = orders.filter(w=>w.assigned_employee_id===t.employee_id);
      let todayH=0, weekH=0;

      mine.forEach(w=>{
        const d=new Date(w.scheduled_start);
        const h=jobHours(w);
        if(d>=sToday && d<new Date(sToday.getTime()+86400000)) todayH+=h;
        if(d>=sWeek) weekH+=h;
      });

      const hasOverdue = orders.some(w=>w.assigned_employee_id===t.employee_id && isOverdue(w));

      return `
      <div class="card tech">
        <div class="techLeft">
          <div class="metric">${todayH.toFixed(1)}h</div>
          <div class="sub">Booked Today</div>
          <div class="metric">${weekH.toFixed(1)}h</div>
          <div class="sub">Booked This Week</div>
          <div class="load">${hasOverdue?'<span class="dot"></span>':''}LIGHT</div>
        </div>
        <div class="techRight">
          <div class="avatar">${t.first_name[0]}${t.last_name[0]}</div>
          <div class="sub">${t.first_name} ${t.last_name}</div>
        </div>
      </div>`;
    }).join("");
}

function renderWorkOrders(){
  let list=[...orders];

  if(activeRange==="today"){
    const s=startOfToday(), e=new Date(s.getTime()+86400000);
    list=list.filter(w=>new Date(w.scheduled_start)>=s && new Date(w.scheduled_start)<e);
  }
  if(activeRange==="week"){
    const s=startOfWeek();
    list=list.filter(w=>new Date(w.scheduled_start)>=s);
  }

  if(activeSort==="priority"){
    list.sort((a,b)=>(a.priority||"z").localeCompare(b.priority||"z"));
  }else{
    list.sort((a,b)=>new Date(a.scheduled_start)-new Date(b.scheduled_start));
  }

  document.getElementById("workOrders").innerHTML =
    list.map(w=>`
      <div class="card">
        <div class="woRow">
          <strong>${w.customer_name||"—"}</strong>
          <div class="woStatus">${w.status}</div>
        </div>
        <div class="muted">${w.summary||"—"}</div>
      </div>`).join("");
}

function render(){
  renderTechCards();
  renderWorkOrders();
}

async function load(){
  try{
    employees = await fetchAuthed(`${FUNCTIONS_BASE}/employees`);
    employeesById = Object.fromEntries(employees.map(e=>[e.employee_id,e]));
    technicians = employees.filter(e=>e.role==="technician");

    orders = (await fetchAuthed(`${FUNCTIONS_BASE}/work_orders`)).map(w=>({
      ...w,
      assigned_employee_id: w.assigned_employee_id || w.assigned_to || null
    }));

    render();
  }catch(err){
    document.getElementById("workOrders").innerHTML =
      `<div class="error">DASHBOARD ERROR:\n${err.message}</div>`;
  }
}

load();
</script>
</body>
</html>
