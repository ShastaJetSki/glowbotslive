  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui;
      background: #0b0f14;
      color: #e8eef6;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }
    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }
    .kpis {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:28px;
    }
    .kpi {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:12px;
      padding:16px;
      min-width:220px;
    }
    .kpi .label {
      font-size:12px;
      color:#9fb0c3;
      margin-bottom:6px;
    }
    .kpi .value {
      font-size:20px;
      font-weight:600;
    }
    .section {
      margin-top:28px;
    }
    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:12px;
      padding:14px;
      margin-bottom:10px;
    }
    .muted { color:#9fb0c3; font-size:13px; }
    .error { color:#ffb3b3; white-space:pre-wrap; }
  </style>

<body>

<header>
  <h1>Business Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<!-- TOP KPI CARDS -->
<div class="kpis" id="kpis"></div>

<!-- OTHER SECTIONS CAN STAY BELOW -->
<div class="section">
  <h3>Recent Activity</h3>
  <div id="recentActivity"></div>
</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const FUNCTIONS_BASE = `https://${PROJECT_REF}.supabase.co/functions/v1`;
  const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;
  const token = localStorage.getItem("sb_access_token");

  if (!token) location.href = "login.html";

  // ðŸ”§ Shop labor rate (from settings-business.html)
  const LABOR_RATE = Number(localStorage.getItem("shop_labor_rate") || 50);

  const startOfToday = new Date();
  startOfToday.setHours(0,0,0,0);

  function hoursBetween(start, end) {
    if (!start || !end) return 0;
    return (new Date(end) - new Date(start)) / 36e5;
  }

  function kpiCard(label, hours) {
    const revenue = hours * LABOR_RATE;
    return `
      <div class="kpi">
        <div class="label">${label}</div>
        <div class="value">
          ${hours.toFixed(1)} hrs / $${revenue.toFixed(0)}
        </div>
      </div>
    `;
  }

  async function load() {
    try {
      const res = await fetch(`${FUNCTIONS_BASE}/work_orders`, {
        headers: {
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        }
      });

      if (!res.ok) throw new Error(await res.text());
      const orders = await res.json();

      let openHrs = 0;
      let waitingHrs = 0;
      let blockedHrs = 0;
      let completedHrs = 0;

      orders.forEach(w => {
        if (!w.scheduled_start || !w.scheduled_end) return;

        const start = new Date(w.scheduled_start);
        if (start < startOfToday) return;

        const hrs = hoursBetween(w.scheduled_start, w.scheduled_end);

        if (["new","scheduled","in_progress"].includes(w.status)) {
          openHrs += hrs;
        } else if (["waiting","waiting_parts"].includes(w.status)) {
          waitingHrs += hrs;
        } else if (["blocked","issue","needs_approval"].includes(w.status)) {
          blockedHrs += hrs;
        } else if (w.status === "completed") {
          completedHrs += hrs;
        }
      });

      document.getElementById("kpis").innerHTML = `
        ${kpiCard("Open Jobs (Today)", openHrs)}
        ${kpiCard("Waiting on Parts / Service", waitingHrs)}
        ${kpiCard("Complications", blockedHrs)}
        ${kpiCard("Completed Today", completedHrs)}
      `;

      // Recent activity (simple)
      document.getElementById("recentActivity").innerHTML =
        orders
          .sort((a,b)=>new Date(b.updated_at)-new Date(a.updated_at))
          .slice(0,5)
          .map(w => `
            <div class="card">
              ${w.summary} Â· ${w.status}
              <div class="muted">${new Date(w.updated_at).toLocaleString()}</div>
            </div>
          `).join("");

    } catch (err) {
      document.body.innerHTML = `<div class="error">${err.message}</div>`;
    }
  }

  function logout() {
    localStorage.removeItem("sb_access_token");
    location.href = "login.html";
  }

  load();
</script>

</body>
</html>
