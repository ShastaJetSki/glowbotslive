  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }

    /* APP NAME */
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    /* ===== HEADER (MATCHES CUSTOMER SEARCH) ===== */
    .pageHeader {
      display:flex;
      justify-content:space-between;
      align-items:stretch;
      margin-bottom:8px;
    }

    h1 { margin:0; font-size:40px; }

    .headerRight {
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
      height:36px;
    }

    /* NAV */
    .sub-nav {
      display:flex;
      gap:16px;
      margin:8px 0 20px;
      padding-bottom:10px;
      border-bottom:1px solid #1f2937;
    }

    .sub-nav-link {
      font-size:14px;
      color:#9ca3af;
      text-decoration:none;
      padding:4px 2px;
      position:relative;
    }

    .sub-nav-link:hover { color:#e5e7eb; }
    .sub-nav-link.active { color:#38bdf8; font-weight:500; }
    .sub-nav-link.active::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-11px;
      width:100%;
      height:2px;
      background:#38bdf8;
      border-radius:2px;
    }

    /* ===== EVERYTHING BELOW IS UNCHANGED ===== */

    .row { display:flex; flex-wrap:wrap; gap:12px; margin-bottom:16px; }
    .card { background:#0f1621; border:1px solid #223044; border-radius:14px; padding:14px 16px; }
    .label { font-size:12px; color:#9fb0c3; }
    .value { font-size:18px; font-weight:650; margin-top:6px; }
    .muted { font-size:12px; color:#9fb0c3; }
    h2 { margin:18px 0 10px; font-size:18px; display:flex; align-items:center; gap:10px; }
    .filters { display:flex; gap:8px; margin: 8px 0 14px; flex-wrap:wrap; }
    .pill { padding:6px 10px; border-radius:10px; border:1px solid #223044; background:#0f1621; color:#e8eef6; cursor:pointer; font-size:12px; }
    .pill.active { border-color:#3b82f6; box-shadow:0 0 0 1px rgba(59,130,246,.35) inset; }
    .error { color:#ffb3b3; white-space:pre-wrap; }

    /* (ALL OTHER STYLES FROM YOUR DASHBOARD REMAIN EXACTLY THE SAME) */
  </style>
</head>

<body>
  <div class="appName">WorkLogicPro</div>

  <!-- ✅ HEADER FIXED -->
  <div class="pageHeader">
    <h1>Business Dashboard</h1>
    <div class="headerRight">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- ✅ NAV FIXED (NOW MATCHES CUSTOMER SEARCH) -->
  <div class="sub-nav">
    <a href="/dashboard-business.html" class="sub-nav-link active">Dashboard</a>
    <a href="/dashboard-customer-search.html" class="sub-nav-link">Customers</a>
    <a href="/dashboard-settings.html" class="sub-nav-link">Settings</a>
  </div>

  <!-- ===== EVERYTHING BELOW IS YOUR ORIGINAL DASHBOARD CONTENT ===== -->

  <div class="row" id="kpis"></div>

  <div class="filters">
    <div class="pill active" id="btnToday" onclick="setRange('today')">Today</div>
    <div class="pill" id="btnNext7" onclick="setRange('next7')">Next 7 Days</div>
    <div class="pill" id="btnNext30" onclick="setRange('next30')">Next 30 Days</div>
  </div>

  <h2>Technicians</h2>
  <div class="row" id="techCards"></div>

  <div class="filters">
    <div class="pill" id="btnAll" onclick="setRange('all')">All</div>
    <div class="pill" id="btnUnassigned" onclick="filterUnassigned()">Unassigned</div>
    <div class="pill" id="sortPriority" onclick="setSort('priority')">Priority</div>
    <div class="pill" onclick="clearFilters()">Clear Filters</div>
  </div>

  <h2>
    Work Orders
    <button onclick="createWorkOrder()">+ New Work Order</button>
  </h2>

  <div id="workOrders">Loading…</div>
