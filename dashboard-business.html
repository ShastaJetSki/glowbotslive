<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Business Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui;
      background: #0b0f14;
      color: #e8eef6;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }
    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }
    .kpis {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:28px;
    }
    .kpi {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:12px;
      padding:16px;
      min-width:260px;
    }
    .kpi .label {
      font-size:12px;
      color:#9fb0c3;
      margin-bottom:6px;
    }
    .kpi .value {
      font-size:18px;
      font-weight:600;
      line-height:1.4;
    }
    .muted { color:#9fb0c3; font-size:12px; }
    .section { margin-top:28px; }
    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:12px;
      padding:14px;
      margin-bottom:10px;
    }
    .error { color:#ffb3b3; white-space:pre-wrap; }
  </style>
</head>

<body>

<header>
  <h1>Business Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="kpis" id="kpis"></div>

<div class="section">
  <h3>Recent Activity</h3>
  <div id="recentActivity"></div>
</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const FUNCTIONS_BASE = `https://${PROJECT_REF}.supabase.co/functions/v1`;
  const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;
  const token = localStorage.getItem("sb_access_token");
  if (!token) location.href = "login.html";

  // ðŸ”§ Labor rate (fallback safe)
  const LABOR_RATE = Number(localStorage.getItem("shop_labor_rate") || 50);

  const startOfToday = new Date();
  startOfToday.setHours(0,0,0,0);

  const endOfToday = new Date();
  endOfToday.setHours(23,59,59,999);

  const ACTIVE_STATUSES = [
    "new",
    "open",
    "scheduled",
    "in_progress",
    "waiting",
    "waiting_parts"
  ];

  function hoursBetween(start, end) {
    if (!start) return 0;
    if (!end) return 1; // âœ… fallback if no end time
    return (new Date(end) - new Date(start)) / 36e5;
  }

  function money(hrs) {
    return `$${(hrs * LABOR_RATE).toFixed(0)}`;
  }

  async function load() {
    try {
      const res = await fetch(`${FUNCTIONS_BASE}/work_orders`, {
        headers: {
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        }
      });

      if (!res.ok) throw new Error(await res.text());
      const orders = await res.json();

      let todayHrs = 0;
      let futureHrs = 0;
      let waitingHrs = 0;
      let blockedHrs = 0;
      let completedTodayHrs = 0;

      orders.forEach(w => {
        if (!w.scheduled_start) return;

        const start = new Date(w.scheduled_start);
        const hrs = hoursBetween(w.scheduled_start, w.scheduled_end);

        const isToday = start >= startOfToday && start <= endOfToday;
        const isFuture = start > endOfToday;

        // ðŸ”¹ All scheduled work
        if (ACTIVE_STATUSES.includes(w.status)) {
          if (isToday) todayHrs += hrs;
          if (isFuture) futureHrs += hrs;
        }

        // ðŸ”¹ Waiting today
        if (["waiting","waiting_parts"].includes(w.status) && isToday) {
          waitingHrs += hrs;
        }

        // ðŸ”¹ Complications today
        if (["blocked","issue","needs_approval"].includes(w.status) && isToday) {
          blockedHrs += hrs;
        }

        // ðŸ”¹ Completed today
        if (w.status === "completed" && isToday) {
          completedTodayHrs += hrs;
        }
      });

      document.getElementById("kpis").innerHTML = `
        <div class="kpi">
          <div class="label">Scheduled Work</div>
          <div class="value">
            Today: ${todayHrs.toFixed(1)} hrs / ${money(todayHrs)}<br>
            <span class="muted">
              Future: ${futureHrs.toFixed(1)} hrs / ${money(futureHrs)}
            </span>
          </div>
        </div>

        <div class="kpi">
          <div class="label">Waiting on Parts / Service</div>
          <div class="value">${waitingHrs.toFixed(1)} hrs / ${money(waitingHrs)}</div>
        </div>

        <div class="kpi">
          <div class="label">Complications</div>
          <div class="value">${blockedHrs.toFixed(1)} hrs / ${money(blockedHrs)}</div>
        </div>

        <div class="kpi">
          <div class="label">Completed Today</div>
          <div class="value">${completedTodayHrs.toFixed(1)} hrs / ${money(completedTodayHrs)}</div>
        </div>
      `;

      document.getElementById("recentActivity").innerHTML =
        orders
          .filter(w => w.updated_at)
          .sort((a,b)=>new Date(b.updated_at)-new Date(a.updated_at))
          .slice(0,5)
          .map(w => `
            <div class="card">
              ${w.summary || "Work Order"} Â· ${w.status}
              <div class="muted">${new Date(w.updated_at).toLocaleString()}</div>
            </div>
          `).join("");

    } catch (err) {
      document.body.innerHTML = `<div class="error">${err.message}</div>`;
    }
  }

  function logout() {
    localStorage.removeItem("sb_access_token");
    location.href = "login.html";
  }

  load();
</script>

</body>
</html>
