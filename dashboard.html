<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - WorkLogicPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --charcoal: #36454f;
      --white: #ffffff;
      --bg: #f5f7fa;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--charcoal);
      min-height: 100vh;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--white);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 100;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .topbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .user-email {
      font-size: 0.875rem;
      color: #666;
    }

    .sign-out-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.625rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .container {
      max-width: 1600px;
      margin: 90px auto 2rem;
      padding: 0 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
    }

    .stat-label {
      font-size: 0.875rem;
      color: #666;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-weight: 600;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--primary);
    }

    .stat-subtext {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.5rem;
    }

    .section-title {
      font-size: 1.75rem;
      font-weight: 800;
      margin: 2.5rem 0 1.5rem 0;
      color: var(--charcoal);
    }

    .orders-table {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
      font-size: 0.9rem;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .status-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .status-in_progress { background: #fff3cd; color: #856404; }
    .status-completed { background: #d4edda; color: #155724; }
    .status-pending { background: #cfe2ff; color: #084298; }
    .status-scheduled { background: #e7f3ff; color: #0366d6; }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5rem;
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">WorkLogicPro</div>
    <div class="topbar-right">
      <span class="user-email" id="userEmail">Loading...</span>
      <button class="sign-out-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <div class="container">
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Today's Orders</div>
        <div class="stat-value" id="todayOrders">0</div>
        <div class="stat-subtext">Due today</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">In Progress</div>
        <div class="stat-value" id="inProgress">0</div>
        <div class="stat-subtext">Active jobs</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Scheduled</div>
        <div class="stat-value" id="scheduled">0</div>
        <div class="stat-subtext">Upcoming</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Orders</div>
        <div class="stat-value" id="totalOrders">0</div>
        <div class="stat-subtext">All time</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-value" id="completed">0</div>
        <div class="stat-subtext">Finished jobs</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Revenue</div>
        <div class="stat-value" id="revenue">$0</div>
        <div class="stat-subtext">Total earnings</div>
      </div>
    </div>

    <h2 class="section-title">Repair Orders</h2>
    <div id="ordersContainer">
      <div class="loading">Loading repair orders...</div>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://vvkjydmzmevcfkxivrxi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2a2p5ZG16bWV2Y2ZreGl2cnhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNDYxNTksImV4cCI6MjA4MDcyMjE1OX0.Np7X3nwwCK1k5p2UPByO7SONeZ_k4Gt5gK96vcfJHl0';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let accountId, allOrders = [];

    window.addEventListener('DOMContentLoaded', async () => {
      const userEmail = localStorage.getItem('userEmail');
      const businessId = localStorage.getItem('businessId');
      
      document.getElementById('userEmail').textContent = userEmail || 'User';
      
      if (!businessId) {
        alert('No business assigned');
        window.location.href = 'login.html';
        return;
      }

      // Get account info - accounts table links to business_accounts via business_account_id
      const { data: account } = await supabaseClient
        .from('accounts')
        .select('id, business_name')
        .eq('business_account_id', businessId)
        .single();
      
      if (!account) {
        console.error('No account found for business_id:', businessId);
        document.getElementById('ordersContainer').innerHTML = 
          '<div class="loading" style="color: #ef4444;">Account not found. Please contact support.</div>';
        return;
      }

      accountId = account.id;
      await loadDashboard();
    });

    async function loadDashboard() {
      try {
        // Load repair orders with joins to contacts and vehicles
        const { data: orders, error } = await supabaseClient
          .from('repair_orders')
          .select(`
            *,
            contacts:contact_id (first_name, last_name, email, phone),
            vehicles:vehicle_id (year, make, model, vin)
          `)
          .eq('account_id', accountId)
          .order('created_at', { ascending: false });

        if (error) {
          console.error('Error loading orders:', error);
          document.getElementById('ordersContainer').innerHTML = 
            `<div class="loading" style="color: #ef4444;">Error: ${error.message}</div>`;
          return;
        }

        allOrders = orders || [];
        console.log('Loaded orders:', allOrders);

        // Calculate stats
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const todayOrders = allOrders.filter(o => {
          if (!o.scheduled_date) return false;
          const schedDate = new Date(o.scheduled_date);
          schedDate.setHours(0, 0, 0, 0);
          return schedDate.getTime() === today.getTime();
        }).length;

        const inProgress = allOrders.filter(o => o.status === 'in_progress').length;
        const scheduled = allOrders.filter(o => o.status === 'scheduled').length;
        const completed = allOrders.filter(o => o.status === 'completed').length;
        const totalRevenue = allOrders.reduce((sum, o) => sum + (parseFloat(o.total_amount) || 0), 0);

        // Update stats
        document.getElementById('todayOrders').textContent = todayOrders;
        document.getElementById('inProgress').textContent = inProgress;
        document.getElementById('scheduled').textContent = scheduled;
        document.getElementById('totalOrders').textContent = allOrders.length;
        document.getElementById('completed').textContent = completed;
        document.getElementById('revenue').textContent = `$${totalRevenue.toFixed(2)}`;

        displayOrders(allOrders);

      } catch (err) {
        console.error('Fatal error:', err);
        document.getElementById('ordersContainer').innerHTML = 
          `<div class="loading" style="color: #ef4444;">Fatal Error: ${err.message}</div>`;
      }
    }

    function displayOrders(orders) {
      const container = document.getElementById('ordersContainer');
      
      if (orders.length === 0) {
        container.innerHTML = '<div class="loading">No repair orders found</div>';
        return;
      }

      container.innerHTML = `
        <div class="orders-table">
          <table>
            <thead>
              <tr>
                <th>Order #</th>
                <th>Customer</th>
                <th>Vehicle</th>
                <th>Service</th>
                <th>Status</th>
                <th>Total</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              ${orders.map(order => {
                const customer = order.contacts 
                  ? `${order.contacts.first_name || ''} ${order.contacts.last_name || ''}`.trim() 
                  : 'N/A';
                const vehicle = order.vehicles
                  ? `${order.vehicles.year || ''} ${order.vehicles.make || ''} ${order.vehicles.model || ''}`.trim()
                  : 'N/A';
                
                return `
                  <tr>
                    <td>${order.order_number || 'N/A'}</td>
                    <td>${customer}</td>
                    <td>${vehicle}</td>
                    <td>${order.service_description || 'N/A'}</td>
                    <td><span class="status-badge status-${order.status || 'pending'}">${order.status || 'pending'}</span></td>
                    <td>$${parseFloat(order.total_amount || 0).toFixed(2)}</td>
                    <td>${order.created_at ? new Date(order.created_at).toLocaleDateString() : 'N/A'}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        </div>
      `;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
