<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Work Order - Service Manager Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --teal: #14b8a6;
      --teal-light: #5eead4;
      --teal-glow: rgba(20, 184, 166, 0.5);
      --pink: #ec4899;
      --pink-light: #f9a8d4;
      --pink-glow: rgba(236, 72, 153, 0.5);
      --white: #ffffff;
      --bg-dark: #0a0e17;
      --bg-darker: #050810;
      --border: rgba(20, 184, 166, 0.2);
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--white);
      min-height: 100vh;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--teal) 1px, transparent 1px),
        linear-gradient(90deg, var(--teal) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.05;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(10, 14, 23, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 100;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--teal), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    .back-btn {
      margin-left: auto;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: 2px solid var(--teal);
      border-radius: 8px;
      color: var(--teal);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: var(--teal);
      color: var(--bg-dark);
      box-shadow: 0 0 20px var(--teal-glow);
    }

    /* Main Content */
    .main-content {
      margin-top: 80px;
      padding: 3rem 2rem;
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-header {
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }

    .page-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--teal), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: var(--teal-light);
      font-weight: 500;
      letter-spacing: 2px;
    }

    /* Form Card */
    .form-card {
      background: rgba(10, 14, 23, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border);
      border-radius: 24px;
      padding: 3rem;
      animation: fadeInUp 0.8s ease;
      box-shadow: 0 8px 40px var(--teal-glow);
    }

    .form-section {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .form-section:last-child {
      border-bottom: none;
    }

    .section-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--teal-light);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(180deg, var(--teal), var(--pink));
      border-radius: 2px;
      box-shadow: 0 0 10px var(--teal-glow);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    .form-grid.two-col {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--teal-light);
      margin-bottom: 0.75rem;
    }

    input, select, textarea {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      background: rgba(5, 8, 16, 0.8);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--white);
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--teal);
      background: rgba(5, 8, 16, 0.95);
      box-shadow: 0 0 20px var(--teal-glow);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Rajdhani', sans-serif;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(94, 234, 212, 0.3);
    }

    /* Config Section */
    .config-section {
      background: rgba(236, 72, 153, 0.1);
      border: 2px solid var(--pink);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .config-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--pink);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .btn {
      flex: 1;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--teal), var(--pink));
      color: var(--white);
      box-shadow: 0 8px 32px var(--teal-glow);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-primary:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px var(--teal-glow);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--teal-light);
    }

    .btn-secondary:hover {
      background: rgba(20, 184, 166, 0.1);
      border-color: var(--teal);
    }

    /* Alert */
    .alert {
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      font-weight: 600;
      text-align: center;
      display: none;
      animation: slideUp 0.5s ease;
    }

    .alert.show {
      display: block;
    }

    .alert.success {
      background: rgba(20, 184, 166, 0.2);
      border: 2px solid var(--teal);
      color: var(--teal-light);
      box-shadow: 0 0 30px var(--teal-glow);
    }

    .alert.error {
      background: rgba(236, 72, 153, 0.2);
      border: 2px solid var(--pink);
      color: var(--pink-light);
      box-shadow: 0 0 30px var(--pink-glow);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2.5rem;
      }

      .form-card {
        padding: 2rem 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">SERVPRO</div>
    <a href="dashboard.html" class="back-btn">← Back</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header">
      <h1 class="page-title">New Order</h1>
      <p class="page-subtitle">CREATE WORK ORDER</p>
    </div>

    <!-- Config Section -->
    <div class="config-section">
      <h3 class="config-title">⚙️ SUPABASE CONFIG</h3>
      <div class="form-grid two-col">
        <div class="form-group">
          <label>PROJECT URL</label>
          <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
        </div>
        <div class="form-group">
          <label>SERVICE KEY</label>
          <input type="password" id="supabaseKey" placeholder="Your service_role key">
        </div>
      </div>
    </div>

    <!-- Form -->
    <div class="form-card">
      <form id="workOrderForm">
        <!-- Business -->
        <div class="form-section">
          <h3 class="section-title">Business</h3>
          <div class="form-grid">
            <div class="form-group">
              <label>Business Name</label>
              <select id="business" required>
                <option value="">Select business...</option>
                <option value="Premium Auto Care">Premium Auto Care</option>
                <option value="Sunset Marine Services">Sunset Marine Services</option>
                <option value="Green Valley Lawn Care & Repair">Green Valley Lawn Care</option>
                <option value="Quick Fix Appliance Repair">Quick Fix Appliance</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Customer -->
        <div class="form-section">
          <h3 class="section-title">Customer</h3>
          <div class="form-grid two-col">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" id="lastName" required>
            </div>
          </div>
        </div>

        <!-- Service -->
        <div class="form-section">
          <h3 class="section-title">Service Details</h3>
          <div class="form-grid">
            <div class="form-group">
              <label>Service Type</label>
              <select id="serviceType" required>
                <option value="">Select service...</option>
                <option value="Oil Change & Filter">Oil Change & Filter</option>
                <option value="Brake Service">Brake Service</option>
                <option value="Engine Service">Engine Service</option>
                <option value="Boat Detailing">Boat Detailing</option>
                <option value="Mower Tune-Up">Mower Tune-Up</option>
                <option value="Refrigerator Repair">Refrigerator Repair</option>
              </select>
            </div>

            <div class="form-grid two-col">
              <div class="form-group">
                <label>Date</label>
                <input type="date" id="scheduledDate" required>
              </div>
              <div class="form-group">
                <label>Start Time</label>
                <input type="time" id="startTime" value="10:00" required>
              </div>
            </div>

            <div class="form-grid two-col">
              <div class="form-group">
                <label>End Time</label>
                <input type="time" id="endTime" value="11:00" required>
              </div>
              <div class="form-group">
                <label>Priority</label>
                <select id="priority" required>
                  <option value="low">Low</option>
                  <option value="normal" selected>Normal</option>
                  <option value="high">High</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Notes</label>
              <textarea id="notes" placeholder="Internal notes..."></textarea>
            </div>
          </div>
        </div>

        <!-- Pricing -->
        <div class="form-section">
          <h3 class="section-title">Pricing</h3>
          <div class="form-grid two-col">
            <div class="form-group">
              <label>Total Amount</label>
              <input type="number" id="totalAmount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
              <label>Labor Total</label>
              <input type="number" id="laborTotal" step="0.01" placeholder="0.00" required>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="button-group">
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
          <button type="submit" class="btn btn-primary">Create Order</button>
        </div>
      </form>

      <div id="alert" class="alert"></div>
    </div>
  </div>

  <script>
    // Check auth
    if (!sessionStorage.getItem('isAuthenticated')) {
      window.location.href = 'login.html';
    }

    // Set default date
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('scheduledDate').value = tomorrow.toISOString().split('T')[0];

    // Form submission
    document.getElementById('workOrderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      await createWorkOrder();
    });

    async function createWorkOrder() {
      const alert = document.getElementById('alert');
      
      const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
      const supabaseKey = document.getElementById('supabaseKey').value.trim();
      
      if (!supabaseUrl || !supabaseKey) {
        showAlert('Please enter Supabase credentials', 'error');
        return;
      }

      const business = document.getElementById('business').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const serviceType = document.getElementById('serviceType').value;
      const scheduledDate = document.getElementById('scheduledDate').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const priority = document.getElementById('priority').value;
      const notes = document.getElementById('notes').value;
      const totalAmount = parseFloat(document.getElementById('totalAmount').value);
      const laborTotal = parseFloat(document.getElementById('laborTotal').value);

      showAlert('⚡ Transmitting data...', 'success');

      try {
        const sql = `
          INSERT INTO repair_orders (
            account_id,
            contact_id,
            vehicle_id,
            service_type_id,
            scheduled_date,
            scheduled_start_time,
            scheduled_end_time,
            status,
            priority,
            ${notes ? 'internal_notes,' : ''}
            total_amount,
            labor_total,
            subtotal
          )
          SELECT 
            a.id,
            c.id,
            v.id,
            st.id,
            '${scheduledDate}'::DATE,
            '${startTime}'::TIME,
            '${endTime}'::TIME,
            'scheduled',
            '${priority}',
            ${notes ? `'${notes.replace(/'/g, "''")}'::TEXT,` : ''}
            ${totalAmount},
            ${laborTotal},
            ${totalAmount}
          FROM accounts a
          JOIN contacts c ON a.id = c.account_id
          JOIN vehicles v ON c.id = v.contact_id
          JOIN service_types st ON a.id = st.account_id
          WHERE a.business_name = '${business}'
            AND c.first_name = '${firstName}'
            AND c.last_name = '${lastName}'
            AND st.name = '${serviceType}'
          LIMIT 1
          RETURNING id, order_number, total_amount;
        `;

        const response = await fetch(`${supabaseUrl}/rest/v1/rpc/exec_sql`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': supabaseKey,
            'Authorization': `Bearer ${supabaseKey}`
          },
          body: JSON.stringify({ query: sql })
        });

        if (response.ok) {
          showAlert('✅ Work order created successfully!', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          throw new Error('Failed to create order');
        }

      } catch (error) {
        console.error('Error:', error);
        showAlert('❌ Error: ' + error.message, 'error');
      }
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert ${type} show`;
    }

    function resetForm() {
      document.getElementById('workOrderForm').reset();
      document.getElementById('alert').classList.remove('show');
      
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('scheduledDate').value = tomorrow.toISOString().split('T')[0];
    }
  </script>
</body>
</html>
