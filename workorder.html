<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Work Order - Service Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a0e27;
      --accent: #00d9ff;
      --success: #00ff88;
      --warning: #ffaa00;
      --bg: #f8f9fc;
      --card: #ffffff;
      --border: #e1e4ed;
      --text: #1a1d2e;
      --text-muted: #6b7280;
      --shadow: rgba(10, 14, 39, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }

    .header h1 {
      font-family: 'Space Mono', monospace;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .header .subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      font-weight: 300;
    }

    .form-card {
      background: var(--card);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 4px 24px var(--shadow);
      animation: fadeInUp 0.8s ease;
    }

    .form-section {
      margin-bottom: 2.5rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }

    .form-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .section-title {
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--accent);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: var(--accent);
      border-radius: 2px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .form-grid.two-col {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label .required {
      color: var(--warning);
    }

    input, select, textarea {
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      transition: all 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--card);
      box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .date-time-group {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      font-family: 'Space Mono', monospace;
      font-size: 0.95rem;
      font-weight: 700;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--primary);
      flex: 1;
      box-shadow: 0 4px 16px rgba(0, 217, 255, 0.3);
    }

    .btn-primary:hover {
      background: #00b8dd;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 217, 255, 0.4);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--text);
      border: 2px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .info-box {
      background: linear-gradient(135deg, #e0f7ff 0%, #f0f9ff 100%);
      border-left: 4px solid var(--accent);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: var(--text);
    }

    .info-box strong {
      color: var(--primary);
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 12px;
      background: var(--success);
      color: var(--primary);
      font-weight: 600;
      text-align: center;
      display: none;
      animation: slideInUp 0.5s ease;
    }

    .result.show {
      display: block;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .form-card {
        padding: 1.5rem;
      }

      .date-time-group {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create Work Order</h1>
      <p class="subtitle">Multi-Tenant Service Management System</p>
    </div>

    <div class="form-card">
      <div class="info-box">
        <strong>Note:</strong> This form generates SQL INSERT statements. Copy the generated SQL and run it in your Supabase SQL Editor.
      </div>

      <form id="workOrderForm">
        <!-- Business Selection -->
        <div class="form-section">
          <h3 class="section-title">Business Information</h3>
          <div class="form-grid">
            <div class="form-group">
              <label>
                Business <span class="required">*</span>
              </label>
              <select id="business" required>
                <option value="">Select a business...</option>
                <option value="Premium Auto Care">Premium Auto Care</option>
                <option value="Sunset Marine Services">Sunset Marine Services</option>
                <option value="Green Valley Lawn Care & Repair">Green Valley Lawn Care & Repair</option>
                <option value="Quick Fix Appliance Repair">Quick Fix Appliance Repair</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Customer Selection -->
        <div class="form-section">
          <h3 class="section-title">Customer Details</h3>
          <div class="form-grid two-col">
            <div class="form-group">
              <label>
                Customer First Name <span class="required">*</span>
              </label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label>
                Customer Last Name <span class="required">*</span>
              </label>
              <input type="text" id="lastName" required>
            </div>
          </div>
        </div>

        <!-- Service Details -->
        <div class="form-section">
          <h3 class="section-title">Service Information</h3>
          <div class="form-grid">
            <div class="form-group">
              <label>
                Service Type <span class="required">*</span>
              </label>
              <select id="serviceType" required>
                <option value="">Select service type...</option>
                <option value="Oil Change & Filter">Oil Change & Filter</option>
                <option value="Brake Service">Brake Service</option>
                <option value="Engine Service">Engine Service</option>
                <option value="Boat Detailing">Boat Detailing</option>
                <option value="Mower Tune-Up">Mower Tune-Up</option>
                <option value="Refrigerator Repair">Refrigerator Repair</option>
                <option value="Tire Rotation & Balance">Tire Rotation & Balance</option>
                <option value="Diagnostic Scan">Diagnostic Scan</option>
              </select>
            </div>

            <div class="date-time-group">
              <div class="form-group">
                <label>
                  Scheduled Date <span class="required">*</span>
                </label>
                <input type="date" id="scheduledDate" required>
              </div>
              <div class="form-group">
                <label>
                  Start Time <span class="required">*</span>
                </label>
                <input type="time" id="startTime" value="10:00" required>
              </div>
              <div class="form-group">
                <label>
                  End Time <span class="required">*</span>
                </label>
                <input type="time" id="endTime" value="11:00" required>
              </div>
            </div>

            <div class="form-group">
              <label>
                Priority <span class="required">*</span>
              </label>
              <select id="priority" required>
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>

            <div class="form-group">
              <label>
                Status <span class="required">*</span>
              </label>
              <select id="status" required>
                <option value="scheduled" selected>Scheduled</option>
                <option value="confirmed">Confirmed</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="form-group">
              <label>Internal Notes</label>
              <textarea id="notes" placeholder="Add any internal notes about this work order..."></textarea>
            </div>
          </div>
        </div>

        <!-- Pricing -->
        <div class="form-section">
          <h3 class="section-title">Pricing</h3>
          <div class="form-grid two-col">
            <div class="form-group">
              <label>
                Total Amount <span class="required">*</span>
              </label>
              <input type="number" id="totalAmount" step="0.01" placeholder="0.00" required>
            </div>
            <div class="form-group">
              <label>
                Labor Total <span class="required">*</span>
              </label>
              <input type="number" id="laborTotal" step="0.01" placeholder="0.00" required>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="button-group">
          <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
          <button type="submit" class="btn-primary">Generate SQL</button>
        </div>
      </form>

      <div id="result" class="result"></div>

      <div id="sqlOutput" style="margin-top: 2rem; display: none;">
        <h3 class="section-title">Generated SQL</h3>
        <textarea id="sqlCode" readonly style="width: 100%; min-height: 200px; font-family: 'Space Mono', monospace; font-size: 0.85rem; background: var(--primary); color: var(--success); padding: 1.5rem; border-radius: 8px;"></textarea>
        <button type="button" class="btn-primary" style="margin-top: 1rem; width: 100%;" onclick="copySql()">Copy SQL to Clipboard</button>
      </div>
    </div>
  </div>

  <script>
    // Set default date to tomorrow
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    document.getElementById('scheduledDate').value = tomorrow.toISOString().split('T')[0];

    // Form submission
    document.getElementById('workOrderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      generateSQL();
    });

    function generateSQL() {
      const business = document.getElementById('business').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const serviceType = document.getElementById('serviceType').value;
      const scheduledDate = document.getElementById('scheduledDate').value;
      const startTime = document.getElementById('startTime').value;
      const endTime = document.getElementById('endTime').value;
      const priority = document.getElementById('priority').value;
      const status = document.getElementById('status').value;
      const notes = document.getElementById('notes').value;
      const totalAmount = document.getElementById('totalAmount').value;
      const laborTotal = document.getElementById('laborTotal').value;

      const sql = `-- =============================================
-- CREATE WORK ORDER
-- Generated: ${new Date().toLocaleString()}
-- =============================================

INSERT INTO repair_orders (
  account_id,
  contact_id,
  vehicle_id,
  service_type_id,
  scheduled_date,
  scheduled_start_time,
  scheduled_end_time,
  status,
  priority,
  ${notes ? 'internal_notes,\n  ' : ''}total_amount,
  labor_total,
  subtotal
)
SELECT 
  a.id,
  c.id,
  v.id,
  st.id,
  '${scheduledDate}'::DATE,
  '${startTime}'::TIME,
  '${endTime}'::TIME,
  '${status}',
  '${priority}',
  ${notes ? `'${notes.replace(/'/g, "''")}',\n  ` : ''}${totalAmount},
  ${laborTotal},
  ${totalAmount}
FROM accounts a
JOIN contacts c ON a.id = c.account_id
JOIN vehicles v ON c.id = v.contact_id
JOIN service_types st ON a.id = st.account_id
WHERE a.business_name = '${business}'
  AND c.first_name = '${firstName}'
  AND c.last_name = '${lastName}'
  AND st.name = '${serviceType}'
LIMIT 1
RETURNING 
  id,
  order_number,
  scheduled_date,
  total_amount;`;

      document.getElementById('sqlCode').value = sql;
      document.getElementById('sqlOutput').style.display = 'block';
      document.getElementById('result').textContent = '✅ SQL Generated! Copy and paste into Supabase SQL Editor.';
      document.getElementById('result').classList.add('show');

      // Scroll to result
      document.getElementById('sqlOutput').scrollIntoView({ behavior: 'smooth' });
    }

    function copySql() {
      const sqlCode = document.getElementById('sqlCode');
      sqlCode.select();
      document.execCommand('copy');
      
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = '✅ Copied!';
      setTimeout(() => {
        btn.textContent = originalText;
      }, 2000);
    }

    function resetForm() {
      document.getElementById('workOrderForm').reset();
      document.getElementById('sqlOutput').style.display = 'none';
      document.getElementById('result').classList.remove('show');
      
      // Reset default date
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('scheduledDate').value = tomorrow.toISOString().split('T')[0];
    }
  </script>
</body>
</html>
