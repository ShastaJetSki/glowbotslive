<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Dashboard - WorkLogicPro</title>
  
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .accounts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .account-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .account-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      padding: 50px;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      color: #667eea;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="container">
    <h1>ðŸŽ¯ Master Dashboard</h1>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Businesses</div>
        <div class="stat-value" id="totalBusinesses">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Accounts</div>
        <div class="stat-value" id="activeAccounts">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-value" id="totalRevenue">$0</div>
      </div>
    </div>

    <div id="accountsContainer">
      <div class="loading">Loading business accounts...</div>
    </div>
  </div>

  <script>
    // Initialize Supabase with createClient from the global supabase object
    const { createClient } = supabase;
    
    const SUPABASE_URL = 'https://vvkjydmzmevcfkxivrxi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2a2p5ZG16bWV2Y2ZreGl2cnhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNDYxNTksImV4cCI6MjA4MDcyMjE1OX0.Np7X3nwwCK1k5p2UPByO7SONeZ_k4Gt5gK96vcfJHl0';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    console.log('Supabase initialized');

    window.addEventListener('DOMContentLoaded', async () => {
      const userRole = localStorage.getItem('userRole');
      
      if (userRole !== 'super_admin') {
        alert('Access Denied');
        window.location.href = 'login.html';
        return;
      }

      await loadDashboard();
    });

    async function loadDashboard() {
      try {
        console.log('Loading dashboard...');
        
        const { data: accounts, error } = await supabaseClient
          .from('business_accounts')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          console.error('Error:', error);
          document.getElementById('accountsContainer').innerHTML = 
            `<div class="loading" style="color: #fee;">Error: ${error.message}</div>`;
          return;
        }

        console.log('Loaded accounts:', accounts);

        if (!accounts || accounts.length === 0) {
          document.getElementById('accountsContainer').innerHTML = 
            '<div class="loading">No business accounts found</div>';
          return;
        }

        // Update stats
        document.getElementById('totalBusinesses').textContent = accounts.length;
        document.getElementById('activeAccounts').textContent = 
          accounts.filter(a => a.status === 'active').length;
        
        const totalRevenue = accounts.reduce((sum, a) => 
          sum + (parseFloat(a.monthly_fee) || 0), 0);
        document.getElementById('totalRevenue').textContent = `$${totalRevenue.toFixed(2)}`;

        // Display accounts
        const container = document.getElementById('accountsContainer');
        container.innerHTML = '';
        
        const grid = document.createElement('div');
        grid.className = 'accounts-grid';

        accounts.forEach(account => {
          const card = document.createElement('div');
          card.className = 'account-card';
          card.innerHTML = `
            <div class="account-name">${account.business_name || 'Unnamed'}</div>
            <div class="info-row">
              <span>Contact:</span>
              <span>${account.contact_name || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span>Email:</span>
              <span>${account.email || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span>Status:</span>
              <span>${account.status || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span>Monthly Fee:</span>
              <span>$${parseFloat(account.monthly_fee || 0).toFixed(2)}</span>
            </div>
          `;
          grid.appendChild(card);
        });

        container.appendChild(grid);

      } catch (err) {
        console.error('Fatal error:', err);
        document.getElementById('accountsContainer').innerHTML = 
          `<div class="loading" style="color: #fee;">Fatal Error: ${err.message}</div>`;
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
