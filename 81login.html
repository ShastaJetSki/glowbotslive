<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>81 – Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #ffffff;
    }

    .card {
      width: 420px;
      max-width: 92vw;
      padding: 28px;
      border-radius: 18px;
      background: #141414;
      border: 1px solid #2a2a2a;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 6px;
    }

    .logo-box {
      width: 48px;
      height: 48px;
      background: #aa1300;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
    }

    .muted {
      color: #888888;
      font-size: 14px;
      margin-bottom: 18px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0a0a0a;
      color: #888888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab:hover {
      border-color: #444;
      color: #fff;
    }

    .tab.active {
      background: #aa1300;
      border-color: #aa1300;
      color: #fff;
    }

    /* Form */
    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 13px;
      color: #888888;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #0a0a0a;
      color: #fff;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #aa1300;
    }

    input::placeholder {
      color: #555;
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding-right: 48px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888888;
      transition: color 0.2s;
      width: auto;
      margin: 0;
    }

    .password-toggle:hover {
      color: #aa1300;
      background: transparent;
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    /* Form row */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-row label {
      margin-top: 0;
    }

    .form-row .form-group {
      margin-top: 14px;
    }

    /* Form footer */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      margin-bottom: 4px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #888888;
      cursor: pointer;
    }

    .checkbox-label input {
      width: 16px;
      height: 16px;
      accent-color: #aa1300;
      cursor: pointer;
    }

    .forgot-link {
      font-size: 13px;
      color: #aa1300;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    /* Button */
    button.submit {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 14px;
      border: 1px solid #aa1300;
      background: #aa1300;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.submit:hover {
      background: #8a0f00;
      border-color: #8a0f00;
    }

    button.submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Messages */
    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #2a1414;
      border: 1px solid #553333;
      color: #ffb3b3;
      font-size: 14px;
      display: none;
    }

    .success {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #142a14;
      border: 1px solid #335533;
      color: #b3ffb3;
      font-size: 14px;
      display: none;
    }

    /* Rewards info */
    .rewards-info {
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      background: #1a1215;
      border: 1px solid #3a2025;
      text-align: center;
    }

    .rewards-info p {
      margin: 0;
      font-size: 13px;
      color: #888;
      line-height: 1.5;
    }

    .rewards-info span {
      color: #aa1300;
      font-weight: 600;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #2a2a2a;
      color: #888888;
      font-size: 14px;
    }

    .footer a {
      color: #aa1300;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Mobile */
    @media (max-width: 480px) {
      .card {
        padding: 24px 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .form-footer {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="card">
  <!-- Header -->
  <div class="header">
    <div class="logo-box">81</div>
  </div>
  <div class="muted">Sign in to continue</div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('login')">Sign In</button>
    <button class="tab" onclick="switchTab('register')">Create Account</button>
  </div>

  <div id="message" class="error"></div>
  <div id="success" class="success"></div>

  <!-- Login Form -->
  <div id="loginForm" class="form-section active">
    <label>Email</label>
    <input id="loginEmail" type="email" autocomplete="username" placeholder="you@email.com">

    <label>Password</label>
    <div class="password-wrapper">
      <input id="loginPassword" type="password" autocomplete="current-password" placeholder="••••••••">
      <button type="button" class="password-toggle" onclick="togglePassword('loginPassword', this)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>

    <div class="form-footer">
      <label class="checkbox-label">
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
      <a href="#" class="forgot-link" onclick="forgotPassword(); return false;">Forgot Password?</a>
    </div>

    <button class="submit" id="loginBtn" onclick="handleLogin()">Sign In</button>
  </div>

  <!-- Register Form -->
  <div id="registerForm" class="form-section">
    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input id="regFirstName" type="text" placeholder="First">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input id="regLastName" type="text" placeholder="Last">
      </div>
    </div>

    <label>Email</label>
    <input id="regEmail" type="email" autocomplete="username" placeholder="you@email.com">

    <label>Password</label>
    <div class="password-wrapper">
      <input id="regPassword" type="password" autocomplete="new-password" placeholder="Min 6 characters">
      <button type="button" class="password-toggle" onclick="togglePassword('regPassword', this)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>

    <label>Club / Charter (Optional)</label>
    <input id="regClub" type="text" placeholder="Your charter name">

    <button class="submit" id="registerBtn" onclick="handleRegister()">Create Account</button>

    <div class="rewards-info">
      <p>Submit questions and earn <span>+10 credits</span> when approved!<br>
      Get a <span>FREE MONTH</span> at 10 approvals!</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="81index.html">← Back to Home</a>
  </div>
</div>

<script>
// =====================================================
// SUPABASE CONFIG
// =====================================================
const SUPABASE_URL = 'https://kxqkwpkmtgvmthpafoqx.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// =====================================================
// TAB SWITCHING
// =====================================================
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
  
  if (tab === 'login') {
    document.querySelectorAll('.tab')[0].classList.add('active');
    document.getElementById('loginForm').classList.add('active');
  } else {
    document.querySelectorAll('.tab')[1].classList.add('active');
    document.getElementById('registerForm').classList.add('active');
  }
  hideMessages();
}

// =====================================================
// PASSWORD TOGGLE
// =====================================================
function togglePassword(inputId, btn) {
  const input = document.getElementById(inputId);
  const svg = btn.querySelector('svg');
  
  if (input.type === 'password') {
    input.type = 'text';
    svg.innerHTML = `
      <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
      <line x1="1" y1="1" x2="23" y2="23"></line>
    `;
  } else {
    input.type = 'password';
    svg.innerHTML = `
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
      <circle cx="12" cy="12" r="3"></circle>
    `;
  }
}

// =====================================================
// MESSAGES
// =====================================================
function showError(msg) {
  const el = document.getElementById('message');
  el.textContent = msg;
  el.style.display = 'block';
  document.getElementById('success').style.display = 'none';
}

function showSuccess(msg) {
  const el = document.getElementById('success');
  el.textContent = msg;
  el.style.display = 'block';
  document.getElementById('message').style.display = 'none';
}

function hideMessages() {
  document.getElementById('message').style.display = 'none';
  document.getElementById('success').style.display = 'none';
}

// =====================================================
// LOGIN
// =====================================================
async function handleLogin() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const btn = document.getElementById('loginBtn');
  
  if (!email || !password) {
    showError('Please enter email and password');
    return;
  }
  
  btn.disabled = true;
  btn.textContent = 'Signing in...';
  hideMessages();
  
  try {
    const { data, error } = await sb.auth.signInWithPassword({ email, password });
    
    if (error) throw error;
    
    if (data.session) {
      localStorage.setItem('sb_access_token', data.session.access_token);
      localStorage.setItem('sb_refresh_token', data.session.refresh_token);
      showSuccess('Success! Redirecting...');
      setTimeout(() => window.location.href = '81dashboard.html', 800);
    }
  } catch (error) {
    showError(error.message || 'Login failed');
    btn.disabled = false;
    btn.textContent = 'Sign In';
  }
}

// =====================================================
// REGISTER
// =====================================================
async function handleRegister() {
  const firstName = document.getElementById('regFirstName').value.trim();
  const lastName = document.getElementById('regLastName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const password = document.getElementById('regPassword').value;
  const club = document.getElementById('regClub').value.trim();
  const btn = document.getElementById('registerBtn');
  
  if (!email || !password) {
    showError('Email and password are required');
    return;
  }
  
  if (password.length < 6) {
    showError('Password must be at least 6 characters');
    return;
  }
  
  btn.disabled = true;
  btn.textContent = 'Creating account...';
  hideMessages();
  
  try {
    const { data, error } = await sb.auth.signUp({
      email,
      password,
      options: {
        data: { first_name: firstName, last_name: lastName, club_name: club }
      }
    });
    
    if (error) throw error;
    
    if (data.user) {
      const displayName = firstName ? `${firstName} ${lastName}`.trim() : null;
      
      await sb.from('81user_profiles').insert({
        user_id: data.user.id,
        email: email,
        first_name: firstName || null,
        last_name: lastName || null,
        display_name: displayName,
        club_name: club || null
      });
      
      if (data.session) {
        localStorage.setItem('sb_access_token', data.session.access_token);
        localStorage.setItem('sb_refresh_token', data.session.refresh_token);
        showSuccess('Account created! Redirecting...');
        setTimeout(() => window.location.href = '81dashboard.html', 800);
      } else {
        showSuccess('Check your email to confirm your account');
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }
  } catch (error) {
    showError(error.message || 'Registration failed');
    btn.disabled = false;
    btn.textContent = 'Create Account';
  }
}

// =====================================================
// FORGOT PASSWORD
// =====================================================
async function forgotPassword() {
  const email = document.getElementById('loginEmail').value.trim();
  
  if (!email) {
    showError('Enter your email address first');
    return;
  }
  
  try {
    const { error } = await sb.auth.resetPasswordForEmail(email, {
      redirectTo: window.location.origin + '/81login.html'
    });
    
    if (error) throw error;
    showSuccess('Password reset email sent! Check your inbox.');
  } catch (error) {
    showError(error.message || 'Could not send reset email');
  }
}

// =====================================================
// INIT
// =====================================================
// Switch to register tab if hash is #register
if (window.location.hash === '#register') {
  switchTab('register');
}

// Check if already logged in
(async function() {
  const { data: { session } } = await sb.auth.getSession();
  if (session) {
    window.location.href = '81dashboard.html';
  }
})();

// Enter key handlers
document.getElementById('loginEmail').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') document.getElementById('loginPassword').focus();
});
document.getElementById('loginPassword').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') handleLogin();
});
document.getElementById('regPassword').addEventListener('keydown', (e) => {
  if (e.key === 'Enter') handleRegister();
});
</script>

</body>
</html>
