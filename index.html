<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowbotsLive - Voice Agent</title>
    <link rel="icon" href="/robot.png" />
    
    <!-- Vapi Web SDK -->
    <script src="https://unpkg.com/vapi-sdk@latest/dist/web.js"></script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        height: 100vh;
        background: #000;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #voice-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 130px;
        height: 130px;
        border-radius: 50%;
        background: #00d26a;           /* Deep green when idle */
        border: none;
        box-shadow: 0 12px 50px rgba(0, 210, 106, 0.6);
        cursor: pointer;
        z-index: 9999;
        transition: all 0.3s ease;
        outline: none;
      }

      #voice-button:hover {
        transform: translate(-50%, -50%) scale(1.15);
        box-shadow: 0 16px 70px rgba(0, 210, 106, 0.8);
      }

      #voice-button.listening {
        background: #39ff14;           /* Bright lime when active */
        box-shadow: 0 0 70px #39ff14;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%   { box-shadow: 0 0 70px #39ff14; }
        70%  { box-shadow: 0 0 110px #39ff14; }
        100% { box-shadow: 0 0 70px #39ff14; }
      }

      .status {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: #0f0;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <button id="voice-button" title="Click to talk to your AI agent"></button>
    <div class="status" id="status">Click the green button to start talking</div>

    <script>
      const button = document.getElementById('voice-button');
      const status = document.getElementById('status');

      // Your real Vapi credentials
      const vapi = new window.VapiSDK('b66ad6e7-ec9d-421c-88b7-157068b27f6d');

      vapi.on('call-start', () => {
        button.classList.add('listening');
        status.textContent = 'Listening... speak now!';
        status.style.color = '#39ff14';
      });

      vapi.on('call-end', () => {
        button.classList.remove('listening');
        status.textContent = 'Call ended. Click again to talk.';
        status.style.color = '#00d26a';
      });

      vapi.on('error', (e) => {
        console.error('Vapi Error:', e);
        status.textContent = 'Error â€“ check console';
        status.style.color = '#ff0066';
        button.classList.remove('listening');
      });

      button.addEventListener('click', () => {
        if (button.classList.contains('listening')) {
          vapi.stop();
        } else {
          status.textContent = 'Connecting...';
          vapi.start({
            assistantId: '1dadddca-84c7-44a8-b5cd-7505b6b52cff'
          });
        }
      });

      console.log('Green voice button ready! Click to talk.');
    </script>
  </body>
</html>
