<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon9 - GlowbotsLive</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{height:100vh;background:#000;overflow:hidden;font-family:system-ui}

    /* BRAND */
    .brand{
      position: fixed; top:15px; left:20px;
      color:#5af2ff; font-size:28px; font-weight:700;
      text-shadow:0 0 12px #00eaff; z-index:10000;
    }

    /* NAV BAR */
    .nav{
      position:fixed; top:15px; right:25px; z-index:10000;
    }
    .nav a{
      color:#5af2ff; margin-left:25px; font-size:20px; text-decoration:none;
      text-shadow:0 0 10px #00eaff; transition:opacity .3s;
    }
    .nav a:hover{opacity:0.6}

    /* BOT IMAGE WRAPPER */
    .bot-wrapper{
      position: fixed; bottom:20px; left:20px; width:30%; height:auto; z-index:2; pointer-events:none;
    }
    .bot-img{width:100%; display:block}

    /* VOICE BUTTON */
    #voice-button{
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      width:210px; height:210px; border-radius:50%; border:none; cursor:pointer;
      background:linear-gradient(135deg, #2af3ff, #00cdd6);
      box-shadow:0 15px 120px rgba(0,255,255,0.8), inset 0 -10px 30px rgba(0,0,0,0.3);
      transition:all .35s; z-index:9999; color:rgba(0,0,0,0.4); font-weight:bold; font-size:36px;
    }
    #voice-button:hover{transform:translate(-50%,-50%) scale(1.35); box-shadow:0 25px 150px rgba(0,255,255,1);}
    #voice-button.listening{
      background:linear-gradient(135deg, #4cffff, #00e7ff);
      box-shadow:0 0 170px #4cffff, 0 0 230px #00e7ff;
      animation:cyanpulse 1.4s infinite;
      color:rgba(0,0,0,0.5);
    }
    @keyframes cyanpulse{
      0%,100{box-shadow:0 0 170px #4cffff,0 0 230px #00e7ff}
      70%{box-shadow:0 0 210px #4cffff,0 0 290px #00e7ff}
    }

    /* STATUS TEXT */
    .status{
      position:fixed; bottom:40px; left:50%; transform:translateX(-50%);
      color:#5af7ff; font-size:24px; text-shadow:0 0 15px #00eaff; opacity:0.9;
    }
  </style>
</head>
<body>

  <div class="brand">GlowbotsLive</div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Service</a>
    <a href="admin.html">Admin</a>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="robot">
  </div>

  <button id="voice-button">Neon9</button>
  <div class="status" id="status">Push to speak to an agent</div>

  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>
  <script>
    const button = document.getElementById('voice-button');
    const status = document.getElementById('status');
    let vapi = null;

    function initVapi() {
      if(window.Vapi){
        vapi = new window.Vapi("YOUR_PUBLIC_KEY");
        status.textContent = "Push to speak to an agent";

        vapi.on("call-start", ()=>{
          button.classList.add("listening");
          status.textContent = "Listening…";
        });

        vapi.on("call-end", ()=>{
          button.classList.remove("listening");
          status.textContent = "Call ended — click again";
        });

        vapi.on("error", (e)=>{
          console.error("Vapi error:", e);
          status.textContent = "Error — check console";
          button.classList.remove("listening");
        });
      }else{
        status.textContent="SDK failed to load";
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", ()=>{
      if(!vapi)return;
      if(button.classList.contains("listening")){
        vapi.stop();
      }else{
        status.textContent="Connecting…";
        vapi.start("NEON9_AGENT_ID"); // replace with your assistant ID
