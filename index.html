<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon9 — GlowbotsLive</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      background:#000;
      overflow:hidden;
      font-family: system-ui, sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    /* BRAND */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
    }

    /* WHITE STRIP (from service page) */
    .white-strip {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 180px 20px 180px;
      text-align: center;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .white-strip {
        padding: 10px 20px 15px 20px;
      }
    }

    /* TYPE TEXT */
    .typewriter {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      text-align: center;
      margin-top: 0;
      white-space: pre-line;
    }

    @media (max-width: 768px) {
      .typewriter {
        font-size: 16px;
        white-space: normal;
        word-wrap: break-word;
      }
    }

    /* NAV */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    /* BOT IMAGE */
    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30%;
      z-index: 2;
      pointer-events: none;
    }
    .bot-img { width:100%; display:block; }

    /* BUTTON — keep original Neon9 color */
    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #7df5ff, #5af2ff 45%, #00b8d4);
      box-shadow:0 10px 40px rgba(90,242,255,0.5), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.15);
      transition:all .3s ease;
      z-index:9999;
      color:white;
      font-weight:bold;
      font-size:18px;
    }
    #voice-button:hover {
      transform: translateX(-50%) scale(1.1);
    }
    #voice-button.listening {
      animation: subtlepulse 3s ease-in-out infinite;
    }

    @keyframes subtlepulse {
      0%, 100% {
        box-shadow:0 10px 40px rgba(90,242,255,0.5);
        opacity:1;
      }
      50% {
        box-shadow:0 10px 60px rgba(90,242,255,0.8);
        opacity:0.85;
      }
    }

    /* STATUS TEXT */
    .status {
      position: fixed;
      left: 50%;
      bottom: 40%;
      transform: translateX(-50%);
      color:#5af2ff;
      font-size:22px;
      text-shadow:0 0 10px #00eaff;
      z-index:9999;
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="brand">GlowbotsLive</div>

  <!-- ***** WHITE STRIP ADDED ***** -->
  <div class="white-strip">
    <div id="firstPara" class="typewriter"></div>
  </div>

  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="robot">
  </div>

  <button id="voice-button"></button>
  <div class="status" id="status">Neon9</div>

  <!-- VAPI -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    /* ---- TYPEWRITER (simple, no phone numbers, no fade-in) ---- */
    const firstText = `Welcome to Neon9.\nPush the button below and speak to your AI agent.`;

    const firstPara = document.getElementById("firstPara");
    let i = 0;

    function typeFirst() {
      if (i < firstText.length) {
        firstPara.textContent += firstText.charAt(i);
        i++;
        setTimeout(typeFirst, Math.random()*120+20);
      }
    }

    setTimeout(typeFirst, 800);

    /* -------- VAPI SETUP (unchanged) -------- */
    const button = document.getElementById('voice-button');
    const status = document.getElementById('status');
    let vapi = null;

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "Push to speak to Neon9";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Connected with Neon9!";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Chat ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        /* AGENT ID preserved exactly as requested */
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
