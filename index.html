<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neon9 — GlowbotsLive</title>

<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
        height: 100%;
        background:#000;
        overflow:hidden;
        font-family: "Orbitron", sans-serif;
    }

    /* TITLE — unchanged */
    .brand {
        position: fixed;
        top: 15px;
        left: 20px;
        color: #5af2ff;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 0 12px #00eaff;
        z-index: 10000;
    }

    /* WHITE STRIP */
    .white-strip {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        height: 240px;
        background:#fff;
        z-index: 8000;
        display:flex;
        justify-content:center;
        align-items:center;
        padding:0 40px;
        text-align:center;
    }

    .typewriter {
        font-family: "Courier New", monospace;
        font-size: 20px;
        font-weight: bold;
        color:#000;
        white-space: pre-line;
        width:100%;
        line-height: 1.4;
    }

    /* NAV */
    .nav {
        position: fixed;
        bottom: 35px;
        right: 25px;
        z-index: 10000;
    }
    .nav a {
        color:#5af2ff;
        margin-left:25px;
        font-size:20px;
        text-decoration:none;
        text-shadow:0 0 10px #00eaff;
        transition:opacity .3s;
    }
    .nav a:hover { opacity:0.6; }

    /* MATCHED BUTTON (service page layout) */
    #voice-button {
        position: fixed;
        left: 50%;
        bottom: 32%;
        transform: translateX(-50%);
        width: 125px;
        height: 125px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        background: radial-gradient(circle at 30% 30%, #5af2ff, #00cfe0 45%, #009bb0);
        box-shadow: 
            0 10px 40px rgba(0, 230, 255, 0.55),
            inset 0 -8px 20px rgba(0,0,0,0.2),
            inset 0 8px 20px rgba(255,255,255,0.18);
        transition: all .3s ease;
        z-index: 9999;
        color:#000;
        font-weight:bold;
        font-size:14px;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    #voice-button:hover {
        transform: translateX(-50%) scale(1.10);
    }

    #voice-button.listening {
        animation: tealPulse 3s ease-in-out infinite;
    }

    @keyframes tealPulse {
        0%,100% {
            box-shadow:
                0 10px 40px rgba(0,230,255,0.55),
                inset 0 -8px 20px rgba(0,0,0,0.20),
                inset 0 8px 20px rgba(255,255,255,0.18);
        }
        50% {
            box-shadow:
                0 10px 70px rgba(0,230,255,0.85),
                inset 0 -8px 20px rgba(0,0,0,0.20),
                inset 0 8px 20px rgba(255,255,255,0.18);
        }
    }

    /* STATUS (service match) */
    .status {
        position: fixed;
        left: 50%;
        bottom: 22%;
        transform: translateX(-50%);
        color:#5af2ff;
        font-size:24px;
        font-weight:600;
        text-shadow:0 0 10px #00eaff;
        z-index:9999;
        text-align:center;
    }
</style>

<!-- Orbitron futuristic font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<!-- TITLE -->
<div class="brand">GlowbotsLive</div>

<!-- WHITE STRIP -->
<div class="white-strip">
    <div id="typewriter" class="typewriter"></div>
</div>

<!-- NAV -->
<div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
</div>

<!-- BUTTON -->
<button id="voice-button">Talk</button>

<!-- STATUS -->
<div class="status" id="status">Neon9 — System Agent</div>

<!-- VAPI SDK -->
<script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

<script>
/* ---------------- TYPEWRITER ---------------- */
const twText = 
`Welcome to Neon9  
Ask me anything about your Glowbots system.  
I can provide diagnostics, logs, memory checks, resets,  
and system-status updates.`;

const twElement = document.getElementById("typewriter");
let i = 0;

function typeWriter() {
    if (i < twText.length) {
        twElement.textContent += twText.charAt(i);
        i++;
        setTimeout(typeWriter, 22 + Math.random() * 65);
    }
}
setTimeout(typeWriter, 600);

/* ---------------- VAPI ---------------- */
let vapi = null;
const button = document.getElementById("voice-button");
const status = document.getElementById("status");

function initVapi() {
    if (window.Vapi) {
        /* YOUR NEON9 AGENT ID */
        vapi = new window.Vapi("1dadddca-84c7-44a8-b5cd-7505b6b52cff");

        status.textContent = "Tap to speak with Neon9";

        vapi.on("call-start", () => {
            button.classList.add("listening");
            status.textContent = "Neon9 listening…";
        });

        vapi.on("call-end", () => {
            button.classList.remove("listening");
            status.textContent = "Call ended";
        });
    }
}

document.addEventListener("DOMContentLoaded", initVapi);

button.addEventListener("click", () => {
    if (!vapi) return;

    if (button.classList.contains("listening")) {
        vapi.stop();
    } else {
        /* CALL FLOW ID FOR NEON9 */
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
    }
});
</script>

</body>
</html>
