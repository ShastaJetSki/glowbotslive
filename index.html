<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowbotsLive - Voice Agent</title>

    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{height:100vh;background:#000;overflow:hidden}

      #voice-button{
        position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
        width:160px;height:160px;border-radius:50%;border:none;cursor:pointer;
        background:linear-gradient(135deg, #00f5ff, #00d4ff); /* NEON CYAN */
        box-shadow:0 15px 70px rgba(0,245,255,0.7), inset 0 -10px 30px rgba(0,0,0,0.3);
        transition:all .35s;z-index:9999;
      }
      #voice-button:hover{transform:translate(-50%,-50%) scale(1.22);box-shadow:0 25px 100px rgba(0,245,255,1);}
      #voice-button.listening{
        background:linear-gradient(135deg, #00ffff, #00ffcc);
        box-shadow:0 0 120px #00ffff, 0 0 180px #00ffff;
        animation:cyan 1.4s infinite;
      }
      @keyframes cyan{
        0%,100%{box-shadow:0 0 120px #00ffff, 0 0 180px #00ffff}
        70%    {box-shadow:0 0 160px #00ffff, 0 0 240px #00ffff}
      }

      .status{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
        color:#0ff;font:18px system-ui;text-shadow:0 0 15px #0ff;opacity:0.9}
    </style>
  </head>
  <body>
    <button id="voice-button"></button>
    <div class="status" id="status">Loading neon cyan button...</div>

    <!-- Official Vapi HTML script tag (always up-to-date) -->
    <script src="https://cdn.jsdelivr.net/gh/vapi-ai/html-script-tag@latest/dist/assets/index.js"></script>

    <script>
      const button = document.getElementById('voice-button');
      const status = document.getElementById('status');

      window.vapiSDK.run({
        apiKey: "b66ad6e7-ec9d-421c-88b7-157068b27f6d",
        assistant: "1dadddca-84c7-44a8-b5cd-7505b6b52cff",
        onReady: () => {
          status.textContent = "NEON CYAN BUTTON READY — Click to talk!";
          console.log("Cyan test version loaded & ready");
        },
        onCallStart: () => {
          button.classList.add("listening");
          status.textContent = "Listening… speak now!";
        },
        onCallEnd: () => {
          button.classList.remove("listening");
          status.textContent = "Call ended — click again";
        },
        onError: (e) => {
          console.error(e);
          status.textContent = "Error — check console";
        }
      });

      // Click toggles start/stop
      button.addEventListener("click", () => {
        if (button.classList.contains("listening")) {
          window.vapiSDK.stop();
        } else {
          window.vapiSDK.start();
        }
      });
    </script>
  </body>
</html>
