<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowbotsLive - Voice Agent</title>

    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{height:100vh;background:#000;overflow:hidden}

      #voice-button{
        position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
        width:170px;height:170px;border-radius:50%;border:none;cursor:pointer;
        background:linear-gradient(135deg, #ff1493, #ff69b4); /* HOT PINK */
        box-shadow:0 15px 80px rgba(255,20,147,0.8), inset 0 -10px 30px rgba(0,0,0,0.3);
        transition:all .35s;z-index:9999;
      }
      #voice-button:hover{transform:translate(-50%,-50%) scale(1.25);box-shadow:0 25px 110px rgba(255,20,147,1);}
      #voice-button.listening{
        background:linear-gradient(135deg, #ff00ff, #ff1493);
        box-shadow:0 0 130px #ff00ff, 0 0 190px #ff00ff;
        animation:pink 1.4s infinite;
      }
      @keyframes pink{
        0%,100%{box-shadow:0 0 130px #ff00ff, 0 0 190px #ff00ff}
        70% {box-shadow:0 0 170px #ff00ff, 0 0 250px #ff00ff}
      }

      .status{position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
        color:#f0f;font:18px system-ui;text-shadow:0 0 15px #f0f;opacity:0.9}
    </style>
  </head>
  <body>
    <button id="voice-button"></button>
    <div class="status" id="status">Loading hot pink button...</div>

    <!-- Official Vapi Web SDK UMD build (core SDK for custom integration) -->
    <script src="https://unpkg.com/@vapi-ai/web@latest/dist/vapi.umd.js"></script>

    <script>
      const button = document.getElementById('voice-button');
      const status = document.getElementById('status');

      let vapi = null;

      // Wait for SDK to load, then initialize
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "HOT PINK BUTTON READY — Click to talk!";
        console.log("Hot pink test version loaded & ready");
      } else {
        status.textContent = "SDK failed to load — check console";
        console.error("Vapi SDK not found");
      }

      // Events (official SDK handlers)
      if (vapi) {
        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Listening… speak now!";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended — click again";
        });

        vapi.on("error", (e) => {
          console.error("Vapi error:", e);
          status.textContent = "Error — check console";
          button.classList.remove("listening");
        });
      }

      // Click toggles start/stop (official methods)
      button.addEventListener("click", () => {
        if (vapi) {
          if (button.classList.contains("listening")) {
            vapi.stop();
          } else {
            status.textContent = "Connecting…";
            vapi.start("1dadddca-84c7-44a8-b5cd-7505b6b52cff");
          }
        } else {
          status.textContent = "SDK not ready — reload";
        }
      });
    </script>
  </body>
</html>
