<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowbotsLive - Voice Agent</title>

    <style>
      *{margin:0;padding:0;box-sizing:border-box}

      body{
        height:100vh;
        background:#000;
        overflow:hidden;
      }

      .bot-img {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 30%;
        height: auto;
        z-index: 2;
        pointer-events: none;
      }

      .brand {
        position: fixed;
        top: 15px;
        left: 20px;
        color: #5af2ff;
        font: 28px 'Segoe UI', sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 0 0 12px #00eaff;
        z-index: 9999;
      }

      /* CHANGE #1 — NEW BUTTON COLOR */
      #voice-button{
        position:fixed;
        left:50%;
        transform:translateX(-50%);
        bottom:50%;
        width:105px;
        height:105px;
        border-radius:50%;
        border:none;
        cursor:pointer;
        background:linear-gradient(135deg, #ff2adf, #ff64f3); /* pink gradient */
        box-shadow:0 8px 60px rgba(255,0,255,0.6),
                   inset 0 -6px 20px rgba(0,0,0,0.35);
        transition:all .35s;
        z-index:9999;
      }
      #voice-button:hover{
        transform:translateX(-50%) scale(1.28);
        box-shadow:0 15px 90px rgba(255,0,255,1);
      }
      #voice-button.listening{
        background:linear-gradient(135deg, #ff92ff, #ff55ff);
        box-shadow:0 0 110px #ff8aff, 0 0 160px #ff8aff;
        animation:tealpulse 1.4s infinite;
      }

      @keyframes tealpulse{
        0%,100%{box-shadow:0 0 110px #ff8aff,0 0 160px #ff8aff}
        70% {box-shadow:0 0 150px #ff8aff,0 0 210px #ff8aff}
      }

      .status{
        position:fixed;
        left:50%;
        transform:translateX(-50%);
        bottom:40%;
        color:#5af7ff;
        font:20px system-ui;
        text-align:center;
        text-shadow:0 0 10px #00eaff;
        opacity:0.90;
        line-height:1.4;
        z-index:9999;
      }
    </style>
  </head>

  <body>

    <div class="brand">GlowbotsLive</div>

    <img src="glowbot.png" class="bot-img">

    <button id="voice-button"></button>

    <!-- CHANGE #3 — NEW PROFESSIONAL TEXT -->
    <div class="status" id="status">
      Speak With an Agent
    </div>

    <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

    <script>
      const button = document.getElementById('voice-button');
      const status = document.getElementById('status');

      let vapi = null;

      function initVapi() {
        if (window.Vapi) {
          vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
          status.innerHTML = "Neon9<br>Speak With an Agent";

          vapi.on("call-start", () => {
            button.classList.add("listening");
            status.innerHTML = "Neon9<br>Listening…";
          });

          vapi.on("call-end", () => {
            button.classList.remove("listening");
            status.innerHTML = "Neon9<br>Speak With an Agent";
          });

          vapi.on("error", (e) => {
            console.error("Vapi error:", e);
            status.innerHTML = "Neon9<br>Error — check console";
            button.classList.remove("listening");
          });
        } else {
          status.innerHTML = "Neon9<br>SDK failed to load";
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initVapi);
      } else {
        initVapi();
      }

      button.addEventListener("click", () => {
        if (!vapi) {
          status.innerHTML = "Neon9<br>SDK not ready";
          return;
        }
        if (button.classList.contains("listening")) {
          vapi.stop();
        } else {
          status.innerHTML = "Neon9<br>Connecting…";
          vapi.start("78a7055c-03c4-4d29-8621-b2bf2b7333ad");
        }
      });
    </script>

    <!-- CHANGE #2 — REUSABLE SCRIPT FOR ALL FUTURE PAGES -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("GlowbotsLive voice widget initialized on:", window.location.pathname);

        // You can add page-specific logic here later.
        // Example:
        // if (location.pathname.includes("admin")) { ... }
      });
    </script>

  </body>
</html>
