<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowbotsLive Test</title>
    <link rel="icon" href="/robot.png" />
    <script src="https://unpkg.com/vapi-sdk@latest/dist/web.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        font-family: system-ui, sans-serif;
      }

      #voice-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: #7026f7;            /* Deep purple when idle */
        border: none;
        box-shadow: 0 10px 40px rgba(112, 38, 247, 0.5);
        cursor: pointer;
        z-index: 9999;
        transition: all 0.3s ease;
        outline: none;
      }

      #voice-button:hover {
        transform: translate(-50%, -50%) scale(1.12);
      }

      #voice-button.listening {
        background: #d946ef;            /* Bright magenta when talking */
        box-shadow: 0 0 50px #d946ef;
        animation: pulse 1.6s infinite;
      }

      @keyframes pulse {
        0%   { box-shadow: 0 0 50px #d946ef; }
        70%  { box-shadow: 0 0 80px #d946ef; }
        100% { box-shadow: 0 0 50px #d946ef; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Purple Voice Button -->
    <button id="voice-button"></button>

    <script type="module">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import App from "./src/App.tsx";

      const root = createRoot(document.getElementById("root"));
      root.render(<App />);

      // ==================== VAPI VOICE AGENT ====================
      const button = document.getElementById("voice-button");

      const vapi = new window.VapiSDK("b66ad6e7-ec9d-421c-88b7-157068b27f6d");

      // Your assistant
      const ASSISTANT_ID = "1dadddca-84c7-44a8-b5cd-7505b6b52cff";

      vapi.on("call-start", () => {
        button.classList.add("listening");
      });

      vapi.on("call-end", () => {
        button.classList.remove("listening");
      });

      vapi.on("error", (e) => {
        console.error("Vapi error:", e);
        button.classList.remove("listening");
      });

      button.addEventListener("click", () => {
        if (button.classList.contains("listening")) {
          vapi.stop();
        } else {
          vapi.start({
            assistantId: ASSISTANT_ID,
          });
        }
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
