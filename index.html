<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sony6 — GlowbotsLive</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    /* BRAND TITLE */
    .brand {
      position: fixed;
      top: 15px;
      left: 20px;
      color: #5af2ff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      z-index: 10000;
      font-family: 'Orbitron', sans-serif;
    }

    /* WHITE STRIP */
    .white-strip {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100vw;
      height: 240px;
      background: #ffffff;
      z-index: 8000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 180px 20px 180px; /* minimal top padding */
      text-align: center;
      overflow: hidden;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .white-strip {
        padding: 10px 20px 15px 20px; /* minimal top padding on mobile */
      }
    }

    .typewriter, .second-paragraph {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      white-space: pre-line;
      text-align: left;
      margin-top: 0;
      width: 90%;
      max-width: 600px;
      align-self: flex-start;
      position: absolute;
      top: 10px;
      left: 180px;
    }

    .second-paragraph {
      display: none;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .typewriter, .second-paragraph {
        font-size: 16px;
        white-space: normal;
        word-wrap: break-word;
        left: 20px;
      }
    }



    /* NAV */
    .nav {
      position: fixed;
      bottom: 35px;
      right: 25px;
      z-index: 10000;
    }
    .nav a {
      color:#5af2ff;
      margin-left:25px;
      font-size:20px;
      text-decoration:none;
      text-shadow:0 0 10px #00eaff;
      transition:opacity .3s;
      font-family: 'Orbitron', sans-serif;
    }
    .nav a:hover { opacity:0.6; }

    .bot-wrapper {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 20%;
      z-index: 9000;
      pointer-events: none;
    }
    .bot-img { 
      width:100%; 
      display:block;
    }

    /* Make bot bigger on mobile */
    @media (max-width: 768px) {
      .bot-wrapper {
        width: 30%; /* larger on mobile */
      }
    }

    /* VOICE BUTTON */
    #voice-button {
      position: fixed;
      left: 50%;
      bottom: 35%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #5af2ff, #00cfe0 45%, #009bb0);
      box-shadow: 0 10px 40px rgba(0, 230, 255, 0.55), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.18);
      transition: all .3s ease;
      z-index: 9999;
      color: white;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      animation: softPulse 3s ease-in-out infinite;
      overflow: hidden;
    }
    
    #voice-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.15) 75%,
        transparent 100%
      );
      animation: swirl 4s linear infinite;
      pointer-events: none;
    }
    
    @keyframes swirl {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #voice-button:hover { 
      transform: translateX(-50%) scale(1.08); 
      box-shadow: 0 10px 50px rgba(0, 230, 255, 0.65), 
                  inset 0 -8px 20px rgba(0,0,0,0.2),
                  inset 0 8px 20px rgba(255,255,255,0.22);
    }
    #voice-button.listening { animation: tealPulse 3s ease-in-out infinite; }
    
    @keyframes softPulse {
      0%, 100% { 
        box-shadow: 0 10px 40px rgba(0, 230, 255, 0.45), 
                    inset 0 -8px 20px rgba(0,0,0,0.2),
                    inset 0 8px 20px rgba(255,255,255,0.18);
      }
      50% { 
        box-shadow: 0 10px 50px rgba(0, 230, 255, 0.6), 
                    inset 0 -8px 20px rgba(0,0,0,0.2),
                    inset 0 8px 20px rgba(255,255,255,0.22);
      }
    }
    
    @keyframes tealPulse {
      0%,100% { box-shadow:0 10px 40px rgba(0, 230, 255, 0.55), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.18);}
      50% { box-shadow:0 10px 70px rgba(0, 230, 255, 0.85), inset 0 -8px 20px rgba(0,0,0,0.2), inset 0 8px 20px rgba(255,255,255,0.18);}
    }

    /* STATUS TEXT */
    .status {
      position: fixed;
      left: 50%;
      bottom: 25%;
      transform: translateX(-50%);
      color: #5af2ff;
      font-size: 22px;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>

<body>

  <!-- TITLE -->
  <div class="brand">GlowbotsLive</div>

  <!-- WHITE STRIP -->
  <div class="white-strip">
    <div id="firstPara" class="typewriter"></div>
    <div id="secondPara" class="second-paragraph"></div>
  </div>

  <div class="bot-wrapper">
    <img src="glowbot.png" class="bot-img" alt="Glowbot">
  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Neon9</a>
    <a href="service.html">Kelly5</a>
    <a href="admin.html">Sony6</a>
  </div>

  <!-- VOICE BUTTON -->
  <button id="voice-button"></button>
  <div class="status" id="status">Push to speak to Neon9</div>

  <!-- VAPI SDK -->
  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    /* ---------------- TYPEWRITER ANIMATION ---------------- */
    const firstText = `GlowbotsLive We help people.

Let us help answer phones,
keep your clients updated
and let you do what you do best
the work at hand.`;
    const secondText = `How can we help, well we can

Answer phones
Onboard Clients and Vehicle information
Answer Clients account questions
Update Managers of New Appointments
Update Clients on vehicle status changes`;

    const firstPara = document.getElementById("firstPara");
    const secondPara = document.getElementById("secondPara");

    let i = 0;
    function typeFirst() {
      if (i < firstText.length) {
        firstPara.textContent += firstText.charAt(i);
        i++;
        setTimeout(typeFirst, Math.random()*120+20);
      } else {
        // wait 1s then start second paragraph
        setTimeout(() => {
          firstPara.style.transition = "transform 1s ease, opacity 1s ease";
          firstPara.style.transform = "translateY(-100%)";
          firstPara.style.opacity = 0;

          setTimeout(typeSecond, 1000);
        }, 1000);
      }
    }

    let j = 0;
    function typeSecond() {
      secondPara.style.display = "block";
      secondPara.style.opacity = "1";
      function typeChar() {
        if (j < secondText.length) {
          secondPara.textContent += secondText.charAt(j);
          j++;
          setTimeout(typeChar, Math.random()*100+20);
        } else {
          // After typing finishes, wait then scroll up
          setTimeout(() => {
            secondPara.style.transition = "transform 1s ease, opacity 1s ease";
            secondPara.style.transform = "translateY(-100%)";
            secondPara.style.opacity = 0;
          }, 2000);
        }
      }
      typeChar();
    }

    setTimeout(typeFirst, 800);

    /* ---------------- VAPI CONNECTION ---------------- */
    let vapi = null;
    const button = document.getElementById("voice-button");
    const status = document.getElementById("status");

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
        status.textContent = "Push to speak to Neon9";

        vapi.on("call-start", () => {
          button.classList.add("listening");
          status.textContent = "Sony6 listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          status.textContent = "Call ended";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;

      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        vapi.start("fa8f1412-b632-4ecf-bf14-004262557389");
      }
    });
  </script>

</body>
</html>
