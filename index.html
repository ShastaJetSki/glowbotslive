<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon9 - GlowbotsLive</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box }

    body {
      background:#000;
      color:white;
      height:100vh;
      overflow:hidden;
      font-family:Segoe UI, sans-serif;
    }

    /* NAV BAR */
    nav {
      width:100%;
      background:#0d0d0d;
      padding:18px 25px;
      display:flex;
      gap:30px;
      align-items:center;
      border-bottom:1px solid #111;
      position:fixed;
      top:0;
      left:0;
      z-index:99999;
    }
    nav a {
      color:#5af3ff;
      text-decoration:none;
      font-weight:600;
      font-size:18px;
      transition:.2s;
    }
    nav a:hover { color:white; }

    /* Bot Image */
    .bot-img {
      position:fixed;
      bottom:20px;
      left:20px;
      width:30%;
      pointer-events:none;
      z-index:2;
    }

    /* Brand */
    .brand {
      position:fixed;
      top:70px;
      left:20px;
      font-size:28px;
      color:#5af2ff;
      font-weight:700;
      text-shadow:0 0 12px #00eaff;
      z-index:9999;
    }

    /* Voice Button */
    #voice-button {
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      bottom:50%;
      width:105px;
      height:105px;
      border-radius:50%;
      border:none;
      cursor:pointer;
      background:linear-gradient(135deg, #23f0ff, #00c8e2);
      box-shadow:0 8px 55px rgba(0,255,255,0.7);
      transition:all .35s;
      z-index:9999;
    }
    #voice-button:hover {
      transform:translateX(-50%) scale(1.25);
    }

    /* DOT COLOR (CYAN) */
    #voice-button.listening {
      background:linear-gradient(135deg, #00eaff, #00bcd4);
      box-shadow:0 0 110px #00eaff;
      animation:dotpulse 1.3s infinite;
    }

    @keyframes dotpulse {
      0%,100% { box-shadow:0 0 110px #00eaff }
      50% { box-shadow:0 0 160px #00eaff }
    }

    /* Status Text */
    .status {
      position:fixed;
      bottom:40%;
      left:50%;
      transform:translateX(-50%);
      font-size:20px;
      text-align:center;
      color:#5af3ff;
      text-shadow:0 0 10px #00eaff;
    }
  </style>

</head>
<body>

  <!-- NAV BAR -->
  <nav>
    <a href="index.html">Neon9</a>
    <a href="service.html">Service</a>
    <a href="admin.html">Admin</a>
  </nav>

  <div class="brand">GlowbotsLive</div>

  <img src="glowbot.png" class="bot-img" />

  <button id="voice-button"></button>

  <div class="status" id="status">Push to speak to an agent</div>

  <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

  <script>
    const button = document.getElementById("voice-button");
    const statusEl = document.getElementById("status");

    let vapi = null;

    function initVapi() {
      if (window.Vapi) {
        vapi = new window.Vapi("YOUR-PUBLIC-KEY");

        vapi.on("call-start", () => {
          button.classList.add("listening");
          statusEl.innerHTML = "Listening…";
        });

        vapi.on("call-end", () => {
          button.classList.remove("listening");
          statusEl.innerHTML = "Push to speak to an agent";
        });

        vapi.on("error", () => {
          statusEl.innerHTML = "Error — check console";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", initVapi);

    button.addEventListener("click", () => {
      if (!vapi) return;
      if (button.classList.contains("listening")) {
        vapi.stop();
      } else {
        statusEl.innerHTML = "Connecting…";
        vapi.start("NEON9-AGENT-ID");
      }
    });
  </script>

</body>
</html>
