<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowbotsLive - Voice Agent</title>

    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      body{
        height:100vh;
        background:#000;   /* REMOVED BACKGROUND IMAGE */
        overflow:hidden;
        position:relative;
      }

      /* BOTTOM-LEFT IMAGE (20% SIZE) */
      #glowbot-img{
        position:fixed;
        bottom:20px;
        left:20px;
        width:20%;
        max-width:180px;
        opacity:0.9;
        pointer-events:none;
      }

      /* --- SMALLER COOL TEAL STROBING BUTTON --- */
      #voice-button{
        position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
        width:120px;height:120px;border-radius:50%;border:none;cursor:pointer;

        background:linear-gradient(135deg, #00e6e6, #008c8c);
        box-shadow:
          0 0 25px rgba(0,255,255,0.9),
          0 0 55px rgba(0,255,255,0.6),
          inset 0 -5px 20px rgba(0,0,0,0.45);

        animation:tealPulse 2s infinite;
        transition:all .3s;
        z-index:9999;
      }

      #voice-button:hover{
        transform:translate(-50%,-50%) scale(1.15);
        box-shadow:
          0 0 35px rgba(0,255,255,1),
          0 0 65px rgba(0,255,255,0.9);
      }

      #voice-button.listening{
        animation:tealPulseFast 1s infinite;
        background:linear-gradient(135deg, #00ffff, #00bfbf);
        box-shadow:0 0 70px #00ffff, 0 0 120px #00ffff;
      }

      @keyframes tealPulse{
        0%,100% { box-shadow:0 0 25px cyan,0 0 55px rgba(0,255,255,0.6) }
        50% { box-shadow:0 0 40px cyan,0 0 75px rgba(0,255,255,0.9) }
      }

      @keyframes tealPulseFast{
        0%,100% { box-shadow:0 0 70px cyan,0 0 120px cyan }
        50% { box-shadow:0 0 95px cyan,0 0 150px cyan }
      }

      .status{
        position:fixed;bottom:40px;left:50%;transform:translateX(-50%);
        color:#00ffff;font:18px system-ui;text-shadow:0 0 12px cyan;opacity:0.9
      }
    </style>
  </head>
  <body>

    <!-- BOT IMAGE (20%, bottom-left) -->
    <img id="glowbot-img" src="glowbot.png" alt="Glowbot">

    <button id="voice-button"></button>
    <div class="status" id="status">Loading teal button...</div>

    <script src="https://cdn.jsdelivr.net/gh/balacodeio/Vapi-Web-UMD@latest/dist/latest/vapi-web-bundle.min.js"></script>

    <script>
      const button = document.getElementById('voice-button');
      const status = document.getElementById('status');

      let vapi = null;

      function initVapi() {
        if (window.Vapi) {
          vapi = new window.Vapi("b66ad6e7-ec9d-421c-88b7-157068b27f6d");
          status.textContent = "TEAL BUTTON READY — Click to talk!";
          console.log("Teal glow version loaded");

          vapi.on("call-start", () => {
            button.classList.add("listening");
            status.textContent = "Listening… speak now!";
          });

          vapi.on("call-end", () => {
            button.classList.remove("listening");
            status.textContent = "Call ended — click again";
          });

          vapi.on("error", (e) => {
            console.error("Vapi error:", e);
            status.textContent = "Error — check console";
            button.classList.remove("listening");
          });
        } else {
          status.textContent = "SDK failed to load — reload page";
          console.error("Vapi SDK not found — check path");
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initVapi);
      } else {
        initVapi();
      }

      button.addEventListener("click", () => {
        if (!vapi) {
          status.textContent = "SDK not ready — wait or reload";
          return;
        }
        if (button.classList.contains("listening")) {
          vapi.stop();
        } else {
          status.textContent = "Connecting…";
          vapi.start("1dadddca-84c7-44a8-b5cd-7505b6b52cff");
        }
      });
    </script>
  </body>
</html>
