<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - WorkLogicPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* THEME 1: Classic Purple (Default) */
    :root,
    [data-theme="classic-purple"] {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --accent: #00d4ff;
      --bg: #f5f7fa;
      --surface: #ffffff;
      --card: #ffffff;
      --text: #000000;
      --text-secondary: #4b5563;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --shadow: rgba(102, 126, 234, 0.08);
      --green: #10b981;
      --yellow: #f59e0b;
      --blue: #3b82f6;
      --red: #ef4444;
      --white: #ffffff;
      --charcoal: #000000;
    }
    [data-theme="seafoam-green"] {
      --primary: #20c997;
      --primary-dark: #12b886;
      --accent: #4dd4ac;
      --bg: #f0f9f6;
      --surface: #ffffff;
      --card: #fafdfb;
      --text: #000000;
      --text-secondary: #4a6962;
      --text-muted: #8fa39e;
      --border: #d0e7df;
      --shadow: rgba(32, 201, 151, 0.08);
      --green: #20c997;
      --yellow: #ffc107;
      --blue: #17a2b8;
      --red: #dc3545;
      --white: #ffffff;
      --charcoal: #000000;
    }
    [data-theme="ocean-blue"] {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --accent: #38bdf8;
      --bg: #f0f9ff;
      --surface: #ffffff;
      --card: #fafcfe;
      --text: #000000;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border: #bae6fd;
      --shadow: rgba(14, 165, 233, 0.08);
      --green: #10b981;
      --yellow: #f59e0b;
      --blue: #0ea5e9;
      --red: #ef4444;
      --white: #ffffff;
      --charcoal: #000000;
    }
    [data-theme="royal-purple"] {
      --primary: #a855f7;
      --primary-dark: #9333ea;
      --accent: #c084fc;
      --bg: #faf5ff;
      --surface: #ffffff;
      --card: #fdfaff;
      --text: #000000;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e9d5ff;
      --shadow: rgba(168, 85, 247, 0.08);
      --green: #10b981;
      --yellow: #f59e0b;
      --blue: #3b82f6;
      --red: #ef4444;
      --white: #ffffff;
      --charcoal: #000000;
    }
    [data-theme="slate-grey"] {
      --primary: #64748b;
      --primary-dark: #475569;
      --accent: #94a3b8;
      --bg: #f8fafc;
      --surface: #ffffff;
      --card: #fcfdfe;
      --text: #000000;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow: rgba(100, 116, 139, 0.08);
      --green: #10b981;
      --yellow: #f59e0b;
      --blue: #3b82f6;
      --red: #ef4444;
      --white: #ffffff;
      --charcoal: #000000;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      margin: 0;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 100;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .topbar-nav {
      display: flex;
      gap: 0.5rem;
      margin-left: 3rem;
    }

    .nav-item {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: all 0.2s;
      border-radius: 6px;
    }

    .nav-item:hover,
    .nav-item.active {
      color: var(--primary);
      background: rgba(102, 126, 234, 0.08);
    }
    }

    .nav-item.active {
      color: var(--primary);
    }

    .topbar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-weight: 700;
      font-size: 0.875rem;
      color: var(--text);
    }

    .user-email {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .logout-btn {
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      background: white;
      border: 2px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 6rem 2rem 2rem 2rem;
    }

    .main-content {
      margin-top: 70px;
      padding: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-header {
      margin-bottom: 2rem;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .page-subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .search-bar {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
    }

    .search-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .customers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }

    .customer-card {
      background: var(--card);
      border-radius: 16px;
      padding: 1.75rem;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.2s;
      cursor: pointer;
    }

    .customer-card:hover {
      box-shadow: 0 8px 24px var(--shadow);
      transform: translateY(-4px);
    }

    .customer-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .customer-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .customer-info {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }

    .customer-info strong {
      color: var(--text);
    }

    .vehicle-count {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      background: #eff6ff;
      color: #1e40af;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .customer-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .btn-small {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 2rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      color: var(--text);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 12px;
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    .empty-state p {
      color: var(--text-light);
      margin-bottom: 1.5rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
    }

    .vehicle-list {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }

    .vehicle-item {
      padding: 0.75rem;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .vehicle-item strong {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">WorkLogicPro</div>
    <div class="topbar-nav">
      <a href="/dashboard.html" class="nav-item">Dashboard</a>
      <a href="/customers.html" class="nav-item active">Customers</a>
      <a href="/settings.html" class="nav-item" id="settingsNav">Settings</a>
    </div>
    <div class="topbar-right">
      <div class="user-info">
        <div class="user-name">Premium Auto Care</div>
        <div class="user-email" id="userEmail"><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="5f3028313a2d1f2f2d3a32362a323e2a2b30713c3032">[email&#160;protected]</a></div>
      </div>
      <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h1 class="page-title">Customers</h1>
        <p class="page-subtitle">Manage your customer database</p>
      </div>
      <button class="btn btn-primary" onclick="openAddCustomerModal()">+ Add Customer</button>
    </div>

    <div class="search-bar">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search customers by name, phone, or email..."
      >
    </div>

    <div id="customersContainer">
      <div class="loading">Loading customers...</div>
    </div>
  </div>

  <!-- Add/Edit Customer Modal -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Customer</h2>
        <button class="close-btn" onclick="closeCustomerModal()">√ó</button>
      </div>

      <form id="customerForm" onsubmit="saveCustomer(event)">
        <div class="form-row">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" id="lastName" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone *</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email">
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" id="address" placeholder="Street address">
        </div>

        <div class="form-row-3">
          <div class="form-group">
            <label>City</label>
            <input type="text" id="city">
          </div>
          <div class="form-group">
            <label>State</label>
            <input type="text" id="state" maxlength="2" placeholder="CA">
          </div>
          <div class="form-group">
            <label>ZIP</label>
            <input type="text" id="zip" maxlength="10">
          </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">
            <span id="saveText">Save Customer</span>
          </button>
          <button type="button" class="btn btn-secondary" onclick="closeCustomerModal()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Customer Details Modal -->
  <div id="viewCustomerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="viewCustomerName"></h2>
        <button class="close-btn" onclick="closeViewModal()">√ó</button>
      </div>

      <div id="customerDetails"></div>

      <div style="display: flex; gap: 1rem; margin-top: 2rem;">
        <button class="btn btn-primary" style="flex: 1;" onclick="editCurrentCustomer()">
          Edit Customer
        </button>
        <button class="btn btn-secondary" onclick="openAddVehicleModal()">
          + Add Vehicle
        </button>
      </div>
    </div>
  </div>

  <!-- Add Vehicle Modal -->
  <div id="vehicleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Vehicle</h2>
        <button class="close-btn" onclick="closeVehicleModal()">√ó</button>
      </div>

      <form id="vehicleForm" onsubmit="saveVehicle(event)">
        <div class="form-row">
          <div class="form-group">
            <label>Year *</label>
            <input type="number" id="vehicleYear" min="1900" max="2030" required>
          </div>
          <div class="form-group">
            <label>Make *</label>
            <input type="text" id="vehicleMake" placeholder="e.g., Toyota" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Model *</label>
            <input type="text" id="vehicleModel" placeholder="e.g., Camry" required>
          </div>
          <div class="form-group">
            <label>Color</label>
            <input type="text" id="vehicleColor" placeholder="e.g., Silver">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>VIN</label>
            <input type="text" id="vehicleVin" maxlength="17" placeholder="17-character VIN">
          </div>
          <div class="form-group">
            <label>License Plate</label>
            <input type="text" id="vehiclePlate" placeholder="e.g., ABC123">
          </div>
        </div>

        <div class="form-group">
          <label>Mileage</label>
          <input type="number" id="vehicleMileage" placeholder="Current odometer reading">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
          <button type="submit" class="btn btn-primary" style="flex: 1;">
            <span id="saveVehicleText">Add Vehicle</span>
          </button>
          <button type="button" class="btn btn-secondary" onclick="closeVehicleModal()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
    // Apply saved theme
    const savedTheme = localStorage.getItem('appTheme') || 'classic-purple';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Check authentication
    if (!sessionStorage.getItem('isAuthenticated')) {
      window.location.href = '/login.html';
    }

    // Hide settings for employees
    const userRole = sessionStorage.getItem('userRole');
    if (userRole === 'employee') {
      const settingsNav = document.getElementById('settingsNav');
      if (settingsNav) settingsNav.style.display = 'none';
    }

    let allCustomers = [];
    let currentCustomer = null;
    let editingCustomerId = null;

    // Load customers on page load
    loadCustomers();

    // Logout function
    function logout() {
      sessionStorage.clear();
      window.location.href = '/login.html';
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allCustomers.filter(c => 
        c.first_name.toLowerCase().includes(searchTerm) ||
        c.last_name.toLowerCase().includes(searchTerm) ||
        c.phone.includes(searchTerm) ||
        (c.email && c.email.toLowerCase().includes(searchTerm))
      );
      displayCustomers(filtered);
    });

    // Load all customers
    async function loadCustomers() {
      const businessId = sessionStorage.getItem('businessId');

      const { data, error } = await supabase
        .from('contacts')
        .select(`
          *,
          vehicles (*)
        `)
        .eq('account_id', businessId)
        .order('first_name', { ascending: true });

      if (error) {
        console.error('Error loading customers:', error);
        document.getElementById('customersContainer').innerHTML = 
          '<div class="empty-state"><p>Error loading customers</p></div>';
        return;
      }

      allCustomers = data;
      displayCustomers(data);
    }

    // Display customers
    function displayCustomers(customers) {
      const container = document.getElementById('customersContainer');

      if (customers.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üë•</div>
            <h3>No customers found</h3>
            <p>Add your first customer to get started</p>
            <button class="btn btn-primary" onclick="openAddCustomerModal()">+ Add Customer</button>
          </div>
        `;
        return;
      }

      const html = customers.map(customer => `
        <div class="customer-card" onclick="viewCustomer('${customer.id}')">
          <div class="customer-header">
            <div>
              <div class="customer-name">${customer.first_name} ${customer.last_name}</div>
              <div class="customer-info"><strong>Phone:</strong> ${formatPhone(customer.phone)}</div>
              ${customer.email ? `<div class="customer-info"><strong>Email:</strong> ${customer.email}</div>` : ''}
            </div>
          </div>
          ${customer.address_line1 ? `<div class="customer-info">üìç ${customer.address_line1}, ${customer.city || ''} ${customer.state || ''}</div>` : ''}
          <div class="vehicle-count">
            üöó ${customer.vehicles?.length || 0} Vehicle${customer.vehicles?.length !== 1 ? 's' : ''}
          </div>
        </div>
      `).join('');

      container.innerHTML = `<div class="customers-grid">${html}</div>`;
    }

    // View customer details
    async function viewCustomer(customerId) {
      const customer = allCustomers.find(c => c.id === customerId);
      if (!customer) return;

      currentCustomer = customer;

      document.getElementById('viewCustomerName').textContent = 
        `${customer.first_name} ${customer.last_name}`;

      let detailsHTML = `
        <div class="customer-info" style="font-size: 1rem; margin-bottom: 0.5rem;">
          <strong>Phone:</strong> ${formatPhone(customer.phone)}
        </div>
        ${customer.email ? `
          <div class="customer-info" style="font-size: 1rem; margin-bottom: 0.5rem;">
            <strong>Email:</strong> ${customer.email}
          </div>
        ` : ''}
        ${customer.address_line1 ? `
          <div class="customer-info" style="font-size: 1rem; margin-bottom: 0.5rem;">
            <strong>Address:</strong><br>
            ${customer.address_line1}<br>
            ${customer.city ? customer.city + ', ' : ''}${customer.state || ''} ${customer.zip || ''}
          </div>
        ` : ''}
      `;

      if (customer.vehicles && customer.vehicles.length > 0) {
        detailsHTML += '<div class="vehicle-list"><strong>Vehicles:</strong>';
        customer.vehicles.forEach(v => {
          detailsHTML += `
            <div class="vehicle-item">
              <strong>${v.year} ${v.make} ${v.model}</strong><br>
              ${v.registration_number ? `Plate: ${v.registration_number} ‚Ä¢ ` : ''}
              ${v.vin ? `VIN: ${v.vin}` : ''}
            </div>
          `;
        });
        detailsHTML += '</div>';
      }

      document.getElementById('customerDetails').innerHTML = detailsHTML;
      document.getElementById('viewCustomerModal').classList.add('show');
    }

    // Open add customer modal
    function openAddCustomerModal() {
      editingCustomerId = null;

    // Save customer (add or edit)
    async function saveCustomer(event) {
      event.preventDefault();

      const saveBtn = event.target.querySelector('button[type="submit"]');
      const saveText = document.getElementById('saveText');
      saveBtn.disabled = true;
      saveText.textContent = 'Saving...';

      const businessId = sessionStorage.getItem('businessId');
      const customerData = {
        account_id: businessId,
        first_name: document.getElementById('firstName').value.trim(),
        last_name: document.getElementById('lastName').value.trim(),
        phone: document.getElementById('phone').value.replace(/\D/g, ''),
        email: document.getElementById('email').value.trim() || null,
        address_line1: document.getElementById('address').value.trim() || null,
        city: document.getElementById('city').value.trim() || null,
        state: document.getElementById('state').value.trim() || null,
        zip: document.getElementById('zip').value.trim() || null
      };

      let result;
      if (editingCustomerId) {
        // Update existing
        result = await supabase
          .from('contacts')
          .update(customerData)
          .eq('id', editingCustomerId)
          .select()
          .single();
      } else {
        // Insert new
        result = await supabase
          .from('contacts')
          .insert([customerData])
          .select()
          .single();
      }

      if (result.error) {
        alert('Error saving customer: ' + result.error.message);
        saveBtn.disabled = false;
        saveText.textContent = 'Save Customer';
        return;
      }

      closeCustomerModal();
      loadCustomers();
      alert(editingCustomerId ? 'Customer updated!' : 'Customer added!');
    }

      if (cleaned.length === 10) {
        return `(${cleaned.substring(0, 3)}) ${cleaned.substring(3, 6)}-${cleaned.substring(6)}`;
      }
      return phone;
    }
