<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WorkLogicPro</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .page-header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .page-header h1 {
      font-family: 'Work Sans', sans-serif;
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .page-header p {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.95;
      letter-spacing: 0.3px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 50px;
      max-width: 450px;
      width: 100%;
    }

    .login-container h1 {
      font-family: 'Work Sans', sans-serif;
      color: #2d3748;
      text-align: center;
      margin-bottom: 5px;
      font-size: 1.8rem;
      font-weight: 500;
      letter-spacing: -0.3px;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 40px;
      font-size: 0.95rem;
      font-weight: 400;
      letter-spacing: 0;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: #fee;
      color: #c00;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-size: 0.9rem;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      color: #667eea;
      margin-top: 15px;
      display: none;
      font-size: 0.9rem;
    }

    .powered-by {
      text-align: center;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
      color: #a0aec0;
      font-size: 0.8rem;
    }

    .powered-by-logo {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-bottom: 12px;
      font-weight: 500;
      color: #718096;
    }

    .powered-by-logo img {
      height: 42px;
      width: auto;
      vertical-align: middle;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 10px;
      font-size: 0.75rem;
    }

    .footer-links a {
      color: #a0aec0;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #667eea;
    }

    .footer-links span {
      color: #cbd5e0;
    }

    .copyright {
      margin-top: 10px;
      font-size: 0.7rem;
      color: #cbd5e0;
    }

    @media (max-width: 480px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .page-header p {
        font-size: 0.9rem;
      }

      .login-container {
        padding: 30px 20px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }

      .footer-links {
        font-size: 0.7rem;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>WorkLogicPro</h1>
    <p>Professional Service Management Platform</p>
  </div>

  <div class="login-container">
    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to your account to continue</p>

    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="admin@example.com"
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="Enter your password"
          autocomplete="current-password"
        >
      </div>

      <button type="submit" id="loginBtn">Login</button>
      <div class="loading" id="loadingMessage">Logging in...</div>
    </form>

    <div class="powered-by">
      <div class="powered-by-logo">
        <img src="glowbot.png" alt="GlowbotsLive">
        <span>GlowbotsLive.com</span>
      </div>
      <div class="footer-links">
        <a href="#privacy">Privacy Policy</a>
        <span>•</span>
        <a href="#terms">Terms of Service</a>
        <span>•</span>
        <a href="#support">Support</a>
        <span>•</span>
        <a href="#contact">Contact</a>
      </div>
      <div class="copyright">
        © 2024 GlowbotsLive. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://vvkjydmzmevcfkxivrxi.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ2a2p5ZG16bWV2Y2ZreGl2cnhpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxNDYxNTksImV4cCI6MjA4MDcyMjE1OX0.Np7X3nwwCK1k5p2UPByO7SONeZ_k4Gt5gK96vcfJHl0';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loadingMsg = document.getElementById('loadingMessage');
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      loadingMsg.style.display = 'block';

      try {
        const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (authError) throw new Error(authError.message);

        const { data: profile, error: profileError } = await supabaseClient
          .from('users')
          .select('role, business_id, auth_user_id')
          .eq('email', email)
          .single();

        if (profileError) throw new Error('User profile not found');

        localStorage.setItem('userEmail', email);
        localStorage.setItem('userRole', profile.role);
        localStorage.setItem('businessId', profile.business_id || '');
        localStorage.setItem('authUserId', profile.auth_user_id);
        localStorage.setItem('supabaseToken', authData.session.access_token);

        successMsg.textContent = `Welcome back! Redirecting...`;
        successMsg.style.display = 'block';

        setTimeout(() => {
          if (profile.role === 'super_admin') {
            window.location.href = 'dashboard-master.html';
          } else if (profile.role === 'employee') {
            window.location.href = 'dashboard-tech.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = error.message || 'Login failed';
        errorMsg.style.display = 'block';
        
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
        loadingMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
