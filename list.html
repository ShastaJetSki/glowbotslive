<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Checklist</title>
<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f6f8fb;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 16px;
  }

  .board {
    background: #fff;
    border-radius: 10px;
    padding: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,.08);
  }

  .row {
    display: grid;
    grid-template-columns: 260px 1fr 380px;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .row:last-child {
    border-bottom: none;
  }

  .screen {
    font-weight: 600;
  }

  .details {
    font-size: 13px;
    color: #555;
  }

  .phases {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
  }

  .bubble {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    border: 2px solid #cbd5e1;
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
  }

  .bubble:hover {
    transform: scale(1.08);
    box-shadow: 0 0 0 4px rgba(0,0,0,.05);
  }

  /* Status colors (40% opacity) */
  .s0  { background: rgba(255,255,255,.4); }
  .s25 { background: rgba(255,193,7,.4); }
  .s50 { background: rgba(147,197,253,.4); }
  .s75 { background: rgba(37,99,235,.4); }
  .s100{ background: rgba(34,197,94,.4); }

  .legend {
    display: flex;
    gap: 16px;
    margin-top: 16px;
    font-size: 13px;
  }

  .legend span {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend .bubble {
    width: 18px;
    height: 18px;
    cursor: default;
  }
</style>
</head>
<body>

<h1>Project Checklist</h1>

<div class="board">

  <!-- ROW TEMPLATE -->
  <div class="row">
    <div class="screen">Login</div>
    <div class="details">Auth, roles, tenant detection</div>
    <div class="phases">
      <div class="bubble s0"></div>
      <div class="bubble s25"></div>
      <div class="bubble s50"></div>
      <div class="bubble s75"></div>
      <div class="bubble s100"></div>
    </div>
  </div>

  <div class="row">
    <div class="screen">Dashboard</div>
    <div class="details">Dept stats, appointments 7-14-30-60-90</div>
    <div class="phases">
      <div class="bubble s25"></div>
      <div class="bubble s25"></div>
      <div class="bubble s50"></div>
      <div class="bubble s0"></div>
      <div class="bubble s0"></div>
    </div>
  </div>

  <div class="row">
    <div class="screen">Scheduling</div>
    <div class="details">Employee schedule, time blocks</div>
    <div class="phases">
      <div class="bubble s50"></div>
      <div class="bubble s50"></div>
      <div class="bubble s50"></div>
      <div class="bubble s25"></div>
      <div class="bubble s0"></div>
    </div>
  </div>

  <div class="row">
    <div class="screen">Work Orders</div>
    <div class="details">Create, assign, history, totals</div>
    <div class="phases">
      <div class="bubble s75"></div>
      <div class="bubble s75"></div>
      <div class="bubble s50"></div>
      <div class="bubble s25"></div>
      <div class="bubble s0"></div>
    </div>
  </div>

  <div class="row">
    <div class="screen">Parts</div>
    <div class="details">Inventory, POs, receiving</div>
    <div class="phases">
      <div class="bubble s25"></div>
      <div class="bubble s0"></div>
      <div class="bubble s0"></div>
      <div class="bubble s0"></div>
      <div class="bubble s0"></div>
    </div>
  </div>

  <div class="row">
    <div class="screen">Billing</div>
    <div class="details">Stripe, invoices, payouts</div>
    <div class="phases">
      <div class="bubble s100"></div>
      <div class="bubble s100"></div>
      <div class="bubble s100"></div>
      <div class="bubble s75"></div>
      <div class="bubble s50"></div>
    </div>
  </div>

</div>

<!-- LEGEND -->
<div class="legend">
  <span><div class="bubble s0"></div> 0%</span>
  <span><div class="bubble s25"></div> 25%</span>
  <span><div class="bubble s50"></div> 50%</span>
  <span><div class="bubble s75"></div> 75%</span>
  <span><div class="bubble s100"></div> Done</span>
</div>

<script>
  // OPTIONAL: click to cycle status
  const order = ["s0","s25","s50","s75","s100"];

  document.querySelectorAll(".bubble").forEach(b => {
    b.addEventListener("click", () => {
      const current = order.findIndex(c => b.classList.contains(c));
      b.classList.remove(order[current]);
      b.classList.add(order[(current + 1) % order.length]);
    });
  });
</script>

</body>
</html>
