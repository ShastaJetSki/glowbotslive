<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f2f5f9;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 12px;
  }

  button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-weight: 600;
    margin-bottom: 16px;
  }

  .board {
    background: white;
    border-radius: 10px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
  }

  .line {
    display: grid;
    grid-template-columns: 80px 220px repeat(10, 1fr);
    gap: 10px;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .line:last-child {
    border-bottom: none;
  }

  .phone {
    width: 60px;
    height: 100px;
    border-radius: 10px;
    background: linear-gradient(180deg,#dbeafe,#bfdbfe);
    border: 2px solid #94a3b8;
    margin: auto;
  }

  .title {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px 8px;
    font-weight: 600;
  }

  .cell {
    height: 42px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    cursor: pointer;
    border: 2px solid #94a3b8;
    user-select: none;
  }

  /* Status colors (40% opacity) */
  .s0   { background: rgba(255,255,255,.4); }
  .s25  { background: rgba(255,193,7,.4); }
  .s50  { background: rgba(147,197,253,.4); }
  .s100 { background: rgba(34,197,94,.4); }

  .legend {
    display: flex;
    gap: 18px;
    margin-top: 16px;
    font-size: 13px;
  }

  .legend div {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend .cell {
    width: 30px;
    height: 30px;
    cursor: default;
  }
</style>
</head>

<body>

<h1>Project Progress Board</h1>

<button onclick="addLine()">âž• Add New Line</button>

<div class="board" id="board">
  <!-- Lines inserted here -->
</div>

<!-- LEGEND -->
<div class="legend">
  <div><div class="cell s0">0%</div> Not started</div>
  <div><div class="cell s25">25%</div> In progress</div>
  <div><div class="cell s50">50%</div> Partial</div>
  <div><div class="cell s100">100%</div> Complete</div>
</div>

<script>
  const statuses = [
    { cls: "s0", text: "0%" },
    { cls: "s25", text: "25%" },
    { cls: "s50", text: "50%" },
    { cls: "s100", text: "100%" }
  ];

  function createCell() {
    const div = document.createElement("div");
    div.className = "cell s0";
    div.textContent = "0%";

    div.addEventListener("click", () => {
      let current = statuses.findIndex(s => div.classList.contains(s.cls));
      div.classList.remove(statuses[current].cls);
      const next = statuses[(current + 1) % statuses.length];
      div.classList.add(next.cls);
      div.textContent = next.text;
    });

    return div;
  }

  function addLine() {
    const line = document.createElement("div");
    line.className = "line";

    const phone = document.createElement("div");
    phone.className = "phone";

    const title = document.createElement("input");
    title.className = "title";
    title.placeholder = "Screen / Feature name";

    line.appendChild(phone);
    line.appendChild(title);

    for (let i = 0; i < 10; i++) {
      line.appendChild(createCell());
    }

    document.getElementById("board").appendChild(line);
  }

  // Start with one line
  addLine();
</script>

</body>
</html>
