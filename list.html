<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 20px;
    color: #1e293b;
  }

  h1 {
    margin-bottom: 14px;
    font-weight: 700;
  }

  button {
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-weight: 600;
    margin-bottom: 16px;
  }

  .board {
    background: #ffffff;
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 10px 25px rgba(15,23,42,.08);
    overflow-x: auto;
  }

  /* HEADERS */
  .headers {
    display: grid;
    grid-template-columns:
      200px
      80px
      280px
      repeat(11, 42px)
      60px;
    gap: 10px;
    font-size: 12px;
    font-weight: 700;
    color: #64748b;
    padding-bottom: 10px;
    border-bottom: 1px solid #e2e8f0;
    margin-bottom: 12px;
  }

  .headers div {
    text-align: center;
  }

  .headers .left {
    text-align: left;
  }

  /* ROW */
  .line {
    display: grid;
    grid-template-columns:
      200px
      80px
      280px
      repeat(11, 42px)
      60px;
    gap: 10px;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #edf2f7;
  }

  .line:last-child {
    border-bottom: none;
  }

  .title {
    border: 1px solid #dbe3ee;
    border-radius: 8px;
    padding: 8px 10px;
    font-weight: 600;
    width: 100%;
    background: #f8fafc;
  }

  .phone {
    width: 58px;
    height: 96px;
    border-radius: 12px;
    background: linear-gradient(180deg,#e0f2fe,#bae6fd);
    border: 1px solid #c7d2fe;
    margin: auto;
  }

  .cell {
    height: 32px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    cursor: pointer;
    border: 1px solid #cbd5e1;
    user-select: none;
    font-size: 11px;
    color: #1e293b;
    background: #f8fafc;
  }

  textarea.notes {
    width: 100%;
    min-height: 48px;
    resize: vertical;
    border-radius: 8px;
    border: 1px solid #dbe3ee;
    padding: 8px 10px;
    font-size: 12px;
    background: #f8fafc;
  }

  .delete-btn {
    background: #f1f5f9;
    color: #475569;
    padding: 4px 8px;
    font-size: 11px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    cursor: pointer;
  }

  .delete-btn:hover {
    background: #fee2e2;
    border-color: #fecaca;
    color: #991b1b;
  }

  /* STATUS COLORS — soft corporate */
  .s0   { background: #f8fafc; }
  .s25  { background: #fef3c7; }
  .s50  { background: #dbeafe; }
  .s100 { background: #dcfce7; }

  .legend {
    display: flex;
    gap: 20px;
    margin-top: 18px;
    font-size: 13px;
    color: #475569;
  }

  .legend .cell {
    width: 28px;
    height: 28px;
    cursor: default;
  }
</style>
</head>

<body>

<h1>Project Progress Board</h1>

<button onclick="addLine()">➕ Add New Line</button>

<div class="board" id="board">

  <!-- HEADERS -->
  <div class="headers">
    <div class="left">Line Title</div>
    <div>Phone</div>
    <div class="left">Notes</div>

    <div>Not<br>Started</div>
    <div>In<br>Progress</div>
    <div>V1<br>Buttons</div>
    <div>Base</div>
    <div>Connection</div>
    <div>Test<br>Ready</div>
    <div>UI<br>Complete</div>
    <div>Test<br>Passed</div>
    <div>Beta</div>
    <div>Production</div>

    <div>✕</div>
  </div>

</div>

<!-- LEGEND -->
<div class="legend">
  <div><div class="cell s0">0%</div> Not started</div>
  <div><div class="cell s25">25%</div> In progress</div>
  <div><div class="cell s50">50%</div> Partial</div>
  <div><div class="cell s100">100%</div> Complete</div>
</div>

<script>
  const statuses = [
    { cls: "s0", text: "" },
    { cls: "s25", text: "" },
    { cls: "s50", text: "" },
    { cls: "s100", text: "" }
  ];

  function createCell() {
    const div = document.createElement("div");
    div.className = "cell s0";

    div.addEventListener("click", () => {
      let current = statuses.findIndex(s => div.classList.contains(s.cls));
      div.classList.remove(statuses[current].cls);
      const next = statuses[(current + 1) % statuses.length];
      div.classList.add(next.cls);
    });

    return div;
  }

  function addLine() {
    const line = document.createElement("div");
    line.className = "line";

    const title = document.createElement("input");
    title.className = "title";
    title.placeholder = "Screen / Feature name";

    const phone = document.createElement("div");
    phone.className = "phone";

    const notes = document.createElement("textarea");
    notes.className = "notes";
    notes.placeholder = "Notes / blockers / context…";

    line.appendChild(title);
    line.appendChild(phone);
