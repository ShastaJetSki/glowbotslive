<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f6f8fb;
    padding: 24px;
    color: #0f172a;
  }

  h1 {
    margin-bottom: 12px;
  }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 16px;
  }

  .board {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow-x: auto;
  }

  /* GRID */
  .grid {
    display: grid;
    grid-template-columns: 200px repeat(10, 90px);
    gap: 10px;
    align-items: center;
  }

  .header {
    font-size: 12px;
    font-weight: 700;
    color: #475569;
    padding-bottom: 10px;
    border-bottom: 1px solid #e5e7eb;
    margin-bottom: 12px;
  }

  .row {
    padding: 8px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .row:last-child {
    border-bottom: none;
  }

  .title {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px 8px;
    font-weight: 600;
    background: #f8fafc;
  }

  .cell {
    height: 40px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    background: #f8fafc;
    cursor: pointer;
  }

  /* STATES */
  .s0 { background: #f8fafc; }
  .s1 { background: #fde68a; }
  .s2 { background: #bfdbfe; }
  .s3 { background: #bbf7d0; }
</style>
</head>

<body>

<h1>Project Progress Board</h1>
<button onclick="addLine()">âž• Add New Line</button>

<div class="board">

  <!-- HEADER -->
  <div class="grid header">
    <div>Line Title</div>
    <div>Not Started</div>
    <div>In Progress</div>
    <div>V1 Buttons</div>
    <div>Base</div>
    <div>Connection</div>
    <div>Test Ready</div>
    <div>UI Complete</div>
    <div>Test Passed</div>
    <div>Beta</div>
    <div>Production</div>
  </div>

  <div id="rows"></div>

</div>

<script>
  function createCell() {
    const cell = document.createElement("div");
    cell.className = "cell s0";
    let state = 0;

    cell.onclick = () => {
      cell.classList.remove("s" + state);
      state = (state + 1) % 4;
      cell.classList.add("s" + state);
    };

    return cell;
  }

  function addLine() {
    const row = document.createElement("div");
    row.className = "grid row";

    const title = document.createElement("input");
    title.className = "title";
    title.placeholder = "Feature / Screen";

    row.appendChild(title);

    for (let i = 0; i < 10; i++) {
      row.appendChild(createCell());
    }

    document.getElementById("rows").appendChild(row);
  }

  // start with one line
  addLine();
</script>

</body>
</html>
