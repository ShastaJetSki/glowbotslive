<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f6f8fb;
    padding: 24px;
    color: #0f172a;
  }

  h1 {
    margin-bottom: 12px;
  }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 16px;
  }

  .board {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow-x: hidden; /* no horizontal scroll */
  }

  /* GRID */
  .grid {
    display: grid;
    grid-template-columns:
      180px   /* title */
      64px    /* phone */
      240px   /* notes */
      repeat(10, 72px); /* tighter columns */
    gap: 10px;
    align-items: center;
  }

  .header {
    font-size: 12px;
    font-weight: 700;
    color: #475569;
    padding-bottom: 10px;
    border-bottom: 1px solid #e5e7eb;
    margin-bottom: 12px;
  }

  .header div {
    text-align: center;
  }

  .header div:first-child,
  .header div:nth-child(3) {
    text-align: left;
  }

  .row {
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .row:last-child {
    border-bottom: none;
  }

  .title {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px 8px;
    font-weight: 600;
    background: #f8fafc;
  }

  /* PHONE GROUP COLORS */
  .phone {
    width: 44px;
    height: 72px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    margin: auto;
    cursor: pointer;
    background: #e5e7eb;
  }

  .g0 { background: #e5e7eb; }
  .g1 { background: #bae6fd; }
  .g2 { background: #bbf7d0; }
  .g3 { background: #e9d5ff; }
  .g4 { background: #fde68a; }
  .g5 { background: #99f6e4; }

  textarea.notes {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 8px;
    background: #f8fafc;
    font-size: 13px;
    resize: vertical;
  }

  .cell {
    height: 40px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    user-select: none;
  }

  /* STATUS COLORS */
  .s0   { background: #ffffff; color:#0f172a; }
  .s25  { background: #facc15; color:#1e293b; }
  .s50  { background: #93c5fd; color:#0f172a; }
  .s75  { background: #2563eb; color:white; }
  .s100 { background: #22c55e; color:white; }
</style>
</head>

<body>

<h1>Project Progress Board</h1>
<button onclick="addLine()">➕ Add New Line</button>

<div class="board">

  <!-- HEADER -->
  <div class="grid header">
    <div>Line Title</div>
    <div>Group</div>
    <div>Notes</div>

    <div>Wire Frame</div>
    <div>Buttons</div>
    <div>Tables</div>
    <div>Connections</div>
    <div>Test<br>Connections</div>
    <div>UI<br>Complete</div>
    <div>Add AI</div>
    <div>Test All<br>Functions</div>
    <div>Beta</div>
    <div>Production</div>
  </div>

  <div id="rows"></div>

</div>

<script>
  const states = [
    { cls: "s0", text: "0%" },
    { cls: "s25", text: "25%" },
    { cls: "s50", text: "50%" },
    { cls: "s75", text: "75%" },
    { cls: "s100", text: "100%" }
  ];

  const groups = ["g0","g1","g2","g3","g4","g5"];

  function createCell() {
    const cell = document.createElement("div");
    let state = 0;

    cell.className = "cell " + states[state].cls;
    cell.textContent = states[state].text;

    cell.onclick = () => {
      cell.classList.remove(states[state].cls);
      state = (state + 1) % states.length;
      cell.classList.add(states[state].cls);
      cell.textContent = states[state].text;
    };

    return cell;
  }

  function createPhone() {
    const phone = document.createElement("div");
    let group = 0;
    phone.className = "phone " + groups[group];

    phone.onclick = () => {
      phone.classList.remove(groups[group]);
      group = (group + 1) % groups.length;
      phone.classList.add(groups[group]);
    };

    return phone;
  }

  function addLine() {
    const row = document.createElement("div");
    row.className = "grid row";

    const title = document.createElement("input");
    title.className = "title";
    title.placeholder = "Feature / Screen";

    const phone = createPhone();

    const notes = document.createElement("textarea");
    notes.className = "notes";
    notes.rows = 3;
    notes.placeholder = "Notes / blockers / context…";

    row.appendChild(title);
    row.appendChild(phone);
    row.appendChild(notes);

    for (let i = 0; i < 10; i++) {
      row.appendChild(createCell());
    }

    document.getElementById("rows").appendChild(row);
  }

  addLine();
</script>

</body>
</html>
