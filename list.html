<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f2f5f9;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 12px;
  }

  button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  .board {
    background: white;
    border-radius: 10px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow-x: auto;
  }

  /* COLUMN HEADERS */
  .headers {
    display: grid;
    grid-template-columns: 220px 80px repeat(10, 42px) 260px 90px;
    gap: 10px;
    font-size: 12px;
    font-weight: 700;
    color: #475569;
    padding-bottom: 8px;
    border-bottom: 2px solid #e5e7eb;
    margin-bottom: 10px;
  }

  .headers div {
    text-align: center;
  }

  .headers .left {
    text-align: left;
  }

  /* LINE ROW */
  .line {
    display: grid;
    grid-template-columns: 220px 80px repeat(10, 42px) 260px 90px;
    gap: 10px;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .line:last-child {
    border-bottom: none;
  }

  .title {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px 8px;
    font-weight: 600;
    width: 100%;
  }

  .phone {
    width: 60px;
    height: 100px;
    border-radius: 10px;
    background: linear-gradient(180deg,#dbeafe,#bfdbfe);
    border: 2px solid #94a3b8;
    margin: auto;
  }

  .cell {
    height: 34px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    cursor: pointer;
    border: 2px solid #94a3b8;
    user-select: none;
    font-size: 12px;
  }

  .notes {
    width: 100%;
    height: 34px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    padding: 6px 8px;
    font-size: 12px;
  }

  .delete-btn {
    background: #ef4444;
    padding: 6px 10px;
    font-size: 12px;
  }

  .delete-btn:hover {
    background: #dc2626;
  }

  /* Status colors */
  .s0   { background: rgba(255,255,255,.4); }
  .s25  { background: rgba(255,193,7,.4); }
  .s50  { background: rgba(147,197,253,.4); }
  .s100 { background: rgba(34,197,94,.4); }

  .legend {
    display: flex;
    gap: 18px;
    margin-top: 16px;
    font-size: 13px;
  }

  .legend div {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .legend .cell {
    width: 28px;
    height: 28px;
    cursor: default;
  }
</style>
</head>

<body>

<h1>Project Progress Board</h1>

<button onclick="addLine()">➕ Add New Line</button>

<div class="board" id="board">

  <!-- COLUMN HEADERS -->
  <div class="headers">
    <div class="left">Line Title</div>
    <div>Phone</div>
    <div>0%</div>
    <div>25%</div>
    <div>50%</div>
    <div>75%</div>
    <div>Base</div>
    <div>Conn</div>
    <div>UI</div>
    <div>Test</div>
    <div>Beta</div>
    <div>Prod</div>
    <div class="left">Notes</div>
    <div>Delete</div>
  </div>

</div>

<!-- LEGEND -->
<div class="legend">
  <div><div class="cell s0">0%</div> Not started</div>
  <div><div class="cell s25">25%</div> In progress</div>
  <div><div class="cell s50">50%</div> Partial</div>
  <div><div class="cell s100">100%</div> Complete</div>
</div>

<script>
  const statuses = [
    { cls: "s0", text: "0%" },
    { cls: "s25", text: "25%" },
    { cls: "s50", text: "50%" },
    { cls: "s100", text: "100%" }
  ];

  function createCell() {
    const div = document.createElement("div");
    div.className = "cell s0";
    div.textContent = "0%";

    div.addEventListener("click", () => {
      let current = statuses.findIndex(s => div.classList.contains(s.cls));
      div.classList.remove(statuses[current].cls);
      const next = statuses[(current + 1) % statuses.length];
      div.classList.add(next.cls);
      div.textContent = next.text;
    });

    return div;
  }

  function addLine() {
    const line = document.createElement("div");
    line.className = "line";

    const title = document.createElement("input");
    title.className = "title";
    title.placeholder = "Screen / Feature name";

    const phone = document.createElement("div");
    phone.className = "phone";

    line.appendChild(title);
    line.appendChild(phone);

    for (let i = 0; i < 10; i++) {
      line.appendChild(createCell());
    }

    const notes = document.createElement("input");
    notes.className = "notes";
    notes.placeholder = "Notes…";

    const del = document.createElement("button");
    del.className = "delete-btn";
    del.textContent = "Delete";
    del.onclick = () => line.remove();

    line.appendChild(notes);
    line.appendChild(del);

    document.getElementById("board").appendChild(line);
  }

  addLine();
</script>

</body>
</html>
