<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f6f8fb;
    padding: 24px;
    color: #0f172a;
  }

  h1 { margin-bottom: 12px; }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 6px;
  }

  .board {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow-x: hidden;
  }

  /* COLUMN GRID (shared) */
  .col-grid {
    display: grid;
    grid-template-columns: repeat(var(--cols), 96px);
    gap: 10px;
  }

  /* HEADER */
  .header {
    display: grid;
    grid-template-columns: 420px 1fr;
    margin-bottom: 12px;
    font-size: 12px;
    font-weight: 700;
    color: #475569;
  }

  .header .cols {
    display: grid;
    grid-template-columns: repeat(var(--cols), 96px);
    gap: 10px;
    text-align: center;
  }

  .col-header {
    position: relative;
  }

  .col-header input {
    width: 100%;
    border: none;
    background: transparent;
    font-weight: 700;
    font-size: 12px;
    text-align: center;
  }

  .col-header button {
    position: absolute;
    top: -6px;
    right: -6px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    border: none;
    background: #e5e7eb;
    font-size: 11px;
    cursor: pointer;
  }

  /* ROW WRAPPER */
  .row {
    border-bottom: 1px solid #e5e7eb;
    padding: 14px 0;
  }

  /* ROW TOP */
  .row-top {
    display: grid;
    grid-template-columns: 300px 80px 1fr;
    gap: 16px;
    margin-bottom: 10px;
  }

  .title-wrap input {
    width: 100%;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px 8px;
    font-weight: 600;
    background: #f8fafc;
    margin-bottom: 6px;
  }

  .title-wrap .address {
    font-size: 12px;
    padding: 6px 8px;
  }

  .phone {
    width: 48px;
    height: 76px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    cursor: pointer;
    margin: auto;
  }

  .g0 { background:#e5e7eb }
  .g1 { background:#bae6fd }
  .g2 { background:#bbf7d0 }
  .g3 { background:#e9d5ff }
  .g4 { background:#fde68a }
  .g5 { background:#99f6e4 }

  textarea.notes {
    width: 100%;
    min-height: 72px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 8px;
    background: #f8fafc;
    font-size: 13px;
    resize: vertical;
  }

  /* ROW BOTTOM */
  .row-bottom {
    display: grid;
    grid-template-columns: 420px 1fr;
    align-items: center;
  }

  .cells {
    display: grid;
    grid-template-columns: repeat(var(--cols), 96px);
    gap: 10px;
  }

  .cell {
    height: 40px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    cursor: pointer;
  }

  .s0   { background:#fff }
  .s25  { background:#facc15 }
  .s50  { background:#93c5fd }
  .s75  { background:#2563eb; color:white }
  .s100 { background:#22c55e; color:white }

  .delete-row {
    background: #e5e7eb;
    border: none;
    border-radius: 6px;
    padding: 4px 8px;
    font-size: 11px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Project Progress Board</h1>

<button onclick="addRow()">➕ Add Row</button>
<button onclick="addColumn()">➕ Add Column</button>

<br><br>

<div class="board" id="board"></div>

<script>
  const states = [
    { cls: "s0", text: "0%" },
    { cls: "s25", text: "25%" },
    { cls: "s50", text: "50%" },
    { cls: "s75", text: "75%" },
    { cls: "s100", text: "100%" }
  ];

  let columns = [
    "Wire Frame","Buttons","Tables","Connections",
    "Test Connections","UI Complete","Add AI",
    "Test All Functions","Beta","Production"
  ];

  let rows = [];

  function render() {
    const board = document.getElementById("board");
    board.style.setProperty("--cols", columns.length);
    board.innerHTML = "";

    /* HEADER */
    const header = document.createElement("div");
    header.className = "header";

    header.innerHTML = `<div></div><div class="cols"></div>`;
    const cols = header.querySelector(".cols");

    columns.forEach((c, i) => {
      const h = document.createElement("div");
      h.className = "col-header";

      const input = document.createElement("input");
      input.value = c;
      input.oninput = e => columns[i] = e.target.value;

      const del = document.createElement("button");
      del.textContent = "×";
      del.onclick = () => deleteColumn(i);

      h.appendChild(input);
      h.appendChild(del);
      cols.appendChild(h);
    });

    board.appendChild(header);

    /* ROWS */
    rows.forEach((r, ri) => {
      const row = document.createElement("div");
      row.className = "row";

      /* TOP */
      const top = document.createElement("div");
      top.className = "row-top";

      const titleWrap = document.createElement("div");
      titleWrap.className = "title-wrap";

      const title = document.createElement("input");
      title.value = r.title;
      title.placeholder = "Working Title";
      title.oninput = e => r.title = e.target.value;

      const address = document.createElement("input");
      address.className = "address";
      address.value = r.address;
      address.placeholder = "Address";
      address.oninput = e => r.address = e.target.value;

      titleWrap.appendChild(title);
      titleWrap.appendChild(address);

      const phone = document.createElement("div");
      phone.className = `phone g${r.group}`;
      phone.onclick = () => { r.group = (r.group + 1) % 6; render(); };

      const notes = document.createElement("textarea");
      notes.className = "notes";
      notes.value = r.notes;
      notes.placeholder = "Notes / blockers / context…";
      notes.oninput = e => r.notes = e.target.value;

      top.appendChild(titleWrap);
      top.appendChild(phone);
      top.appendChild(notes);

      /* BOTTOM */
      const bottom = document.createElement("div");
      bottom.className = "row-bottom";

      const del = document.createElement("button");
      del.className = "delete-row";
      del.textContent = "Delete Row";
      del.onclick = () => { rows.splice(ri,1); render(); };

      const cells = document.createElement("div");
      cells.className = "cells";

      r.cells.forEach((state, i) => {
        const c = document.createElement("div");
        c.className = `cell ${states[state].cls}`;
        c.textContent = states[state].text;
        c.onclick = () => { r.cells[i] = (state + 1) % states.length; render(); };
        cells.appendChild(c);
      });

      bottom.appendChild(del);
      bottom.appendChild(cells);

      row.appendChild(top);
      row.appendChild(bottom);
      board.appendChild(row);
    });
  }

  function addRow() {
    rows.push({
      title: "",
      address: "",
      notes: "",
      group: 0,
      cells: Array(columns.length).fill(0)
    });
    render();
  }

  function addColumn() {
    columns.push("New Column");
    rows.forEach(r => r.cells.push(0));
    render();
  }

  function deleteColumn(i) {
    columns.splice(i,1);
    rows.forEach(r => r.cells.splice(i,1));
    render();
  }

  addRow();
</script>

</body>
</html>
