<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f6f8fb;
    padding: 24px;
    color: #0f172a;
  }

  h1 { margin-bottom: 12px; }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 6px;
  }

  .board {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
  }

  .card {
    border-bottom: 1px solid #e5e7eb;
    padding: 16px 0;
  }

  /* === SINGLE TOP ROW (everything aligned) === */
  .top-grid {
    display: grid;
    grid-template-columns: 260px 72px auto 320px;
    gap: 16px;
    align-items: flex-start;
  }

  /* TITLE / ADDRESS */
  .title-wrap input {
    width: 100%;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px 8px;
    font-weight: 600;
    background: #f8fafc;
    margin-bottom: 6px;
  }

  .address {
    font-size: 12px;
  }

  /* PHONE */
  .phone {
    width: 48px;
    height: 88px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    cursor: pointer;
    background: #e5e7eb;
  }

  .g0 { background:#e5e7eb }
  .g1 { background:#bae6fd }
  .g2 { background:#bbf7d0 }
  .g3 { background:#e9d5ff }
  .g4 { background:#fde68a }
  .g5 { background:#99f6e4 }

  /* COLUMNS (MOVED UP HERE) */
  .columns {
    display: grid;
    grid-template-columns: repeat(var(--cols), 96px);
    gap: 10px;
  }

  .col {
    text-align: center;
  }

  .col-header {
    font-size: 12px;
    font-weight: 700;
    color: #475569;
    margin-bottom: 6px;
  }

  .cell {
    height: 40px;
    border-radius: 8px;
    border: 1px solid #cbd5e1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    cursor: pointer;
  }

  .s0   { background:#fff }
  .s25  { background:#facc15 }
  .s50  { background:#93c5fd }
  .s75  { background:#2563eb; color:white }
  .s100 { background:#22c55e; color:white }

  /* NOTES */
  textarea.notes {
    width: 100%;
    min-height: 88px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 8px;
    background: #f8fafc;
    font-size: 13px;
    resize: vertical;
  }

  /* CONTROLS */
  .controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }

  .control-btn {
    background: #e5e7eb;
    color: #475569;
    border: none;
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 11px;
    cursor: pointer;
  }

  .collapsed textarea.notes {
    display: none;
  }
</style>
</head>

<body>

<h1>Project Progress Board</h1>
<button onclick="addRow()">➕ Add Row</button>

<br><br>

<div class="board" id="board"></div>

<script>
  const states = [
    { cls: "s0", text: "0%" },
    { cls: "s25", text: "25%" },
    { cls: "s50", text: "50%" },
    { cls: "s75", text: "75%" },
    { cls: "s100", text: "100%" }
  ];

  let columns = ["Wire Frame","Buttons","Tables"];
  let rows = [];

  function render() {
    const board = document.getElementById("board");
    board.style.setProperty("--cols", columns.length);
    board.innerHTML = "";

    rows.forEach((r, ri) => {
      const card = document.createElement("div");
      card.className = "card" + (r.collapsed ? " collapsed" : "");

      const top = document.createElement("div");
      top.className = "top-grid";

      /* TITLE */
      const titleWrap = document.createElement("div");
      titleWrap.className = "title-wrap";

      const title = document.createElement("input");
      title.value = r.title;
      title.placeholder = "Working Title";
      title.oninput = e => r.title = e.target.value;

      const address = document.createElement("input");
      address.className = "address";
      address.value = r.address;
      address.placeholder = "Address";
      address.oninput = e => r.address = e.target.value;

      titleWrap.appendChild(title);
      titleWrap.appendChild(address);

      /* PHONE */
      const phone = document.createElement("div");
      phone.className = `phone g${r.group}`;
      phone.onclick = () => { r.group = (r.group + 1) % 6; render(); };

      /* COLUMNS */
      const cols = document.createElement("div");
      cols.className = "columns";

      r.cells.forEach((state, i) => {
        const col = document.createElement("div");
        col.className = "col";

        const h = document.createElement("div");
        h.className = "col-header";
        h.textContent = columns[i];

        const c = document.createElement("div");
        c.className = `cell ${states[state].cls}`;
        c.textContent = states[state].text;
        c.onclick = () => {
          r.cells[i] = (state + 1) % states.length;
          render();
        };

        col.appendChild(h);
        col.appendChild(c);
        cols.appendChild(col);
      });

      /* NOTES */
      const notes = document.createElement("textarea");
      notes.className = "notes";
      notes.value = r.notes;
      notes.placeholder = "Notes / context…";
      notes.oninput = e => r.notes = e.target.value;

      top.appendChild(titleWrap);
      top.appendChild(phone);
      top.appendChild(cols);
      top.appendChild(notes);

      /* CONTROLS */
      const controls = document.createElement("div");
      controls.className = "controls";

      const toggle = document.createElement("button");
      toggle.className = "control-btn";
      toggle.textContent = r.collapsed ? "Expand Notes" : "Collapse Notes";
      toggle.onclick = () => { r.collapsed = !r.collapsed; render(); };

      const del = document.createElement("button");
      del.className = "control-btn";
      del.textContent = "Delete";
      del.onclick = () => { rows.splice(ri,1); render(); };

      controls.appendChild(toggle);
      controls.appendChild(del);

      card.appendChild(top);
      card.appendChild(controls);
      board.appendChild(card);
    });
  }

  function addRow() {
    rows.push({
      title: "",
      address: "",
      notes: "",
      group: 0,
      collapsed: false,
      cells: Array(columns.length).fill(0)
    });
    render();
  }

  addRow();
</script>

</body>
</html>
