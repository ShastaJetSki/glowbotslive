<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Project Progress Board</title>

<style>
  body {
    font-family: Inter, system-ui, Arial, sans-serif;
    background: #f6f8fb;
    padding: 24px;
    color: #0f172a;
  }

  h1 { margin-bottom: 12px; }

  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 6px;
  }

  .board {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    overflow-x: hidden;
  }

  .grid {
    display: grid;
    gap: 10px;
    align-items: center;
  }

  .header, .row {
    padding: 8px 0;
    border-bottom: 1px solid #e5e7eb;
  }

  .header {
    font-size: 12px;
    font-weight: 700;
    color: #475569;
  }

  .title {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px;
    font-weight: 600;
    background: #f8fafc;
  }

  .phone {
    width: 44px;
    height: 72px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    cursor: pointer;
    margin: auto;
  }

  .g0 { background:#e5e7eb }
  .g1 { background:#bae6fd }
  .g2 { background:#bbf7d0 }
  .g3 { background:#e9d5ff }
  .g4 { background:#fde68a }
  .g5 { background:#99f6e4 }

  textarea.notes {
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    padding: 6px;
    background: #f8fafc;
    font-size: 12px;
    resize: vertical;
  }

  .cell {
    height: 38px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 12px;
    cursor: pointer;
  }

  .s0   { background:#fff }
  .s25  { background:#facc15 }
  .s50  { background:#93c5fd }
  .s75  { background:#2563eb; color:white }
  .s100 { background:#22c55e; color:white }

  /* COLUMN HEADER WRAP */
  .col-header {
    position: relative;
    text-align: center;
    padding: 0 14px;
  }

  .col-header input {
    width: 100%;
    border: none;
    background: transparent;
    font-weight: 700;
    font-size: 12px;
    text-align: center;
  }

  .col-header button {
    position: absolute;
    top: -6px;
    right: -6px;
    background: #e5e7eb;
    color: #475569;
    border: none;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    font-size: 11px;
    line-height: 16px;
    padding: 0;
    cursor: pointer;
  }

  .col-header button:hover {
    background: #fee2e2;
    color: #991b1b;
  }

  .delete-row {
    background: #e5e7eb;
    color: #475569;
    border: none;
    border-radius: 6px;
    padding: 4px 8px;
    font-size: 11px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>Project Progress Board</h1>

<button onclick="addRow()">➕ Add Row</button>
<button onclick="addColumn()">➕ Add Column</button>

<br><br>

<div class="board" id="board"></div>

<script>
  const states = [
    { cls: "s0", text: "0%" },
    { cls: "s25", text: "25%" },
    { cls: "s50", text: "50%" },
    { cls: "s75", text: "75%" },
    { cls: "s100", text: "100%" }
  ];

  let columns = [
    "Wire Frame","Buttons","Tables","Connections",
    "Test Connections","UI Complete","Add AI",
    "Test All Functions","Beta","Production"
  ];

  let rows = [];

  function render() {
    const board = document.getElementById("board");
    board.innerHTML = "";

    const gridTemplate =
      `180px 64px 240px ${"96px ".repeat(columns.length)} 60px`;

    /* HEADER */
    const header = document.createElement("div");
    header.className = "grid header";
    header.style.gridTemplateColumns = gridTemplate;

    header.innerHTML = `
      <div>Title</div>
      <div>Group</div>
      <div>Notes</div>
    `;

    columns.forEach((c, i) => {
      const wrap = document.createElement("div");
      wrap.className = "col-header";

      const input = document.createElement("input");
      input.value = c;
      input.oninput = e => columns[i] = e.target.value;

      const del = document.createElement("button");
      del.textContent = "×";
      del.onclick = () => deleteColumn(i);

      wrap.appendChild(input);
      wrap.appendChild(del);
      header.appendChild(wrap);
    });

    header.appendChild(document.createElement("div"));
    board.appendChild(header);

    /* ROWS */
    rows.forEach((r, ri) => {
      const row = document.createElement("div");
      row.className = "grid row";
      row.style.gridTemplateColumns = gridTemplate;

      const title = document.createElement("input");
      title.className = "title";
      title.value = r.title;
      title.oninput = e => r.title = e.target.value;

      const phone = document.createElement("div");
      phone.className = `phone g${r.group}`;
      phone.onclick = () => { r.group = (r.group + 1) % 6; render(); };

      const notes = document.createElement("textarea");
      notes.className = "notes";
      notes.rows = 3;
      notes.value = r.notes;
      notes.oninput = e => r.notes = e.target.value;

      row.appendChild(title);
      row.appendChild(phone);
      row.appendChild(notes);

      r.cells.forEach((state, i) => {
        const cell = document.createElement("div");
        cell.className = `cell ${states[state].cls}`;
        cell.textContent = states[state].text;
        cell.onclick = () => {
          r.cells[i] = (state + 1) % states.length;
          render();
        };
        row.appendChild(cell);
      });

      const delRow = document.createElement("button");
      delRow.className = "delete-row";
      delRow.textContent = "Delete";
      delRow.onclick = () => { rows.splice(ri,1); render(); };

      row.appendChild(delRow);
      board.appendChild(row);
    });
  }

  function addRow() {
    rows.push({
      title: "",
      notes: "",
      group: 0,
      cells: Array(columns.length).fill(0)
    });
    render();
  }

  function addColumn() {
    columns.push("New Column");
    rows.forEach(r => r.cells.push(0));
    render();
  }

  function deleteColumn(i) {
    columns.splice(i,1);
    rows.forEach(r => r.cells.splice(i,1));
    render();
  }

  addRow();
</script>

</body>
</html>
