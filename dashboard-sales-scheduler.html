<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sales Scheduler</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: #0b0f14; color: #e8eef6; padding-bottom: 165px; }
    
    .page-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #0f1621;
      border-bottom: 1px solid #223044;
      padding: 16px;
    }
    
    .page-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .back-btn {
      background: transparent;
      border: none;
      color: #60a5fa;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .page-title {
      font-size: 18px;
      font-weight: 600;
      color: #60a5fa;
    }
    
    .add-btn {
      background: #3b82f6;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* Date Navigation */
    .date-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #0f1621;
      border-bottom: 1px solid #223044;
    }
    
    .date-nav-btn {
      background: #1a2535;
      border: 1px solid #2d3f56;
      color: #60a5fa;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    
    .date-display {
      font-size: 16px;
      font-weight: 600;
      color: #e8eef6;
      cursor: pointer;
    }
    
    /* Day Tabs */
    .day-tabs {
      display: flex;
      overflow-x: auto;
      padding: 12px 16px;
      gap: 8px;
      background: #0b0f14;
      border-bottom: 1px solid #223044;
    }
    
    .day-tab {
      flex-shrink: 0;
      padding: 10px 16px;
      background: #1a2535;
      border: 1px solid #2d3f56;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      min-width: 70px;
    }
    
    .day-tab.active {
      background: #1e3a5f;
      border-color: #3b82f6;
    }
    
    .day-tab.today {
      border-color: #60a5fa;
    }
    
    .day-name {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
    }
    
    .day-num {
      font-size: 18px;
      font-weight: 600;
      color: #e8eef6;
    }
    
    .day-tab.active .day-name,
    .day-tab.active .day-num {
      color: #60a5fa;
    }
    
    /* Filters */
    .filters {
      padding: 12px 16px;
      background: #0b0f14;
    }
    
    .filter-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .filter-select {
      width: 100%;
      padding: 10px;
      background: #1a2535;
      border: 1px solid #2d3f56;
      border-radius: 8px;
      color: #e8eef6;
      font-size: 14px;
    }
    
    /* Timeline */
    .timeline {
      padding: 8px 16px 16px 8px;
    }
    
    .time-slot {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      min-height: 60px;
    }
    
    .time-label {
      width: 36px;
      flex-shrink: 0;
      font-size: 10px;
      color: #64748b;
      text-align: left;
      padding-top: 4px;
      font-weight: 500;
    }
    
    .slot-content {
      flex: 1;
      border-left: 1px solid #1e293b;
      padding-left: 10px;
      min-height: 50px;
    }
    
    .slot-empty {
      padding: 12px;
      background: #0f1621;
      border-radius: 8px;
      border: 1px dashed #2d3f56;
      color: #94a3b8;
      font-size: 13px;
      cursor: pointer;
    }
    
    .slot-empty:hover, .slot-content.drag-over .slot-empty {
      border-color: #3b82f6;
      color: #60a5fa;
      background: #0f1a2a;
    }
    
    .slot-content.drag-over {
      background: rgba(59, 130, 246, 0.1);
      border-radius: 8px;
    }
    
    /* Appointment Card */
    .appt-card {
      background: #1a2535;
      border-radius: 10px;
      padding: 14px;
      border-left: 4px solid #3b82f6;
      margin-bottom: 8px;
      cursor: grab;
      transition: transform 0.15s, box-shadow 0.15s;
      user-select: none;
    }
    
    .appt-card:active {
      cursor: grabbing;
    }
    
    .appt-card.dragging {
      opacity: 0.8;
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      z-index: 1000;
    }
    }
    
    .appt-card.status-confirmed { border-left-color: #8b5cf6; }
    .appt-card.status-completed { border-left-color: #10b981; }
    .appt-card.status-cancelled { border-left-color: #ef4444; }
    .appt-card.status-no_show { border-left-color: #ef4444; }
    .appt-card.status-sold { border-left-color: #10b981; }
    
    .appt-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }
    
    .appt-customer {
      font-size: 15px;
      font-weight: 600;
      color: #e8eef6;
    }
    
    .appt-time {
      font-size: 13px;
      color: #60a5fa;
      font-weight: 600;
    }
    
    .appt-details {
      font-size: 13px;
      color: #94a3b8;
    }
    
    .appt-actions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .appt-action-btn {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }
    
    .btn-complete { background: #065f46; color: #34d399; }
    .btn-noshow { background: #1e3a5f; color: #60a5fa; }
    .btn-call { background: #1a2535; color: #60a5fa; border: 1px solid #2d3f56; }
    
    .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; text-transform: uppercase; }
    .badge-success { background: transparent; color: #34d399; border: 1px solid rgba(52, 211, 153, 0.5); }
    .badge-warning { background: transparent; color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.5); }
    .badge-info { background: transparent; color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.5); }
    .badge-danger { background: transparent; color: #f87171; border: 1px solid rgba(248, 113, 113, 0.5); }
    
    /* Mobile Action Buttons */
    .mobile-action-buttons {
      display: block;
      position: fixed;
      bottom: 102px;
      left: 0;
      right: 0;
      background: #0f1621;
      padding: 8px 8px 0 8px;
      z-index: 101;
    }

    .mobile-action-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }

    .mobile-action-btn {
      padding: 10px 8px;
      border-radius: 8px;
      border: 1px solid #223044;
      background: #1a2535;
      color: #9fb0c3;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      text-decoration: none;
    }

    .mobile-action-btn:active {
      transform: scale(0.95);
      background: #243648;
    }

    .mobile-action-btn.active {
      background: #1e3a5f;
      border-color: #3b82f6;
      color: #60a5fa;
    }

    /* Mobile Bottom Navigation */
    .mobile-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0f1621;
      padding: 8px;
      z-index: 100;
      border-top: 1px solid #223044;
    }
    .mobile-nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 4px;
      margin-bottom: 4px;
    }
    .mobile-nav-secondary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
    .mobile-nav-btn {
      padding: 10px 4px;
      font-size: 11px;
      background: #1a2535;
      border: 1px solid #2d3f56;
      color: #94a3b8;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: block;
    }
    .mobile-nav-btn.active {
      background: #1e3a5f;
      border-color: #3b82f6;
      color: #60a5fa;
    }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }
  </style>
</head>

<script>
const SUPABASE_URL = 'https://kxqkwpkmtgvmthpafoqx.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let tenantId = null;
let appointments = [];
let selectedDate = new Date();
let weekStart = getWeekStart(new Date());

function getWeekStart(date) {
  const d = new Date(date);
  const day = d.getDay();
  d.setDate(d.getDate() - day);
  d.setHours(0, 0, 0, 0);
  return d;
}

async function checkAuth() {
  const { data: { session } } = await sb.auth.getSession();
  if (!session) {
    window.location.href = 'login.html';
    return null;
  }
  return session;
}

async function loadBusinessSettings() {
  const { data } = await sb.from('business_settings').select('*').limit(1).single();
  if (data) {
    tenantId = data.tenant_id;
    document.title = `${data.business_name || 'Sales'} - Scheduler`;
  }
}

async function loadAppointments() {
  if (!tenantId) return;
  
  const { data } = await sb.from('sales_appointments')
    .select('*')
    .eq('tenant_id', tenantId)
    .order('appointment_date', { ascending: true })
    .order('appointment_time', { ascending: true });
  
  appointments = data || [];
  populateEmployeeFilter();
  renderDayTabs();
  renderTimeline();
}

function populateEmployeeFilter() {
  const employees = [...new Set(appointments.filter(a => a.assigned_to).map(a => a.assigned_to))];
  const filter = document.getElementById('employeeFilter');
  const assignedSelect = document.getElementById('apptAssigned');
  
  const options = employees.map(e => `<option value="${e}">${e}</option>`).join('');
  filter.innerHTML = '<option value="all">All Employees</option>' + options;
  assignedSelect.innerHTML = '<option value="">Unassigned</option>' + options;
}

function renderDayTabs() {
  const container = document.getElementById('dayTabs');
  const today = new Date().toISOString().split('T')[0];
  const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
  
  let html = '';
  for (let i = 0; i < 7; i++) {
    const d = new Date(weekStart);
    d.setDate(d.getDate() + i);
    const dateStr = d.toISOString().split('T')[0];
    const isToday = dateStr === today;
    const isSelected = dateStr === selectedDate.toISOString().split('T')[0];
    
    html += `
      <div class="day-tab ${isSelected ? 'active' : ''} ${isToday ? 'today' : ''}" onclick="selectDate('${dateStr}')">
        <div class="day-name">${days[d.getDay()]}</div>
        <div class="day-num">${d.getDate()}</div>
      </div>
    `;
  }
  
  container.innerHTML = html;
  updateDateDisplay();
}

function updateDateDisplay() {
  const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
  const endDate = new Date(weekStart);
  endDate.setDate(endDate.getDate() + 6);
  
  document.getElementById('dateDisplay').textContent = 
    `${months[weekStart.getMonth()]} ${weekStart.getDate()} - ${months[endDate.getMonth()]} ${endDate.getDate()}`;
}

function selectDate(dateStr) {
  selectedDate = new Date(dateStr + 'T00:00:00');
  renderDayTabs();
  renderTimeline();
}

function prevWeek() {
  weekStart.setDate(weekStart.getDate() - 7);
  selectedDate = new Date(weekStart);
  renderDayTabs();
  renderTimeline();
}

function nextWeek() {
  weekStart.setDate(weekStart.getDate() + 7);
  selectedDate = new Date(weekStart);
  renderDayTabs();
  renderTimeline();
}

function goToToday() {
  const today = new Date();
  weekStart = getWeekStart(today);
  selectedDate = today;
  renderDayTabs();
  renderTimeline();
}

function renderTimeline() {
  const container = document.getElementById('timeline');
  const dateStr = selectedDate.toISOString().split('T')[0];
  const status = document.getElementById('statusFilter').value;
  const employee = document.getElementById('employeeFilter').value;
  
  let dayAppts = appointments.filter(a => a.appointment_date === dateStr);
  
  if (status !== 'all') {
    dayAppts = dayAppts.filter(a => a.status === status);
  }
  
  if (employee !== 'all') {
    dayAppts = dayAppts.filter(a => a.assigned_to === employee);
  }
  
  // Time slots from 8am to 6pm
  const slots = [];
  for (let h = 8; h <= 18; h++) {
    const timeStr = `${h.toString().padStart(2, '0')}:00`;
    const slotAppts = dayAppts.filter(a => {
      const apptHour = parseInt(a.appointment_time?.split(':')[0] || '0');
      return apptHour === h;
    });
    slots.push({ time: timeStr, hour: h, appointments: slotAppts });
  }
  
  container.innerHTML = slots.map(slot => `
    <div class="time-slot" data-hour="${slot.hour}">
      <div class="time-label">${formatHour(slot.hour)}</div>
      <div class="slot-content" data-time="${slot.time}" data-date="${dateStr}"
           ondragover="handleDragOver(event)" 
           ondragleave="handleDragLeave(event)" 
           ondrop="handleDrop(event)">
        ${slot.appointments.length ? 
          slot.appointments.map(a => renderApptCard(a)).join('') :
          `<div class="slot-empty" onclick="openAppointmentModalWithTime('${dateStr}', '${slot.time}')">+ Add</div>`
        }
      </div>
    </div>
  `).join('');
  
  // Initialize drag handlers after render
  initDragHandlers();
}

function formatHour(h) {
  if (h === 12) return '12p';
  return h > 12 ? `${h - 12}p` : `${h}a`;
}

function formatTime(timeStr) {
  if (!timeStr) return '';
  const [h, m] = timeStr.split(':');
  const hour = parseInt(h);
  const ampm = hour >= 12 ? 'PM' : 'AM';
  const h12 = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
  return `${h12}:${m} ${ampm}`;
}

function getStatusBadge(status) {
  const map = {
    'scheduled': 'info',
    'confirmed': 'info',
    'completed': 'success',
    'sold': 'success',
    'cancelled': 'danger',
    'no_show': 'danger'
  };
  return map[status] || 'info';
}

function renderApptCard(a) {
  return `
    <div class="appt-card status-${a.status}" 
         draggable="true" 
         data-appt-id="${a.appointment_id}"
         data-appt-time="${a.appointment_time}"
         data-appt-date="${a.appointment_date}">
      <div class="appt-header">
        <div>
          <div class="appt-customer">${a.customer_name}</div>
          <div class="appt-details">${a.vehicle_interest || a.appointment_type || 'Sales'}</div>
        </div>
        <div style="text-align:right;">
          <div class="appt-time">${formatTime(a.appointment_time)}</div>
          <span class="badge badge-${getStatusBadge(a.status)}">${a.status}</span>
        </div>
      </div>
      ${a.assigned_to ? `<div class="appt-details" style="margin-top:4px;">Agent: ${a.assigned_to}</div>` : ''}
      ${a.status === 'scheduled' || a.status === 'confirmed' ? `
      <div class="appt-actions">
        <button class="appt-action-btn btn-complete" onclick="event.stopPropagation(); updateStatus('${a.appointment_id}', 'completed')">Complete</button>
        <button class="appt-action-btn btn-noshow" onclick="event.stopPropagation(); updateStatus('${a.appointment_id}', 'no_show')">No Show</button>
        ${a.customer_phone ? `<a href="tel:${a.customer_phone}" class="appt-action-btn btn-call" onclick="event.stopPropagation()">Call</a>` : ''}
      </div>
      ` : ''}
    </div>
  `;
}

async function updateStatus(id, status) {
  await sb.from('sales_appointments')
    .update({ status })
    .eq('appointment_id', id);
  await loadAppointments();
}

// ============================================================================
// DRAG AND DROP WITH AUTO-SCROLL
// ============================================================================
let draggedAppt = null;
let autoScrollInterval = null;
const SCROLL_SPEED = 8;
const SCROLL_ZONE = 60;

function initDragHandlers() {
  document.querySelectorAll('.appt-card[draggable="true"]').forEach(card => {
    card.addEventListener('dragstart', handleDragStart);
    card.addEventListener('dragend', handleDragEnd);
    
    // Touch support for mobile
    card.addEventListener('touchstart', handleTouchStart, { passive: false });
    card.addEventListener('touchmove', handleTouchMove, { passive: false });
    card.addEventListener('touchend', handleTouchEnd);
  });
}

function handleDragStart(e) {
  draggedAppt = {
    id: e.target.dataset.apptId,
    time: e.target.dataset.apptTime,
    date: e.target.dataset.apptDate
  };
  e.target.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/plain', draggedAppt.id);
  
  // Start auto-scroll detection
  document.addEventListener('dragover', checkAutoScroll);
}

function handleDragEnd(e) {
  e.target.classList.remove('dragging');
  draggedAppt = null;
  stopAutoScroll();
  document.removeEventListener('dragover', checkAutoScroll);
  
  // Remove all drag-over highlights
  document.querySelectorAll('.slot-content.drag-over').forEach(el => {
    el.classList.remove('drag-over');
  });
}

function handleDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drag-over');
}

function handleDragLeave(e) {
  e.currentTarget.classList.remove('drag-over');
}

async function handleDrop(e) {
  e.preventDefault();
  e.currentTarget.classList.remove('drag-over');
  
  if (!draggedAppt) return;
  
  const newTime = e.currentTarget.dataset.time;
  const newDate = e.currentTarget.dataset.date;
  
  if (newTime === draggedAppt.time && newDate === draggedAppt.date) return;
  
  // Update appointment in database
  const { error } = await sb.from('sales_appointments')
    .update({ 
      appointment_time: newTime,
      appointment_date: newDate
    })
    .eq('appointment_id', draggedAppt.id);
  
  if (error) {
    console.error('Failed to reschedule:', error);
    return;
  }
  
  // Update local data and re-render
  const appt = appointments.find(a => a.appointment_id === draggedAppt.id);
  if (appt) {
    appt.appointment_time = newTime;
    appt.appointment_date = newDate;
  }
  
  renderTimeline();
}

// Auto-scroll when dragging near edges
function checkAutoScroll(e) {
  const y = e.clientY;
  const x = e.clientX;
  const vh = window.innerHeight;
  const vw = window.innerWidth;
  
  let scrollX = 0;
  let scrollY = 0;
  
  // Vertical scroll zones
  if (y < SCROLL_ZONE) {
    scrollY = -SCROLL_SPEED * (1 - y / SCROLL_ZONE);
  } else if (y > vh - SCROLL_ZONE) {
    scrollY = SCROLL_SPEED * (1 - (vh - y) / SCROLL_ZONE);
  }
  
  // Horizontal scroll zones
  if (x < SCROLL_ZONE) {
    scrollX = -SCROLL_SPEED * (1 - x / SCROLL_ZONE);
  } else if (x > vw - SCROLL_ZONE) {
    scrollX = SCROLL_SPEED * (1 - (vw - x) / SCROLL_ZONE);
  }
  
  if (scrollX !== 0 || scrollY !== 0) {
    startAutoScroll(scrollX, scrollY);
  } else {
    stopAutoScroll();
  }
}

function startAutoScroll(scrollX, scrollY) {
  stopAutoScroll();
  autoScrollInterval = setInterval(() => {
    window.scrollBy(scrollX, scrollY);
  }, 16);
}

function stopAutoScroll() {
  if (autoScrollInterval) {
    clearInterval(autoScrollInterval);
    autoScrollInterval = null;
  }
}

// Touch support for mobile drag and drop
let touchDragEl = null;
let touchClone = null;
let touchStartY = 0;
let touchStartX = 0;

function handleTouchStart(e) {
  if (e.target.closest('button, a')) return; // Don't drag when tapping buttons
  
  const card = e.target.closest('.appt-card');
  if (!card) return;
  
  touchDragEl = card;
  touchStartY = e.touches[0].clientY;
  touchStartX = e.touches[0].clientX;
  
  draggedAppt = {
    id: card.dataset.apptId,
    time: card.dataset.apptTime,
    date: card.dataset.apptDate
  };
}

function handleTouchMove(e) {
  if (!touchDragEl) return;
  e.preventDefault();
  
  const touch = e.touches[0];
  const moveX = touch.clientX - touchStartX;
  const moveY = touch.clientY - touchStartY;
  
  // Only start drag if moved enough
  if (!touchClone && (Math.abs(moveX) > 10 || Math.abs(moveY) > 10)) {
    touchClone = touchDragEl.cloneNode(true);
    touchClone.style.position = 'fixed';
    touchClone.style.zIndex = '9999';
    touchClone.style.pointerEvents = 'none';
    touchClone.style.opacity = '0.9';
    touchClone.style.width = touchDragEl.offsetWidth + 'px';
    touchClone.classList.add('dragging');
    document.body.appendChild(touchClone);
    touchDragEl.style.opacity = '0.3';
  }
  
  if (touchClone) {
    touchClone.style.left = (touch.clientX - touchDragEl.offsetWidth / 2) + 'px';
    touchClone.style.top = (touch.clientY - 30) + 'px';
    
    // Auto-scroll
    const y = touch.clientY;
    const vh = window.innerHeight;
    if (y < SCROLL_ZONE) {
      window.scrollBy(0, -SCROLL_SPEED);
    } else if (y > vh - SCROLL_ZONE - 100) {
      window.scrollBy(0, SCROLL_SPEED);
    }
    
    // Highlight drop target
    document.querySelectorAll('.slot-content').forEach(slot => {
      const rect = slot.getBoundingClientRect();
      if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
          touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
        slot.classList.add('drag-over');
      } else {
        slot.classList.remove('drag-over');
      }
    });
  }
}

async function handleTouchEnd(e) {
  if (!touchDragEl) return;
  
  if (touchClone) {
    const touch = e.changedTouches[0];
    
    // Find drop target
    document.querySelectorAll('.slot-content').forEach(async slot => {
      const rect = slot.getBoundingClientRect();
      if (touch.clientX >= rect.left && touch.clientX <= rect.right &&
          touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
        
        const newTime = slot.dataset.time;
        const newDate = slot.dataset.date;
        
        if (newTime !== draggedAppt.time || newDate !== draggedAppt.date) {
          await sb.from('sales_appointments')
            .update({ appointment_time: newTime, appointment_date: newDate })
            .eq('appointment_id', draggedAppt.id);
          
          const appt = appointments.find(a => a.appointment_id === draggedAppt.id);
          if (appt) {
            appt.appointment_time = newTime;
            appt.appointment_date = newDate;
          }
          renderTimeline();
        }
      }
      slot.classList.remove('drag-over');
    });
    
    touchClone.remove();
    touchClone = null;
  }
  
  if (touchDragEl) {
    touchDragEl.style.opacity = '1';
  }
  
  touchDragEl = null;
  draggedAppt = null;
}

function openAppointmentModal() {
  document.getElementById('apptDate').value = selectedDate.toISOString().split('T')[0];
  document.getElementById('appointmentModal').style.display = 'block';

  e.preventDefault();
  
  const { error } = await sb.from('sales_appointments').insert({
    tenant_id: tenantId,

    customer_phone: document.getElementById('apptPhone').value || null,

  await loadAppointments();
}
