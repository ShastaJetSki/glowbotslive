<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Swag Inventory</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg-primary: #0b0f14; --bg-secondary: #0f1621; --bg-card: #1a2535; --bg-hover: #223044;
      --border-default: #223044; --text-primary: #e8eef6; --text-secondary: #9fb0c3;
      --accent-primary: #3b82f6; --accent-light: #60a5fa;
    }
    [data-theme="dark-blue"] { --bg-primary: #0b0f14; --bg-secondary: #0f1621; --bg-card: #1a2535; --bg-hover: #223044; --border-default: #223044; --text-primary: #e8eef6; --text-secondary: #9fb0c3; --accent-primary: #3b82f6; --accent-light: #60a5fa; }
    [data-theme="slate"] { --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-card: #273549; --bg-hover: #334155; --border-default: #334155; --text-primary: #f1f5f9; --text-secondary: #94a3b8; --accent-primary: #6366f1; --accent-light: #818cf8; }
    [data-theme="midnight"] { --bg-primary: #09090b; --bg-secondary: #0f0f12; --bg-card: #18181d; --bg-hover: #222228; --border-default: #27272f; --text-primary: #eeeef0; --text-secondary: #9898a4; --accent-primary: #8b5cf6; --accent-light: #a78bfa; }
    [data-theme="ocean"] { --bg-primary: #0a1214; --bg-secondary: #0e181c; --bg-card: #152228; --bg-hover: #1c2d35; --border-default: #243842; --text-primary: #e5f0f3; --text-secondary: #8faab5; --accent-primary: #14b8a6; --accent-light: #2dd4bf; }
    [data-theme="light-blue"] { --bg-primary: #f8fafc; --bg-secondary: #f1f5f9; --bg-card: #ffffff; --bg-hover: #e2e8f0; --border-default: #cbd5e1; --text-primary: #0f172a; --text-secondary: #475569; --accent-primary: #2563eb; --accent-light: #3b82f6; }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { background: var(--bg-primary); min-height: 100%; }
    body { font-family: system-ui; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
    
    .theme-toggle-btn { width: 36px; height: 36px; border-radius: 8px; border: 1px solid var(--border-default); background: transparent; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .theme-toggle-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .theme-toggle-btn svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; fill: none; }
    
    .desktop-header { position: sticky; top: 0; z-index: 100; background: var(--bg-primary); border-bottom: 1px solid var(--border-default); }
    .mobile-top-header { display: none; position: sticky; top: 0; z-index: 100; background: var(--bg-secondary); border-bottom: 1px solid var(--border-default); }
    .mobile-header-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px; gap: 12px; }
    .mobile-menu-toggle { background: transparent; border: none; color: var(--text-secondary); font-size: 20px; width: 36px; height: 36px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .mobile-header-center { flex: 1; }
    .mobile-header-title { font-size: 18px; font-weight: 600; }
    .business-name { font-size: 12px; color: var(--accent-light); }
    .mobile-header-right { display: flex; align-items: center; gap: 12px; }
    .mobile-header-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
    .mobile-header-content.expanded { max-height: 200px; }
    .mobile-header-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 8px 12px 12px; background: var(--bg-primary); border-top: 1px solid var(--border-default); }
    .mobile-header-actions button { padding: 10px; font-size: 13px; background: color-mix(in srgb, var(--accent-primary) 10%, transparent); border: 1px solid color-mix(in srgb, var(--accent-primary) 30%, transparent); color: var(--accent-light); border-radius: 8px; cursor: pointer; }

    .mobile-bottom-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-secondary); padding: 8px; z-index: 100; border-top: 1px solid var(--border-default); }
    .mobile-nav-row { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 6px; }
    .mobile-nav-row:last-child { margin-bottom: 0; }
    .mobile-nav-row.three-col { grid-template-columns: 1fr 1fr 1fr; }
    .mobile-nav-btn { padding: 10px 8px; border-radius: 8px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-secondary); font-size: 12px; font-weight: 600; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; min-height: 44px; }
    .mobile-nav-btn:active { transform: scale(0.95); }
    .mobile-nav-btn.active { background: color-mix(in srgb, var(--accent-primary) 60%, transparent); border-color: var(--accent-primary); color: var(--text-primary); }
    .mobile-nav-btn.action-btn { background: color-mix(in srgb, var(--accent-primary) 20%, transparent); border-color: color-mix(in srgb, var(--accent-primary) 50%, transparent); color: var(--accent-light); font-size: 14px; }
    
    .content { padding: 20px; }
    
    .stats-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .stat-card { flex: 1; min-width: 120px; padding: 16px; background: var(--bg-card); border-radius: 8px; border: 1px solid var(--border-default); }
    .stat-value { font-size: 28px; font-weight: 700; color: var(--text-primary); }
    .stat-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px; }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .search-box { flex: 1; min-width: 200px; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-primary); font-size: 14px; }
    .search-box:focus { outline: none; border-color: var(--accent-primary); }
    .add-btn { padding: 12px 20px; border-radius: 8px; border: none; background: var(--accent-primary); color: #fff; font-size: 14px; font-weight: 600; cursor: pointer; white-space: nowrap; }
    .add-btn:hover { background: var(--accent-light); }
    
    .inventory-list { background: var(--bg-secondary); border-radius: 12px; overflow: hidden; }
    .inventory-header { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 100px; gap: 12px; padding: 12px 16px; background: var(--bg-card); font-size: 12px; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; border-bottom: 1px solid var(--border-default); }
    .inventory-item { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 100px; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border-default); align-items: center; }
    .inventory-item:hover { background: var(--bg-hover); }
    .inventory-item.low-stock { border-left: 3px solid #f59e0b; }
    .inventory-item.out-of-stock { border-left: 3px solid #ef4444; }
    .item-name { font-weight: 600; color: var(--text-primary); }
    .item-category { font-size: 12px; color: var(--text-secondary); }
    .item-qty { font-size: 18px; font-weight: 600; }
    .item-qty.low { color: #f59e0b; }
    .item-qty.out { color: #ef4444; }
    .item-cost { color: var(--text-secondary); }
    .item-actions { display: flex; gap: 8px; }
    .item-action-btn { padding: 6px 12px; border-radius: 6px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-secondary); font-size: 12px; cursor: pointer; }
    .item-action-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .item-action-btn.danger { border-color: #ef4444; color: #ef4444; }
    .item-action-btn.danger:hover { background: rgba(239, 68, 68, 0.1); }
    
    .empty-state { padding: 60px 20px; text-align: center; color: var(--text-secondary); }
    
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: flex-end; justify-content: center; padding: 0; }
    .modal-overlay.active { display: flex; }
    .modal-content { background: var(--bg-secondary); border-radius: 20px 20px 0 0; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--border-default); }
    .modal-title { font-size: 20px; font-weight: 700; color: var(--text-primary); }
    .modal-close { background: transparent; border: none; color: var(--text-secondary); font-size: 28px; cursor: pointer; }
    .modal-body { padding: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; text-transform: uppercase; }
    .form-label .required { color: #ef4444; margin-left: 2px; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 14px 16px; border-radius: 10px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-primary); font-size: 16px; }
    .form-input:focus, .form-select:focus { outline: none; border-color: var(--accent-primary); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-footer { padding: 16px 20px 24px; border-top: 1px solid var(--border-default); }
    .modal-footer-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn-secondary { padding: 14px 12px; border-radius: 12px; border: 1px solid var(--border-default); background: transparent; color: var(--text-secondary); font-size: 14px; cursor: pointer; }
    .btn-primary { padding: 14px 12px; border-radius: 12px; border: none; background: var(--accent-primary); color: white; font-size: 14px; font-weight: 600; cursor: pointer; }
    .btn-danger { padding: 14px 12px; border-radius: 12px; border: 1px solid #ef4444; background: transparent; color: #ef4444; font-size: 14px; cursor: pointer; }
    
    @media (max-width: 768px) {
      .desktop-header { display: none !important; }
      .mobile-top-header { display: block; }
      .mobile-bottom-nav { display: block !important; }
      body { padding-bottom: 120px; }
      .content { padding: 12px; }
      .inventory-header { display: none; }
      .inventory-item { grid-template-columns: 1fr auto; }
      .inventory-item > *:nth-child(2),
      .inventory-item > *:nth-child(3),
      .inventory-item > *:nth-child(4) { display: none; }
      .form-row { grid-template-columns: 1fr; }
      .modal-overlay { align-items: flex-end; }
    }
    @media (min-width: 769px) {
      .mobile-top-header { display: none !important; }
      .mobile-bottom-nav { display: none !important; }
      .modal-overlay { align-items: center; padding: 20px; }
      .modal-content { border-radius: 12px; }
    }
  </style>
</head>
<body>

  <div class="mobile-header-bar">

<div class="desktop-header">

    </div>
    <div class="modal-body">
      <div class="form-group"><label class="form-label">Item Name <span class="required">*</span></label><input type="text" class="form-input" id="itemName" placeholder="e.g., T-Shirt, Sticker, Hat"></div>
      <div class="form-group"><label class="form-label">Category</label>

          <option value="">-- Select --</option>

          <option value="Stickers">Stickers</option>
          <option value="Drinkware">Drinkware</option>

<script>
const SUPABASE_URL='https://kxqkwpkmtgvmthpafoqx.supabase.co';
const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';
const sb=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let currentUserId=null,currentTenantId=null,userEmail=null;
let allItems=[],editingItemId=null,adjustingItemId=null;

var themes=['dark-blue','slate','midnight','ocean','light-blue'];
var themeIndex=0;
function loadTheme(){var t=localStorage.getItem('app-theme')||'dark-blue';document.documentElement.setAttribute('data-theme',t);themeIndex=themes.indexOf(t);if(themeIndex<0)themeIndex=0;}
function cycleTheme(){themeIndex=(themeIndex+1)%themes.length;var t=themes[themeIndex];document.documentElement.setAttribute('data-theme',t);localStorage.setItem('app-theme',t);}
loadTheme();

function toggleMobileMenu(){document.getElementById('mobileHeaderContent').classList.toggle('expanded');}
async function logout(){await sb.auth.signOut();localStorage.clear();location.replace("login.html");}

async function loadItems(){if(!currentTenantId)return;var r=await sb.from('parts_inventory').select('*').eq('tenant_id',currentTenantId).order('part_name',{ascending:true});allItems=r.data||[];renderItems();updateStats();}

function renderItems(){var container=document.getElementById('inventoryItems');var searchTerm=(document.getElementById('searchBox').value||'').toLowerCase();var filtered=allItems.filter(function(item){return!searchTerm||(item.part_name||'').toLowerCase().includes(searchTerm)||(item.category||'').toLowerCase().includes(searchTerm);});if(filtered.length===0){container.innerHTML='<div class="empty-state">'+(allItems.length===0?'No swag items yet. Add your first item!':'No items match your search.')+'</div>';return;}container.innerHTML=filtered.map(function(item){var qty=item.quantity_on_hand||0;var isLow=qty>0&&qty<=(item.reorder_point||5);var isOut=qty===0;var rowClass='inventory-item'+(isOut?' out-of-stock':(isLow?' low-stock':''));var qtyClass='item-qty'+(isOut?' out':(isLow?' low':''));return'<div class="'+rowClass+'"><div><div class="item-name">'+(item.part_name||'Unknown')+'</div><div class="item-category">'+(item.category||'--')+'</div></div><div>'+(item.category||'--')+'</div><div class="'+qtyClass+'">'+qty+'</div><div class="item-cost">'+(item.unit_cost?'$'+parseFloat(item.unit_cost).toFixed(2):'--')+'</div><div class="item-actions"><button class="item-action-btn" onclick="openAdjustModal(\''+item.part_id+'\')">Adjust</button><button class="item-action-btn" onclick="editItem(\''+item.part_id+'\')">Edit</button></div></div>';}).join('');}

function filterItems(){renderItems();}

function updateStats(){var totalQty=allItems.reduce(function(sum,i){return sum+(i.quantity_on_hand||0);},0);var totalValue=allItems.reduce(function(sum,i){return sum+((i.quantity_on_hand||0)*(i.unit_cost||0));},0);var lowStock=allItems.filter(function(i){var q=i.quantity_on_hand||0;return q>0&&q<=(i.reorder_point||5);}).length;var outOfStock=allItems.filter(function(i){return(i.quantity_on_hand||0)===0;}).length;document.getElementById('statTotalItems').textContent=totalQty;document.getElementById('statTotalValue').textContent='$'+totalValue.toFixed(2);document.getElementById('statLowStock').textContent=lowStock;document.getElementById('statOutOfStock').textContent=outOfStock;}

function openAddItemModal(){editingItemId=null;document.getElementById('itemModalTitle').textContent='Add Item';document.getElementById('itemName').value='';document.getElementById('itemCategory').value='';document.getElementById('itemQuantity').value='';document.getElementById('itemCost').value='';document.getElementById('itemReorderPoint').value='5';document.getElementById('itemSku').value='';document.getElementById('itemDescription').value='';document.getElementById('addFooter').style.display='grid';document.getElementById('editFooter').style.display='none';document.getElementById('itemModal').classList.add('active');}

function editItem(itemId){var item=allItems.find(function(i){return i.part_id===itemId;});if(!item)return;editingItemId=itemId;document.getElementById('itemModalTitle').textContent='Edit Item';document.getElementById('itemName').value=item.part_name||'';document.getElementById('itemCategory').value=item.category||'';document.getElementById('itemQuantity').value=item.quantity_on_hand||0;document.getElementById('itemCost').value=item.unit_cost||'';document.getElementById('itemReorderPoint').value=item.reorder_point||5;document.getElementById('itemSku').value=item.part_number||'';document.getElementById('itemDescription').value=item.description||'';document.getElementById('addFooter').style.display='none';document.getElementById('editFooter').style.display='grid';document.getElementById('itemModal').classList.add('active');}

function closeItemModal(){document.getElementById('itemModal').classList.remove('active');}

async function saveItem(){var name=document.getElementById('itemName').value.trim();var qty=parseInt(document.getElementById('itemQuantity').value)||0;if(!name){alert('Enter item name');return;}if(qty<0){alert('Quantity cannot be negative');return;}var itemData={part_name:name,category:document.getElementById('itemCategory').value||null,quantity_on_hand:qty,unit_cost:parseFloat(document.getElementById('itemCost').value)||null,reorder_point:parseInt(document.getElementById('itemReorderPoint').value)||5,part_number:document.getElementById('itemSku').value.trim()||null,description:document.getElementById('itemDescription').value.trim()||null};try{var r;if(editingItemId){r=await sb.from('parts_inventory').update(itemData).eq('part_id',editingItemId).select().single();}else{itemData.tenant_id=currentTenantId;itemData.created_at=new Date().toISOString();r=await sb.from('parts_inventory').insert(itemData).select().single();}if(r.error)throw r.error;closeItemModal();loadItems();}catch(e){alert('Error: '+(e.message||'Failed to save'));}}

async function deleteItem(){if(!editingItemId)return;if(!confirm('Delete this item?'))return;try{var r=await sb.from('parts_inventory').delete().eq('part_id',editingItemId);if(r.error)throw r.error;closeItemModal();loadItems();}catch(e){alert('Error: '+(e.message||'Failed to delete'));}}

function openAdjustModal(itemId){var item=allItems.find(function(i){return i.part_id===itemId;});if(!item)return;adjustingItemId=itemId;var qty=item.quantity_on_hand||0;document.getElementById('adjustCurrentQty').textContent=qty;document.getElementById('adjustAmount').value=0;document.getElementById('adjustNewQty').textContent=qty;document.getElementById('adjustModal').classList.add('active');}

function closeAdjustModal(){document.getElementById('adjustModal').classList.remove('active');}

function adjustQty(delta){var input=document.getElementById('adjustAmount');var current=parseInt(input.value)||0;input.value=current+delta;updateNewQty();}

document.getElementById('adjustAmount').addEventListener('input',updateNewQty);

function updateNewQty(){var item=allItems.find(function(i){return i.part_id===adjustingItemId;});if(!item)return;var currentQty=item.quantity_on_hand||0;var adjustment=parseInt(document.getElementById('adjustAmount').value)||0;var newQty=Math.max(0,currentQty+adjustment);document.getElementById('adjustNewQty').textContent=newQty;}

async function saveAdjustment(){var item=allItems.find(function(i){return i.part_id===adjustingItemId;});if(!item)return;var currentQty=item.quantity_on_hand||0;var adjustment=parseInt(document.getElementById('adjustAmount').value)||0;var newQty=Math.max(0,currentQty+adjustment);try{var r=await sb.from('parts_inventory').update({quantity_on_hand:newQty}).eq('part_id',adjustingItemId).select().single();if(r.error)throw r.error;closeAdjustModal();loadItems();}catch(e){alert('Error: '+(e.message||'Failed to save'));}}

async function checkAuth(){var r=await sb.auth.getSession();var session=r.data.session;if(!session){var token=localStorage.getItem('sb_access_token'),refresh=localStorage.getItem('sb_refresh_token');if(token&&refresh){var sr=await sb.auth.setSession({access_token:token,refresh_token:refresh});session=sr.data?.session;}if(!session){window.location.href='login.html';return null;}}currentUserId=session.user.id;userEmail=session.user.email;return session;}

function updateEmailDisplay(){if(userEmail){document.getElementById('desktopBusinessName').textContent=userEmail;document.getElementById('mobileBusinessName').textContent=userEmail;}}

async function init(){var session=await checkAuth();if(!session)return;var email=session.user?.email;if(email){var r=await sb.from('users').select('*').eq('email',email).single();if(r.data?.tenant_id){currentTenantId=r.data.tenant_id;currentUserId=r.data.user_id;}}if(!currentTenantId){var r=await sb.from('business_settings').select('tenant_id').limit(1).single();if(r.data?.tenant_id)currentTenantId=r.data.tenant_id;}if(!currentTenantId){console.error('No tenant_id');return;}updateEmailDisplay();await loadItems();}

init();
</script>
