    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { background: var(--bg-primary); min-height: 100%; }
    body { font-family: system-ui; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
    
    .theme-toggle-btn { width: 36px; height: 36px; border-radius: 8px; border: 1px solid var(--border-default); background: transparent; color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .theme-toggle-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .theme-toggle-btn svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; fill: none; }
    
    .desktop-header { position: sticky; top: 0; z-index: 100; background: var(--bg-primary); border-bottom: 1px solid var(--border-default); }
    .mobile-top-header { display: none; position: sticky; top: 0; z-index: 100; background: var(--bg-secondary); border-bottom: 1px solid var(--border-default); }
    .mobile-header-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px; gap: 12px; }
    .mobile-menu-toggle { background: transparent; border: none; color: var(--text-secondary); font-size: 20px; width: 36px; height: 36px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .mobile-header-center { flex: 1; }
    .mobile-header-title { font-size: 18px; font-weight: 600; }
    .business-name { font-size: 12px; color: var(--accent-light); }
    .mobile-header-right { display: flex; align-items: center; gap: 12px; }
    .mobile-header-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
    .mobile-header-content.expanded { max-height: 200px; }
    .mobile-header-actions { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 8px 12px 12px; background: var(--bg-primary); border-top: 1px solid var(--border-default); }
    .mobile-header-actions button { padding: 10px; font-size: 13px; background: color-mix(in srgb, var(--accent-primary) 10%, transparent); border: 1px solid color-mix(in srgb, var(--accent-primary) 30%, transparent); color: var(--accent-light); border-radius: 8px; cursor: pointer; }

    .mobile-bottom-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-secondary); padding: 8px; z-index: 100; border-top: 1px solid var(--border-default); }
    .mobile-nav-row { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 6px; }
    .mobile-nav-row:last-child { margin-bottom: 0; }
    .mobile-nav-row.three-col { grid-template-columns: 1fr 1fr 1fr; }
    .mobile-nav-btn { padding: 10px 8px; border-radius: 8px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-secondary); font-size: 12px; font-weight: 600; cursor: pointer; text-decoration: none; display: flex; align-items: center; justify-content: center; min-height: 44px; }
    .mobile-nav-btn:active { transform: scale(0.95); }
    .mobile-nav-btn.active { background: color-mix(in srgb, var(--accent-primary) 60%, transparent); border-color: var(--accent-primary); color: var(--text-primary); }
    .mobile-nav-btn.action-btn { background: color-mix(in srgb, var(--accent-primary) 20%, transparent); border-color: color-mix(in srgb, var(--accent-primary) 50%, transparent); color: var(--accent-light); font-size: 14px; }
    
    .content { padding: 20px; }
    
    .stats-bar { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
    .stat-card { flex: 1; min-width: 100px; padding: 16px; background: var(--bg-card); border-radius: 8px; border: 1px solid var(--border-default); }
    .stat-value { font-size: 28px; font-weight: 700; color: var(--text-primary); }
    .stat-label { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px; }
    
    .toolbar { display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }
    .search-box { flex: 1; min-width: 200px; padding: 12px 16px; border-radius: 8px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-primary); font-size: 14px; }
    .search-box:focus { outline: none; border-color: var(--accent-primary); }
    .add-btn { padding: 12px 20px; border-radius: 8px; border: none; background: var(--accent-primary); color: #fff; font-size: 14px; font-weight: 600; cursor: pointer; white-space: nowrap; }
    .add-btn:hover { background: var(--accent-light); }
    
    .inventory-list { background: var(--bg-secondary); border-radius: 12px; overflow: hidden; }
    .inventory-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid var(--border-default); gap: 12px; }
    .inventory-item:hover { background: var(--bg-hover); }
    .item-info { flex: 1; min-width: 0; }
    .item-name { font-weight: 600; color: var(--text-primary); margin-bottom: 4px; }
    .item-desc { font-size: 12px; color: var(--text-secondary); }
    .item-qty { font-size: 24px; font-weight: 700; color: var(--text-primary); min-width: 60px; text-align: center; }
    .item-actions { display: flex; gap: 8px; }
    .item-btn { padding: 8px 12px; border-radius: 6px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-secondary); font-size: 12px; cursor: pointer; }
    .item-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .item-btn.danger { border-color: #ef4444; color: #ef4444; }
    
    .empty-state { padding: 60px 20px; text-align: center; color: var(--text-secondary); }
    
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: flex-end; justify-content: center; }
    .modal-overlay.active { display: flex; }
    .modal-content { background: var(--bg-secondary); border-radius: 20px 20px 0 0; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid var(--border-default); }
    .modal-title { font-size: 20px; font-weight: 700; color: var(--text-primary); }
    .modal-close { background: transparent; border: none; color: var(--text-secondary); font-size: 28px; cursor: pointer; }
    .modal-body { padding: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; text-transform: uppercase; }
    .form-label .required { color: #ef4444; }
    .form-input { width: 100%; padding: 14px 16px; border-radius: 10px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-primary); font-size: 16px; }
    .form-input:focus { outline: none; border-color: var(--accent-primary); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-footer { padding: 16px 20px 24px; border-top: 1px solid var(--border-default); }
    .modal-footer-buttons { display: flex; gap: 10px; }
    .btn-secondary { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid var(--border-default); background: transparent; color: var(--text-secondary); font-size: 14px; cursor: pointer; }
    .btn-primary { flex: 1; padding: 14px; border-radius: 12px; border: none; background: var(--accent-primary); color: white; font-size: 14px; font-weight: 600; cursor: pointer; }
    .btn-danger { flex: 1; padding: 14px; border-radius: 12px; border: 1px solid #ef4444; background: transparent; color: #ef4444; font-size: 14px; cursor: pointer; }
    
    .qty-adjust { display: flex; align-items: center; gap: 12px; justify-content: center; margin: 20px 0; }
    .qty-btn { width: 44px; height: 44px; border-radius: 8px; border: 1px solid var(--border-default); background: var(--bg-card); color: var(--text-primary); font-size: 20px; cursor: pointer; }
    .qty-btn:hover { background: var(--bg-hover); }
    .qty-display { font-size: 32px; font-weight: 700; min-width: 80px; text-align: center; }
    
    @media (max-width: 768px) {
      .desktop-header { display: none !important; }
      .mobile-top-header { display: block; }
      .mobile-bottom-nav { display: block !important; }
      body { padding-bottom: 120px; }
      .content { padding: 12px; }
      .form-row { grid-template-columns: 1fr; }
    }
    @media (min-width: 769px) {
      .mobile-top-header { display: none !important; }
      .mobile-bottom-nav { display: none !important; }
      .modal-overlay { align-items: center; padding: 20px; }
      .modal-content { border-radius: 12px; }
    }
  </style>
</head>

    <input type="text" class="search-box" id="searchBox" placeholder="Search items..." oninput="renderItems()">
    <button class="add-btn" onclick="openAddModal()">+ Add Item</button>
  </div>
  
  <div class="inventory-list" id="inventoryList">
    <div class="empty-state">Loading...</div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal-overlay" id="itemModal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Add Item</div>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="form-label">Item Name <span class="required">*</span></label>
        <input type="text" class="form-input" id="itemName" placeholder="e.g., T-Shirt, Sticker, Hat">
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <input type="text" class="form-input" id="itemDesc" placeholder="e.g., Large Black, Pack of 10">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Quantity <span class="required">*</span></label>
          <input type="number" class="form-input" id="itemQty" placeholder="0" min="0">
        </div>
        <div class="form-group">
          <label class="form-label">SKU / Part #</label>
          <input type="text" class="form-input" id="itemSku" placeholder="Optional">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="modal-footer-buttons" id="footerAdd">
        <button class="btn-primary" onclick="saveItem()">Add Item</button>
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      </div>
      <div class="modal-footer-buttons" id="footerEdit" style="display:none;">
        <button class="btn-primary" onclick="saveItem()">Save</button>
        <button class="btn-danger" onclick="deleteItem()">Delete</button>
        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Quick Adjust Modal -->
<div class="modal-overlay" id="adjustModal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title" id="adjustTitle">Adjust Quantity</div>
      <button class="modal-close" onclick="closeAdjust()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="qty-adjust">
        <button class="qty-btn" onclick="adjustBy(-10)">-10</button>
        <button class="qty-btn" onclick="adjustBy(-1)">-1</button>
        <div class="qty-display" id="adjustQty">0</div>
        <button class="qty-btn" onclick="adjustBy(1)">+1</button>
        <button class="qty-btn" onclick="adjustBy(10)">+10</button>
      </div>
    </div>
    <div class="modal-footer">
      <div class="modal-footer-buttons">
        <button class="btn-primary" onclick="saveAdjust()">Save</button>
        <button class="btn-secondary" onclick="closeAdjust()">Cancel</button>
      </div>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL='https://kxqkwpkmtgvmthpafoqx.supabase.co';
const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';
const sb=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let currentTenantId=null,currentUserId=null,userEmail=null;
let allItems=[],editId=null,adjustId=null,adjustQtyVal=0;

var THEME_NAMES={'dark-blue':'Dark Blue','blue-light':'Blue Light','slate-dark':'Slate Dark','slate-light':'Slate Light','ocean-dark':'Ocean Dark','ocean-light':'Ocean Light','midnight-dark':'Midnight','lavender-light':'Lavender','forest-dark':'Forest','mint-light':'Mint','crimson-dark':'Crimson','coral-light':'Coral','amber-dark':'Amber','honey-light':'Honey','rose-dark':'Rose','sky-light':'Sky','cyber-dark':'Cyber','sand-light':'Sand'};
var userThemeBank=['dark-blue'];
var themeIndex=0;
function loadTheme(){var t=localStorage.getItem('app-theme')||'dark-blue';if(!userThemeBank.includes(t))t='dark-blue';document.documentElement.setAttribute('data-theme',t);themeIndex=userThemeBank.indexOf(t);if(themeIndex<0)themeIndex=0;}
function cycleTheme(){if(userThemeBank.length<=1)return;themeIndex=(themeIndex+1)%userThemeBank.length;var t=userThemeBank[themeIndex];document.documentElement.setAttribute('data-theme',t);localStorage.setItem('app-theme',t);}
async function loadUserThemeBank(){if(!currentUserId)return;try{var r=await sb.from('user_theme_bank').select('theme_key').eq('user_id',currentUserId);if(r.data&&r.data.length>0){userThemeBank=['dark-blue'].concat(r.data.map(function(t){return t.theme_key;}));userThemeBank=[...new Set(userThemeBank)];}loadTheme();}catch(e){}}
loadTheme();

function toggleMobileMenu(){document.getElementById('mobileHeaderContent').classList.toggle('expanded');}
async function logout(){await sb.auth.signOut();localStorage.clear();location.replace("/");}

async function loadItems(){
  if(!currentTenantId)return;
  var r=await sb.from('parts_inventory').select('*').eq('tenant_id',currentTenantId).order('part_name');
  allItems=r.data||[];
  renderItems();
  updateStats();
}

function renderItems(){
  var container=document.getElementById('inventoryList');
  var search=(document.getElementById('searchBox').value||'').toLowerCase();
  var filtered=allItems.filter(function(i){
    return !search||(i.part_name||'').toLowerCase().includes(search)||(i.description||'').toLowerCase().includes(search);
  });
  if(filtered.length===0){
    container.innerHTML='<div class="empty-state">'+(allItems.length===0?'No items yet. Add your first!':'No matches found.')+'</div>';
    return;
  }
  container.innerHTML=filtered.map(function(item){
    return '<div class="inventory-item">'+
      '<div class="item-info"><div class="item-name">'+(item.part_name||'Unknown')+'</div>'+
      '<div class="item-desc">'+(item.description||item.part_number||'--')+'</div></div>'+
      '<div class="item-qty">'+(item.quantity_on_hand||0)+'</div>'+
      '<div class="item-actions">'+
      '<button class="item-btn" onclick="openAdjust(\''+item.part_id+'\')">+/-</button>'+
      '<button class="item-btn" onclick="openEdit(\''+item.part_id+'\')">Edit</button>'+
      '</div></div>';
  }).join('');
}

function updateStats(){
  var total=allItems.reduce(function(s,i){return s+(i.quantity_on_hand||0);},0);
  document.getElementById('statTotal').textContent=total;
  document.getElementById('statUnique').textContent=allItems.length;
}

function openAddModal(){
  editId=null;
  document.getElementById('modalTitle').textContent='Add Item';
  document.getElementById('itemName').value='';
  document.getElementById('itemDesc').value='';
  document.getElementById('itemQty').value='';
  document.getElementById('itemSku').value='';
  document.getElementById('footerAdd').style.display='flex';
  document.getElementById('footerEdit').style.display='none';
  document.getElementById('itemModal').classList.add('active');
}

function openEdit(id){
  var item=allItems.find(function(i){return i.part_id===id;});
  if(!item)return;
  editId=id;
  document.getElementById('modalTitle').textContent='Edit Item';
  document.getElementById('itemName').value=item.part_name||'';
  document.getElementById('itemDesc').value=item.description||'';
  document.getElementById('itemQty').value=item.quantity_on_hand||0;
  document.getElementById('itemSku').value=item.part_number||'';
  document.getElementById('footerAdd').style.display='none';
  document.getElementById('footerEdit').style.display='flex';
  document.getElementById('itemModal').classList.add('active');
}

function closeModal(){document.getElementById('itemModal').classList.remove('active');}

async function saveItem(){
  var name=document.getElementById('itemName').value.trim();
  var qty=parseInt(document.getElementById('itemQty').value)||0;
  if(!name){alert('Enter item name');return;}
  
  var data={
    part_name:name,
    description:document.getElementById('itemDesc').value.trim()||null,
    quantity_on_hand:qty,
    part_number:document.getElementById('itemSku').value.trim()||null
  };
  
  try{
    var r;
    if(editId){
      r=await sb.from('parts_inventory').update(data).eq('part_id',editId);
    }else{
      data.tenant_id=currentTenantId;
      r=await sb.from('parts_inventory').insert(data);
    }
    if(r.error)throw r.error;
    closeModal();
    loadItems();
  }catch(e){
    alert('Error: '+(e.message||'Failed to save'));
  }
}

async function deleteItem(){
  if(!editId||!confirm('Delete this item?'))return;
  try{
    var r=await sb.from('parts_inventory').delete().eq('part_id',editId);
    if(r.error)throw r.error;
    closeModal();
    loadItems();
  }catch(e){
    alert('Error: '+(e.message||'Failed to delete'));
  }
}

function openAdjust(id){
  var item=allItems.find(function(i){return i.part_id===id;});
  if(!item)return;
  adjustId=id;
  adjustQtyVal=item.quantity_on_hand||0;
  document.getElementById('adjustTitle').textContent=item.part_name;
  document.getElementById('adjustQty').textContent=adjustQtyVal;
  document.getElementById('adjustModal').classList.add('active');
}

function closeAdjust(){document.getElementById('adjustModal').classList.remove('active');}

function adjustBy(n){
  adjustQtyVal=Math.max(0,adjustQtyVal+n);
  document.getElementById('adjustQty').textContent=adjustQtyVal;
}

async function saveAdjust(){
  try{
    var r=await sb.from('parts_inventory').update({quantity_on_hand:adjustQtyVal}).eq('part_id',adjustId);
    if(r.error)throw r.error;
    closeAdjust();
    loadItems();
  }catch(e){
    alert('Error: '+(e.message||'Failed to save'));
  }
}

async function checkAuth(){
  var r=await sb.auth.getSession();
  var session=r.data.session;
  if(!session){
    var token=localStorage.getItem('sb_access_token'),refresh=localStorage.getItem('sb_refresh_token');
    if(token&&refresh){
      var sr=await sb.auth.setSession({access_token:token,refresh_token:refresh});
      session=sr.data?.session;
    }
    if(!session){window.location.href='login.html';return null;}
  }
  userEmail=session.user.email;
  return session;
}

function updateEmailDisplay(){
  if(userEmail){
    document.getElementById('desktopBusinessName').textContent=userEmail;
    document.getElementById('mobileBusinessName').textContent=userEmail;
  }
}

async function init(){
  var session=await checkAuth();
  if(!session)return;
  var email=session.user?.email;
  if(email){
    var r=await sb.from('users').select('user_id,tenant_id').eq('email',email).single();
    if(r.data){
      currentTenantId=r.data.tenant_id;
      currentUserId=r.data.user_id;
    }
  }
  if(!currentTenantId){
    var r=await sb.from('business_settings').select('tenant_id').limit(1).single();
    if(r.data?.tenant_id)currentTenantId=r.data.tenant_id;
  }
  if(!currentTenantId){console.error('No tenant');return;}
  updateEmailDisplay();
  await loadUserThemeBank();
  await loadItems();
}

init();
</script>
