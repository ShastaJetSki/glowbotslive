<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Business Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --primary-dark: #764ba2;
      --charcoal: #36454f;
      --white: #ffffff;
      --bg: #f5f7fa;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--charcoal);
      min-height: 100vh;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--white);
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0 2rem;
      z-index: 100;
      box-shadow: 0 2px 10px var(--shadow);
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .topbar-nav {
      display: flex;
      gap: 2rem;
      margin-left: 3rem;
    }

    .nav-item {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--charcoal);
      text-decoration: none;
      padding: 0.5rem 0;
      transition: all 0.2s;
      position: relative;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      transform: scaleX(0);
      transition: transform 0.2s;
    }

    .nav-item:hover::after,
    .nav-item.active::after {
      transform: scaleX(1);
    }

    .nav-item.active {
      color: var(--primary);
    }

    .topbar-right {
      margin-left: auto;
    }

    .back-btn {
      font-family: 'Inter', sans-serif;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.625rem 1.25rem;
      background: var(--white);
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      color: var(--charcoal);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .main-content {
      margin-top: 70px;
      padding: 2.5rem 2rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
      margin-bottom: 2.5rem;
    }

    .card {
      background: var(--white);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 4px 20px var(--shadow);
      border: 1px solid #f0f0f0;
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.125rem;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 1.5rem;
    }

    .job-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .job-item {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      background: #f9fafb;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
    }

    .job-item input {
      font-family: 'Inter', sans-serif;
      font-size: 0.9375rem;
      font-weight: 500;
      padding: 0.75rem 1rem;
      background: var(--white);
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      color: var(--charcoal);
      transition: all 0.2s;
    }

    .job-item input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .delete-btn {
      font-family: 'Inter', sans-serif;
      font-size: 0.8125rem;
      font-weight: 600;
      padding: 0.75rem 1rem;
      background: #fee2e2;
      border: 2px solid #ef4444;
      border-radius: 10px;
      color: #991b1b;
      cursor: pointer;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #ef4444;
      color: white;
    }

    .add-btn {
      font-family: 'Inter', sans-serif;
      font-size: 0.9375rem;
      font-weight: 600;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .save-btn {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 1.25rem 3rem;
      background: linear-gradient(135deg, #10b981, #059669);
      color: var(--white);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      width: 100%;
      margin-top: 2rem;
    }

    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .alert {
      padding: 1.25rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-weight: 600;
      text-align: center;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #10b981;
    }

    label {
      font-size: 0.8125rem;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">Service Logic Pro</div>
    <div class="topbar-nav">
      <a href="/dashboard.html" class="nav-item">Dashboard</a>
      <a href="/customers.html" class="nav-item">Customers</a>
      <a href="/settings.html" class="nav-item active">Settings</a>
    </div>
    <div class="topbar-right">
      <button class="back-btn" onclick="logout()">Sign Out</button>
    </div>
  </div>

  <div class="main-content">
    <h1 class="page-title">Business Settings</h1>
    <p class="page-subtitle">Manage rates, common jobs, and form preferences</p>

    <!-- Tax & Labor Rates -->
    <div class="card">
      <h3 class="section-title">Rates & Pricing</h3>
      
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
        <div>
          <label style="display: block; margin-bottom: 0.5rem;">Tax Rate (%)</label>
          <input 
            type="number" 
            id="taxRate" 
            step="0.01" 
            placeholder="e.g., 8.5"
            style="width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 500; padding: 0.875rem 1rem; background: var(--white); border: 2px solid #e0e0e0; border-radius: 12px; color: var(--charcoal);"
          >
        </div>

        <div>
          <label style="display: block; margin-bottom: 0.5rem;">Labor Rate ($/hour)</label>
          <input 
            type="number" 
            id="laborRate" 
            step="0.01" 
            placeholder="e.g., 95.00"
            style="width: 100%; font-family: 'Inter', sans-serif; font-size: 1rem; font-weight: 500; padding: 0.875rem 1rem; background: var(--white); border: 2px solid #e0e0e0; border-radius: 12px; color: var(--charcoal);"
          >
        </div>
      </div>
    </div>

    <!-- Common Jobs -->
    <div class="card">
      <h3 class="section-title">Common Jobs (Quick-Add Buttons)</h3>
      <p style="font-size: 0.875rem; color: #666; margin-bottom: 1.5rem;">Each button will auto-populate labor hours and parts cost when clicked</p>
      
      <div class="job-list" id="jobList"></div>

      <button class="add-btn" onclick="addNewJob()" style="margin-top: 1.5rem;">+ Add New Service Button</button>
    </div>

    <!-- Field Visibility -->
    <div class="card">
      <h3 class="section-title">Field Visibility (Work Order Form)</h3>
      
      <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem;">
        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_phone" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">Customer Phone</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_licensePlate" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">License Plate</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_vin" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">VIN Number</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_technician" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">Technician</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_estimatedHours" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">Estimated Hours</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_scheduledDate" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">Scheduled Date</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_priority" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">Priority</span>
        </label>

        <label style="display: flex; align-items: center; gap: 0.75rem; padding: 1rem; background: #f9fafb; border-radius: 12px; cursor: pointer;">
          <input type="checkbox" id="show_notes" style="width: 20px; height: 20px; cursor: pointer;">
          <span style="font-size: 0.9375rem; font-weight: 600; color: var(--charcoal); text-transform: none; letter-spacing: 0;">Internal Notes</span>
        </label>
      </div>
    </div>

    <!-- Save Button -->
    <button class="save-btn" onclick="saveAllSettings()">Save All Settings</button>
    
    <div id="alert" class="alert"></div>
  </div>

  <script>
    // Logout function
    function logout() {
      sessionStorage.clear();
      window.location.href = '/login.html';
    }

    let jobs = [];

    function loadAllSettings() {
      // Load jobs
      jobs = JSON.parse(localStorage.getItem('commonJobs') || '[]');
      
      if (jobs.length === 0) {
        jobs = [
          { name: 'Oil Change', fullText: 'Oil Change & Filter', laborHours: '1.0', partsCost: '45.00' },
          { name: 'Brake Service', fullText: 'Brake Service', laborHours: '2.0', partsCost: '150.00' },
          { name: 'Engine Service', fullText: 'Engine Service', laborHours: '3.0', partsCost: '200.00' },
          { name: 'Inspection', fullText: 'General Inspection', laborHours: '0.5', partsCost: '0.00' },
          { name: 'Transmission', fullText: 'Transmission Service', laborHours: '4.0', partsCost: '300.00' },
          { name: 'Tire Rotation', fullText: 'Tire Rotation', laborHours: '0.5', partsCost: '0.00' }
        ];
      }
      
      // Load tax rate (default 8.5%)
      const taxRate = localStorage.getItem('taxRate') || '8.5';
      document.getElementById('taxRate').value = taxRate;
      
      // Load labor rate (default $95/hour)
      const laborRate = localStorage.getItem('laborRate') || '95.00';
      document.getElementById('laborRate').value = laborRate;
      
      // Load field visibility settings
      const fieldVisibility = JSON.parse(localStorage.getItem('fieldVisibility') || '{}');
      const fields = ['phone', 'licensePlate', 'technician', 'estimatedHours', 'vin', 'scheduledDate', 'priority', 'notes'];
      
      fields.forEach(field => {
        const checkbox = document.getElementById('show_' + field);
        if (checkbox) {
          checkbox.checked = fieldVisibility[field] !== false;
        }
      });
      
      renderJobs();
    }

    function renderJobs() {
      const container = document.getElementById('jobList');
      container.innerHTML = jobs.map((job, index) => `
        <div class="job-item">
          <div style="display: flex; gap: 1rem; width: 100%;">
            <div style="display: flex; flex-direction: column; flex: 1; gap: 0.5rem;">
              <label>Button Name</label>
              <input 
                type="text"
                value="${job.name || ''}" 
                onchange="updateJob(${index}, 'name', this.value)"
                placeholder="e.g., Oil Change"
              >
            </div>
            <div style="display: flex; flex-direction: column; flex: 2; gap: 0.5rem;">
              <label>Service Description</label>
              <input 
                type="text"
                value="${job.fullText || ''}" 
                onchange="updateJob(${index}, 'fullText', this.value)"
                placeholder="e.g., Oil Change & Filter - Standard Service"
              >
            </div>
          </div>
          <div style="display: flex; gap: 1rem; width: 100%; align-items: flex-end;">
            <div style="display: flex; flex-direction: column; flex: 1; gap: 0.5rem;">
              <label>Labor Hours</label>
              <input 
                type="number" 
                step="0.25"
                value="${job.laborHours || ''}" 
                onchange="updateJob(${index}, 'laborHours', this.value)"
                placeholder="e.g., 1.5"
              >
            </div>
            <div style="display: flex; flex-direction: column; flex: 1; gap: 0.5rem;">
              <label>Parts Cost ($)</label>
              <input 
                type="number" 
                step="0.01"
                value="${job.partsCost || ''}" 
                onchange="updateJob(${index}, 'partsCost', this.value)"
                placeholder="e.g., 45.00"
              >
            </div>
            <button class="delete-btn" onclick="deleteJob(${index})">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function updateJob(index, field, value) {
      jobs[index][field] = value;
    }

    function deleteJob(index) {
      if (confirm('Delete this service button?')) {
        jobs.splice(index, 1);
        renderJobs();
      }
    }

    function addNewJob() {
      jobs.push({ name: '', fullText: '', laborHours: '', partsCost: '' });
      renderJobs();
    }

    function saveAllSettings() {
      // Validate and save jobs
      const validJobs = jobs.filter(job => job.name.trim() && job.fullText.trim());
      localStorage.setItem('commonJobs', JSON.stringify(validJobs));
      jobs = validJobs;
      
      // Save tax rate
      const taxRate = parseFloat(document.getElementById('taxRate').value);
      if (taxRate && taxRate >= 0) {
        localStorage.setItem('taxRate', taxRate.toString());
      }
      
      // Save labor rate
      const laborRate = parseFloat(document.getElementById('laborRate').value);
      if (laborRate && laborRate >= 0) {
        localStorage.setItem('laborRate', laborRate.toString());
      }
      
      // Save field visibility
      const fieldVisibility = {};
      const fields = ['phone', 'licensePlate', 'technician', 'estimatedHours', 'vin', 'scheduledDate', 'priority', 'notes'];
      
      fields.forEach(field => {
        const checkbox = document.getElementById('show_' + field);
        if (checkbox) {
          fieldVisibility[field] = checkbox.checked;
        }
      });
      
      localStorage.setItem('fieldVisibility', JSON.stringify(fieldVisibility));
      
      renderJobs();
      showAlert('âœ“ All settings saved successfully!', 'success');
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert ${type} show`;
      
      setTimeout(() => {
        alert.classList.remove('show');
      }, 3000);
    }

    loadAllSettings();
  </script>
</body>
</html>
