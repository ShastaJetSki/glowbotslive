<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Family Wheel – 10 Members</title>

<style>
:root{
  --wheel-size: 460px;
  --rim: 12px;
  --bg:#0b1020;
  --text:#e8eeff;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(1200px 800px at 30% 20%, #1a2b6b 0%, var(--bg) 60%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.wheel-wrap{
  width:var(--wheel-size);
  height:var(--wheel-size);
  position:relative;
  display:grid;
  place-items:center;
  user-select:none;
  touch-action:none;
}

.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:
    conic-gradient(
      #ff4d7d 0deg 36deg,
      #28d7ff 36deg 72deg,
      #ffd24a 72deg 108deg,
      #7cff7c 108deg 144deg,
      #b48cff 144deg 180deg,
      #ff8f4d 180deg 216deg,
      #4dd8a0 216deg 252deg,
      #5c7cff 252deg 288deg,
      #ff6bdc 288deg 324deg,
      #c2ff4d 324deg 360deg
    );
  border:var(--rim) solid rgba(255,255,255,.14);
  box-shadow:0 20px 45px rgba(0,0,0,.55);
  cursor:grab;
  overflow:hidden;
}

.wheel:active{cursor:grabbing}

.pointer{
  position:absolute;
  top:-6px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:18px solid transparent;
  border-right:18px solid transparent;
  border-bottom:38px solid white;
  z-index:10;
}

/* Rim faces */
.face{
  position:absolute;
  width:64px;
  height:64px;
  border-radius:14px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.18);
  display:grid;
  place-items:center;
  pointer-events:none;
}
.face svg{width:54px;height:54px}

/* Center avatar */
.centerDisplay{
  position:absolute;
  width:190px;
  height:190px;
  border-radius:50%;
  background:linear-gradient(180deg,rgba(255,255,255,.22),rgba(255,255,255,.05));
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 16px 35px rgba(0,0,0,.6);
  display:grid;
  place-items:center;
  z-index:9;
  pointer-events:none;
}
.centerInner{
  width:145px;
  height:145px;
  border-radius:50%;
  background:rgba(0,0,0,.18);
  display:grid;
  place-items:center;
  overflow:hidden;
}
.centerInner svg{width:145px;height:145px}

.centerLabel{
  position:absolute;
  bottom:-18px;
  padding:6px 14px;
  border-radius:999px;
  font-weight:900;
  font-size:13px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.18);
}
</style>
</head>

<body>

<div class="wheel-wrap" id="wrap">
  <div class="pointer"></div>
  <div class="wheel" id="wheel"></div>

  <div class="centerDisplay">
    <div class="centerInner" id="centerInner"></div>
    <div class="centerLabel" id="centerLabel">—</div>
  </div>
</div>

<script>
(() => {
const wheel = document.getElementById('wheel');
const wrap = document.getElementById('wrap');
const centerInner = document.getElementById('centerInner');
const centerLabel = document.getElementById('centerLabel');

/* 10 FAMILY MEMBERS */
const members = [
  {name:"Mom",accent:"#ff4d7d",hair:"#3a2a1a"},
  {name:"Dad",accent:"#28d7ff",hair:"#1e1e1e"},
  {name:"Sis",accent:"#ffd24a",hair:"#8b3dff"},
  {name:"Bro",accent:"#7cff7c",hair:"#ff7a00"},
  {name:"Nana",accent:"#b48cff",hair:"#c7c7c7"},
  {name:"Papa",accent:"#ff8f4d",hair:"#5a3b1e"},
  {name:"Aunt",accent:"#4dd8a0",hair:"#0c4a3b"},
  {name:"Uncle",accent:"#5c7cff",hair:"#2c2c5a"},
  {name:"Cousin",accent:"#ff6bdc",hair:"#6b004f"},
  {name:"Kiddo",accent:"#c2ff4d",hair:"#2f5a00"}
];

const N = members.length;
const sliceDeg = 360 / N;
let angle = 0;
let vel = 0;
let dragging = false;
let startAngle = 0;
let startRot = 0;
let lastIdx = -1;

function norm(d){return (d%360+360)%360}

function pointerIndex(){
  const a = norm(-angle);
  return Math.floor((a + sliceDeg/2) / sliceDeg) % N;
}

function faceSVG(m){
return `
<svg viewBox="0 0 64 64">
  <circle cx="32" cy="32" r="30" fill="${m.accent}"/>
  <circle cx="32" cy="32" r="25" fill="rgba(255,255,255,.15)"/>
  <path d="M14 28c1-10 8-18 18-18s17 8 18 18c-4-6-10-9-18-9s-14 3-18 9z"
        fill="${m.hair}"/>
  <circle cx="32" cy="35" r="15" fill="#ffd7b3"/>
  <circle cx="26" cy="33" r="2.2"/>
  <circle cx="38" cy="33" r="2.2"/>
  <path d="M26 41c3 3 9 3 12 0" fill="none" stroke="#7a2f2f" stroke-width="2.5"/>
</svg>`;
}

function injectFaces(){
  wheel.innerHTML="";
  const size = wrap.clientWidth;
  const r = size*0.38;
  const c = size/2;

  members.forEach((m,i)=>{
    const mid = i*sliceDeg + sliceDeg/2;
    const rad = (mid-90)*Math.PI/180;
    const x = c + r*Math.cos(rad);
    const y = c + r*Math.sin(rad);

    const f = document.createElement("div");
    f.className="face";
    f.style.left=`${x}px`;
    f.style.top=`${y}px`;
    f.style.transform=`translate(-50%,-50%) rotate(${-mid}deg)`;
    f.innerHTML = faceSVG(m);
    wheel.appendChild(f);
  });
}

function update(){
  wheel.style.transform = `rotate(${angle}deg)`;
  const idx = pointerIndex();
  if(idx !== lastIdx){
    lastIdx = idx;
    centerInner.innerHTML = faceSVG(members[idx]);
    centerLabel.textContent = members[idx].name;
  }
}

function getAngle(x,y){
  const r = wrap.getBoundingClientRect();
  const cx = r.left+r.width/2;
  const cy = r.top+r.height/2;
  return Math.atan2(y-cy,x-cx)*180/Math.PI+90;
}

wheel.addEventListener("pointerdown",e=>{
  dragging=true;
  vel=0;
  startRot=angle;
  startAngle=getAngle(e.clientX,e.clientY);
});

window.addEventListener("pointermove",e=>{
  if(!dragging) return;
  angle = startRot + (getAngle(e.clientX,e.clientY)-startAngle);
  update();
});

window.addEventListener("pointerup",()=>dragging=false);

function tick(){
  if(!dragging){
    vel*=0.985;
    angle+=vel;
    if(Math.abs(vel)<0.02) vel=0;
    update();
  }
  requestAnimationFrame(tick);
}

injectFaces();
update();
tick();
})();
</script>

</body>
</html>
