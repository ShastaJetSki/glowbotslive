<script>
const PROJECT_REF="kxqkwpkmtgvmthpafoqx";
const API_BASE=`https://${PROJECT_REF}.supabase.co`;
const FUNCTIONS_BASE=`${API_BASE}/functions/v1`;
const ANON_KEY=document.querySelector('meta[name="supabase-anon-key"]').content;

const DEFAULT_JOB_HOURS=1.0;

let employees=[], employeesById={}, technicians=[], orders=[];
let activeTechId=null;
let activeStatusFilter=null; // today | waiting | complications
let activeTimeFilter="all";  // today | week | all

const startOfToday=new Date(); startOfToday.setHours(0,0,0,0);
const endOfToday=new Date(); endOfToday.setHours(23,59,59,999);
const startOfWeek=new Date(startOfToday); startOfWeek.setDate(startOfWeek.getDate()-startOfWeek.getDay());

function money(n){return `$${Number(n||0).toFixed(2)}`;}

function techName(e){
  if(!e) return "Unassigned";
  return `${e.first_name} ${e.last_name ? e.last_name[0].toUpperCase()+"." : ""}`;
}

function jobHours(w){
  if(w.scheduled_start && w.scheduled_end){
    return (new Date(w.scheduled_end)-new Date(w.scheduled_start))/36e5;
  }
  if(w.status==="scheduled") return DEFAULT_JOB_HOURS;
  return 0;
}

function revenue(w){
  const rate=employeesById[w.assigned_to]?.hourly_labor_rate||0;
  return jobHours(w)*rate;
}

async function fetchJson(url,token){
  const r=await fetch(url,{headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}});
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

/* ---------------- KPI ---------------- */

function renderKPIs(){
  let todayH=0,todayR=0,waitH=0,waitR=0,compH=0,compR=0;

  orders.forEach(w=>{
    const h=jobHours(w), r=revenue(w);
    const s=w.scheduled_start?new Date(w.scheduled_start):null;
    const isToday=s ? (s>=startOfToday && s<=endOfToday) : w.status==="scheduled";

    if(["scheduled","new","in_progress"].includes(w.status) && isToday){
      todayH+=h; todayR+=r;
    }
    if(["waiting","waiting_parts"].includes(w.status)){
      waitH+=h; waitR+=r;
    }
    if(["blocked","issue","complications"].includes(w.status)){
      compH+=h; compR+=r;
    }
  });

  document.getElementById("kpis").innerHTML=`
    <div class="card kpi clickable" onclick="filterToday()">
      <div class="label">Scheduled Work</div>
      <div class="value">Today ${todayH.toFixed(1)}h / ${money(todayR)}</div>
    </div>

    <div class="card kpi clickable" onclick="filterWaiting()">
      <div class="label">Waiting on Parts / Service</div>
      <div class="value">${waitH.toFixed(1)}h / ${money(waitR)}</div>
    </div>

    <div class="card kpi clickable" onclick="filterComplications()">
      <div class="label">Complications</div>
      <div class="value">${compH.toFixed(1)}h / ${money(compR)}</div>
    </div>
  `;
}

/* ---------------- FILTER ACTIONS ---------------- */

window.filterToday=()=>{
  activeStatusFilter="today";
  activeTimeFilter="today";
  renderWorkOrders();
};

window.filterWaiting=()=>{
  activeStatusFilter="waiting";
  renderWorkOrders();
};

window.filterComplications=()=>{
  activeStatusFilter="complications";
  renderWorkOrders();
};

window.clearFilters=()=>{
  activeTechId=null;
  activeStatusFilter=null;
  activeTimeFilter="all";
  renderTechCards();
  renderWorkOrders();
};

/* ---------------- TECHS ---------------- */

function renderTechCards(){
  const stats={};
  technicians.forEach(t=>stats[t.employee_id]={h:0,r:0,c:0});

  orders.forEach(w=>{
    if(!stats[w.assigned_to]) return;
    stats[w.assigned_to].h+=jobHours(w);
    stats[w.assigned_to].r+=revenue(w);
    stats[w.assigned_to].c++;
  });

  document.getElementById("techCards").innerHTML=
    technicians.map(t=>{
      const s=stats[t.employee_id];
      return `
        <div class="card tech clickable ${activeTechId===t.employee_id?'active':''}"
             onclick="selectTech('${t.employee_id}')">
          <div class="label">Technician</div>
          <div class="value">${techName(t)}</div>
          <div class="muted">${s.h.toFixed(1)}h / ${money(s.r)} · Jobs ${s.c}</div>
        </div>
      `;
    }).join("");
}

window.selectTech=(id)=>{
  activeTechId = activeTechId===id ? null : id;
  renderTechCards();
  renderWorkOrders();
};

/* ---------------- WORK ORDERS ---------------- */

function renderWorkOrders(){
  const list=document.getElementById("workOrders");

  const visible=orders.filter(w=>{
    // tech filter
    if(activeTechId && w.assigned_to!==activeTechId) return false;

    // status filter
    if(activeStatusFilter==="waiting" &&
       !["waiting","waiting_parts"].includes(w.status)) return false;

    if(activeStatusFilter==="complications" &&
       !["blocked","issue","complications"].includes(w.status)) return false;

    // time filter
    if(activeTimeFilter==="today"){
      const d=w.scheduled_start?new Date(w.scheduled_start):startOfToday;
      if(d<startOfToday||d>endOfToday) return false;
    }

    return true;
  });

  if(!visible.length){
    list.innerHTML=`<div class="muted">No work orders for this view.</div>`;
    return;
  }

  list.innerHTML=visible.map(w=>{
    const tech=employeesById[w.assigned_to];
    return `
      <div class="card wo">
        <div class="value">${w.summary || "Work Order"} · ${w.status}</div>
        <div class="muted">Assigned: ${techName(tech)}</div>
        <div class="meta">${jobHours(w).toFixed(1)}h · ${money(revenue(w))}</div>
      </div>
    `;
  }).join("");
}

/* ---------------- LOAD ---------------- */

async function load(){
  const token=localStorage.getItem("sb_access_token");
  if(!token){ logout(); return; }

  try{
    employees=await fetchJson(`${FUNCTIONS_BASE}/employees`,token);
    employees.forEach(e=>employeesById[e.employee_id]=e);
    technicians=employees.filter(e=>e.role==="technician");

    orders=await fetchJson(`${FUNCTIONS_BASE}/work_orders`,token);

    renderKPIs();
    renderTechCards();
    renderWorkOrders();
  }catch(err){
    document.getElementById("workOrders").innerHTML=
      `<div class="error">${err.message}</div>`;
  }
}

load();
</script>
