<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>81 – Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: #0a0a0a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #ffffff;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 10, 0.95);
      border-bottom: 1px solid #1a1a1a;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .logo-box {
      width: 40px;
      height: 40px;
      background: #aa1300;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
      color: #fff;
    }

    .nav {
      display: flex;
      gap: 8px;
    }

    .nav-btn {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      background: transparent;
      color: #888;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      border-color: #444;
      color: #fff;
    }

    .nav-btn.active {
      background: #aa1300;
      border-color: #aa1300;
      color: #fff;
    }

    /* Main */
    .main {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 24px 40px;
    }

    /* Profile Header */
    .profile-header {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 20px;
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      background: #aa1300;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 32px;
      color: #fff;
      flex-shrink: 0;
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .profile-role {
      display: inline-block;
      padding: 4px 12px;
      background: #aa1300;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .profile-meta {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 13px;
      color: #888;
    }

    .profile-meta span {
      color: #fff;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #aa1300;
      line-height: 1;
    }

    .stat-label {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Sections */
    .section {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .section-header {
      padding: 16px 24px;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-body {
      padding: 24px;
    }

    .btn-edit {
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 6px;
      border: 1px solid #2a2a2a;
      background: transparent;
      color: #888;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-edit:hover {
      border-color: #aa1300;
      color: #aa1300;
    }

    /* Bio */
    .bio-text {
      font-size: 15px;
      color: #888;
      line-height: 1.7;
    }

    .bio-empty {
      font-style: italic;
      color: #555;
    }

    /* Info Grid */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .info-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-value {
      font-size: 15px;
      color: #fff;
    }

    .info-value.empty {
      color: #555;
      font-style: italic;
    }

    /* Rewards Grid */
    .rewards-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .reward-card {
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .reward-value {
      font-size: 24px;
      font-weight: 700;
      color: #aa1300;
    }

    .reward-label {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Badges */
    .badges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .badge-card {
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
    }

    .badge-card.earned {
      border-color: #22c55e;
    }

    .badge-name {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: #555;
      font-size: 14px;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 18px;
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid #2a2a2a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      background: transparent;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #888;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      border-color: #aa1300;
      color: #aa1300;
    }

    .modal-body {
      padding: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0a0a0a;
      color: #fff;
      transition: border-color 0.2s;
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #aa1300;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid #2a2a2a;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #aa1300;
      border: 1px solid #aa1300;
      color: #fff;
    }

    .btn-primary:hover {
      background: #8a0f00;
      border-color: #8a0f00;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #2a2a2a;
      color: #888;
    }

    .btn-secondary:hover {
      border-color: #444;
      color: #fff;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .header {
        padding: 12px 16px;
      }

      .nav-btn span {
        display: none;
      }

      .main {
        padding: 80px 16px 24px;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
        padding: 24px;
      }

      .profile-meta {
        justify-content: center;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .rewards-grid {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="81index.html" class="logo">
    <div class="logo-box">81</div>
  </a>
  <nav class="nav">
    <a href="81dashboard.html" class="nav-btn">Dashboard</a>
    <a href="81profile.html" class="nav-btn active">Profile</a>
    <a href="#" class="nav-btn" id="adminLink" style="display:none;">Admin</a>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </nav>
</header>

<!-- Main -->
<div class="main">
  <!-- Profile Header -->
  <div class="profile-header">
    <div class="profile-avatar" id="profileAvatar">?</div>
    <div class="profile-info">
      <h1 class="profile-name" id="profileName">Loading...</h1>
      <div class="profile-role" id="profileRole">Member</div>
      <div class="profile-meta">
        <div>Club: <span id="profileClub">-</span></div>
        <div>Joined: <span id="profileJoined">-</span></div>
      </div>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="statQuestions">0</div>
      <div class="stat-label">Answered</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="statPoints">0</div>
      <div class="stat-label">Points</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="statCredits">0</div>
      <div class="stat-label">Credits</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="statApproved">0</div>
      <div class="stat-label">Approved</div>
    </div>
  </div>

  <!-- About -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">About</div>
      <button class="btn-edit" onclick="openEditModal()">Edit</button>
    </div>
    <div class="section-body">
      <div class="bio-text" id="profileBio">
        <span class="bio-empty">No bio added yet.</span>
      </div>
    </div>
  </div>

  <!-- Member Info -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">Member Info</div>
    </div>
    <div class="section-body">
      <div class="info-grid">
        <div class="info-item">
          <div class="info-label">Email</div>
          <div class="info-value" id="infoEmail">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Club Name</div>
          <div class="info-value" id="infoClub">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Club Role</div>
          <div class="info-value" id="infoClubRole">-</div>
        </div>
        <div class="info-item">
          <div class="info-label">Anniversary</div>
          <div class="info-value" id="infoAnniversary">-</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rewards -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">My Rewards</div>
    </div>
    <div class="section-body">
      <div class="rewards-grid">
        <div class="reward-card">
          <div class="reward-value" id="rewardCredits">0</div>
          <div class="reward-label">Credits</div>
        </div>
        <div class="reward-card">
          <div class="reward-value" id="rewardSubmitted">0</div>
          <div class="reward-label">Submitted</div>
        </div>
        <div class="reward-card">
          <div class="reward-value" id="rewardApproved">0</div>
          <div class="reward-label">Approved</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Badges -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">Badges Earned</div>
    </div>
    <div class="section-body">
      <div class="badges-grid" id="badgesContainer">
        <div class="empty-state">No badges earned yet.</div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Edit Profile</div>
      <button class="modal-close" onclick="closeEditModal()">×</button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">First Name</label>
          <input type="text" class="form-input" id="editFirstName">
        </div>
        <div class="form-group">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-input" id="editLastName">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Display Name</label>
        <input type="text" class="form-input" id="editDisplayName">
      </div>
      <div class="form-group">
        <label class="form-label">Bio</label>
        <textarea class="form-textarea" id="editBio" placeholder="Tell your story..."></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Club Name</label>
          <input type="text" class="form-input" id="editClubName">
        </div>
        <div class="form-group">
          <label class="form-label">Club Role</label>
          <input type="text" class="form-input" id="editClubRole">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Anniversary Date</label>
        <input type="date" class="form-input" id="editAnniversary">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
      <button class="btn btn-primary" onclick="saveProfile()">Save</button>
    </div>
  </div>
</div>

<script>
// =====================================================
// SUPABASE CONFIG
// =====================================================
const SUPABASE_URL = 'https://kxqkwpkmtgvmthpafoqx.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';
const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser = null;
let currentProfile = null;
let userScore = null;
let allBadges = [];

// =====================================================
// AUTH CHECK
// =====================================================
async function checkAuth() {
  const { data: { session } } = await sb.auth.getSession();
  if (!session) {
    const token = localStorage.getItem('sb_access_token');
    const refresh = localStorage.getItem('sb_refresh_token');
    if (token && refresh) {
      const { data } = await sb.auth.setSession({ access_token: token, refresh_token: refresh });
      if (data?.session) return data.session;
    }
    window.location.href = '81login.html';
    return null;
  }
  return session;
}

// =====================================================
// INIT
// =====================================================
async function init() {
  const session = await checkAuth();
  if (!session) return;
  
  currentUser = session.user;
  
  const { data: profile } = await sb.from('81user_profiles')
    .select('*')
    .eq('user_id', currentUser.id)
    .single();
  
  currentProfile = profile;
  
  if (['admin', 'super_admin'].includes(currentProfile?.user_role)) {
    document.getElementById('adminLink').style.display = 'inline-block';
    document.getElementById('adminLink').href = '81admin.html';
  }
  
  await Promise.all([loadUserScore(), loadBadges()]);
  renderProfile();
  renderBadges();
}

async function loadUserScore() {
  if (!currentProfile) return;
  const { data } = await sb.from('81user_scores')
    .select('*')
    .eq('profile_id', currentProfile.profile_id)
    .single();
  userScore = data;
}

async function loadBadges() {
  const { data } = await sb.from('81badges').select('*');
  allBadges = data || [];
}

// =====================================================
// RENDER
// =====================================================
function renderProfile() {
  if (!currentProfile) return;
  
  const name = currentProfile.display_name || 
               `${currentProfile.first_name || ''} ${currentProfile.last_name || ''}`.trim() ||
               currentProfile.email;
  
  document.getElementById('profileAvatar').textContent = name.charAt(0).toUpperCase();
  document.getElementById('profileName').textContent = name;
  document.getElementById('profileRole').textContent = (currentProfile.user_role || 'user').replace('_', ' ').toUpperCase();
  document.getElementById('profileClub').textContent = currentProfile.club_name || '-';
  document.getElementById('profileJoined').textContent = formatDate(currentProfile.join_date) || '-';
  
  if (currentProfile.bio) {
    document.getElementById('profileBio').textContent = currentProfile.bio;
  }
  
  document.getElementById('infoEmail').textContent = currentProfile.email || '-';
  document.getElementById('infoClub').textContent = currentProfile.club_name || '-';
  document.getElementById('infoClubRole').textContent = currentProfile.club_role || '-';
  document.getElementById('infoAnniversary').textContent = formatDate(currentProfile.anniversary_date) || '-';
  
  document.getElementById('statQuestions').textContent = userScore?.questions_answered || 0;
  document.getElementById('statPoints').textContent = userScore?.total_points || 0;
  document.getElementById('statCredits').textContent = currentProfile.account_credits || 0;
  document.getElementById('statApproved').textContent = currentProfile.questions_approved || 0;
  
  document.getElementById('rewardCredits').textContent = currentProfile.account_credits || 0;
  document.getElementById('rewardSubmitted').textContent = currentProfile.questions_submitted || 0;
  document.getElementById('rewardApproved').textContent = currentProfile.questions_approved || 0;
}

function renderBadges() {
  const container = document.getElementById('badgesContainer');
  const earnedIds = userScore?.badges || [];
  const earnedBadges = allBadges.filter(b => earnedIds.includes(b.badge_id));
  
  if (earnedBadges.length === 0) {
    container.innerHTML = '<div class="empty-state">No badges earned yet. Start answering questions!</div>';
    return;
  }
  
  container.innerHTML = earnedBadges.map(b => `
    <div class="badge-card earned" title="${b.badge_description}">
      <div class="badge-name">${b.badge_name}</div>
    </div>
  `).join('');
}

function formatDate(dateStr) {
  if (!dateStr) return null;
  return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
}

// =====================================================
// EDIT MODAL
// =====================================================
function openEditModal() {
  document.getElementById('editFirstName').value = currentProfile.first_name || '';
  document.getElementById('editLastName').value = currentProfile.last_name || '';
  document.getElementById('editDisplayName').value = currentProfile.display_name || '';
  document.getElementById('editBio').value = currentProfile.bio || '';
  document.getElementById('editClubName').value = currentProfile.club_name || '';
  document.getElementById('editClubRole').value = currentProfile.club_role || '';
  document.getElementById('editAnniversary').value = currentProfile.anniversary_date || '';
  document.getElementById('editModal').classList.add('active');
}

function closeEditModal() {
  document.getElementById('editModal').classList.remove('active');
}

async function saveProfile() {
  try {
    await sb.from('81user_profiles').update({
      first_name: document.getElementById('editFirstName').value.trim() || null,
      last_name: document.getElementById('editLastName').value.trim() || null,
      display_name: document.getElementById('editDisplayName').value.trim() || null,
      bio: document.getElementById('editBio').value.trim() || null,
      club_name: document.getElementById('editClubName').value.trim() || null,
      club_role: document.getElementById('editClubRole').value.trim() || null,
      anniversary_date: document.getElementById('editAnniversary').value || null,
      updated_at: new Date().toISOString()
    }).eq('profile_id', currentProfile.profile_id);
    
    const { data: profile } = await sb.from('81user_profiles')
      .select('*')
      .eq('profile_id', currentProfile.profile_id)
      .single();
    currentProfile = profile;
    renderProfile();
    closeEditModal();
  } catch (error) {
    alert('Error: ' + error.message);
  }
}

// =====================================================
// LOGOUT
// =====================================================
async function logout() {
  await sb.auth.signOut();
  localStorage.clear();
  window.location.href = '81login.html';
}

// Init
init();
</script>

</body>
</html>
