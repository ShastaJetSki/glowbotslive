    body { font-family: system-ui; background: #0b0f14; color: #e8eef6; overflow-x: hidden; }
    
    .desktop-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #0b0f14;
      border-bottom: 1px solid #223044;
    }
    
    .mobile-top-header {
      display: none;
      position: sticky;

      background: #0f1621;

    }

    .mobile-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
    }

    .mobile-menu-toggle {
      background: transparent;
      border: 1px solid transparent;
      border-radius: 6px;
      color: #6b7280;

      padding: 0;

      cursor: pointer;

      align-items: center;
      justify-content: center;
    }

    .mobile-header-center {

    }

    .mobile-header-content.expanded {

    }

    .mobile-header-actions {

      grid-template-columns: repeat(3, 1fr);
      gap: 8px;

    }

    .mobile-header-actions button {

    }

      color: #9fb0c3;
      transition: transform 0.2s ease;
    }

    .mobile-menu-toggle.active .accordion-icon-header {

    .mobile-action-buttons {

      border-radius: 12px;

      min-width: 320px;

      display: flex;

      display: flex;
      align-items: center;

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

function toggleMobileMenu(button) {
  const content = document.getElementById('mobileHeaderContent');
  content.classList.toggle('expanded');
  button.classList.toggle('active');
}

function logout() {
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

async function validateAuth() {
  const token = localStorage.getItem("sb_access_token");
  if (!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers: { apikey: ANON_KEY, Authorization: `Bearer ${token}` }
  });
  return r.ok ? token : null;
}

// Pipeline stages configuration
const stages = [
  { id: 'lead', name: 'Lead', color: '#6b7280', probability: 10 },
  { id: 'qualified', name: 'Qualified', color: '#3b82f6', probability: 25 },
  { id: 'proposal', name: 'Proposal', color: '#8b5cf6', probability: 50 },
  { id: 'negotiation', name: 'Negotiation', color: '#f59e0b', probability: 75 },
  { id: 'closed_won', name: 'Closed Won', color: '#10b981', probability: 100 }
];

let allDeals = [];
let employees = [];
let draggedDeal = null;

function getDealAge(createdAt) {
  const created = new Date(createdAt);
  const now = new Date();
  const days = Math.floor((now - created) / (1000 * 60 * 60 * 24));
  return days;
}

function renderPipeline() {
  const container = document.getElementById('pipelineColumns');
  const filtered = getFilteredDeals();
  
  container.innerHTML = stages.map(stage => {
    const stageDeals = filtered.filter(d => d.stage === stage.id);
    const stageValue = stageDeals.reduce((sum, d) => sum + (d.value || 0), 0);
    
    return `
      <div class="pipeline-column">
        <div class="column-header">
          <div class="column-title">
            <span class="stage-indicator" style="background: ${stage.color};"></span>
            ${stage.name}
          </div>
          <div class="column-stats">
            <span class="column-count">${stageDeals.length} deals</span>
            <span class="column-value">$${stageValue.toLocaleString()}</span>
          </div>
        </div>
        <div class="column-content" data-stage="${stage.id}" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
          ${stageDeals.length > 0 
            ? stageDeals.map(deal => renderDealCard(deal)).join('') 
            : '<div class="empty-column">No deals in this stage</div>'}
        </div>
      </div>
    `;
  }).join('');
}

function renderDealCard(deal) {
  const age = getDealAge(deal.created_at);
  const ageClass = age > 30 ? 'urgent' : '';
  const salesperson = employees.find(e => e.employee_id === deal.salesperson_id);
  const salespersonName = salesperson ? `${salesperson.first_name} ${salesperson.last_name.charAt(0)}.` : 'Unassigned';
  
  return `
    <div class="deal-card" draggable="true" data-deal-id="${deal.id}" 
         ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)"
         onclick="openDealDetails('${deal.id}')">
      <div class="deal-header">
        <div class="deal-customer">${deal.customer_name}</div>
        <div class="deal-value">$${(deal.value || 0).toLocaleString()}</div>
      </div>
      <div class="deal-vehicle">${deal.vehicle_interest}</div>
      <div class="deal-meta">
        <span class="deal-probability">${deal.probability}%</span>
        <span class="deal-salesperson">${salespersonName}</span>
        <span class="deal-meta-item deal-age ${ageClass}">
          ${age}d
        </span>
      </div>
    </div>
  `;
}

function handleDragStart(e) {
  const dealId = e.currentTarget.dataset.dealId;
  draggedDeal = allDeals.find(d => d.id === dealId);
  e.currentTarget.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
}

function handleDragEnd(e) {
  e.currentTarget.classList.remove('dragging');
  document.querySelectorAll('.column-content').forEach(col => {
    col.classList.remove('drag-over');
  });
}

function handleDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  e.currentTarget.classList.add('drag-over');
}

function handleDragLeave(e) {
  if (e.currentTarget.contains(e.relatedTarget)) return;
  e.currentTarget.classList.remove('drag-over');
}

async function handleDrop(e) {
  e.preventDefault();
  e.currentTarget.classList.remove('drag-over');
  
  if (!draggedDeal) return;
  
  const newStage = e.currentTarget.dataset.stage;
  if (newStage === draggedDeal.stage) return;
  
  // Update deal stage
  await updateDealStage(draggedDeal.id, newStage);
  
  draggedDeal = null;
}

async function updateDealStage(dealId, newStage) {
  const stage = stages.find(s => s.id === newStage);
  
  // Update local data
  const deal = allDeals.find(d => d.id === dealId);
  if (deal) {
    deal.stage = newStage;
    deal.probability = stage.probability;
  }
  
  // Re-render
  renderPipeline();
  
  // In a real app, save to database here
  console.log(`Deal ${dealId} moved to ${newStage}`);
}

function getFilteredDeals() {
  let filtered = [...allDeals];
  
  const salespersonFilter = document.getElementById('salespersonFilter').value;
  if (salespersonFilter) {
    filtered = filtered.filter(d => d.salesperson_id === salespersonFilter);
  }
  
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  if (searchTerm) {
    filtered = filtered.filter(d => 
      d.customer_name.toLowerCase().includes(searchTerm) ||
      d.vehicle_interest.toLowerCase().includes(searchTerm)
    );
  }
  
  return filtered;
}
