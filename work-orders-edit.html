<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Work Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key" content="PASTE_ANON_KEY_HERE" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }

      padding:10px 12px;

      border:1px solid #223044;

<body>

        <div class="muted">Assign tech per line. Clock in/out per line (supports multiple sessions).</div>

    <div style="margin-top:12px; overflow:auto;">

        <thead>

<script>
/** ========= CONFIG ========= **/
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

/** ========= AUTH ========= **/
function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}
async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;
  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey: ANON_KEY, Authorization: `Bearer ${token}` }
  });
  if(!r.ok) return null;
  const user = await r.json();
  return { token, user };
}
async function getTenantId(token){
  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey: ANON_KEY, Authorization: `Bearer ${token}` }
  });
  if(!r.ok) throw new Error("Failed to load user");
  const u = await r.json();
  return u.user_metadata?.tenant_id || u.id;
}
async function sbFetch(path, { token, method="GET", body=null, prefer=null }){
  const headers = { apikey: ANON_KEY, Authorization: `Bearer ${token}` };
  if(body !== null) headers["Content-Type"] = "application/json";
  if(prefer) headers["Prefer"] = prefer;
  return fetch(path, { method, headers, body: body !== null ? JSON.stringify(body) : null });
}
function setMsg(text, type="success"){
  const el = document.getElementById("msg");
  el.className = type;
  el.textContent = text;
  setTimeout(()=>{ el.textContent=""; }, 4500);
}
function qs(name){
  return new URLSearchParams(location.search).get(name);
}
function toLocalInputValue(iso){
  if(!iso) return "";
  const d = new Date(iso);
  const pad = n => String(n).padStart(2,"0");
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
}
function fromLocalInputValue(val){
  if(!val) return null;
  return new Date(val).toISOString();
}
function money(n){
  const x = Number(n || 0);
  return x.toLocaleString(undefined,{ style:"currency", currency:"USD" });
}

/** ========= STATE ========= **/
let AUTH = null;
let TENANT_ID = null;
let WORK_ORDER_ID = null;

let employees = [];          // for tech dropdown
let customers = [];
let vehicles = [];
let workOrder = null;

let laborLines = [];         // your labor line rows
let myOpenEntries = {};      // labor_line_id -> open time entry row (if any)
let myClockedSeconds = {};   // labor_line_id -> seconds (me)

/** ========= LOAD DROPDOWNS ========= **/
async function loadCustomers(){
  const sel = document.getElementById("customer_id");
  sel.innerHTML = `<option value="">Loading…</option>`;
  const r = await sbFetch(
    `${REST_BASE}/customers?select=customer_id,first_name,last_name,business_name&tenant_id=eq.${TENANT_ID}&order=created_at.desc`,
    { token: AUTH.token }
  );
  if(!r.ok){ sel.innerHTML = `<option value="">(failed)</option>`; return; }
  customers = await r.json();
  sel.innerHTML = `<option value="">Select customer…</option>` + customers.map(c=>{
    const name = (c.business_name || `${c.first_name||""} ${c.last_name||""}`.trim() || "Customer");
    return `<option value="${c.customer_id}">${name}</option>`;
  }).join("");
}
async function loadVehicles(){
  const sel = document.getElementById("vehicle_id");
  sel.innerHTML = `<option value="">Loading…</option>`;

  // optional filter by customer_id
  const custId = document.getElementById("customer_id").value;
  const filter = custId ? `&customer_id=eq.${custId}` : "";

  const r = await sbFetch(
    `${REST_BASE}/vehicles?select=vehicle_id,make,model,year,vin_hin,license_plate&tenant_id=eq.${TENANT_ID}${filter}&order=created_at.desc`,
    { token: AUTH.token }
  );
  if(!r.ok){ sel.innerHTML = `<option value="">(failed)</option>`; return; }
  vehicles = await r.json();
  sel.innerHTML = `<option value="">Select vehicle…</option>` + vehicles.map(v=>{
    const label = `${v.year||""} ${v.make||""} ${v.model||""}`.trim();
    const extra = [v.vin_hin ? `VIN/HIN: ${v.vin_hin}` : null, v.license_plate ? `Plate: ${v.license_plate}` : null].filter(Boolean).join(" • ");
    return `<option value="${v.vehicle_id}">${label}${extra ? " — " + extra : ""}</option>`;
  }).join("");
}
document.getElementById("customer_id").addEventListener("change", async ()=>{
  await loadVehicles();
});

/** ========= LOAD EMPLOYEES ========= **/
async function loadEmployees(){
  const r = await sbFetch(
    `${REST_BASE}/employees?select=employee_id,first_name,last_name,role&tenant_id=eq.${TENANT_ID}&order=role.asc,first_name.asc`,
    { token: AUTH.token }
  );
  if(!r.ok) { employees = []; return; }
  employees = await r.json();
}

/** ========= LOAD WORK ORDER ========= **/
async function loadWorkOrder(){
  const r = await sbFetch(
    `${REST_BASE}/work_orders?select=*&tenant_id=eq.${TENANT_ID}&work_order_id=eq.${WORK_ORDER_ID}`,
    { token: AUTH.token }
  );
  if(!r.ok){
    const t = await r.text();
    throw new Error("Failed to load work order: " + t);
  }
  const rows = await r.json();
  if(!rows.length) throw new Error("Work order not found.");
  workOrder = rows[0];

  document.getElementById("title").textContent = `Edit Work Order`;
  document.getElementById("hint").textContent = `Loaded.`;
  document.getElementById("woIdPill").textContent = `WO: ${WORK_ORDER_ID}`;
  document.getElementById("tenantPill").textContent = `Tenant: ${TENANT_ID}`;

  // map fields -> inputs (safe if your schema has slightly different names)
  document.getElementById("customer_id").value = workOrder.customer_id || "";
  await loadVehicles(); // refresh vehicles list after customer selected
  document.getElementById("vehicle_id").value = workOrder.vehicle_id || "";

  document.getElementById("status").value = workOrder.status || "draft";
  document.getElementById("priority").value = workOrder.priority || "normal";
  document.getElementById("scheduled_start").value = toLocalInputValue(workOrder.scheduled_start);
  document.getElementById("scheduled_end").value = toLocalInputValue(workOrder.scheduled_end);
  document.getElementById("odometer").value = workOrder.odometer ?? "";
  document.getElementById("reference").value = workOrder.reference ?? "";
  document.getElementById("customer_notes").value = workOrder.customer_notes ?? "";
  document.getElementById("internal_notes").value = workOrder.internal_notes ?? "";
}

/** ========= SAVE WORK ORDER ========= **/
async function saveWorkOrder(){
  try{
    const payload = {
      customer_id: document.getElementById("customer_id").value || null,
      vehicle_id: document.getElementById("vehicle_id").value || null,
      status: document.getElementById("status").value,
      priority: document.getElementById("priority").value,
      scheduled_start: fromLocalInputValue(document.getElementById("scheduled_start").value),
      scheduled_end: fromLocalInputValue(document.getElementById("scheduled_end").value),
      odometer: document.getElementById("odometer").value ? Number(document.getElementById("odometer").value) : null,
      reference: document.getElementById("reference").value.trim() || null,
      customer_notes: document.getElementById("customer_notes").value.trim() || null,
      internal_notes: document.getElementById("internal_notes").value.trim() || null
    };

    const r = await sbFetch(
      `${REST_BASE}/work_orders?tenant_id=eq.${TENANT_ID}&work_order_id=eq.${WORK_ORDER_ID}`,
      { token: AUTH.token, method:"PATCH", body: payload }
    );

    if(!r.ok){
      const t = await r.text();
      console.error(t);
      return setMsg("Save failed: " + t, "error");
    }

    setMsg("✅ Work order saved.", "success");
  }catch(err){
    console.error(err);
    setMsg("Error: " + err.message, "error");
  }
}

/** ========= LABOR LINES + TIME =========
  Tables expected:
  - work_order_labor_lines (id/labor_line_id, tenant_id, work_order_id, description, billed_hours, labor_rate, assigned_employee_id)
  - work_order_time_entries (time_entry_id, tenant_id, work_order_id, labor_line_id, employee_id, started_at, ended_at)

  If your PK names differ, adjust ONLY these helper getters.
**/
function lineId(row){
  return row.labor_line_id || row.id;
}
function timeId(row){
  return row.time_entry_id || row.id;
}

async function loadLaborLines(){
  const r = await sbFetch(
    `${REST_BASE}/work_order_labor_lines?select=*&tenant_id=eq.${TENANT_ID}&work_order_id=eq.${WORK_ORDER_ID}&order=created_at.asc`,
    { token: AUTH.token }
  );
  if(!r.ok){
    const t = await r.text();
    console.error(t);
    laborLines = [];
    return;
  }
  laborLines = await r.json();
}

async function loadMyTimeState(){
  // open entries for me
  const myEmployeeId = await getMyEmployeeId();
  if(!myEmployeeId){
    myOpenEntries = {};
    myClockedSeconds = {};
    return;
  }

  const rOpen = await sbFetch(
    `${REST_BASE}/work_order_time_entries?select=*&tenant_id=eq.${TENANT_ID}&work_order_id=eq.${WORK_ORDER_ID}&employee_id=eq.${myEmployeeId}&ended_at=is.null`,
    { token: AUTH.token }
  );
  myOpenEntries = {};
  if(rOpen.ok){
    const rows = await rOpen.json();
    for(const e of rows){
      myOpenEntries[e.labor_line_id] = e;
    }
  }

  // clocked seconds per line for me (ended or running)
  const rAll = await sbFetch(
    `${REST_BASE}/work_order_time_entries?select=labor_line_id,started_at,ended_at&tenant_id=eq.${TENANT_ID}&work_order_id=eq.${WORK_ORDER_ID}&employee_id=eq.${myEmployeeId}`,
    { token: AUTH.token }
  );
  myClockedSeconds = {};
  if(rAll.ok){
    const rows = await rAll.json();
    for(const e of rows){
      const start = new Date(e.started_at).getTime();
      const end = e.ended_at ? new Date(e.ended_at).getTime() : Date.now();
      const sec = Math.max(0, Math.round((end - start)/1000));
      myClockedSeconds[e.labor_line_id] = (myClockedSeconds[e.labor_line_id] || 0) + sec;
    }
  }
}

async function getMyEmployeeId(){
  // This assumes your employees table has user_id. If not, switch logic.
  // If your employees table stores user_id: great.
  const user = AUTH.user;
  const r = await sbFetch(
    `${REST_BASE}/employees?select=employee_id,user_id&tenant_id=eq.${TENANT_ID}&user_id=eq.${user.id}&limit=1`,
    { token: AUTH.token }
  );
  if(!r.ok) return null;
  const rows = await r.json();
  return rows[0]?.employee_id || null;
}

function employeeName(empId){
  const e = employees.find(x=>x.employee_id === empId);
  if(!e) return "";
  return `${e.first_name||""} ${e.last_name||""}`.trim();
}

function techSelectHtml(selectedId){
  const options = [`<option value="">Unassigned</option>`].concat(
    employees.map(e=>{
      const name = `${e.first_name||""} ${e.last_name||""}`.trim() || "Employee";
      const sel = (e.employee_id === selectedId) ? "selected" : "";
      return `<option value="${e.employee_id}" ${sel}>${name} (${e.role||"role"})</option>`;
    })
  );
  return `<select data-k="assigned_employee_id">${options.join("")}</select>`;
}

function renderLines(){
  const tb = document.getElementById("linesTbody");
  if(!laborLines.length){
    tb.innerHTML = `<tr><td colspan="7" class="small">No labor lines yet. Click “Add Labor Line”.</td></tr>`;
    document.getElementById("laborRevenue").textContent = money(0);
    return;
  }

  let totalRevenue = 0;

  tb.innerHTML = laborLines.map(line=>{
    const id = lineId(line);
    const billed = Number(line.billed_hours || 0);
    const rate = Number(line.labor_rate || 0);
    const revenue = billed * rate;
    totalRevenue += revenue;

    const mySec = myClockedSeconds[id] || 0;
    const myHours = (mySec / 3600).toFixed(2);

    const isRunning = !!myOpenEntries[id];

    return `
      <tr data-line-id="${id}">
        <td>
          <input data-k="description" type="text" value="${(line.description || "").replaceAll('"','&quot;')}" placeholder="Labor line description" />
          <div class="small">Line ID: ${id}</div>
        </td>
        <td>${techSelectHtml(line.assigned_employee_id || null)}</td>
        <td class="right">
          <input data-k="billed_hours" type="number" min="0" step="0.01" value="${billed}" />
          <div class="small">Rate: <input data-k="labor_rate" type="number" min="0" step="0.01" value="${rate}" /></div>
        </td>
        <td class="right">
          <div class="line-total">${myHours}</div>
          <div class="small">hours</div>
        </td>
        <td>
          <div class="actions">
            <button class="primary" onclick="clockIn('${id}')" ${isRunning ? "disabled" : ""}>Clock In</button>
            <button class="danger" onclick="clockOut('${id}')" ${!isRunning ? "disabled" : ""}>Clock Out</button>
            <button class="ghost" onclick="refreshTimeOnly()">Refresh Time</button>
          </div>
          <div class="small">${isRunning ? "⏱ Running…" : "Not running"}</div>
        </td>
        <td class="right">
          <div class="line-total">${money(revenue)}</div>
          <div class="small">billed</div>
        </td>
        <td>
          <div class="actions">
            <button onclick="saveLine('${id}')">Save</button>
            <button class="danger" onclick="deleteLine('${id}')">Delete</button>
          </div>
        </td>
      </tr>
    `;
  }).join("");

  document.getElementById("laborRevenue").textContent = money(totalRevenue);
}

async function addLine(){
  try{
    const payload = {
      tenant_id: TENANT_ID,
      work_order_id: WORK_ORDER_ID,
      description: "New labor line",
      billed_hours: 0,
      labor_rate: 0,
      assigned_employee_id: null
    };

    const r = await sbFetch(`${REST_BASE}/work_order_labor_lines`, {
      token: AUTH.token,
      method: "POST",
      prefer: "return=representation",
      body: payload
    });

    if(!r.ok){
      const t = await r.text();
      console.error(t);
      return setMsg("Add line failed: " + t, "error");
    }

    await reloadAllLines();
    setMsg("✅ Line added.", "success");
  }catch(err){
    console.error(err);
    setMsg("Error: " + err.message, "error");
  }
}

function getLineRowEl(lineId){
  return document.querySelector(`tr[data-line-id="${lineId}"]`);
}

async function saveLine(id){
  try{
    const tr = getLineRowEl(id);
    if(!tr) return;

    const inputs = tr.querySelectorAll("[data-k]");
    const payload = {};
    inputs.forEach(el=>{
      const k = el.getAttribute("data-k");
      if(el.tagName === "SELECT"){
        payload[k] = el.value || null;
      } else if(el.type === "number"){
        payload[k] = el.value === "" ? null : Number(el.value);
      } else {
        payload[k] = el.value.trim() || null;
      }
    });

    const r = await sbFetch(
      `${REST_BASE}/work_order_labor_lines?tenant_id=eq.${TENANT_ID}&labor_line_id=eq.${id}`,
      { token: AUTH.token, method:"PATCH", body: payload }
    );

    if(!r.ok){
      const t = await r.text();
      console.error(t);
      return setMsg("Save line failed: " + t, "error");
    }

    await reloadAllLines();
    setMsg("✅ Line saved.", "success");
  }catch(err){
    console.error(err);
    setMsg("Error: " + err.message, "error");
  }
}

async function deleteLine(id){
  if(!confirm("Delete this labor line? (Time entries remain unless you delete them too.)")) return;

  const r = await sbFetch(
    `${REST_BASE}/work_order_labor_lines?tenant_id=eq.${TENANT_ID}&labor_line_id=eq.${id}`,
    { token: AUTH.token, method:"DELETE" }
  );
  if(!r.ok){
    const t = await r.text();
    console.error(t);
    return setMsg("Delete failed: " + t, "error");
  }
  await reloadAllLines();
  setMsg("✅ Line deleted.", "success");
}

/** ========= CLOCK IN / OUT ========= **/
async function clockIn(laborLineId){
  try{
    const empId = await getMyEmployeeId();
    if(!empId) return setMsg("No employee record for your user. (employees.user_id must match auth user)", "error");

    // prevent double clock-in on same line
    if(myOpenEntries[laborLineId]) return setMsg("Already clocked in on this line.", "error");

    const payload = {
      tenant_id: TENANT_ID,
      work_order_id: WORK_ORDER_ID,
      labor_line_id: laborLineId,
      employee_id: empId,
      started_at: new Date().toISOString(),
      ended_at: null
    };

    const r = await sbFetch(`${REST_BASE}/work_order_time_entries`, {
      token: AUTH.token,
      method:"POST",
      prefer:"return=representation",
      body: payload
    });

    if(!r.ok){
      const t = await r.text();
      console.error(t);
      return setMsg("Clock in failed: " + t, "error");
    }

    await refreshTimeOnly();
    setMsg("⏱ Clocked in.", "success");
  }catch(err){
    console.error(err);
    setMsg("Error: " + err.message, "error");
  }
}

async function clockOut(laborLineId){
  try{
    const open = myOpenEntries[laborLineId];
    if(!open) return setMsg("No running timer on this line.", "error");

    const id = timeId(open);
    const payload = { ended_at: new Date().toISOString() };

    const r = await sbFetch(
      `${REST_BASE}/work_order_time_entries?tenant_id=eq.${TENANT_ID}&time_entry_id=eq.${id}`,
      { token: AUTH.token, method:"PATCH", body: payload }
    );

    if(!r.ok){
      const t = await r.text();
      console.error(t);
      return setMsg("Clock out failed: " + t, "error");
    }

    await refreshTimeOnly();
    setMsg("✅ Clocked out.", "success");
  }catch(err){
    console.error(err);
    setMsg("Error: " + err.message, "error");
  }
}

/** ========= RELOADS ========= **/
async function reloadAllLines(){
  await loadLaborLines();
  await loadMyTimeState();
  renderLines();
}
async function refreshTimeOnly(){
  await loadMyTimeState();
  renderLines();
}
async function reloadAll(){
  try{
    await loadCustomers();
    await loadVehicles();
    await loadEmployees();
    await loadWorkOrder();
    await reloadAllLines();
    setMsg("✅ Reloaded.", "success");
  }catch(err){
    console.error(err);
    setMsg("Error: " + err.message, "error");
  }
}

/** ========= INIT ========= **/
async function load(){
  WORK_ORDER_ID = qs("id");
  if(!WORK_ORDER_ID) return alert("Missing ?id=");

  AUTH = await validateAuth();
  if(!AUTH) return location.replace("login.html");

  TENANT_ID = await getTenantId(AUTH.token);

  document.getElementById("hint").textContent = `Tenant ${TENANT_ID} • WO ${WORK_ORDER_ID}`;
  document.getElementById("woIdPill").textContent = `WO: ${WORK_ORDER_ID}`;
  document.getElementById("tenantPill").textContent = `Tenant: ${TENANT_ID}`;

  await loadCustomers();
  await loadVehicles();
  await loadEmployees();
  await loadWorkOrder();
  await reloadAllLines();
}

load();
