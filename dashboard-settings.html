<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings â€” WorkLogicPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="PASTE_YOUR_ANON_KEY_HERE" />

  <style>
    body {
      margin:0;
      padding:24px;
      font-family:system-ui;
      background:#0b0f14;
      color:#e8eef6;
    }

    .appName {
      position:fixed;
      top:10px;
      right:24px;
      font-size:12px;
      color:#9fb0c3;
    }

    header { margin-bottom:12px; }
    h1 { margin:0; font-size:40px; }

    /* Top nav */
    .sub-nav {
      display:flex;
      gap:16px;
      margin:8px 0 20px;
      border-bottom:1px solid #1f2937;
      padding-bottom:10px;
    }
    .sub-nav a {
      font-size:14px;
      color:#9ca3af;
      text-decoration:none;
    }
    .sub-nav a.active { color:#38bdf8; }

    /* Layout */
    .settings-layout {
      display:grid;
      grid-template-columns:260px 1fr;
      gap:20px;
    }

    /* Sidebar */
    .settings-nav {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:6px;
      height:fit-content;
    }

    .settings-nav button {
      text-align:left;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid transparent;
      background:none;
      color:#9fb0c3;
      cursor:pointer;
      font-size:14px;
    }

    .settings-nav button.active {
      background:#0b1220;
      border-color:#3b82f6;
      color:#e8eef6;
    }

    /* Content */
    .settings-content {
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:16px 18px;
    }

    .card h2 {
      margin:0 0 12px;
      font-size:18px;
    }

    .row {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
    }

    label {
      font-size:12px;
      color:#9fb0c3;
      display:block;
      margin-bottom:4px;
    }

    input, select {
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #223044;
      background:#0b1220;
      color:#e8eef6;
    }

    button.primary {
      padding:10px 16px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }

    .muted {
      font-size:12px;
      color:#9fb0c3;
    }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Settings</h1>
  <div class="sub-nav">
    <a href="dashboard-business.html">Dashboard</a>
    <a href="dashboard-customer-search.html">Customers</a>
    <a href="dashboard-vehicle-search.html">Vehicles</a>
    <a class="active">Settings</a>
  </div>
</header>

<div class="settings-layout">

  <!-- LEFT NAV -->
  <div class="settings-nav">
    <button class="active" onclick="showSection('business')">Business Profile</button>
    <button onclick="showSection('labor')">Labor & Pricing</button>
    <button onclick="showSection('employees')">Employees</button>
    <button onclick="showSection('scheduling')">Scheduling Rules</button>
    <button onclick="showSection('workorders')">Work Order Defaults</button>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="settings-content">

    <!-- Business Profile -->
    <div class="card settings-section" id="section-business">
      <h2>Business Profile</h2>
      <div class="row">
        <div>
          <label>Business Name</label>
          <input placeholder="Business Name" />
        </div>
        <div>
          <label>Phone</label>
          <input placeholder="(555) 555-5555" />
        </div>
        <div>
          <label>Email</label>
          <input placeholder="email@example.com" />
        </div>
        <div>
          <label>Time Zone</label>
          <select>
            <option>America/Los_Angeles</option>
          </select>
        </div>
      </div>
      <br />
      <button class="primary">Save Business Info</button>
    </div>

    <!-- Labor -->
    <div class="card settings-section" id="section-labor" style="display:none;">
      <h2>Labor & Pricing</h2>
      <div class="row">
        <div>
          <label>Default Labor Rate ($/hr)</label>
          <input type="number" />
        </div>
        <div>
          <label>Billing Increment</label>
          <select>
            <option>15 minutes</option>
            <option>30 minutes</option>
            <option>60 minutes</option>
          </select>
        </div>
      </div>
      <br />
      <button class="primary">Save Labor Settings</button>
    </div>

    <!-- Employees -->
    <div class="card settings-section" id="section-employees" style="display:none;">
      <h2>Employees</h2>
      <p class="muted">Employee scheduling and availability will live here.</p>
      <button class="primary">+ Add Employee</button>
    </div>

    <!-- Scheduling -->
    <div class="card settings-section" id="section-scheduling" style="display:none;">
      <h2>Scheduling Rules</h2>
      <p class="muted">Controls workload limits and scheduling behavior.</p>
    </div>

    <!-- Work Orders -->
    <div class="card settings-section" id="section-workorders" style="display:none;">
      <h2>Work Order Defaults</h2>
      <p class="muted">Default behavior for new work orders.</p>
    </div>

  </div>
</div>

<script>
function showSection(id){
  document.querySelectorAll(".settings-section").forEach(s => s.style.display="none");
  document.getElementById("section-"+id).style.display="block";

  document.querySelectorAll(".settings-nav button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");
}
</script>
</body>
</html>
