  <!-- ALL YOUR ORIGINAL STYLES — UNCHANGED -->
  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }
    header { display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:16px; gap:16px; flex-wrap:wrap; }

    .sub-nav { display:flex; gap:16px; margin: 8px 0 0; padding-bottom:10px; border-bottom:1px solid #1f2937; flex-wrap:wrap; }
    .sub-nav-link { font-size:14px; color:#9ca3af; text-decoration:none; padding:4px 2px; position:relative; }

<body>
<div class="appName">WorkLogicPro</div>

<h1>Employee Profiles</h1>

<div class="card">
  <div id="employeeAvatars" class="employee-grid">
    <div style="text-align:center;color:#9fb0c3;">Loading employees…</div>
  </div>
  <div id="avatarMessage"></div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const STORAGE_URL = `${API_BASE}/storage/v1`;
const REST_BASE = `${API_BASE}/rest/v1`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let employees = [];

function initialsFromName(f,l){
  return ((f?.[0]||"")+(l?.[0]||"")).toUpperCase() || "??";
}

function getAvatarUrl(emp){
  if(!emp.avatar_url) return null;
  if(emp.avatar_url.startsWith("http")) return emp.avatar_url;
  return `${STORAGE_URL}/object/public/avatars/${emp.avatar_url}`;
}

function showAvatarMessage(msg,type){
  const el=document.getElementById("avatarMessage");
  el.innerHTML=`<div class="${type}">${msg}</div>`;
  setTimeout(()=>el.innerHTML="",5000);
}

/* ===========================
   ✅ FIXED UPLOAD — DROP-IN
   =========================== */
async function uploadAvatar(employeeId, file){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;

  try {
    showAvatarMessage("Uploading photo…","muted");

    const ext = file.name.split(".").pop();
    const fileName = `${employeeId}-${Date.now()}.${ext}`;

    const formData = new FormData();
    formData.append("file", file);

    const upload = await fetch(
      `${STORAGE_URL}/object/avatars/${fileName}`,
      {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        },
        body: formData
      }
    );

    if(!upload.ok){
      throw new Error(await upload.text());
    }

    const update = await fetch(
      `${REST_BASE}/employees?employee_id=eq.${employeeId}`,
      {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
          apikey: ANON_KEY
        },
        body: JSON.stringify({ avatar_url: fileName })
      }
    );

    if(!update.ok){
      throw new Error("Failed to update employee record");
    }

    const emp = employees.find(e => e.employee_id === employeeId);
    if(emp) emp.avatar_url = fileName;

    showAvatarMessage("Photo uploaded successfully","success");
    renderEmployees();

  } catch(err){
    console.error(err);
    showAvatarMessage(err.message,"error");
  }
}

/* ===========================
   MATCHING REMOVE — DROP-IN
   =========================== */
async function removeAvatar(employeeId){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return;

  const emp = employees.find(e => e.employee_id === employeeId);
  if(!emp || !emp.avatar_url) return;

  try {
    await fetch(
      `${STORAGE_URL}/object/avatars/${emp.avatar_url}`,
      {
        method:"DELETE",
        headers:{
          Authorization:`Bearer ${token}`,
          apikey:ANON_KEY
        }
      }
    );

    await fetch(
      `${REST_BASE}/employees?employee_id=eq.${employeeId}`,
      {
        method:"PATCH",
        headers:{
          "Content-Type":"application/json",
          Authorization:`Bearer ${token}`,
          apikey:ANON_KEY
        },
        body:JSON.stringify({avatar_url:null})
      }
    );

    emp.avatar_url = null;
    showAvatarMessage("Photo removed","success");
    renderEmployees();

  } catch(err){
    console.error(err);
    showAvatarMessage(err.message,"error");
  }
}

function handleFileSelect(e,id){
  const f=e.target.files[0];
  if(!f) return;
  if(!f.type.startsWith("image/")) return showAvatarMessage("Image only","error");
  if(f.size>5*1024*1024) return showAvatarMessage("Max 5MB","error");
  uploadAvatar(id,f);
}

function renderEmployees(){
  const el=document.getElementById("employeeAvatars");
  if(!employees.length){
    el.innerHTML="No employees found";
    return;
  }

  el.innerHTML = employees.map(emp=>{
    const name = `${emp.first_name} ${emp.last_name}`;
    const url = getAvatarUrl(emp);
    const bg = url ? `style="background-image:url('${url}')"` : "";

    return `
      <div class="employee-card">
        <div class="employee-avatar-preview" ${bg}>
          ${!url ? initialsFromName(emp.first_name,emp.last_name) : ""}
        </div>

        <strong>${name}</strong>

        <input type="file" id="f-${emp.employee_id}" class="hidden"
          accept="image/*"
          onchange="handleFileSelect(event,'${emp.employee_id}')">

        <button class="upload-btn"
          onclick="document.getElementById('f-${emp.employee_id}').click()">
          ${url ? "Change Photo" : "Upload Photo"}
        </button>

        ${url ? `<button class="remove-btn"
          onclick="removeAvatar('${emp.employee_id}')">Remove Photo</button>` : ""}
      </div>
    `;
  }).join("");
}

async function loadEmployees(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return location.replace("login.html");

  const r = await fetch(`${FUNCTIONS_BASE}/employees`,{
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });

  employees = await r.json();
  renderEmployees();
}

loadEmployees();
</script>
</body>
</html>
