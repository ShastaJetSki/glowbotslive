<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="supabase-anon-key"
  content="PUT_YOUR_ANON_KEY_HERE" />

<style>
/* =====================
   BASE
===================== */
body {
  margin: 0;
  padding: 24px;
  font-family: system-ui;
  background: #0b0f14;
  color: #e8eef6;
}

.appName {
  position: fixed;
  top: 10px;
  right: 24px;
  font-size: 12px;
  color: #9fb0c3;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

h1 { margin: 0; font-size: 40px; }
h2 { margin: 0; font-size: 18px; }

button {
  padding: 8px 14px;
  border-radius: 10px;
  border: 1px solid #2a3b55;
  background: #1a2535;
  color: #fff;
  cursor: pointer;
}

button:hover { background: #243648; }

/* =====================
   CARD
===================== */
.card {
  background: #0f1621;
  border: 1px solid #223044;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 16px;
}

/* =====================
   EMPLOYEE GRID
===================== */
.employee-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 16px;
}

.employee-card {
  background: #0b0f14;
  border: 1px solid #223044;
  border-radius: 12px;
  padding: 16px;
  text-align: center;
}

.employee-avatar-preview {
  width: 96px;
  height: 96px;
  border-radius: 12px;
  border: 2px solid #223044;
  margin: 0 auto 10px;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
  font-weight: 700;
  cursor: pointer;
}

.employee-name {
  font-size: 14px;
  font-weight: 600;
}

.employee-role {
  font-size: 11px;
  color: #9fb0c3;
  text-transform: uppercase;
  margin-bottom: 8px;
}

/* =====================
   COMPACT ACTION BAR
===================== */
.card-actions {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  margin-top: 10px;
}

.card-action-btn {
  height: 32px;
  font-size: 11px;
  border-radius: 8px;
  border: 1px solid #2a3b55;
  background: #121a26;
  color: #9fb0c3;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;

  transition: all 0.15s ease;
}

.card-action-btn:hover {
  background: #1a2535;
  color: #e8eef6;
  border-color: #3b82f6;
}

.card-action-btn.danger {
  background: #1a1416;
  border-color: #3a1f24;
  color: #fca5a5;
}

.card-action-btn.danger:hover {
  background: #2a1518;
  border-color: #ef4444;
}

/* =====================
   STATS
===================== */
.employee-stats {
  margin-top: 10px;
  padding-top: 10px;
  border-top: 1px solid #223044;
  text-align: left;
  font-size: 11px;
}

.stat-row {
  display: flex;
  justify-content: space-between;
}

.stat-label { color: #9fb0c3; }
.stat-value { font-weight: 600; }

/* =====================
   MOBILE
===================== */
@media (max-width: 640px) {
  h1 { font-size: 32px; }
  .employee-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="appName">WorkLogicPro</div>

<header>
  <h1>Settings</h1>
  <div>
    <button>Settings</button>
    <button>Logout</button>
  </div>
</header>

<div class="card">
  <h2>Employee Profiles</h2>
  <div id="employeeAvatars" class="employee-grid"></div>
</div>

<script>
/* =====================
   DEMO DATA (SAFE REMOVE)
===================== */
const employees = [
  { id: 1, name: "Unknown", role: "Owner", rate: 120, active: false },
  { id: 2, name: "Unknown", role: "Manager", rate: 54, active: false },
  { id: 3, name: "Unknown", role: "Manager", rate: 65, active: false }
];

function renderEmployees() {
  const el = document.getElementById("employeeAvatars");
  el.innerHTML = employees.map(e => `
    <div class="employee-card">
      <div class="employee-avatar-preview">${e.name[0]}</div>
      <div class="employee-name">${e.name}</div>
      <div class="employee-role">${e.role}</div>

      <div class="card-actions">
        <button class="card-action-btn">Upload</button>
        <button class="card-action-btn">Edit</button>
        <button class="card-action-btn danger">Delete</button>
      </div>

      <div class="employee-stats">
        <div class="stat-row">
          <span class="stat-label">Labor Rate</span>
          <span class="stat-value">$${e.rate}/hr</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Status</span>
          <span class="stat-value">${e.active ? "Active" : "Inactive"}</span>
        </div>
      </div>
    </div>
  `).join("");
}

renderEmployees();
</script>

</body>
</html>
