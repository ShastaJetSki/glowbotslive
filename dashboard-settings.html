<style>
body{margin:0;padding:24px;font-family:system-ui;background:#0b0f14;color:#e8eef6}
.appName{position:fixed;top:10px;right:24px;font-size:12px;color:#9fb0c3}

header{margin-bottom:12px}
h1{margin:0;font-size:40px}

.sub-nav{
display:flex;gap:16px;margin:8px 0 20px;
border-bottom:1px solid #1f2937;padding-bottom:10px
}
.sub-nav a{font-size:14px;color:#9ca3af;text-decoration:none}
.sub-nav a.active{color:#38bdf8}

.layout{display:grid;grid-template-columns:220px 1fr;gap:20px}

.menu{
display:flex;flex-direction:column;gap:6px
}
.menu button{
background:#0f1621;border:1px solid #223044;
color:#e8eef6;border-radius:10px;
padding:10px;text-align:left;cursor:pointer
}
.menu button.active{border-color:#38bdf8}

.card{
background:#0f1621;border:1px solid #223044;
border-radius:14px;padding:18px;margin-bottom:18px
}
.card h3{margin:0 0 12px;font-size:18px}

.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
label{font-size:12px;color:#9fb0c3}
input,select{
background:#0b0f14;border:1px solid #223044;
border-radius:8px;padding:8px;color:#e8eef6
}

.logoRow{display:flex;justify-content:space-between;align-items:center}

.employeeGrid{
display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:12px;margin-top:16px
}
.employeeCard{
background:#0b0f14;border:1px solid #223044;
border-radius:12px;padding:14px;cursor:pointer
}

.badge{font-size:11px;color:#9fb0c3}

button.primary{
margin-top:12px;
background:#1e3a5f;border:1px solid #38bdf8;
color:#60a5fa;padding:8px 14px;border-radius:8px
}

.modal{
position:fixed;inset:0;background:rgba(0,0,0,.8);
display:none;align-items:center;justify-content:center
}
.modal.active{display:flex}
.modalBox{
background:#0f1621;border:1px solid #223044;
border-radius:14px;padding:20px;width:520px
}
.modalBox h3{margin-top:0}

</style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
<h1>Settings</h1>
<div class="sub-nav">
<a href="dashboard-business.html">Dashboard</a>
<a href="dashboard-customer-search.html">Customers</a>
<a href="dashboard-vehicle-search.html">Vehicles</a>
<a class="active">Settings</a>
</div>
</header>

<div class="layout">

<!-- LEFT MENU -->
<div class="menu">
<button class="active" onclick="show('business')">Business Profile</button>
<button onclick="show('hours')">Hours of Operation</button>
<button onclick="show('labor')">Labor & Pricing</button>
<button onclick="show('employees')">Employees</button>
<button onclick="show('taxes')">Taxes & Location</button>
</div>

<!-- RIGHT CONTENT -->
<div id="content">

<!-- BUSINESS -->
<div id="business" class="card">
<h3>Business Profile</h3>

<div class="logoRow">
<div class="row">
<div>
<label>Business Name</label>
<input />
</div>
<div>
<label>Contact Name</label>
<input />
</div>
<div>
<label>Phone</label>
<input />
</div>
<div>
<label>Address</label>
<input />
</div>
</div>

<button class="primary">Upload Logo</button>
</div>
</div>

<!-- HOURS -->
<div id="hours" class="card" style="display:none">
<h3>Hours of Operation</h3>

<label><input type="checkbox" /> Enable Auto-Holiday Mode</label>

<div class="row" style="margin-top:12px">
<label>Monday</label>
<select><option>8:00 AM</option><option>Closed</option></select>
<select><option>5:00 PM</option></select>
</div>
<!-- Repeat days as needed -->
</div>

<!-- LABOR -->
<div id="labor" class="card" style="display:none">
<h3>Labor & Pricing</h3>

<div class="row">
<div>
<label>Shop Labor Rate ($/hr)</label>
<input value="125" />
</div>
<div>
<label>Target Utilization %</label>
<input value="85" />
</div>
<div>
<label>Effective Labor Rate</label>
<input disabled value="$118" />
</div>
<div>
<label>Blended Rate</label>
<input disabled value="$121" />
</div>
</div>
</div>

<!-- EMPLOYEES -->
<div id="employees" class="card" style="display:none">
<h3>Employees</h3>

<button class="primary">+ Add Employee</button>

<div style="height:12px"></div>

<div class="employeeGrid">
<div class="employeeCard" onclick="openEmployee()">
<strong>John Smith</strong>
<div class="badge">Technician</div>
<div class="badge">$32/hr</div>
</div>
</div>
</div>

</div>
</div>

<!-- EMPLOYEE MODAL -->
<div id="employeeModal" class="modal">
<div class="modalBox">
<h3>Employee Details</h3>
<p>Role, Pay, Emergency Contact</p>
<button class="primary">Super Details</button>
</div>
</div>

<script>
function show(id){
document.querySelectorAll('#content > div').forEach(d=>d.style.display='none')
document.getElementById(id).style.display='block'
document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'))
event.target.classList.add('active')
}

function openEmployee(){
document.getElementById('employeeModal').classList.add('active')
}
document.getElementById('employeeModal').onclick=e=>{
if(e.target.id==='employeeModal') e.target.classList.remove('active')
}
</script>

</body>
</html>
