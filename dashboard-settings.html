<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  margin:0;
  padding:24px;
  font-family:system-ui;
  background:#0b0f14;
  color:#e8eef6;
}

.appName {
  position:fixed;
  top:10px;
  right:24px;
  font-size:12px;
  color:#9fb0c3;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-bottom:8px;
}

h1 { margin:0; font-size:40px; }

.sub-nav {
  display:flex;
  gap:16px;
  margin:8px 0 20px;
  padding-bottom:10px;
  border-bottom:1px solid #1f2937;
}
.sub-nav a {
  font-size:14px;
  color:#9ca3af;
  text-decoration:none;
}
.sub-nav a.active {
  color:#38bdf8;
}

.settings-wrap {
  display:flex;
  gap:24px;
}

.settings-menu {
  width:200px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.menu-btn {
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #223044;
  background:#0f1621;
  color:#9fb0c3;
  text-align:left;
  cursor:pointer;
}
.menu-btn.active {
  color:#38bdf8;
  border-color:#38bdf8;
}

.settings-panel {
  flex:1;
}

.card {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:14px;
  padding:18px 20px;
  margin-bottom:18px;
}

.card-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.card-title {
  font-size:18px;
  font-weight:600;
}

.row {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

label {
  font-size:12px;
  color:#9fb0c3;
  display:block;
  margin-bottom:4px;
}

input, select {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #223044;
  background:#0b0f14;
  color:#e8eef6;
}

button {
  padding:8px 14px;
  border-radius:10px;
  border:1px solid #2a3b55;
  background:#1a2535;
  color:#fff;
  cursor:pointer;
}

.employee-card {
  border:1px solid #223044;
  border-radius:12px;
  padding:14px;
  cursor:pointer;
}

.employee-rate {
  font-size:13px;
  color:#9fb0c3;
  margin-top:4px;
}

.toggle {
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.active { display:flex; }

.modal-box {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:14px;
  padding:22px;
  width:640px;
  max-height:85vh;
  overflow:auto;
}

.link {
  color:#38bdf8;
  font-size:13px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Settings</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="sub-nav">
  <a href="dashboard-business.html">Dashboard</a>
  <a href="dashboard-customer-search.html">Customers</a>
  <a href="dashboard-vehicle-search.html">Vehicles</a>
  <a class="active">Settings</a>
</div>

<div class="settings-wrap">
  <!-- LEFT MENU -->
  <div class="settings-menu">
    <div class="menu-btn active">Business</div>
    <div class="menu-btn">Labor & Pricing</div>
    <div class="menu-btn">Employees</div>
    <div class="menu-btn">Scheduling</div>
    <div class="menu-btn">Integrations</div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="settings-panel">

    <!-- BUSINESS CARD -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Business Profile</div>
        <button>Upload Logo</button>
      </div>

      <div class="row">
        <div>
          <label>Business Name</label>
          <input />
        </div>
        <div>
          <label>Contact Name</label>
          <input />
        </div>
        <div>
          <label>Contact Phone</label>
          <input />
        </div>
        <div>
          <label>Address</label>
          <input />
        </div>
      </div>
    </div>

    <!-- HOURS -->
    <div class="card">
      <div class="card-title">Hours of Operation</div>
      <div class="row">
        <div>
          <label>Monday</label>
          <select><option>8:00 AM – 5:00 PM</option></select>
        </div>
        <div>
          <label>Tuesday</label>
          <select><option>8:00 AM – 5:00 PM</option></select>
        </div>
        <div>
          <label>Wednesday</label>
          <select><option>8:00 AM – 5:00 PM</option></select>
        </div>
        <div>
          <label>Thursday</label>
          <select><option>8:00 AM – 5:00 PM</option></select>
        </div>
        <div>
          <label>Friday</label>
          <select><option>8:00 AM – 5:00 PM</option></select>
        </div>
        <div>
          <label>Saturday</label>
          <select><option>Closed</option></select>
        </div>
        <div>
          <label>Sunday</label>
          <select><option>Closed</option></select>
        </div>
      </div>

      <div class="toggle" style="margin-top:12px;">
        <input type="checkbox" /> Auto-observe holidays
      </div>
    </div>

    <!-- LABOR -->
    <div class="card">
      <div class="card-title">Labor & Pricing</div>
      <div class="row">
        <div>
          <label>Shop Labor Rate ($/hr)</label>
          <input />
        </div>
        <div>
          <label>Local Tax %</label>
          <input />
        </div>
        <div>
          <label>Effective Billable %</label>
          <input />
        </div>
      </div>
    </div>

    <!-- EMPLOYEES -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Employees</div>
        <button>+ Add Employee</button>
      </div>

      <div style="height:12px;"></div>

      <div class="employee-card" onclick="openEmployee()">
        <strong>Alex Martinez</strong>
        <div class="employee-rate">$32/hr · 55% of labor</div>
      </div>

    </div>

  </div>
</div>

<!-- EMPLOYEE MODAL -->
<div class="modal" id="empModal">
  <div class="modal-box">
    <h2>Employee Details</h2>
    <p class="muted">Basic Info</p>

    <div class="row">
      <div><label>Name</label><input /></div>
      <div><label>Phone</label><input /></div>
      <div><label>Email</label><input /></div>
    </div>

    <div style="margin-top:12px;" class="link" onclick="toggleSuper()">Super Details</div>

    <div id="superDetails" style="display:none;">
      <div class="row">
        <div><label>Address</label><input /></div>
        <div><label>Emergency Contact</label><input /></div>
        <div><label>Emergency Phone</label><input /></div>
      </div>
    </div>

    <div style="margin-top:18px;">
      <button onclick="closeEmployee()">Close</button>
    </div>
  </div>
</div>

<script>
function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}
function openEmployee(){ document.getElementById("empModal").classList.add("active"); }
function closeEmployee(){ document.getElementById("empModal").classList.remove("active"); }
function toggleSuper(){
  const s=document.getElementById("superDetails");
  s.style.display = s.style.display==="none"?"block":"none";
}
</script>
</body>
</html>
