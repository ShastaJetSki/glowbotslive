<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Business Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    h1 { margin:0; font-size:40px; }
    h2 { margin:24px 0 12px; font-size:18px; }

    .sub-nav {
      display:flex; gap:16px; margin:8px 0 20px;
      border-bottom:1px solid #1f2937; padding-bottom:10px;
    }
    .sub-nav a { font-size:14px; color:#9ca3af; text-decoration:none; }
    .sub-nav a.active { color:#38bdf8; }

    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:16px; }
    .card { background:#0f1621; border:1px solid #223044; border-radius:14px; padding:16px; }

    label { font-size:12px; color:#9fb0c3; display:block; margin-top:10px; }
    input, select {
      width:100%; padding:10px; margin-top:4px;
      border-radius:8px; border:1px solid #223044;
      background:#0b0f14; color:#e8eef6;
    }

    button {
      padding:10px 16px; border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535; color:#fff;
      cursor:pointer;
    }

    .row { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
    .muted { font-size:12px; color:#9fb0c3; }

    /* Modal */
    .modal {
      position:fixed; inset:0;
      background:rgba(0,0,0,.8);
      display:none; align-items:center; justify-content:center;
    }
    .modal.active { display:flex; }
    .modalContent {
      background:#0f1621; border:1px solid #223044;
      border-radius:14px; padding:24px;
      width:100%; max-width:520px;
    }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<h1>Business Settings</h1>

<div class="sub-nav">
  <a href="dashboard-business.html">Dashboard</a>
  <a href="dashboard-customer-search.html">Customers</a>
  <a href="dashboard-vehicle-search.html">Vehicles</a>
  <a class="active">Settings</a>
</div>

<!-- BUSINESS PROFILE -->
<h2>Business Profile</h2>
<div class="grid">
  <div class="card">
    <label>Business Name</label>
    <input />

    <label>Address</label>
    <input />

    <label>Phone</label>
    <input />

    <label>Email</label>
    <input />
  </div>

  <div class="card">
    <label>Labor Rate ($/hr)</label>
    <input />

    <label>Local Tax Rate (%)</label>
    <input />

    <label>Time Zone</label>
    <select>
      <option>Pacific</option>
      <option>Mountain</option>
      <option>Central</option>
      <option>Eastern</option>
    </select>
  </div>
</div>

<!-- SOCIAL LINKS -->
<h2>Social Links</h2>
<div class="grid">
  <div class="card">
    <label>Website</label>
    <input />
    <label>Instagram</label>
    <input />
    <label>Facebook</label>
    <input />
  </div>
</div>

<!-- EMPLOYEES -->
<h2>Employees</h2>
<div class="card">
  <div class="row">
    <strong>Team Members</strong>
    <button onclick="openEmployeeModal()">+ Add Employee</button>
  </div>
  <div class="muted">Employee list will load here</div>
</div>

<!-- ADD EMPLOYEE MODAL -->
<div id="employeeModal" class="modal">
  <div class="modalContent">
    <h2>Add Employee</h2>

    <label>First Name</label>
    <input />
    <label>Last Name</label>
    <input />
    <label>Role</label>
    <select>
      <option>Technician</option>
      <option>Manager</option>
      <option>Admin</option>
    </select>
    <label>Phone</label>
    <input />
    <label>Email</label>
    <input />

    <label>Emergency Contact Name</label>
    <input />
    <label>Emergency Contact Phone</label>
    <input />

    <div style="margin-top:16px; display:flex; gap:10px;">
      <button onclick="closeEmployeeModal()">Cancel</button>
      <button>Add Employee</button>
    </div>
  </div>
</div>

<script>
function openEmployeeModal(){
  document.getElementById("employeeModal").classList.add("active");
}
function closeEmployeeModal(){
  document.getElementById("employeeModal").classList.remove("active");
}
</script>

</body>
</html>
