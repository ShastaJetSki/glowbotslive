<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Business Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ---------- BASE ---------- */
body {
  margin:0;
  font-family:system-ui;
  background:#0b0f14;
  color:#e8eef6;
}

.appName {
  position:fixed;
  top:10px;
  right:24px;
  font-size:12px;
  color:#9fb0c3;
}

/* ---------- HEADER ---------- */
header {
  padding:24px;
  border-bottom:1px solid #1f2937;
}

h1 {
  margin:0;
  font-size:38px;
}

/* ---------- LAYOUT ---------- */
.layout {
  display:flex;
  min-height:calc(100vh - 90px);
}

/* ---------- LEFT MENU (QST STYLE) ---------- */
.menu {
  width:220px;
  border-right:1px solid #1f2937;
  padding:16px 12px;
}

.menuBtn {
  display:block;
  padding:12px 14px;
  margin-bottom:8px;
  border-radius:10px;
  font-size:14px;
  color:#9ca3af;
  cursor:pointer;
  user-select:none;
}

.menuBtn.active,
.menuBtn:hover {
  background:#0f1621;
  color:#38bdf8;
}

/* ---------- RIGHT PANEL ---------- */
.panel {
  flex:1;
  padding:24px;
}

/* ---------- CARD ---------- */
.card {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:16px;
  padding:20px;
  max-width:920px;
}

.card h2 {
  margin:0 0 16px;
  font-size:20px;
}

/* ---------- FORMS ---------- */
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

label {
  font-size:12px;
  color:#9fb0c3;
  display:block;
  margin-bottom:4px;
}

input {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #223044;
  background:#0b0f14;
  color:#e8eef6;
}

button {
  margin-top:16px;
  padding:10px 18px;
  border-radius:10px;
  border:1px solid #2a3b55;
  background:#1a2535;
  color:#fff;
  cursor:pointer;
}

button.primary {
  border-color:#3b82f6;
  background:#1e3a5f;
}

/* ---------- EMPLOYEE LIST ---------- */
.row {
  display:flex;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid #1f2937;
}

.row:hover {
  background:#0b0f14;
}

/* ---------- MODAL ---------- */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal.active { display:flex; }

.modalBox {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:16px;
  padding:22px;
  width:520px;
}
</style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Settings</h1>
</header>

<div class="layout">

<!-- LEFT MENU -->
<div class="menu">
  <div class="menuBtn active" onclick="showPanel('business')">Business</div>
  <div class="menuBtn" onclick="showPanel('labor')">Labor & Pricing</div>
  <div class="menuBtn" onclick="showPanel('employees')">Employees</div>
  <div class="menuBtn" onclick="showPanel('scheduling')">Scheduling</div>
  <div class="menuBtn" onclick="showPanel('integrations')">Integrations</div>
</div>

<!-- RIGHT PANEL -->
<div class="panel">

<!-- BUSINESS -->
<div class="card panelView" id="business">
  <h2>Business Profile</h2>
  <div class="grid">
    <div><label>Business Name</label><input></div>
    <div><label>Phone</label><input></div>
    <div><label>Email</label><input></div>
    <div><label>Street Address</label><input></div>
    <div><label>City</label><input></div>
    <div><label>State</label><input></div>
    <div><label>ZIP</label><input></div>
    <div><label>Website</label><input></div>
    <div><label>Instagram</label><input></div>
    <div><label>Facebook</label><input></div>
  </div>
  <button class="primary">Save Business Profile</button>
</div>

<!-- LABOR -->
<div class="card panelView" id="labor" style="display:none">
  <h2>Labor & Pricing</h2>
  <div class="grid">
    <div><label>Labor Rate ($/hr)</label><input type="number"></div>
    <div><label>Local Tax %</label><input type="number"></div>
    <div><label>Open Time</label><input type="time"></div>
    <div><label>Close Time</label><input type="time"></div>
  </div>
  <button class="primary">Save Labor Settings</button>
</div>

<!-- EMPLOYEES -->
<div class="card panelView" id="employees" style="display:none">
  <h2>
    Employees
    <button style="float:right" onclick="openEmployeeModal()">+ Add Employee</button>
  </h2>

  <div class="row"><div>John Davis</div><div>Technician</div></div>
  <div class="row"><div>Sarah Miles</div><div>Manager</div></div>
</div>

<!-- SCHEDULING -->
<div class="card panelView" id="scheduling" style="display:none">
  <h2>Scheduling Defaults</h2>
  <div class="grid">
    <div><label>Default Shift Start</label><input type="time"></div>
    <div><label>Default Shift End</label><input type="time"></div>
    <div><label>Max Jobs / Day</label><input type="number"></div>
  </div>
  <button class="primary">Save Scheduling</button>
</div>

<!-- INTEGRATIONS -->
<div class="card panelView" id="integrations" style="display:none">
  <h2>Integrations</h2>
  <p style="color:#9fb0c3;font-size:13px">
    Connected services and AI usage will appear here.
  </p>
</div>

</div>
</div>

<!-- EMPLOYEE MODAL -->
<div class="modal" id="employeeModal" onclick="if(event.target===this)closeEmployeeModal()">
<div class="modalBox">
  <h2>Add Employee</h2>
  <div class="grid">
    <div><label>First Name</label><input></div>
    <div><label>Last Name</label><input></div>
    <div><label>Email</label><input></div>
    <div><label>Phone</label><input></div>
    <div><label>Emergency Contact Name</label><input></div>
    <div><label>Emergency Contact Phone</label><input></div>
  </div>
  <button class="primary">Create Employee</button>
  <button onclick="closeEmployeeModal()">Cancel</button>
</div>
</div>

<script>
function showPanel(id){
  document.querySelectorAll('.panelView').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
  document.querySelectorAll('.menuBtn').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

function openEmployeeModal(){
  document.getElementById('employeeModal').classList.add('active');
}
function closeEmployeeModal(){
  document.getElementById('employeeModal').classList.remove('active');
}
</script>

</body>
</html>
