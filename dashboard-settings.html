    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }

      display:flex;
      align-items:center;
      justify-content:center;
      font-size:32px;
      font-weight:700;
      background-size:cover;
      background-position:center;

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <div>
    <h1>Settings</h1>
    <div class="sub-nav">
      <a href="dashboard-business.html" class="sub-nav-link">Dashboard</a>
      <a href="dashboard-customer-search.html" class="sub-nav-link">Customers</a>

    </div>
  </div>
  <div>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<div class="card">
  <h2>Employee Profiles</h2>
  <div id="employeeAvatars" class="employee-grid">
    Loading employees...
  </div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const STORAGE_URL = `${API_BASE}/storage/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let employees = [];

/* ✅ ROLE SORT ORDER */
const ROLE_RANK = {
  owner: 1,
  manager: 2,
  technician: 3,
  tech: 3,
  parts: 4,
  service_advisor: 5,
  admin: 6
};

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function getAvatarUrl(emp){
  if(!emp.avatar_url) return null;
  if(emp.avatar_url.startsWith("http")) return emp.avatar_url;
  return `${STORAGE_URL}/object/public/avatars/${emp.avatar_url}`;
}

function initials(emp){
  if(emp.name){
    const p = emp.name.split(" ");
    return ((p[0]?.[0]||"")+(p[1]?.[0]||"")).toUpperCase();
  }
  return "??";
}

function renderEmployees(){
  const el = document.getElementById("employeeAvatars");
  el.innerHTML = employees.map(emp=>{
    const avatar = getAvatarUrl(emp);
    return `
      <div class="employee-card">
        <div class="employee-avatar-preview" style="${avatar?`background-image:url('${avatar}')`:''}">
          ${!avatar?initials(emp):""}
        </div>
        <div class="employee-name">${emp.name}</div>
        <div class="employee-role">${emp.role}</div>
      </div>
    `;
  }).join("");
}

async function loadEmployees(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return logout();

  const r = await fetch(`${FUNCTIONS_BASE}/employees`,{
    headers:{ Authorization:`Bearer ${token}`, apikey:ANON_KEY }
  });

  employees = await r.json();

  employees.sort((a,b)=>{
    const ra = ROLE_RANK[a.role] ?? 99;
    const rb = ROLE_RANK[b.role] ?? 99;
    if(ra!==rb) return ra-rb;
    return a.name.localeCompare(b.name);
  });

  renderEmployees();
}

loadEmployees();
</script>
</body>
