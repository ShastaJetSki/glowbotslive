<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Settings</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

<style>
body {
  margin:0; padding:0;
  font-family:system-ui;
  background:#0b0f14;
  color:#e8eef6;
}

.appName {
  position:fixed; top:10px; right:24px;
  font-size:12px; color:#9fb0c3;
}

header {
  padding:24px;
  border-bottom:1px solid #1f2937;
}

h1 { margin:0; font-size:38px; }

.container {
  display:flex;
  min-height:calc(100vh - 90px);
}

.sidebar {
  width:240px;
  border-right:1px solid #1f2937;
  padding:16px;
}

.sidebar a {
  display:block;
  padding:10px 12px;
  border-radius:8px;
  color:#9ca3af;
  text-decoration:none;
  margin-bottom:6px;
}

.sidebar a.active,
.sidebar a:hover {
  background:#0f1621;
  color:#38bdf8;
}

.main {
  flex:1;
  padding:24px;
}

.card {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:14px;
  padding:16px;
  margin-bottom:20px;
}

.card h2 {
  margin:0 0 12px;
  font-size:18px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

label {
  font-size:12px;
  color:#9fb0c3;
  display:block;
  margin-bottom:4px;
}

input {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #223044;
  background:#0b0f14;
  color:#e8eef6;
}

button {
  padding:10px 16px;
  border-radius:10px;
  border:1px solid #2a3b55;
  background:#1a2535;
  color:#fff;
  cursor:pointer;
}

button.primary {
  border-color:#3b82f6;
  background:#1e3a5f;
}

.employeeRow {
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-bottom:1px solid #1f2937;
  cursor:pointer;
}

.employeeRow:hover {
  background:#0b0f14;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal.active { display:flex; }

.modalContent {
  background:#0f1621;
  border:1px solid #223044;
  border-radius:14px;
  padding:20px;
  width:520px;
  max-height:85vh;
  overflow:auto;
}
</style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1>Settings</h1>
</header>

<div class="container">

<!-- LEFT MENU -->
<div class="sidebar">
  <a href="#profile" class="active">Business Profile</a>
  <a href="#labor">Labor & Pricing</a>
  <a href="#employees">Employees</a>
</div>

<!-- MAIN -->
<div class="main">

<!-- BUSINESS PROFILE -->
<div class="card" id="profile">
<h2>Business Profile</h2>
<div class="grid">
  <div>
    <label>Business Name</label>
    <input />
  </div>
  <div>
    <label>Phone</label>
    <input />
  </div>
  <div>
    <label>Email</label>
    <input />
  </div>
  <div>
    <label>Street Address</label>
    <input />
  </div>
  <div>
    <label>City</label>
    <input />
  </div>
  <div>
    <label>State</label>
    <input />
  </div>
  <div>
    <label>ZIP</label>
    <input />
  </div>
  <div>
    <label>Instagram</label>
    <input />
  </div>
  <div>
    <label>Facebook</label>
    <input />
  </div>
  <div>
    <label>Website</label>
    <input />
  </div>
</div>
<button class="primary" style="margin-top:14px;">Save Profile</button>
</div>

<!-- LABOR -->
<div class="card" id="labor">
<h2>Labor & Pricing</h2>
<div class="grid">
  <div>
    <label>Labor Rate ($/hr)</label>
    <input type="number" />
  </div>
  <div>
    <label>Local Tax %</label>
    <input type="number" />
  </div>
  <div>
    <label>Open Time</label>
    <input type="time" />
  </div>
  <div>
    <label>Close Time</label>
    <input type="time" />
  </div>
</div>
<button class="primary" style="margin-top:14px;">Save Labor Settings</button>
</div>

<!-- EMPLOYEES -->
<div class="card" id="employees">
<h2>
Employees
<button style="float:right" onclick="openEmployeeModal()">+ Add Employee</button>
</h2>

<div id="employeeList">
  <div class="employeeRow">
    <div>John Davis</div>
    <div class="muted">Technician</div>
  </div>
</div>
</div>

</div>
</div>

<!-- EMPLOYEE MODAL -->
<div class="modal" id="employeeModal" onclick="if(event.target===this)closeEmployeeModal()">
<div class="modalContent">
<h2>New Employee</h2>

<div class="grid">
  <div><label>First Name</label><input></div>
  <div><label>Last Name</label><input></div>
  <div><label>Email</label><input></div>
  <div><label>Phone</label><input></div>
  <div><label>Emergency Contact Name</label><input></div>
  <div><label>Emergency Phone</label><input></div>
</div>

<button class="primary" style="margin-top:16px;">Create Employee</button>
<button style="margin-top:8px;" onclick="closeEmployeeModal()">Cancel</button>
</div>
</div>

<script>
function openEmployeeModal(){
  document.getElementById("employeeModal").classList.add("active");
}
function closeEmployeeModal(){
  document.getElementById("employeeModal").classList.remove("active");
}
</script>

</body>
</html>
