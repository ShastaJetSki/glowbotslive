<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header { display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:16px; gap:16px; flex-wrap:wrap; }
    h1 { margin:0; font-size:40px; }
    h2 { margin:18px 0 10px; font-size:18px; }

    .sub-nav { display:flex; gap:16px; margin:8px 0 0; padding-bottom:10px; border-bottom:1px solid #1f2937; }
    .sub-nav-link { font-size:14px; color:#9ca3af; text-decoration:none; }
    .sub-nav-link.active { color:#38bdf8; }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:20px;
      margin-bottom:16px;
    }

    .employee-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:16px;
      margin-top:16px;
    }

    .employee-card {
      background:#0b0f14;
      border:1px solid #223044;
      border-radius:12px;
      padding:16px;
      text-align:center;
    }

    /* ✅ AVATAR EFFECTS (SUBTLE + CORPORATE) */
    .employee-avatar-preview {
      width:100px;
      height:100px;
      border-radius:12px;
      background:#0f1621;
      margin:0 auto 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:32px;
      color:#e8eef6;
      background-size:cover;
      background-position:center;
      position:relative;

      opacity:0.9;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        inset 0 -1px 0 rgba(0,0,0,0.45),
        0 4px 10px rgba(0,0,0,0.35);

      transition:opacity .2s ease, transform .2s ease, box-shadow .2s ease;
    }

    .employee-avatar-preview:hover {
      opacity:1;
      transform:translateY(-1px);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.12),
        inset 0 -1px 0 rgba(0,0,0,0.35),
        0 6px 14px rgba(0,0,0,0.45);
    }

    .upload-btn { width:100%; font-size:12px; }
    .remove-btn { width:100%; margin-top:6px; background:#ef4444; border-color:#ef4444; }
    .hidden { display:none; }

    .success { color:#4ade80; font-size:12px; }
    .error { color:#ef4444; font-size:12px; }
    .muted { color:#9fb0c3; font-size:12px; }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<header>
  <h1 id="tenantTitle">Settings</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="card">
  <h2>Employee Profiles</h2>
  <div id="employeeAvatars" class="employee-grid"></div>
  <div id="avatarMessage"></div>
</div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const STORAGE_URL = `${API_BASE}/storage/v1`;
const REST_BASE = `${API_BASE}/rest/v1`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let employees = [];

function initialsFromName(f,l){
  return ((f?.[0]||"")+(l?.[0]||"")).toUpperCase() || "??";
}

function getAvatarUrl(emp){
  if(!emp.avatar_url) return null;
  if(emp.avatar_url.startsWith("http")) return emp.avatar_url;
  return `${STORAGE_URL}/object/public/avatars/${emp.avatar_url}`;
}

function showAvatarMessage(msg,type){
  const el=document.getElementById("avatarMessage");
  el.innerHTML=`<div class="${type}">${msg}</div>`;
  setTimeout(()=>el.innerHTML="",4000);
}

/* ✅ WORKING UPLOAD MODULE */
async function uploadAvatar(employeeId,file){
  const token=localStorage.getItem("sb_access_token");
  if(!token) return;

  try{
    showAvatarMessage("Uploading photo…","muted");

    const ext=file.name.split(".").pop();
    const fileName=`${employeeId}-${Date.now()}.${ext}`;

    const formData=new FormData();
    formData.append("file",file);

    const upload=await fetch(`${STORAGE_URL}/object/avatars/${fileName}`,{
      method:"POST",
      headers:{ Authorization:`Bearer ${token}`, apikey:ANON_KEY },
      body:formData
    });

    if(!upload.ok) throw new Error(await upload.text());

    await fetch(`${REST_BASE}/employees?employee_id=eq.${employeeId}`,{
      method:"PATCH",
      headers:{
        "Content-Type":"application/json",
        Authorization:`Bearer ${token}`,
        apikey:ANON_KEY
      },
      body:JSON.stringify({avatar_url:fileName})
    });

    const emp=employees.find(e=>e.employee_id===employeeId);
    if(emp) emp.avatar_url=fileName;

    showAvatarMessage("Photo uploaded","success");
    renderEmployees();

  }catch(err){
    console.error(err);
    showAvatarMessage(err.message,"error");
  }
}

async function removeAvatar(employeeId){
  const token=localStorage.getItem("sb_access_token");
  const emp=employees.find(e=>e.employee_id===employeeId);
  if(!token||!emp?.avatar_url) return;

  await fetch(`${STORAGE_URL}/object/avatars/${emp.avatar_url}`,{
    method:"DELETE",
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });

  await fetch(`${REST_BASE}/employees?employee_id=eq.${employeeId}`,{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      Authorization:`Bearer ${token}`,
      apikey:ANON_KEY
    },
    body:JSON.stringify({avatar_url:null})
  });

  emp.avatar_url=null;
  renderEmployees();
}

function renderEmployees(){
  const el=document.getElementById("employeeAvatars");
  el.innerHTML=employees.map(emp=>{
    const url=getAvatarUrl(emp);
    return `
      <div class="employee-card">
        <div class="employee-avatar-preview" style="${url?`background-image:url('${url}')`:''}">
          ${!url?initialsFromName(emp.first_name,emp.last_name):''}
        </div>

        <strong>${emp.first_name} ${emp.last_name}</strong>

        <input type="file" id="f-${emp.employee_id}" class="hidden"
          accept="image/*"
          onchange="uploadAvatar('${emp.employee_id}',this.files[0])">

        <button class="upload-btn"
          onclick="document.getElementById('f-${emp.employee_id}').click()">
          ${url?'Change Photo':'Upload Photo'}
        </button>

        ${url?`<button class="remove-btn" onclick="removeAvatar('${emp.employee_id}')">Remove</button>`:''}
      </div>
    `;
  }).join("");
}

async function loadEmployees(){
  const token=localStorage.getItem("sb_access_token");
  if(!token) return;

  const r=await fetch(`${FUNCTIONS_BASE}/employees`,{
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });

  employees=await r.json();
  renderEmployees();
}

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

loadEmployees();
</script>
</body>
</html>
