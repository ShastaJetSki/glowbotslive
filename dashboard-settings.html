<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }
    h1 { font-size:40px; margin:0 }
    h2 { margin:18px 0 10px; font-size:18px; }

    .card { background:#0f1621; border:1px solid #223044; border-radius:14px; padding:20px; margin-bottom:16px; }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
    }
    button:hover { background:#243648; }

    .employee-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:16px;
    }

    .employee-card {
      background:#0b0f14;
      border:1px solid #223044;
      border-radius:12px;
      padding:16px;
      text-align:center;
    }

    .employee-avatar-preview {
      width:100px;height:100px;
      margin:0 auto 12px;
      border-radius:12px;
      border:2px solid #223044;
      background:#0f1621;
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:32px;
      font-weight:700;
      color:#e8eef6;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
      opacity:.9;
    }

    .employee-name { font-weight:600; font-size:14px; }
    .employee-role { font-size:11px; color:#9fb0c3; margin-bottom:10px; text-transform:uppercase; }

    .upload-btn { width:100%; font-size:12px; margin-top:6px; }
    .remove-btn { width:100%; font-size:12px; margin-top:6px; background:#ef4444; border-color:#ef4444; }
    .remove-btn:hover { background:#dc2626; }

    input.hidden { display:none; }

    .success { color:#4ade80; font-size:12px; }
    .error { color:#ef4444; font-size:12px; }
    .muted { color:#9fb0c3; font-size:12px; }
  </style>
</head>

<body>
<div class="appName">WorkLogicPro</div>

<h1>Settings</h1>

<!-- EMPLOYEE PROFILES -->
<div class="card">
  <h2>Employee Profiles</h2>
  <div id="employeeAvatars" class="employee-grid">
    <div class="muted">Loading employees…</div>
  </div>
  <div id="avatarMessage"></div>
</div>

<script>
/* ===================== CONFIG ===================== */
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const STORAGE_URL = `${API_BASE}/storage/v1`;
const REST_BASE = `${API_BASE}/rest/v1`;
const FUNCTIONS_BASE = `${API_BASE}/functions/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

let employees = [];

/* ===================== HELPERS ===================== */
function initialsFromName(name){
  if(!name) return "??";
  const p = name.split(" ");
  return ((p[0]?.[0]||"")+(p[1]?.[0]||"")).toUpperCase();
}

function getAvatarUrl(emp){
  if(!emp.avatar_url) return null;
  if(emp.avatar_url.startsWith("http")) return emp.avatar_url;
  return `${STORAGE_URL}/object/public/avatars/${emp.avatar_url}`;
}

function showAvatarMessage(msg,type){
  const el=document.getElementById("avatarMessage");
  el.innerHTML=`<div class="${type}">${msg}</div>`;
  setTimeout(()=>el.innerHTML="",4000);
}

/* ===================== RENDER ===================== */
function renderEmployees(){
  const el=document.getElementById("employeeAvatars");

  if(!employees.length){
    el.innerHTML=`<div class="muted">No employees found</div>`;
    return;
  }

  el.innerHTML = employees.map(emp=>{
    const avatar = getAvatarUrl(emp);
    return `
      <div class="employee-card">
        <div class="employee-avatar-preview"
          style="${avatar ? `background-image:url('${avatar}')` : ''}">
          ${!avatar ? initialsFromName(emp.name) : ""}
        </div>

        <div class="employee-name">${emp.name || "Unknown"}</div>
        <div class="employee-role">${emp.role}</div>

        <input type="file"
          id="file-${emp.employee_id}"
          class="hidden"
          accept="image/*"
          onchange="handleFileSelect(event,'${emp.employee_id}')">

        <button class="upload-btn"
          onclick="document.getElementById('file-${emp.employee_id}').click()">
          ${avatar ? "Change Photo" : "Upload Photo"}
        </button>

        ${avatar ? `
          <button class="remove-btn"
            onclick="removeAvatar('${emp.employee_id}')">
            Remove Photo
          </button>` : ""}
      </div>
    `;
  }).join("");
}

/* ===================== UPLOAD ===================== */
async function handleFileSelect(e,id){
  const f=e.target.files[0];
  if(!f) return;
  if(!f.type.startsWith("image/")) return showAvatarMessage("Images only","error");
  if(f.size>5*1024*1024) return showAvatarMessage("Max 5MB","error");
  uploadAvatar(id,f);
}

async function uploadAvatar(employeeId,file){
  const token=localStorage.getItem("sb_access_token");
  if(!token) return;

  try{
    showAvatarMessage("Uploading…","muted");

    const ext=file.name.split(".").pop();
    const name=`${employeeId}-${Date.now()}.${ext}`;

    await fetch(`${STORAGE_URL}/object/avatars/${name}`,{
      method:"POST",
      headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY},
      body:file
    });

    await fetch(`${REST_BASE}/employees?employee_id=eq.${employeeId}`,{
      method:"PATCH",
      headers:{
        "Content-Type":"application/json",
        Authorization:`Bearer ${token}`,
        apikey:ANON_KEY
      },
      body:JSON.stringify({avatar_url:name})
    });

    const emp=employees.find(e=>e.employee_id===employeeId);
    if(emp) emp.avatar_url=name;

    showAvatarMessage("Photo uploaded","success");
    renderEmployees();

  }catch(err){
    console.error(err);
    showAvatarMessage("Upload failed","error");
  }
}

async function removeAvatar(employeeId){
  if(!confirm("Remove photo?")) return;
  const token=localStorage.getItem("sb_access_token");
  const emp=employees.find(e=>e.employee_id===employeeId);
  if(!emp || !emp.avatar_url) return;

  await fetch(`${STORAGE_URL}/object/avatars/${emp.avatar_url}`,{
    method:"DELETE",
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });

  await fetch(`${REST_BASE}/employees?employee_id=eq.${employeeId}`,{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      Authorization:`Bearer ${token}`,
      apikey:ANON_KEY
    },
    body:JSON.stringify({avatar_url:null})
  });

  emp.avatar_url=null;
  renderEmployees();
}

/* ===================== LOAD ===================== */
async function loadEmployees(){
  const token=localStorage.getItem("sb_access_token");
  if(!token) return location.replace("login.html");

  const r=await fetch(`${FUNCTIONS_BASE}/employees`,{
    headers:{Authorization:`Bearer ${token}`,apikey:ANON_KEY}
  });

  employees=await r.json();

  const ROLE_RANK={ owner:1, manager:2, technician:3, tech:3 };
  employees.sort((a,b)=>{
    const ra=ROLE_RANK[a.role]??99;
    const rb=ROLE_RANK[b.role]??99;
    return ra!==rb ? ra-rb : (a.name||"").localeCompare(b.name||"");
  });

  renderEmployees();
}

loadEmployees();
</script>
</body>
</html>
