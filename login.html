<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Service Manager Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1a0b2e;
      --accent: #7b2cbf;
      --secondary: #c77dff;
      --highlight: #e0aaff;
      --bg: #0f0820;
      --card: rgba(123, 44, 191, 0.08);
      --text: #f8f9fa;
      --text-muted: #a0a0a0;
      --border: rgba(199, 125, 255, 0.2);
    }

    body {
      font-family: 'Darker Grotesque', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(123, 44, 191, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(199, 125, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 90%, rgba(224, 170, 255, 0.08) 0%, transparent 50%);
      animation: drift 20s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(5%, -5%) rotate(3deg); }
      66% { transform: translate(-3%, 3%) rotate(-2deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 480px;
      padding: 2rem;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .logo {
      display: inline-block;
      position: relative;
    }

    .logo-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--highlight) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
      position: relative;
    }

    .logo-subtext {
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 0.5rem;
    }

    .signin-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.05);
      animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card-title {
      font-size: 2rem;
      font-weight: 900;
      color: var(--text);
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }

    .card-subtitle {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--highlight);
      margin-bottom: 0.75rem;
    }

    input {
      width: 100%;
      font-family: 'Darker Grotesque', sans-serif;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      background: rgba(15, 8, 32, 0.6);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    input:focus {
      outline: none;
      border-color: var(--secondary);
      background: rgba(15, 8, 32, 0.8);
      box-shadow: 0 0 0 4px rgba(123, 44, 191, 0.15);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      color: var(--text-muted);
      text-transform: none;
      letter-spacing: 0;
      font-weight: 400;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }

    .forgot-link {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: var(--highlight);
    }

    .btn {
      width: 100%;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 1.25rem;
      background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 12px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 8px 24px rgba(123, 44, 191, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 36px rgba(123, 44, 191, 0.6);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(-2px);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .demo-credentials {
      background: rgba(123, 44, 191, 0.12);
      border: 1px solid rgba(199, 125, 255, 0.3);
      border-radius: 12px;
      padding: 1.25rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .demo-title {
      font-weight: 700;
      color: var(--highlight);
      margin-bottom: 0.75rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .demo-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      color: var(--text-muted);
    }

    .demo-value {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text);
      font-size: 0.85rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .signin-card {
        padding: 2rem 1.5rem;
      }

      .logo-text {
        font-size: 2rem;
      }

      .card-title {
        font-size: 1.75rem;
      }
    }

    /* Floating particles effect */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(199, 125, 255, 0.6), transparent);
      animation: float 15s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      50% {
        transform: translate(var(--tx), var(--ty)) scale(1.5);
        opacity: 0.5;
      }
      90% {
        opacity: 0.1;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle" style="width: 100px; height: 100px; top: 10%; left: 15%; --tx: 50px; --ty: -100px; animation-delay: 0s;"></div>
  <div class="particle" style="width: 150px; height: 150px; top: 60%; right: 10%; --tx: -80px; --ty: 120px; animation-delay: 5s;"></div>
  <div class="particle" style="width: 80px; height: 80px; bottom: 20%; left: 10%; --tx: 100px; --ty: -80px; animation-delay: 10s;"></div>

  <div class="container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-text">SERVICE//MGR</div>
        <div class="logo-subtext">Multi-Tenant Platform</div>
      </div>
    </div>

    <div class="signin-card">
      <h1 class="card-title">Welcome Back</h1>
      <p class="card-subtitle">Sign in to manage your service business</p>

      <form id="signinForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            placeholder="you@company.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
            required
          >
        </div>

        <div class="remember-forgot">
          <label class="checkbox-label">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Sign In</button>
      </form>

      <div class="divider">or use demo account</div>

      <div class="demo-credentials">
        <div class="demo-title">ðŸ”‘ Demo Credentials</div>
        <div class="demo-item">
          <span>Email:</span>
          <span class="demo-value">demo@premiumauto.com</span>
        </div>
        <div class="demo-item">
          <span>Password:</span>
          <span class="demo-value">demo123</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Demo login - in production, verify credentials with Supabase
      if (email && password) {
        // Store session
        sessionStorage.setItem('userEmail', email);
        sessionStorage.setItem('isAuthenticated', 'true');
        
        // Redirect to work orders page
        window.location.href = 'work_orders_dashboard.html';
      }
    });
  </script>
</body>
</html>
