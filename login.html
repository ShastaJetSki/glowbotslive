<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WorkLogic Pro – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: #0b0f14; font-family: system-ui, -apple-system, Segoe UI, Roboto; color: #e8eef6;
    }
    .card {
      width: 420px; max-width: 92vw; padding: 28px; border-radius: 18px;
      background: #0f1621; border: 1px solid #223044;
    }
    h1 { margin: 0 0 6px 0; font-size: 22px; }
    .muted { color: #9fb0c3; font-size: 14px; margin-bottom: 18px; }
    label { display:block; margin-top:14px; margin-bottom:6px; font-size:13px; color:#9fb0c3; }
    input {
      width:100%; padding:12px 14px; font-size:15px; border-radius:12px;
      border:1px solid #223044; background:#0b0f14; color:#fff;
    }
    input:focus { outline:none; border-color:#3b82f6; }
    button {
      width:100%; margin-top:22px; padding:12px; font-size:16px; border-radius:14px;
      border:1px solid #2a3b55; background:#1a2535; color:#fff; cursor:pointer;
      transition: all 0.3s;
    }
    button:hover { background:#2563eb; border-color:#2563eb; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .error {
      margin-top:16px; padding:12px; border-radius:12px; background:#2a1414;
      border:1px solid #553333; color:#ffb3b3; font-size:14px; display:none; white-space:pre-wrap;
    }
    .signupLink {
      text-align: center; margin-top: 24px; padding-top: 24px;
      border-top: 1px solid #223044; color: #9fb0c3; font-size: 14px;
    }
    .signupLink a { color: #2563eb; text-decoration: none; font-weight: 500; }
    .signupLink a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="card">
    <h1>WorkLogic Pro</h1>
    <div class="muted">Sign in to continue</div>

    <label>Email</label>
    <input id="email" type="email" autocomplete="username" placeholder="you@company.com" />

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

    <button id="login">Sign In</button>

    <div id="error" class="error"></div>

    <div class="signupLink">
      Don't have an account? <a href="signup-worklogic.html">Start free trial</a>
    </div>

    <!-- GlowBots Footer -->
    <div style="text-align:center;margin-top:32px;padding-top:24px;border-top:1px solid #223044;">
      <div style="display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:8px;">
        <span style="color:#6b7280;font-size:12px;">Powered by</span>
        <img src="glowbot.png" alt="GlowBot" style="height:24px;vertical-align:middle;">
        <a href="https://glowbotslive.com" target="_blank" style="color:#2563eb;text-decoration:none;font-weight:600;font-size:12px;">GlowBotsLive.com</a>
      </div>
      <p style="color:#6b7280;font-size:11px;margin:8px 0;">AI-Powered Business Solutions</p>
      <div style="display:flex;justify-content:center;gap:16px;margin-top:12px;flex-wrap:wrap;">
        <a href="mailto:support@worklogicpro.com" style="color:#9fb0c3;text-decoration:none;font-size:11px;">Contact Us</a>
        <a href="privacy.html" style="color:#9fb0c3;text-decoration:none;font-size:11px;">Privacy Policy</a>
        <a href="terms.html" style="color:#9fb0c3;text-decoration:none;font-size:11px;">Terms of Service</a>
      </div>
    </div>
  </div>

<script>
  const SUPABASE_URL = 'https://kxqkwpkmtgvmthpafoqx.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4';

  // Check if we came from logout - if so, clear everything first
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('logout') === '1') {
    // Clear ALL Supabase storage
    localStorage.removeItem('sb_access_token');
    localStorage.removeItem('sb_refresh_token');
    // Clear Supabase's internal storage
    Object.keys(localStorage).forEach(key => {
      if (key.startsWith('sb-')) localStorage.removeItem(key);
    });
    // Remove the param from URL
    window.history.replaceState({}, '', window.location.pathname);
  }

  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("login");
  const errorBox = document.getElementById("error");

  function showError(msg){
    errorBox.textContent = msg;
    errorBox.style.display = "block";
  }
  function clearError(){
    errorBox.textContent = "";
    errorBox.style.display = "none";
  }

  async function login(){
    clearError();
    loginBtn.disabled = true;
    loginBtn.textContent = "Signing in...";

    try {
      const { data, error } = await sb.auth.signInWithPassword({
        email: emailInput.value.trim(),
        password: passwordInput.value
      });

      if (error) throw error;
      if (!data.session) throw new Error("No session returned");

      // Store tokens
      localStorage.setItem("sb_access_token", data.session.access_token);
      localStorage.setItem("sb_refresh_token", data.session.refresh_token);

      console.log('Login successful:', data.session.user.email);
      location.replace("dashboard-landing.html");

    } catch (err) {
      console.error('Login error:', err);
      showError(err.message || String(err));
      loginBtn.textContent = "Sign In";
    } finally {
      loginBtn.disabled = false;
    }
  }

  loginBtn.addEventListener("click", login);
  passwordInput.addEventListener("keydown", (e) => { if (e.key === "Enter") login(); });
  emailInput.addEventListener("keydown", (e) => { if (e.key === "Enter") passwordInput.focus(); });

  // NO auto-redirect - user must click login
</script>
</body>
</html>
