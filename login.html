<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Service Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --silver: #c0c0c0;
      --platinum: #e5e4e2;
      --steel: #71797e;
      --charcoal: #36454f;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Animated gradient overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg, 
        rgba(102, 126, 234, 0.8) 0%,
        rgba(118, 75, 162, 0.8) 50%,
        rgba(240, 147, 251, 0.8) 100%);
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: var(--white);
      letter-spacing: -0.5px;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }

    /* Login Card */
    .login-card {
      background: var(--white);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: fadeInUp 0.8s ease;
      backdrop-filter: blur(10px);
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--charcoal);
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .card-subtitle {
      font-size: 0.95rem;
      color: var(--steel);
      margin-bottom: 2.5rem;
      font-weight: 400;
    }

    /* Form */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--charcoal);
      margin-bottom: 0.5rem;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      padding: 0.875rem 1rem;
      background: var(--white);
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      color: var(--charcoal);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
      font-weight: 400;
    }

    /* Remember & Forgot */
    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--steel);
      cursor: pointer;
      font-weight: 500;
    }

    input[type="checkbox"] {
      width: auto;
      cursor: pointer;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .forgot-link:hover {
      color: #764ba2;
    }

    /* Button */
    .btn-login {
      width: 100%;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      color: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      letter-spacing: 0.3px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* Demo Section */
    .demo-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
    }

    .demo-title {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--steel);
      margin-bottom: 1rem;
      text-align: center;
    }

    .demo-creds {
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.875rem;
      color: var(--charcoal);
      text-align: center;
      font-weight: 500;
      line-height: 1.6;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading */
    .btn-login.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn-login.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .login-card {
        padding: 2rem 1.5rem;
      }

      .logo {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">Service Manager</div>
      <div class="tagline">Professional Service Management Platform</div>
    </div>

    <div class="login-card">
      <h1 class="card-title">Welcome back</h1>
      <p class="card-subtitle">Sign in to your account to continue</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
        </div>

        <div class="form-footer">
          <label class="checkbox-label">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span>Sign In</span>
        </button>
      </form>

      <div class="demo-section">
        <div class="demo-title">Demo Accounts</div>
        <div class="demo-creds">
          <strong>Owner:</strong> owner@premiumauto.com / owner123<br>
          <strong>Admin:</strong> admin@premiumauto.com / admin123<br>
          <strong>Tech:</strong> john.smith@premiumauto.com / tech123
        </div>
      </div>
    </div>
  </div>

  <script>
    // User database with roles
    const users = [
      { 
        email: 'owner@premiumauto.com', 
        password: 'owner123', 
        role: 'owner', 
        name: 'John Owner',
        businessId: 'premium_auto_001'
      },
      { 
        email: 'admin@premiumauto.com', 
        password: 'admin123', 
        role: 'admin', 
        name: 'Sarah Admin',
        businessId: 'premium_auto_001'
      },
      { 
        email: 'john.smith@premiumauto.com', 
        password: 'tech123', 
        role: 'tech', 
        name: 'John Smith',
        techId: 'TECH001',
        businessId: 'premium_auto_001'
      },
      { 
        email: 'maria.garcia@premiumauto.com', 
        password: 'tech123', 
        role: 'tech', 
        name: 'Maria Garcia',
        techId: 'TECH002',
        businessId: 'premium_auto_001'
      },
      { 
        email: 'david.chen@premiumauto.com', 
        password: 'tech123', 
        role: 'tech', 
        name: 'David Chen',
        techId: 'TECH003',
        businessId: 'premium_auto_001'
      },
      { 
        email: 'demo@premiumauto.com', 
        password: 'demo123', 
        role: 'owner', 
        name: 'Demo User',
        businessId: 'premium_auto_001'
      }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      btn.classList.add('loading');
      btn.querySelector('span').textContent = 'Signing in...';
      
      setTimeout(() => {
        const user = users.find(u => u.email === email && u.password === password);
        
        if (user) {
          // Store user session
          sessionStorage.setItem('userEmail', user.email);
          sessionStorage.setItem('userName', user.name);
          sessionStorage.setItem('userRole', user.role);
          sessionStorage.setItem('businessId', user.businessId);
          sessionStorage.setItem('isAuthenticated', 'true');
          sessionStorage.setItem('loginTime', new Date().toISOString());
          
          if (user.techId) {
            sessionStorage.setItem('techId', user.techId);
          }
          
          window.location.href = 'dashboard.html';
        } else {
          btn.classList.remove('loading');
          btn.querySelector('span').textContent = 'Sign In';
          alert('Invalid email or password');
        }
      }, 1000);
    });
  </script>
