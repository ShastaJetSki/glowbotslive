<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WorkLogic Pro – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Supabase anon public key -->
  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f14;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      color: #e8eef6;
    }

    .card {
      width: 420px;
      max-width: 92vw;
      padding: 28px;
      border-radius: 18px;
      background: #0f1621;
      border: 1px solid #223044;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 22px;
    }

    .muted {
      color: #9fb0c3;
      font-size: 14px;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 13px;
      color: #9fb0c3;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #223044;
      background: #0b0f14;
      color: #ffffff;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      width: 100%;
      margin-top: 22px;
      padding: 12px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #2a3b55;
      background: #1a2535;
      color: #ffffff;
      cursor: pointer;
    }

    .error {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #2a1414;
      border: 1px solid #553333;
      color: #ffb3b3;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>WorkLogic Pro</h1>
  <div class="muted">Sign in to continue</div>

  <label>Email</label>
  <input id="email" type="email" autocomplete="username" />

  <label>Password</label>
  <input id="password" type="password" autocomplete="current-password" />

  <button id="login">Sign In</button>

  <div id="error" class="error"></div>
</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const ANON_KEY = document
    .querySelector('meta[name="supabase-anon-key"]')
    .content;

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("login");
  const errorBox = document.getElementById("error");

  async function login() {
    errorBox.style.display = "none";
    loginBtn.disabled = true;

    try {
      const res = await fetch(
        `${API_BASE}/auth/v1/token?grant_type=password`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: ANON_KEY
          },
          body: JSON.stringify({
            email: emailInput.value.trim(),
            password: passwordInput.value
          })
        }
      );

      const data = await res.json();
      console.log("AUTH RESPONSE", data);

      if (!res.ok) {
        throw new Error(
          data.error_description ||
          data.error ||
          "Login failed"
        );
      }

      if (!data.access_token) {
        throw new Error("No access token returned");
      }

      // ✅ store JWT
      localStorage.setItem("sb_access_token", data.access_token);

      // ✅ TEMP: go to chatdash.html
      window.location.href = "chatdash.html";

    } catch (err) {
      errorBox.textContent = err.message;
      errorBox.style.display = "block";
    } finally {
      loginBtn.disabled = false;
    }
  }

  loginBtn.onclick = login;
  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") login();
  });

  // Auto redirect if already logged in
  if (localStorage.getItem("sb_access_token")) {
    window.location.href = "chatdash.html";
  }
</script>

</body>
</html>
