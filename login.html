  <style>

<body>
  <div class="card">
    <h1>WorkLogic Pro</h1>
    <div class="muted">Sign in to continue</div>

    <label>Email</label>
    <input id="email" type="email" autocomplete="username" placeholder="you@company.com" />

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" />

    <!-- Demo Account Button -->
    <button type="button" id="demoBtn" class="demoBtn">
      Try Demo Account
    </button>

    <button id="login">Sign In</button>

    <div id="error" class="error"></div>

    <div class="signupLink">
      Don't have an account? <a href="signup-worklogic.html">Start free trial</a>
    </div>

    <!-- GlowBots Footer -->

      <div style="display:flex;align-items:center;justify-content:center;gap:8px;margin-bottom:8px;">

        <img src="glowbot.png" alt="GlowBot" style="height:24px;vertical-align:middle;">
        <a href="https://glowbotslive.com" target="_blank" style="color:#2563eb;text-decoration:none;font-weight:600;font-size:12px;">GlowBotsLive.com</a>
      </div>
      <p style="color:#6b7280;font-size:11px;margin:8px 0;">AI-Powered Business Solutions</p>
      <div style="display:flex;justify-content:center;gap:16px;margin-top:12px;flex-wrap:wrap;">
        <a href="mailto:support@worklogicpro.com" style="color:#9fb0c3;text-decoration:none;font-size:11px;">Contact Us</a>
        <a href="privacy.html" style="color:#9fb0c3;text-decoration:none;font-size:11px;">Privacy Policy</a>
        <a href="terms.html" style="color:#9fb0c3;text-decoration:none;font-size:11px;">Terms of Service</a>
      </div>
    </div>
  </div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("login");
  const demoBtn = document.getElementById("demoBtn");
  const errorBox = document.getElementById("error");

  function showError(msg){
    errorBox.textContent = msg;
    errorBox.style.display = "block";
  }
  function clearError(){
    errorBox.textContent = "";
    errorBox.style.display = "none";
  }

  // Demo Account Auto-Fill
  function useDemoAccount() {
    emailInput.value = "boxsterbrothers@gmail.com";
    passwordInput.value = "boxster123";
    // Auto-login after filling
    setTimeout(() => login(), 300);
  }

  async function validateToken(token){
    const res = await fetch(`${API_BASE}/auth/v1/user`, {
      headers: { Authorization: `Bearer ${token}`, apikey: ANON_KEY }
    });
    return res.ok;
  }

  async function safeAutoRedirect(){
    const token = localStorage.getItem("sb_access_token");
    if (!token) return;

    // ✅ only redirect if token is VALID
    const ok = await validateToken(token);
    if (ok) {
      location.replace("dashboard-business.html");
    } else {
      // ✅ token expired or invalid: clear it and stay on login
      localStorage.removeItem("sb_access_token");
    }
  }

  async function login(){
    clearError();
    loginBtn.disabled = true;
    loginBtn.textContent = "Signing in...";

    try {
      const res = await fetch(`${API_BASE}/auth/v1/token?grant_type=password`, {
        method: "POST",
        headers: { "Content-Type": "application/json", apikey: ANON_KEY },
        body: JSON.stringify({
          email: emailInput.value.trim(),
          password: passwordInput.value
        })
      });

      const data = await res.json().catch(()=> ({}));

      if (!res.ok) {
        throw new Error(data.error_description || data.error || "Login failed");
      }

      if (!data.access_token) {
        throw new Error("No access token returned");
      }

      // ✅ store JWT
      localStorage.setItem("sb_access_token", data.access_token);

      // ✅ go to business dashboard
      location.replace("dashboard-business.html");

    } catch (err) {
      showError(err.message || String(err));
      loginBtn.textContent = "Sign In";
    } finally {
      loginBtn.disabled = false;
    }
  }

  // Event Listeners
  loginBtn.addEventListener("click", login);
  demoBtn.addEventListener("click", useDemoAccount);
  
  passwordInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") login();
  });
  emailInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") passwordInput.focus();
  });

  // ✅ critical fix: no redirect loop on expired tokens
  safeAutoRedirect();
</script>
</body>
</html>
