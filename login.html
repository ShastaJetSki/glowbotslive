<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GlowbotsLive</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --cyan: #00d9ff;
      --pink: #ff1493;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 217, 255, 0.3), transparent);
      top: -200px;
      left: -200px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255, 20, 147, 0.3), transparent);
      bottom: -150px;
      right: -150px;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      33% { transform: translate(50px, -50px); }
      66% { transform: translate(-30px, 30px); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }

    /* Logo */
    .logo-section {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInDown 0.8s ease;
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 
        0 0 10px var(--cyan),
        0 0 20px var(--cyan),
        0 0 40px var(--cyan);
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--white);
      font-weight: 400;
      letter-spacing: 2px;
    }

    /* Login Card */
    .login-card {
      background: rgba(10, 10, 10, 0.9);
      border: 2px solid var(--cyan);
      padding: 3rem;
      box-shadow: 
        0 0 20px rgba(0, 217, 255, 0.5),
        inset 0 0 20px rgba(0, 217, 255, 0.1);
      animation: fadeInUp 1s ease;
      position: relative;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--cyan), var(--pink), var(--cyan));
      z-index: -1;
      filter: blur(10px);
      opacity: 0.3;
    }

    .card-title {
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 2.5rem;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Form */
    .form-group {
      margin-bottom: 2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--cyan);
      margin-bottom: 0.75rem;
      text-shadow: 0 0 10px var(--cyan);
    }

    input {
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 1rem 1.25rem;
      background: var(--black);
      border: 2px solid var(--cyan);
      color: var(--white);
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--pink);
      box-shadow: 
        0 0 20px rgba(255, 20, 147, 0.5),
        inset 0 0 10px rgba(255, 20, 147, 0.2);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Button */
    .btn-login {
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      padding: 1.5rem;
      background: var(--cyan);
      border: none;
      color: var(--black);
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 0 20px var(--cyan),
        0 0 40px var(--cyan);
    }

    .btn-login:hover {
      background: var(--pink);
      box-shadow: 
        0 0 30px var(--pink),
        0 0 60px var(--pink);
      transform: translateY(-2px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    /* Demo section */
    .demo-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(0, 217, 255, 0.3);
      text-align: center;
    }

    .demo-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--pink);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .demo-creds {
      font-size: 0.9rem;
      color: var(--cyan);
      background: rgba(0, 217, 255, 0.1);
      padding: 1rem;
      border: 1px solid var(--cyan);
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-login.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn-login.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid var(--black);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .logo { font-size: 2rem; }
      .login-card { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="container">
    <div class="logo-section">
      <div class="logo">GLOWBOTSLIVE</div>
      <div class="tagline">We help people.</div>
    </div>

    <div class="login-card">
      <h1 class="card-title">Let us help answer</h1>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">EMAIL ADDRESS</label>
          <input 
            type="email" 
            id="email" 
            placeholder="you@company.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span>INITIALIZE</span>
        </button>
      </form>

      <div class="demo-section">
        <div class="demo-title">DEMO ACCESS</div>
        <div class="demo-creds">
          demo@premiumauto.com<br>
          demo123
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      btn.classList.add('loading');
      btn.querySelector('span').textContent = 'CONNECTING...';
      
      setTimeout(() => {
        if (email && password) {
          sessionStorage.setItem('userEmail', email);
          sessionStorage.setItem('isAuthenticated', 'true');
          sessionStorage.setItem('loginTime', new Date().toISOString());
          window.location.href = 'dashboard.html';
        } else {
          btn.classList.remove('loading');
          btn.querySelector('span').textContent = 'INITIALIZE';
          alert('Please enter valid credentials');
        }
      }, 1500);
    });
  </script>
</body>
</html>
