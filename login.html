<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login - WorkLogicPro</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#0a0e1a;
      color:#e8eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .loginBox {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:16px;
      padding:40px;
      width:100%;
      max-width:400px;
    }
    .logo {
      font-size:24px;
      font-weight:700;
      color:#60a5fa;
      margin-bottom:8px;
      text-align:center;
    }
    .subtitle {
      color:#9fb0c3;
      font-size:14px;
      text-align:center;
      margin-bottom:32px;
    }
    .formGroup {
      margin-bottom:20px;
    }
    .formLabel {
      display:block;
      font-size:14px;
      font-weight:600;
      color:#9fb0c3;
      margin-bottom:8px;
    }
    .formInput {
      width:100%;
      background:#1a2535;
      border:1px solid #223044;
      border-radius:8px;
      padding:12px;
      color:#e8eef6;
      font-size:14px;
    }
    .formInput:focus {
      outline:none;
      border-color:#60a5fa;
    }
    .loginBtn {
      width:100%;
      padding:12px;
      background:#2563eb;
      border:none;
      border-radius:8px;
      color:#fff;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      margin-top:24px;
    }
    .loginBtn:hover {
      background:#1d4ed8;
    }
    .loginBtn:disabled {
      opacity:0.5;
      cursor:not-allowed;
    }
    .message {
      padding:12px;
      border-radius:8px;
      margin-bottom:20px;
      font-size:14px;
    }
    .messageError {
      background:#7f1d1d;
      border:1px solid #991b1b;
      color:#fecaca;
    }
    .messageSuccess {
      background:#064e3b;
      border:1px solid #065f46;
      color:#a7f3d0;
    }
  </style>
</head>
<body>

<div class="loginBox">
  <div class="logo">WorkLogicPro</div>
  <div class="subtitle">Shasta Jet Ski Service</div>

  <div id="message"></div>

  <form id="loginForm" onsubmit="handleLogin(event)">
    <div class="formGroup">
      <label class="formLabel">Email</label>
      <input type="email" class="formInput" id="email" required placeholder="you@example.com">
    </div>

    <div class="formGroup">
      <label class="formLabel">Password</label>
      <input type="password" class="formInput" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
    </div>

    <button type="submit" class="loginBtn" id="loginBtn">Sign In</button>
  </form>
</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

  console.log('ðŸš€ Login page loaded');
  console.log('API_BASE:', API_BASE);

  function showMessage(text, type = 'error') {
    const msg = document.getElementById('message');
    msg.innerHTML = `<div class="message message${type === 'error' ? 'Error' : 'Success'}">${text}</div>`;
  }

  async function handleLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const btn = document.getElementById('loginBtn');

    console.log('ðŸ” Attempting login for:', email);
    
    btn.disabled = true;
    btn.textContent = 'Signing in...';
    showMessage('');

    try {
      console.log('ðŸ“¤ Sending login request...');
      
      const response = await fetch(`${API_BASE}/auth/v1/token?grant_type=password`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': ANON_KEY
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      });

      console.log('ðŸ“¥ Response status:', response.status);

      if (!response.ok) {
        const error = await response.json();
        console.error('âŒ Login failed:', error);
        throw new Error(error.error_description || error.msg || 'Login failed');
      }

      const data = await response.json();
      console.log('âœ… Login successful!');
      console.log('Token received:', data.access_token ? 'YES' : 'NO');

      if (!data.access_token) {
        throw new Error('No access token received');
      }

      // SAVE THE TOKEN
      console.log('ðŸ’¾ Saving token to localStorage...');
      localStorage.setItem('sb_access_token', data.access_token);
      
      // Verify it was saved
      const saved = localStorage.getItem('sb_access_token');
      console.log('âœ… Token saved:', saved ? 'YES' : 'NO');

      if (!saved) {
        throw new Error('Failed to save token to localStorage');
      }

      showMessage('Login successful! Redirecting...', 'success');
      
      console.log('ðŸš€ Redirecting to dashboard...');
      setTimeout(() => {
        window.location.href = 'dashboard-business.html';
      }, 1000);

    } catch (err) {
      console.error('âŒ Login error:', err);
      showMessage(err.message, 'error');
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
  }

  // Check if already logged in
  window.addEventListener('load', () => {
    const token = localStorage.getItem('sb_access_token');
    if (token) {
      console.log('âœ… Already logged in, redirecting...');
      window.location.href = 'dashboard-business.html';
    }
  });
</script>

</body>
</html>
