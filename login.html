  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b0f14;
      font-family: system-ui;
      color: #e8eef6;
    }
    .card {
      width: 420px;
      padding: 28px;
      border-radius: 18px;

      border: 1px solid #223044;
    }
    h1 { margin: 0 0 6px 0; font-size: 22px; }

    label { display:block; margin-top:14px; margin-bottom:6px; color:#9fb0c3; }
    input {
      width:100%; padding:12px 14px; border-radius:12px;

<body>

<div class="card">
  <h1>WorkLogic Pro</h1>
  <div class="muted">Sign in to continue</div>

  <label>Email</label>
  <input id="email" type="email" />

  <label>Password</label>
  <input id="password" type="password" />

  <button id="login">Sign In</button>
  <div id="error" class="error"></div>
</div>

<script>
  const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
  const API_BASE = `https://${PROJECT_REF}.supabase.co`;
  const ANON_KEY = document
    .querySelector('meta[name="supabase-anon-key"]').content;

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("login");
  const errorBox = document.getElementById("error");

  function routeByRole(token) {
    const payload = JSON.parse(atob(token.split(".")[1]));
    const role = payload.user_metadata?.app_role || "tech";

    if (role === "super_admin") {
      window.location.href = "dashboard-admin.html";
    } else if (role === "business_owner") {
      window.location.href = "dashboard-business.html";
    } else if (role === "manager") {
      window.location.href = "dashboard-manager.html";
    } else {
      window.location.href = "dashboard-tech.html";
    }
  }

  async function login() {
    errorBox.style.display = "none";
    loginBtn.disabled = true;

    try {
      const res = await fetch(
        `${API_BASE}/auth/v1/token?grant_type=password`,
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: ANON_KEY
          },
          body: JSON.stringify({
            email: emailInput.value.trim(),
            password: passwordInput.value
          })
        }
      );

      const data = await res.json();

      if (!res.ok || !data.access_token) {
        throw new Error(data.error_description || "Login failed");
      }

      localStorage.setItem("sb_access_token", data.access_token);
      routeByRole(data.access_token);

    } catch (err) {
      errorBox.textContent = err.message;
      errorBox.style.display = "block";
    } finally {
      loginBtn.disabled = false;
    }
  }

  loginBtn.onclick = login;
  passwordInput.addEventListener("keydown", e => {
    if (e.key === "Enter") login();
  });

  // Auto-redirect if already logged in
  const existing = localStorage.getItem("sb_access_token");
  if (existing) {
    routeByRole(existing);
  }
</script>

</body>
</html>
