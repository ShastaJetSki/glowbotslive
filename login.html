<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Service Manager Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --teal: #14b8a6;
      --teal-light: #5eead4;
      --teal-glow: rgba(20, 184, 166, 0.5);
      --pink: #ec4899;
      --pink-light: #f9a8d4;
      --pink-glow: rgba(236, 72, 153, 0.5);
      --white: #ffffff;
      --bg-dark: #0a0e17;
      --bg-darker: #050810;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--teal) 1px, transparent 1px),
        linear-gradient(90deg, var(--teal) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.1;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      animation: orbFloat 15s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--teal-glow), transparent);
      top: -200px;
      left: -200px;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--pink-glow), transparent);
      bottom: -250px;
      right: -250px;
      animation-delay: -7s;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, var(--teal-glow), transparent);
      top: 50%;
      right: 10%;
      animation-delay: -3s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 480px;
      padding: 2rem;
    }

    /* Logo */
    .logo-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--teal) 0%, var(--pink) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 4px;
      position: relative;
      display: inline-block;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--teal), var(--pink));
      box-shadow: 0 0 20px var(--teal-glow);
    }

    .logo-tagline {
      font-size: 0.9rem;
      color: var(--teal-light);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 1.5rem;
      font-weight: 300;
    }

    /* Login Card */
    .login-card {
      background: rgba(10, 14, 23, 0.8);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(20, 184, 166, 0.3);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 0 60px rgba(20, 184, 166, 0.2),
        inset 0 0 40px rgba(20, 184, 166, 0.05);
      animation: fadeInUp 1s ease;
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(20, 184, 166, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .card-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--white) 0%, var(--teal-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-subtitle {
      text-align: center;
      color: var(--teal-light);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
      opacity: 0.8;
    }

    /* Form */
    .form-group {
      margin-bottom: 2rem;
      position: relative;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--teal-light);
      margin-bottom: 0.75rem;
    }

    input {
      width: 100%;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      background: rgba(5, 8, 16, 0.8);
      border: 2px solid rgba(20, 184, 166, 0.3);
      border-radius: 12px;
      color: var(--white);
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--teal);
      background: rgba(5, 8, 16, 0.95);
      box-shadow: 0 0 30px var(--teal-glow);
    }

    input::placeholder {
      color: rgba(94, 234, 212, 0.3);
    }

    /* Button */
    .btn-login {
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      padding: 1.25rem;
      background: linear-gradient(135deg, var(--teal) 0%, var(--pink) 100%);
      border: none;
      border-radius: 12px;
      color: var(--white);
      cursor: pointer;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(20, 184, 166, 0.4);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn-login:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 48px rgba(20, 184, 166, 0.6);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    /* Demo section */
    .demo-section {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(20, 184, 166, 0.2);
      text-align: center;
    }

    .demo-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--pink);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .demo-creds {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.85rem;
      color: var(--teal-light);
      background: rgba(20, 184, 166, 0.1);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid rgba(20, 184, 166, 0.3);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Loading state */
    .btn-login.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .btn-login.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .logo {
        font-size: 2rem;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="container">
    <div class="logo-section">
      <div class="logo">SERVPRO</div>
      <div class="logo-tagline">Multi-Tenant Platform</div>
    </div>

    <div class="login-card">
      <h1 class="card-title">ACCESS PORTAL</h1>
      <p class="card-subtitle">Enter your credentials to continue</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">EMAIL ADDRESS</label>
          <input 
            type="email" 
            id="email" 
            placeholder="you@company.com" 
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input 
            type="password" 
            id="password" 
            placeholder="••••••••" 
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-login" id="loginBtn">
          <span>INITIALIZE</span>
        </button>
      </form>

      <div class="demo-section">
        <div class="demo-title">⚡ DEMO ACCESS</div>
        <div class="demo-creds">
          demo@premiumauto.com<br>
          demo123
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      // Add loading state
      btn.classList.add('loading');
      btn.querySelector('span').textContent = 'CONNECTING...';
      
      // Simulate authentication
      setTimeout(() => {
        if (email && password) {
          // Store session
          sessionStorage.setItem('userEmail', email);
          sessionStorage.setItem('isAuthenticated', 'true');
          sessionStorage.setItem('loginTime', new Date().toISOString());
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          btn.classList.remove('loading');
          btn.querySelector('span').textContent = 'INITIALIZE';
          alert('Please enter valid credentials');
        }
      }, 1500);
    });
  </script>
</body>
</html>
