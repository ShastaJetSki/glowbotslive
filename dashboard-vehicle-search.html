<body>

  <div class="autocomplete-container">
    <input id="search" placeholder="Search by license plate, make, model, or VINâ€¦" autocomplete="off" />

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token, query = ""){
  const r = await fetch(`${REST_BASE}/${table}?select=*${query}`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

let vehicles = [];
let customers = [];
let workOrders = [];
let employees = [];
let selectedIndex = -1;

// Track vehicle views in localStorage
function recordVehicleView(vehicleId) {
  const views = JSON.parse(localStorage.getItem('wl_vehicle_views') || '{}');
  views[vehicleId] = new Date().toISOString();
  localStorage.setItem('wl_vehicle_views', JSON.stringify(views));
}

function getVehicleViews() {
  return JSON.parse(localStorage.getItem('wl_vehicle_views') || '{}');
}

function sortVehiclesByRecentView(vehicleList) {
  const views = getVehicleViews();
  return vehicleList.sort((a, b) => {
    const aTime = views[a.vehicle_id] ? new Date(views[a.vehicle_id]).getTime() : 0;
    const bTime = views[b.vehicle_id] ? new Date(views[b.vehicle_id]).getTime() : 0;
    return bTime - aTime; // Most recent first
  });
}

function norm(v){ return String(v||"").toLowerCase(); }

function getFilteredVehicles(){
  const q = norm(search.value);
  if(!q) return [];
  
  // Filter vehicles
  const matches = vehicles.filter(v =>
    norm(v.license_plate).includes(q) ||
    norm(v.make).includes(q) ||
    norm(v.model).includes(q) ||
    norm(v.year).includes(q) ||
    norm(v.vin_or_cf_number).includes(q)
  );
  
  // Sort by license plate match first, then by recent views
  const views = getVehicleViews();
  return matches.sort((a, b) => {
    // Prioritize exact license plate matches
    const aLicenseMatch = norm(a.license_plate).startsWith(q);
    const bLicenseMatch = norm(b.license_plate).startsWith(q);
    
    if (aLicenseMatch && !bLicenseMatch) return -1;
    if (!aLicenseMatch && bLicenseMatch) return 1;
    
    // Then sort by most recently viewed
    const aTime = views[a.vehicle_id] ? new Date(views[a.vehicle_id]).getTime() : 0;
    const bTime = views[b.vehicle_id] ? new Date(views[b.vehicle_id]).getTime() : 0;
    return bTime - aTime;
  }).slice(0, 10); // Limit to 10 results
}

function showAutocomplete(){
  const filtered = getFilteredVehicles();
  const dropdown = document.getElementById('autocompleteDropdown');
  
  if(!search.value.trim() || filtered.length === 0){
    dropdown.classList.remove('active');
    return;
  }
  
  dropdown.innerHTML = filtered.map((v, idx) => {
    const imageUrl = v.vehicle_image_url 
      ? (v.vehicle_image_url.startsWith('http') 
         ? v.vehicle_image_url 
         : `${API_BASE}/storage/v1/object/public/vehicle-images/${v.vehicle_image_url}`)
      : null;
    
    return `
      <div class="autocomplete-item ${idx === selectedIndex ? 'autocomplete-highlight' : ''}" 
           onclick="selectVehicle('${v.vehicle_id}')"
           data-index="${idx}">
        <div class="vehicle-image">
          ${imageUrl 
            ? `<img src="${imageUrl}" alt="${v.year} ${v.make} ${v.model}" />`
            : '<div class="vehicle-placeholder">ðŸš—</div>'}
        </div>
        <div class="vehicle-info">
          <strong>${v.year || ""} ${v.make || ""} ${v.model || ""}</strong>
          <div class="muted" style="color:#3b82f6; font-weight:600;">Plate: ${v.license_plate || "â€”"}</div>
        </div>
      </div>
    `;
  }).join("");
  
  dropdown.classList.add('active');
}

function selectVehicle(vehicleId){
  const dropdown = document.getElementById('autocompleteDropdown');
  dropdown.classList.remove('active');
  search.value = '';
  selectedIndex = -1;
  recordVehicleView(vehicleId);
  openVehicle(vehicleId);
}

function norm(v){ return String(v||"").toLowerCase(); }

function render(){
  const q = norm(search.value);

  let filtered = !q ? vehicles : vehicles.filter(v =>
    norm(v.license_plate).includes(q) ||
    norm(v.make).includes(q) ||
    norm(v.model).includes(q) ||
    norm(v.year).includes(q) ||
    norm(v.vin_or_cf_number).includes(q)
  );
  
  // Sort by most recently viewed
  filtered = sortVehiclesByRecentView(filtered);

  results.innerHTML = filtered.map(v => {
    const imageUrl = v.vehicle_image_url 
      ? (v.vehicle_image_url.startsWith('http') 
         ? v.vehicle_image_url 
         : `${API_BASE}/storage/v1/object/public/vehicle-images/${v.vehicle_image_url}`)
      : null;
    
    // Find active work order for this vehicle
    const activeWO = workOrders.find(wo => wo.vehicle_id === v.vehicle_id);
    let woInfoHtml = '';
    
    if (activeWO) {
      const woNum = activeWO.wo_number || activeWO.work_order_id.substring(0, 8);
      const tech = employees.find(e => e.employee_id === activeWO.assigned_tech_id);
      const techName = tech ? `${tech.first_name} ${tech.last_name}` : 'Unassigned';
      const status = activeWO.status || 'draft';
      
      woInfoHtml = `
        <div class="vehicle-wo-info">
          <div class="vehicle-wo-number">WO-${woNum}</div>
          <div class="vehicle-wo-tech">Tech: ${techName}</div>
          <div class="vehicle-wo-status">${status}</div>
        </div>
      `;
    }
    
    return `
      <div class="card" onclick="recordVehicleView('${v.vehicle_id}'); openVehicle('${v.vehicle_id}');">
        <div class="vehicle-info">
          <strong>${v.year || ""} ${v.make || ""} ${v.model || ""}</strong>
          <div class="muted">Plate: ${v.license_plate || "â€”"}</div>
          <div class="muted">VIN/CF: ${v.vin_or_cf_number || "â€”"}</div>
          ${woInfoHtml}
        </div>
        <div class="vehicle-image">
          ${imageUrl 
            ? `<img src="${imageUrl}" alt="${v.year} ${v.make} ${v.model}" />`
            : '<div class="vehicle-placeholder">ðŸš—</div>'}
        </div>
      </div>
    `;
  }).join("");
}

async function openVehicle(vehicleId){
  const token = localStorage.getItem("sb_access_token");
  const v = vehicles.find(x => x.vehicle_id === vehicleId);
  if(!v) return;

  modalTitle.textContent = `${v.year || ""} ${v.make || ""} ${v.model || ""}`;
  modalVehicleInfo.innerHTML = `
    License Plate: ${v.license_plate || "â€”"}<br>
    VIN/CF Number: ${v.vin_or_cf_number || "â€”"}<br>
    Color: ${v.color || "â€”"}
  `;

  // Find owner
  const owner = customers.find(c => c.customer_id === v.customer_id);
  
  vehicleOwner.innerHTML = owner 
    ? `
      <div class="card">
        <strong>${owner.first_name || ""} ${owner.last_name || ""}</strong>
        <div class="muted">Phone: ${owner.phone || "â€”"}</div>
        <div class="muted">Email: ${owner.email || "â€”"}</div>
      </div>
    `
    : `<div class="muted">No owner information available.</div>`;

  vehicleModal.classList.add("active");
}

function closeModal(){
  vehicleModal.classList.remove("active");
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  vehicles = await fetchTable("vehicles", token);
  customers = await fetchTable("customers", token);
  
  // Load work orders with status not completed/closed
  const woResponse = await fetch(
    `${REST_BASE}/work_orders?select=work_order_id,wo_number,vehicle_id,status,assigned_tech_id&status=not.in.(completed,closed)`,
    { headers: { apikey: ANON_KEY, Authorization: `Bearer ${token}` } }
  );
  workOrders = woResponse.ok ? await woResponse.json() : [];
  
  // Load employees to get tech names
  employees = await fetchTable("employees", token);
  
  totalVehicles.textContent = vehicles.length;
  
  // Set tenant title if available
  const tenantEl = document.getElementById("tenantTitle");
  if(vehicles.length > 0 && vehicles[0].tenant_name) {
    tenantEl.textContent = vehicles[0].tenant_name;
    document.title = vehicles[0].tenant_name + " - Vehicles";
  }
  
  render();
}

search.addEventListener("input", () => {
  showAutocomplete();
  render();
});

search.addEventListener("keydown", (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if(!dropdown.classList.contains('active')) return;
  
  const items = dropdown.querySelectorAll('.autocomplete-item');
  
  if(e.key === 'ArrowDown'){
    e.preventDefault();
    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
    showAutocomplete();
  } else if(e.key === 'ArrowUp'){
    e.preventDefault();
    selectedIndex = Math.max(selectedIndex - 1, -1);
    showAutocomplete();
  } else if(e.key === 'Enter' && selectedIndex >= 0){
    e.preventDefault();
    const selectedItem = items[selectedIndex];
    if(selectedItem) selectedItem.click();
  } else if(e.key === 'Escape'){
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if(!search.contains(e.target) && !dropdown.contains(e.target)){
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

load();
</script>
