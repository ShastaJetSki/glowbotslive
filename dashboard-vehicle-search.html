<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vehicle Lookup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="supabase-anon-key"
    content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt4cWt3cGttdGd2bXRocGFmb3F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0NDI1OTQsImV4cCI6MjA4MTAxODU5NH0.GT9pOMqrUr1EvVLh1magyoB4I_LprziRaybKsGHhrX4" />

  <style>
    body { margin:0; padding:24px; font-family:system-ui; background:#0b0f14; color:#e8eef6; }
    
    /* pin app name top-right */
    .appName { position:fixed; top:10px; right:24px; font-size:12px; color:#9fb0c3; }

    header { display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:16px; gap:16px; flex-wrap:wrap; }
    h1 { margin:0; font-size:40px; }
    h2 { margin:18px 0 10px; font-size:18px; }

    /* Updated sub-nav under title */
    .sub-nav {
      display:flex;
      gap:16px;
      margin: 8px 0 0;
      padding-bottom:10px;
      border-bottom:1px solid #1f2937;
      flex-wrap:wrap;
    }
    .sub-nav-link {
      font-size:14px;
      color:#9ca3af;
      text-decoration:none;
      padding:4px 2px;
      position:relative;
    }
    .sub-nav-link:hover { color:#e5e7eb; }
    .sub-nav-link.active { color:#38bdf8; font-weight:500; }
    .sub-nav-link.active::after {
      content:"";
      position:absolute;
      left:0;
      bottom:-11px;
      width:100%;
      height:2px;
      background:#38bdf8;
      border-radius:2px;
    }

    /* Button group for Settings and Logout */
    .header-buttons {
      display:flex;
      gap:8px;
      align-items:center;
    }

    input {
      width:100%; padding:12px;
      border-radius:10px; border:1px solid #223044;
      background:#0f1621; color:#e8eef6;
      margin-bottom:16px;
    }

    .stats {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px; margin-bottom:16px;
    }
    .stat-card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:16px;
    }
    .stat-label { font-size:12px; color:#9fb0c3; }
    .stat-value { font-size:22px; font-weight:700; margin-top:6px; }

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:12px;
    }

    .card {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
    }
    .card:hover { border-color:#38bdf8; }

    .muted { font-size:12px; color:#9fb0c3; margin-top:4px; }

    /* MODAL */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      align-items:center;
      justify-content:center;
    }
    .modal.active { display:flex; }

    .modalContent {
      background:#0f1621;
      border:1px solid #223044;
      border-radius:14px;
      padding:20px;
      width:100%;
      max-width:620px;
      max-height:80vh;
      overflow:auto;
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:#1a2535;
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
    }
    button:hover { background:#243648; }

    /* Mobile responsive */
    @media (max-width: 640px) {
      header { padding-bottom: 8px; }
      h1 { font-size: 32px; }
      .header-buttons { width: 100%; justify-content: flex-end; }
    }
  </style>
</head>

<body>
  <div class="appName">WorkLogicPro</div>

  <header>
    <div>
      <h1 id="tenantTitle">Vehicle Lookup</h1>

      <div class="sub-nav">
        <a href="dashboard-business.html" class="sub-nav-link">Dashboard</a>
        <a href="dashboard-customer-search.html" class="sub-nav-link">Customers</a>
        <a href="dashboard-vehicle-search.html" class="sub-nav-link active">Vehicles</a>
        <a href="dashboard-scheduling.html" class="sub-nav-link">Scheduling</a>
      </div>
    </div>

    <div class="header-buttons">
      <button onclick="goToSettings()">Settings</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-label">Total Vehicles</div>
      <div class="stat-value" id="totalVehicles">0</div>
    </div>
  </div>

  <input id="search" placeholder="Search by make, model, plate, or VIN…" />
  <div class="list" id="results"></div>

  <!-- VEHICLE MODAL -->
  <div id="vehicleModal" class="modal" onclick="if(event.target===this) closeModal()">
    <div class="modalContent">
      <h2 id="modalTitle"></h2>
      <div id="modalVehicleInfo" class="muted"></div>

      <h3 style="margin-top:16px;">Owner Information</h3>
      <div id="vehicleOwner"></div>

      <div style="margin-top:16px; text-align:right;">
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token, query = ""){
  const r = await fetch(`${REST_BASE}/${table}?select=*${query}`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

let vehicles = [];
let customers = [];

function norm(v){ return String(v||"").toLowerCase(); }

function render(){
  const q = norm(search.value);

  const filtered = !q ? vehicles : vehicles.filter(v =>
    norm(v.make).includes(q) ||
    norm(v.model).includes(q) ||
    norm(v.year).includes(q) ||
    norm(v.license_plate).includes(q) ||
    norm(v.vin_or_cf_number).includes(q)
  );

  results.innerHTML = filtered.map(v => `
    <div class="card" onclick="openVehicle('${v.vehicle_id}')">
      <strong>${v.year || ""} ${v.make || ""} ${v.model || ""}</strong>
      <div class="muted">Plate: ${v.license_plate || "—"}</div>
      <div class="muted">VIN/CF: ${v.vin_or_cf_number || "—"}</div>
    </div>
  `).join("");
}

async function openVehicle(vehicleId){
  const token = localStorage.getItem("sb_access_token");
  const v = vehicles.find(x => x.vehicle_id === vehicleId);
  if(!v) return;

  modalTitle.textContent = `${v.year || ""} ${v.make || ""} ${v.model || ""}`;
  modalVehicleInfo.innerHTML = `
    License Plate: ${v.license_plate || "—"}<br>
    VIN/CF Number: ${v.vin_or_cf_number || "—"}<br>
    Color: ${v.color || "—"}
  `;

  // Find owner
  const owner = customers.find(c => c.customer_id === v.customer_id);
  
  vehicleOwner.innerHTML = owner 
    ? `
      <div class="card">
        <strong>${owner.first_name || ""} ${owner.last_name || ""}</strong>
        <div class="muted">Phone: ${owner.phone || "—"}</div>
        <div class="muted">Email: ${owner.email || "—"}</div>
      </div>
    `
    : `<div class="muted">No owner information available.</div>`;

  vehicleModal.classList.add("active");
}

function closeModal(){
  vehicleModal.classList.remove("active");
}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  vehicles = await fetchTable("vehicles", token);
  customers = await fetchTable("customers", token);
  
  totalVehicles.textContent = vehicles.length;
  
  // Set tenant title if available
  const tenantEl = document.getElementById("tenantTitle");
  if(vehicles.length > 0 && vehicles[0].tenant_name) {
    tenantEl.textContent = vehicles[0].tenant_name;
    document.title = vehicles[0].tenant_name + " - Vehicles";
  }
  
  render();
}

search.addEventListener("input", render);
load();
</script>
</body>
</html>
