    :root {

      --accent-primary: #3b82f6; --accent-light: #60a5fa;
    }
    [data-theme="grey"] {

      --border-default: #333333; --text-primary: #e5e5e5; --text-secondary: #a3a3a3;
      --accent-primary: #525252; --accent-light: #737373;
    }
    [data-theme="slate"] {
      --bg-primary: #0f172a; --bg-secondary: #1e293b; --bg-card: #273549; --bg-hover: #334155;
      --border-default: #334155; --text-primary: #f1f5f9; --text-secondary: #94a3b8;
      --accent-primary: #6366f1; --accent-light: #818cf8;
    }
    [data-theme="charcoal"] {
      --bg-primary: #121214; --bg-secondary: #18181b; --bg-card: #27272a; --bg-hover: #3f3f46;
      --border-default: #3f3f46; --text-primary: #fafafa; --text-secondary: #a1a1aa;
      --accent-primary: #a1a1aa; --accent-light: #d4d4d8;
    }
    [data-theme="midnight"] {
      --bg-primary: #09090b; --bg-secondary: #0f0f12; --bg-card: #18181d; --bg-hover: #222228;
      --border-default: #27272f; --text-primary: #eeeef0; --text-secondary: #9898a4;
      --accent-primary: #8b5cf6; --accent-light: #a78bfa;
    }
    [data-theme="navy"] {
      --bg-primary: #0a0e1a; --bg-secondary: #0f1526; --bg-card: #182035; --bg-hover: #1f2a45;
      --border-default: #253352; --text-primary: #e8ecf4; --text-secondary: #9aa5bd;
      --accent-primary: #4a7cc9; --accent-light: #6b9ae0;
    }
    [data-theme="graphite"] {
      --bg-primary: #0d0d0d; --bg-secondary: #141414; --bg-card: #1f1f1f; --bg-hover: #292929;

    [data-theme="ocean"] {

    }
    [data-theme="forest"] {

      --accent-primary: #22c55e; --accent-light: #4ade80;
    }
    [data-theme="obsidian"] {
      --bg-primary: #050505; --bg-secondary: #0a0a0a; --bg-card: #141414; --bg-hover: #1c1c1c;
      --border-default: #252525; --text-primary: #e0e0e0; --text-secondary: #888888;
      --accent-primary: #0ea5e9; --accent-light: #38bdf8;
    }
    [data-theme="steel"] {

      --border-default: #2c3644; --text-primary: #e4e8ed; --text-secondary: #8b95a5;
      --accent-primary: #64748b; --accent-light: #94a3b8;

    [data-theme="espresso"] {

      --border-default: #382f28; --text-primary: #f0ebe5; --text-secondary: #a89e94;
      --accent-primary: #a78b6e; --accent-light: #c4a88a;
    }
    [data-theme="onyx"] {
      --bg-primary: #000000; --bg-secondary: #080808; --bg-card: #121212; --bg-hover: #1a1a1a;

      --accent-primary: #06b6d4; --accent-light: #22d3ee;

    /* ===== END THEME DEFINITIONS ===== */
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { background: #0b0f14; background-color: #0b0f14; }
    body { font-family: system-ui; background: var(--bg-primary); color: var(--text-primary); }
    h1 { margin:0; font-size:40px; }
    h2 { margin:18px 0 10px; font-size:18px; }

    input {
      width:100%; padding:12px;
      border-radius:10px; border:1px solid var(--border-default);
      background:var(--bg-secondary); color:var(--text-primary);
      margin-bottom:16px;
    }
    
    .autocomplete-container {
      position:relative;
      width:100%;
      margin-bottom:16px;
    }
    
    .autocomplete-dropdown {
      position:absolute;
      top:100%;
      left:0;
      right:0;
      background:var(--bg-secondary);
      border:1px solid var(--border-default);
      border-top:none;
      border-radius:0 0 10px 10px;
      max-height:300px;
      overflow-y:auto;
      z-index:1000;
      display:none;
    }
    
    .autocomplete-dropdown.active {
      display:block;
    }
    
    .autocomplete-item {
      padding:12px;
      cursor:pointer;
      border-bottom:1px solid var(--border-default);
      display:flex;
      gap:12px;
      align-items:center;
    }
    
    .autocomplete-item:last-child {
      border-bottom:none;
    }
    
    .autocomplete-item:hover {
      background:var(--bg-card);
    }
    
    .autocomplete-highlight {
      background:#2563eb;
      color:#fff;
    }

    .stats {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-bottom:16px;
    }
    
    .kpi { 
      min-width:200px; 
      flex: 1 1 200px; 
      cursor:pointer;
      padding:12px 14px;
    }
    .kpi:hover { border-color:#2f4461; }
    .kpi.active { border-color:var(--accent-primary); box-shadow:0 0 0 1px rgba(59,130,246,.35) inset; }
    .kpi.hidden { display: none; }
    .label { 
      font-size:12px; 
      color:var(--text-secondary);
      margin-bottom:4px;
    }
    .value { 
      font-size:42px; 
      font-weight:700; 
      line-height:1.1;
      text-align:right;
    }

    .list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:12px;
    }

    .card {
      background:var(--bg-secondary);
      border:1px solid var(--border-default);
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
    }
    .card:hover { border-color:#38bdf8; }
    
    .vehicle-content {
      display:flex;
      flex-direction:column;
      gap:0;
    }
    
    .vehicle-top {
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      padding-bottom:8px;
    }
    
    .vehicle-info {
      flex:1;
      min-width:0;
    }
    
    .vehicle-image {
      width:80px;
      height:80px;
      border-radius:8px;
      background:var(--bg-primary);
      border:1px solid var(--border-default);
      flex-shrink:0;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    
    .vehicle-image img {
      width:100%;
      height:100%;
      object-fit:cover;
    }
    
    .vehicle-placeholder {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #1a2535 0%, #0f1621 100%);
    }
    
    .vehicle-placeholder svg {
      width:60%;
      height:60%;
      opacity:0.4;
    }
    
    .vehicle-wo-info {
      border-top:1px solid var(--border-default);
      padding-top:8px;
      font-size:11px;
    }
    
    .vehicle-wo-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
    }
    
    .vehicle-wo-number {
      color:var(--accent-primary);
      font-weight:600;
      font-size:11px;
    }
    
    .vehicle-wo-status {
      display:inline-block;
      padding:2px 6px;
      border-radius:4px;
      background:var(--bg-card);
      color:var(--accent-light);
      text-transform:uppercase;
      font-size:9px;
      font-weight:600;
    }

    .muted { font-size:12px; color:var(--text-secondary); margin-top:4px; }
    
    /* Selectable/Copyable Fields */
    .selectable {
      user-select: text;
      cursor: text;
      display: inline;
      font-family: monospace;
      background: rgba(59, 130, 246, 0.1);
      padding: 1px 4px;
      border-radius: 4px;
    }
    
    .selectable:hover {
      background: rgba(59, 130, 246, 0.25);
    }
    
    .field-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 4px;
    }
    
    .field-label {
      font-size: 11px;
      color: var(--text-secondary);
      min-width: 40px;
    }
    
    .copy-btn {
      background: transparent;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 11px;
      color: var(--text-secondary);
      opacity: 0.5;
      transition: all 0.2s;
    }
    
    .copy-btn:hover {
      opacity: 1;
      color: var(--accent-primary);
    }
    
    .copy-btn.copied {
      color: #10b981;
      opacity: 1;
    }

    /* MODAL */
    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      z-index:999;
      align-items:center;
      justify-content:center;
    }
    .modal.active { display:flex; }

    .modalContent {
      background:var(--bg-secondary);
      border:1px solid var(--border-default);
      border-radius:14px;
      padding:20px;
      width:100%;
      max-width:620px;
      max-height:80vh;
      overflow:auto;
    }
    
    .modal-field-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-default);
    }
    
    .modal-field-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .modal-field-value {
      font-family: monospace;
      font-size: 14px;
      user-select: text;
      cursor: text;
      background: rgba(59, 130, 246, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .modal-field-value:hover {
      background: rgba(59, 130, 246, 0.25);
    }

    button {
      padding:8px 14px;
      border-radius:10px;
      border:1px solid #2a3b55;
      background:var(--bg-card);
      color:#fff;
      cursor:pointer;
    }
    button:hover { background:#243648; }

    /* Headers */
    .desktop-header {
      position:sticky; top:0; z-index:100;
      background:var(--bg-primary); border-bottom:1px solid var(--border-default);
    }
    
    .mobile-top-header {
      display: none;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-default);
    }

    .mobile-header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
    }

    .mobile-menu-toggle {
      background: transparent;
      border: 1px solid transparent;
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 20px;
      padding: 0;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-header-center {
      flex: 1;
      margin-left: 12px;
    }

    .mobile-header-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .business-name {
      font-size: 12px;
      color: var(--accent-light);
    }

    .mobile-header-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .mobile-header-content.expanded {
      max-height: 200px;
    }

    .mobile-header-actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 8px 12px 12px;
      background: var(--bg-primary);
      border-top: 1px solid var(--border-default);
    }

    .mobile-header-actions button {
      padding: 10px;
      font-size: 13px;
      background: var(--bg-card);
      border: 1px solid var(--accent-primary);
      color: var(--text-primary);
      border-radius: 8px;
    }

    /* ========== MOBILE BOTTOM NAV - EXACT MATCH FROM SETTINGS ========== */
    .mobile-bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      padding: 8px;
      z-index: 100;
    }

    .mobile-nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }

    .mobile-nav-secondary {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .mobile-nav-btn {
      padding: 10px 8px;
      border-radius: 8px;
      border: 1px solid var(--border-default);
      background: var(--bg-card);
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
    }

    .mobile-nav-grid .mobile-nav-btn {
      background: var(--bg-card);
      border-color: var(--border-default);
    }

    .mobile-nav-btn.active {
      background: var(--bg-hover);
      border-color: var(--accent-primary);
      color: var(--accent-light);
    }
    /* ========== END MOBILE BOTTOM NAV ========== */

    @media (max-width: 768px) {
      .desktop-header { display: none !important; }
      .mobile-top-header { display: block; }
      .mobile-bottom-nav { display: block !important; }
      body { padding-bottom: 120px; }
      h1 { font-size: 24px !important; }
      .list { grid-template-columns: 1fr; }
    }

    @media (min-width: 769px) {
      .mobile-top-header { display: none !important; }
      .mobile-bottom-nav { display: none !important; }
    }
  </style>
</head>

// ============================================================================
// COPY TO CLIPBOARD
// ============================================================================
function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    const originalText = btn.textContent;
    btn.textContent = '‚úì';
    btn.classList.add('copied');
    setTimeout(() => {
      btn.textContent = originalText;
      btn.classList.remove('copied');
    }, 1500);
  });
}

// ============================================================================
// LOGOUT
// ============================================================================
async function logout() {
  await sb.auth.signOut();
  localStorage.removeItem('sb_access_token');
  localStorage.removeItem('sb_refresh_token');
  Object.keys(localStorage).forEach(key => {
    if (key.startsWith('sb-')) localStorage.removeItem(key);
  });
  window.location.href = 'login.html?logout=1';
}

// ============================================================================
// AUTH CHECK
// ============================================================================
async function checkAuth() {
  const { data: { session } } = await sb.auth.getSession();
  
  if (!session) {
    const token = localStorage.getItem('sb_access_token');
    const refreshToken = localStorage.getItem('sb_refresh_token');
    
    if (token && refreshToken) {
      const { data, error } = await sb.auth.setSession({
        access_token: token,
        refresh_token: refreshToken
      });
      if (error || !data.session) {
        window.location.href = 'login.html';
        return null;
      }
      return data.session;
    }
    window.location.href = 'login.html';
    return null;
  }
  return session;
}

function filterByStatus(status) {
  activeFilter = status;
  document.querySelectorAll('.kpi').forEach(k => k.classList.remove('active'));
  document.getElementById(`kpi${status.charAt(0).toUpperCase() + status.slice(1).replace('_', '')}`).classList.add('active');
  render();
}

// ============================================================================
// RENDER
// ============================================================================
function render() {
  const q = search.value.toLowerCase().trim();
  
  let filtered = vehicles;
  
  // Text filter
  if (q) {
    filtered = vehicles.filter(v =>
      (v.plate_or_cf || '').toLowerCase().includes(q) ||
      (v.vin_or_hin || '').toLowerCase().includes(q) ||
      (v.make || '').toLowerCase().includes(q) ||
      (v.model || '').toLowerCase().includes(q) ||
      String(v.year || '').includes(q)
    );
  }
  
  // Status filter
  if (activeFilter !== 'all') {
    const now = new Date();
    filtered = filtered.filter(v => {
      const wo = workOrders.find(w => w.vehicle_id === v.vehicle_id);
      if (activeFilter === 'scheduled') {
        return wo && (wo.status === 'scheduled' || wo.status === 'in_progress');
      }
      if (activeFilter === 'past_due') {
        return wo && wo.scheduled_end && new Date(wo.scheduled_end) < now && wo.status !== 'completed';
      }
      return true;
    });
  }
  
  results.innerHTML = filtered.length > 0 
    ? filtered.map(renderVehicleCard).join('')
    : '<div class="muted" style="text-align:center; padding:40px;">No vehicles found</div>';
}

// ============================================================================
// VEHICLE MODAL
// ============================================================================
function openVehicle(vehicleId) {
  const v = vehicles.find(x => x.vehicle_id === vehicleId);
  if (!v) return;
  
  document.getElementById('modalTitle').textContent = `${v.year || ''} ${v.make || ''} ${v.model || ''}`;
  
  // Build details with selectable fields using new column names
  const plateOrCf = v.plate_or_cf || '';
  const vinOrHin = v.vin_or_hin || '';
  const color = v.color || '';
  const vehicleType = v.vehicle_type || '';
  const mileageHours = v.mileage_hours || '';
  
  const isWatercraft = vehicleType === 'jet_ski' || vehicleType === 'boat' || vehicleType === 'pwc';
  
  let detailsHtml = '<div style="margin-top:16px;">';
  
  if (plateOrCf) {
    const label = isWatercraft ? 'CF Number' : 'License Plate';
    detailsHtml += `
      <div class="modal-field-row">
        <span class="modal-field-label">${label}</span>
        <div class="modal-field-value">
          ${plateOrCf}
          <button class="copy-btn" onclick="copyToClipboard('${plateOrCf}', this)">üìã Copy</button>
        </div>
      </div>
    `;
  }
  
  if (vinOrHin) {
    const label = isWatercraft ? 'HIN (Hull ID)' : 'VIN';
    detailsHtml += `
      <div class="modal-field-row">
        <span class="modal-field-label">${label}</span>
        <div class="modal-field-value">
          ${vinOrHin}
          <button class="copy-btn" onclick="copyToClipboard('${vinOrHin}', this)">üìã Copy</button>
        </div>
      </div>
    `;
  }
  
  if (vehicleType) {
    detailsHtml += `
      <div class="modal-field-row">
        <span class="modal-field-label">Type</span>
        <div class="modal-field-value">${vehicleType.replace('_', ' ')}</div>
      </div>
    `;
  }
  
  if (color) {
    detailsHtml += `
      <div class="modal-field-row">
        <span class="modal-field-label">Color</span>
        <div class="modal-field-value">${color}</div>
      </div>
    `;
  }
  
  if (mileageHours) {
    const label = isWatercraft ? 'Engine Hours' : 'Mileage';
    detailsHtml += `
      <div class="modal-field-row">
        <span class="modal-field-label">${label}</span>
        <div class="modal-field-value">${mileageHours}</div>
      </div>
    `;
  }
  
  detailsHtml += '</div>';
  
  document.getElementById('modalVehicleDetails').innerHTML = detailsHtml;
  
  // Find owner
  const owner = customers.find(c => c.customer_id === v.customer_id);
  document.getElementById('vehicleOwner').innerHTML = owner 
    ? `
      <div class="card" style="cursor:default;">
        <strong>${owner.full_name || ((owner.first_name || '') + ' ' + (owner.last_name || '')).trim() || 'Unknown'}</strong>
        <div class="muted">Phone: ${owner.phone || '‚Äî'}</div>
        <div class="muted">Email: ${owner.email || '‚Äî'}</div>
      </div>
    `
    : '<div class="muted">No owner information available</div>';
  
  document.getElementById('vehicleModal').classList.add('active');
}

function closeModal() {
  document.getElementById('vehicleModal').classList.remove('active');
}

// ============================================================================
// UPDATE KPIs
// ============================================================================
function updateKPIs() {
  document.getElementById('allVehiclesValue').textContent = vehicles.length;
  
  const scheduled = workOrders.filter(w => w.status === 'scheduled' || w.status === 'in_progress').length;
  document.getElementById('scheduledValue').textContent = scheduled;
  
  const now = new Date();
  const pastDue = workOrders.filter(w => 
    w.scheduled_end && new Date(w.scheduled_end) < now && w.status !== 'completed'
  ).length;
  
  const pastDueCard = document.getElementById('kpiPastDue');
  if (pastDue > 0) {
    pastDueCard.classList.remove('hidden');
    document.getElementById('pastDueValue').textContent = pastDue;
  } else {
    pastDueCard.classList.add('hidden');
  }
}

// ============================================================================
// AUTOCOMPLETE
// ============================================================================
function showAutocomplete() {
  const q = search.value.toLowerCase().trim();
  const dropdown = document.getElementById('autocompleteDropdown');
  
  if (!q) {
    dropdown.classList.remove('active');
    return;
  }
  
  const matches = vehicles.filter(v =>
    (v.plate_or_cf || '').toLowerCase().includes(q) ||
    (v.vin_or_hin || '').toLowerCase().includes(q) ||
    (v.make || '').toLowerCase().includes(q) ||
    (v.model || '').toLowerCase().includes(q)
  ).slice(0, 8);
  
  if (matches.length === 0) {
    dropdown.classList.remove('active');
    return;
  }
  
  dropdown.innerHTML = matches.map((v, idx) => {
    const isWatercraft = v.vehicle_type === 'jet_ski' || v.vehicle_type === 'boat' || v.vehicle_type === 'pwc';
    const idLabel = isWatercraft ? 'CF#' : 'Plate';
    const idValue = v.plate_or_cf || '‚Äî';
    
    return `
    <div class="autocomplete-item ${idx === selectedIndex ? 'autocomplete-highlight' : ''}" 
         onclick="openVehicle('${v.vehicle_id}')"
         data-index="${idx}">
      <div style="flex:1;">
        <strong>${v.year || ''} ${v.make || ''} ${v.model || ''}</strong>
        <div class="muted">${idLabel}: ${idValue}</div>
      </div>
    </div>
  `}).join('');
  
  dropdown.classList.add('active');
}

search.addEventListener('input', () => {
  showAutocomplete();
  render();
});

search.addEventListener('keydown', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if (!dropdown.classList.contains('active')) return;
  
  const items = dropdown.querySelectorAll('.autocomplete-item');
  
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
    showAutocomplete();
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    selectedIndex = Math.max(selectedIndex - 1, -1);
    showAutocomplete();
  } else if (e.key === 'Enter' && selectedIndex >= 0) {
    e.preventDefault();
    items[selectedIndex]?.click();
  } else if (e.key === 'Escape') {
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

document.addEventListener('click', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if (!search.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

// ============================================================================
// LOAD DATA
// ============================================================================
async function loadBusinessSettings() {
  const { data } = await sb.from('business_settings').select('*').single();
  if (data) {
    const name = data.business_name || data.company_name || 'My Business';
    document.getElementById('desktopBusinessName').textContent = name;
    document.getElementById('mobileBusinessName').textContent = name;
  }
}

async function load() {
  const session = await checkAuth();
  if (!session) return;
  
  console.log('Logged in as:', session.user.email);
  
  await loadBusinessSettings();
  
  // Load vehicles
  const { data: vehicleData, error: vErr } = await sb.from('vehicles').select('*');
  if (vErr) console.error('Vehicles error:', vErr.message);
  vehicles = vehicleData || [];
  
  // Load customers
  const { data: customerData, error: cErr } = await sb.from('customers').select('*');
  if (cErr) console.error('Customers error:', cErr.message);
  customers = customerData || [];
  
  // Load work orders (active only)
  const { data: woData, error: wErr } = await sb
    .from('work_orders')
    .select('*')
    .not('status', 'in', '("completed","closed")');
  if (wErr) console.error('Work orders error:', wErr.message);
  workOrders = woData || [];
  
  // Load employees
  const { data: empData, error: eErr } = await sb.from('employees').select('*');
  if (eErr) console.error('Employees error:', eErr.message);
  employees = empData || [];
  
  updateKPIs();
  render();
}

load();
