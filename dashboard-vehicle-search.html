      object-fit:cover;

    .vehicle-placeholder {
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #1a2535 0%, #0f1621 100%);

    .vehicle-placeholder svg {

      height:60%;

    .vehicle-info {

<script>
const PROJECT_REF = "kxqkwpkmtgvmthpafoqx";
const API_BASE = `https://${PROJECT_REF}.supabase.co`;
const REST_BASE = `${API_BASE}/rest/v1`;
const ANON_KEY = document.querySelector('meta[name="supabase-anon-key"]').content;

function logout(){
  localStorage.removeItem("sb_access_token");
  location.replace("login.html");
}

function goToSettings(){
  location.href = "dashboard-settings.html";
}

async function validateAuth(){
  const token = localStorage.getItem("sb_access_token");
  if(!token) return null;

  const r = await fetch(`${API_BASE}/auth/v1/user`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  return r.ok ? token : null;
}

async function fetchTable(table, token, query = ""){
  const r = await fetch(`${REST_BASE}/${table}?select=*${query}`, {
    headers:{ apikey:ANON_KEY, Authorization:`Bearer ${token}` }
  });
  if(!r.ok) throw new Error(await r.text());
  return r.json();
}

let vehicles = [];
let customers = [];
let workOrders = [];
let employees = [];
let selectedIndex = -1;
let activeFilter = 'all';

const search = document.getElementById('search');
const results = document.getElementById('results');
const totalVehicles = document.getElementById('totalVehicles') || {textContent: ''};

// Track vehicle views in localStorage
function recordVehicleView(vehicleId) {
  const views = JSON.parse(localStorage.getItem('wl_vehicle_views') || '{}');
  views[vehicleId] = new Date().toISOString();
  localStorage.setItem('wl_vehicle_views', JSON.stringify(views));
}

function getVehicleViews() {
  return JSON.parse(localStorage.getItem('wl_vehicle_views') || '{}');
}

function sortVehiclesByRecentView(vehicleList) {
  const views = getVehicleViews();
  return vehicleList.sort((a, b) => {
    // First priority: vehicles with active work orders
    const aHasWO = workOrders.some(wo => wo.vehicle_id === a.vehicle_id);
    const bHasWO = workOrders.some(wo => wo.vehicle_id === b.vehicle_id);
    
    if (aHasWO && !bHasWO) return -1;
    if (!aHasWO && bHasWO) return 1;
    
    // Second priority: most recently viewed
    const aTime = views[a.vehicle_id] ? new Date(views[a.vehicle_id]).getTime() : 0;
    const bTime = views[b.vehicle_id] ? new Date(views[b.vehicle_id]).getTime() : 0;
    return bTime - aTime;
  });
}

function updateKPIs() {
  const now = new Date();
  
  // Count vehicles with active work orders (onsite)
  const vehiclesOnsite = vehicles.filter(v => 
    workOrders.some(wo => wo.vehicle_id === v.vehicle_id)
  );
  
  // Count vehicles by status
  const scheduledVehicles = workOrders.filter(wo => 
    wo.status === 'scheduled' || wo.status === 'in_progress'
  );
  const awaitingPartsVehicles = workOrders.filter(wo => 
    wo.status === 'awaiting_parts'
  );
  const readyForPickupVehicles = workOrders.filter(wo => 
    wo.status === 'ready_for_pickup'
  );
  const pastDueVehicles = workOrders.filter(wo => {
    if (!wo.scheduled_end) return false;
    return new Date(wo.scheduled_end) < now && wo.status !== 'completed' && wo.status !== 'closed';
  });
  const completedVehicles = workOrders.filter(wo => 
    wo.status === 'completed' || wo.status === 'closed'
  );
  
  console.log('Ready for pickup vehicles:', readyForPickupVehicles.length);
  console.log('Ready for pickup work orders:', readyForPickupVehicles.map(wo => ({
    wo_number: wo.wo_number,
    status: wo.status,
    vehicle_id: wo.vehicle_id
  })));
  
  // Update values - First card shows TOTAL vehicles, not just onsite
  document.getElementById('allVehiclesValue').textContent = vehicles.length;
  document.getElementById('scheduledValue').textContent = scheduledVehicles.length;
  document.getElementById('awaitingPartsValue').textContent = awaitingPartsVehicles.length;
  document.getElementById('pickupValue').textContent = readyForPickupVehicles.length;
  document.getElementById('pastDueValue').textContent = pastDueVehicles.length;
  document.getElementById('completedValue').textContent = completedVehicles.length;
  
  // Hide/show Past Due card
  const pastDueCard = document.getElementById('kpiPastDue');
  if (pastDueVehicles.length > 0) {
    pastDueCard.classList.remove('hidden');
    pastDueCard.style.borderColor = '#991b1b';
    pastDueCard.style.boxShadow = '0 0 0 1px rgba(153,27,27,.35) inset';
    pastDueCard.querySelector('.label').style.color = '#b91c1c';
    pastDueCard.querySelector('.value').style.color = '#b91c1c';
  } else {
    pastDueCard.classList.add('hidden');
  }
  
  // Hide/show Completed card
  const completedCard = document.getElementById('kpiCompleted');
  if (completedVehicles.length > 0) {
    completedCard.classList.remove('hidden');
  } else {
    completedCard.classList.add('hidden');
  }
  
  // Update active state
  document.querySelectorAll('.kpi').forEach(kpi => kpi.classList.remove('active'));
  const activeCard = document.getElementById(`kpi${activeFilter.charAt(0).toUpperCase() + activeFilter.slice(1).replace('_', '').replace('ForPickup', 'Pickup')}`);
  if (activeCard) activeCard.classList.add('active');
}

function filterByStatus(status) {
  activeFilter = status;
  updateKPIs();
  render();
}

window.filterByStatus = filterByStatus;

function norm(v){ return String(v||"").toLowerCase(); }

function getFilteredVehicles(){
  const q = norm(search.value);
  if(!q) return [];
  
  // Filter vehicles
  const matches = vehicles.filter(v =>
    norm(v.license_plate).includes(q) ||
    norm(v.make).includes(q) ||
    norm(v.model).includes(q) ||
    norm(v.year).includes(q) ||
    norm(v.vin_or_cf_number).includes(q)
  );
  
  // Sort by license plate match first, then by recent views
  const views = getVehicleViews();
  return matches.sort((a, b) => {
    // Prioritize exact license plate matches
    const aLicenseMatch = norm(a.license_plate).startsWith(q);
    const bLicenseMatch = norm(b.license_plate).startsWith(q);
    
    if (aLicenseMatch && !bLicenseMatch) return -1;
    if (!aLicenseMatch && bLicenseMatch) return 1;
    
    // Then sort by most recently viewed
    const aTime = views[a.vehicle_id] ? new Date(views[a.vehicle_id]).getTime() : 0;
    const bTime = views[b.vehicle_id] ? new Date(views[b.vehicle_id]).getTime() : 0;
    return bTime - aTime;
  }).slice(0, 10); // Limit to 10 results
}

function showAutocomplete(){
  const filtered = getFilteredVehicles();
  const dropdown = document.getElementById('autocompleteDropdown');
  
  if(!search.value.trim() || filtered.length === 0){
    dropdown.classList.remove('active');
    return;
  }
  
  dropdown.innerHTML = filtered.map((v, idx) => {
    const imageUrl = v.vehicle_image_url 
      ? (v.vehicle_image_url.startsWith('http') 
         ? v.vehicle_image_url 
         : `${API_BASE}/storage/v1/object/public/vehicle-images/${v.vehicle_image_url}`)
      : null;
    
    return `
      <div class="autocomplete-item ${idx === selectedIndex ? 'autocomplete-highlight' : ''}" 
           onclick="selectVehicle('${v.vehicle_id}')"
           data-index="${idx}">
        <div class="vehicle-image">
          ${imageUrl 
            ? `<img src="${imageUrl}" alt="${v.year} ${v.make} ${v.model}" />`
            : `<div class="vehicle-placeholder">
                 <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M5 13L3 13L3 11L5 11L5 13Z" fill="#38bdf8"/>
                   <path d="M21 13L19 13L19 11L21 11L21 13Z" fill="#38bdf8"/>
                   <path d="M5 11L6.5 8C6.78 7.43 7.35 7 8 7L16 7C16.65 7 17.22 7.43 17.5 8L19 11L5 11Z" fill="#60a5fa"/>
                   <path d="M5 11L5 16C5 16.55 5.45 17 6 17L7 17C7.55 17 8 16.55 8 16L8 15L16 15L16 16C16 16.55 16.45 17 17 17L18 17C18.55 17 19 16.55 19 16L19 11L5 11Z" fill="#3b82f6"/>
                   <circle cx="7.5" cy="13" r="1" fill="#0f1621"/>
                   <circle cx="16.5" cy="13" r="1" fill="#0f1621"/>
                 </svg>
               </div>`}
        </div>
        <div class="vehicle-info">
          <strong>${v.year || ""} ${v.make || ""} ${v.model || ""}</strong>
          <div class="muted" style="color:#3b82f6; font-weight:600;">Plate: ${v.license_plate || "—"}</div>
        </div>
      </div>
    `;
  }).join("");
  
  dropdown.classList.add('active');
}

function selectVehicle(vehicleId){
  const dropdown = document.getElementById('autocompleteDropdown');
  dropdown.classList.remove('active');
  search.value = '';
  selectedIndex = -1;
  recordVehicleView(vehicleId);
  openVehicle(vehicleId);
}

function norm(v){ return String(v||"").toLowerCase(); }

function render(){
  const q = norm(search.value);

  let filtered = !q ? vehicles : vehicles.filter(v =>
    norm(v.license_plate).includes(q) ||
    norm(v.make).includes(q) ||
    norm(v.model).includes(q) ||
    norm(v.year).includes(q) ||
    norm(v.vin_or_cf_number).includes(q)
  );
  
  console.log('Render - Total vehicles:', vehicles.length);
  console.log('Render - Active filter:', activeFilter);
  console.log('Render - Filtered before status:', filtered.length);
  
  // Apply status filter
  if (activeFilter !== 'all') {
    const now = new Date();
    filtered = filtered.filter(v => {
      const wo = workOrders.find(wo => wo.vehicle_id === v.vehicle_id);
      if (!wo) return activeFilter === 'completed'; // No WO means it could be in completed historical view
      
      if (activeFilter === 'scheduled') {
        return wo.status === 'scheduled' || wo.status === 'in_progress';
      } else if (activeFilter === 'awaiting_parts') {
        return wo.status === 'awaiting_parts';
      } else if (activeFilter === 'ready_for_pickup') {
        return wo.status === 'ready_for_pickup';
      } else if (activeFilter === 'past_due') {
        return wo.scheduled_end && new Date(wo.scheduled_end) < now && wo.status !== 'completed' && wo.status !== 'closed';
      } else if (activeFilter === 'completed') {
        return wo.status === 'completed' || wo.status === 'closed';
      }
      return true;
    });
  }
  
  console.log('Render - Filtered after status:', filtered.length);
  
  // Sort by most recently viewed
  filtered = sortVehiclesByRecentView(filtered);

  results.innerHTML = filtered.map(v => {
    const imageUrl = v.vehicle_image_url 
      ? (v.vehicle_image_url.startsWith('http') 
         ? v.vehicle_image_url 
         : `${API_BASE}/storage/v1/object/public/vehicle-images/${v.vehicle_image_url}`)
      : null;
    
    // Find active work order for this vehicle
    const activeWO = workOrders.find(wo => wo.vehicle_id === v.vehicle_id);
    let woInfoHtml = '';
    
    if (activeWO) {
      const woNum = activeWO.wo_number || activeWO.work_order_id.substring(0, 8);
      const tech = employees.find(e => e.employee_id === activeWO.assigned_employee_id);
      const techName = tech ? `${tech.first_name} ${tech.last_name}` : 'Unassigned';
      const status = activeWO.status || 'draft';
      
      woInfoHtml = `
        <div class="vehicle-wo-info">
          <div class="vehicle-wo-number">WO-${woNum}</div>
          <div class="vehicle-wo-tech-status">
            <div class="vehicle-wo-tech">Tech: ${techName}</div>
            <div class="vehicle-wo-status">${status}</div>
          </div>
        </div>
      `;
    }
    
    return `
      <div class="card" onclick="recordVehicleView('${v.vehicle_id}'); openVehicle('${v.vehicle_id}');">
        <div class="vehicle-info">
          <strong>${v.year || ""} ${v.make || ""} ${v.model || ""}</strong>
          <div class="muted">Plate: ${v.license_plate || "—"}</div>
          <div class="muted">VIN/CF: ${v.vin_or_cf_number || "—"}</div>
          ${woInfoHtml}
        </div>
        <div class="vehicle-image">
          ${imageUrl 
            ? `<img src="${imageUrl}" alt="${v.year} ${v.make} ${v.model}" />`
            : `<div class="vehicle-placeholder">
                 <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                   <path d="M5 13L3 13L3 11L5 11L5 13Z" fill="#38bdf8"/>
                   <path d="M21 13L19 13L19 11L21 11L21 13Z" fill="#38bdf8"/>
                   <path d="M5 11L6.5 8C6.78 7.43 7.35 7 8 7L16 7C16.65 7 17.22 7.43 17.5 8L19 11L5 11Z" fill="#60a5fa"/>

                   <circle cx="7.5" cy="13" r="1" fill="#0f1621"/>

async function openVehicle(vehicleId){
  const token = localStorage.getItem("sb_access_token");
  const v = vehicles.find(x => x.vehicle_id === vehicleId);
  if(!v) return;

  modalTitle.textContent = `${v.year || ""} ${v.make || ""} ${v.model || ""}`;
  modalVehicleInfo.innerHTML = `
    License Plate: ${v.license_plate || "—"}<br>
    VIN/CF Number: ${v.vin_or_cf_number || "—"}<br>
    Color: ${v.color || "—"}
  `;

  // Find owner
  const owner = customers.find(c => c.customer_id === v.customer_id);
  
  vehicleOwner.innerHTML = owner 
    ? `
      <div class="card">
        <strong>${owner.first_name || ""} ${owner.last_name || ""}</strong>
        <div class="muted">Phone: ${owner.phone || "—"}</div>

}

async function load(){
  const token = await validateAuth();
  if(!token) return location.replace("login.html");

  vehicles = await fetchTable("vehicles", token);
  customers = await fetchTable("customers", token);
  
  // Load ALL work orders first to see what we have
  const allWOResponse = await fetch(
    `${REST_BASE}/work_orders?select=work_order_id,wo_number,vehicle_id,status,assigned_employee_id,scheduled_end`,
    { headers: { apikey: ANON_KEY, Authorization: `Bearer ${token}` } }
  );
  const allWorkOrders = allWOResponse.ok ? await allWOResponse.json() : [];
  
  console.log('All work orders:', allWorkOrders.length);
  console.log('Status breakdown:', allWorkOrders.reduce((acc, wo) => {
    acc[wo.status] = (acc[wo.status] || 0) + 1;
    return acc;
  }, {}));
  
  // Filter to only non-completed/closed work orders
  workOrders = allWorkOrders.filter(wo => 
    wo.status !== 'completed' && 
    wo.status !== 'closed' &&
    wo.vehicle_id // Must have a vehicle assigned
  );
  
  console.log('Active work orders (not completed/closed):', workOrders.length);
  console.log('Work orders by vehicle:', workOrders.map(wo => ({
    vehicle_id: wo.vehicle_id,
    wo_number: wo.wo_number,
    status: wo.status,
    assigned_employee_id: wo.assigned_employee_id
  })));
  
  // Load employees to get tech names
  employees = await fetchTable("employees", token);
  
  totalVehicles.textContent = vehicles.length;
  
  // Count vehicles with active work orders
  const vehiclesWithWO = vehicles.filter(v => 
    workOrders.some(wo => wo.vehicle_id === v.vehicle_id)
  ).length;
  console.log(`Vehicles with active work orders: ${vehiclesWithWO} of ${vehicles.length}`);
  
  // Set tenant title if available
  const tenantEl = document.getElementById("tenantTitle");
  if(vehicles.length > 0 && vehicles[0].tenant_name) {
    tenantEl.textContent = vehicles[0].tenant_name;
    document.title = vehicles[0].tenant_name + " - Vehicles";
  }
  
  updateKPIs();
  render();
}

search.addEventListener("input", () => {
  showAutocomplete();
  render();
});

search.addEventListener("keydown", (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if(!dropdown.classList.contains('active')) return;
  
  const items = dropdown.querySelectorAll('.autocomplete-item');
  
  if(e.key === 'ArrowDown'){
    e.preventDefault();
    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
    showAutocomplete();
  } else if(e.key === 'ArrowUp'){
    e.preventDefault();
    selectedIndex = Math.max(selectedIndex - 1, -1);
    showAutocomplete();
  } else if(e.key === 'Enter' && selectedIndex >= 0){
    e.preventDefault();
    const selectedItem = items[selectedIndex];
    if(selectedItem) selectedItem.click();
  } else if(e.key === 'Escape'){
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  const dropdown = document.getElementById('autocompleteDropdown');
  if(!search.contains(e.target) && !dropdown.contains(e.target)){
    dropdown.classList.remove('active');
    selectedIndex = -1;
  }
});
